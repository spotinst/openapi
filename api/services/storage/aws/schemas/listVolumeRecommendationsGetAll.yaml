type: object
properties:
  volume:
    type: object
    properties:
      volumeId:
        type: string
        example: vol-0123456789123456
      availabilityZone:
        type: string
        example: us-west-2c
      volumeType:
        type: string
        enum: [ "standard", "io1", "io2", "sc1" , "st1", "gp2", "gp3" ]
        example: standard
      iops:
        type: integer
        example: 3000
      throughput:
        type: integer
        example: 125
      attachments:
        type: array
        items:
          type: object
          properties:
            instanceId:
              type: string
              example: i-0123456789123456
            device:
              type: string
              example: /dev/sdh
            state:
              type: string
              example: attached
      size:
        type: integer
        example: 100
      encrypted:
        type: boolean
        example: false
      createdAt:
        type: string
        example: 2022-06-23T13:08:28.630Z
      sizeInBytes:
        type: object
        properties:
          value:
            type: integer
            example: 614400
          timestamp:
            type: string
            example: 2023-05-22T08:30:23.000Z
          valueInIa:
            type: integer
            example: 0
          valueInStandard:
            type: integer
            example: 614400
      recommendations:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
              enum: [ "DELETE", "UPGRADE" ]
              example: DELETE
            reason:
              type: string
              enum: [ "UNUSED", "ATTACHED_TO_STOPPED", "GP2_TO_GP3", "IO1_TO_IO2" ]
              example: UNUSED
            saving:
              type: object
              properties:
                frequency:
                  type: string
                  enum: [ "monthly" ]
                  example: monthly
                currentCost:
                  type: integer
                  example: 10
                futureEstimatedCost:
                  type: integer
                  example: 0
                potentialSavings:
                  type: integer
                  example: 10