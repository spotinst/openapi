type: object
properties:
  fileSystem:
    type: object
    properties:
      region:
        type: string
        example: us-west-1
      ownerId:
        type: string
        example: 012345678912
      fileSystemId:
        type: string
        example: fs-015383988444fa156
      fileSystemArn:
        type: string
        example: arn:aws:elasticfilesystem:us-west-1:123456789012:file-system/fs-0123456789012345
      creationTime:
        type: string
        example: 2022-10-23T12:20:29.000Z
      name:
        type: string
        example: efs-test
      numberOfMountTargets:
        type: integer
        example: 2
      sizeInBytes:
        type: object
        properties:
          value:
            type: integer
            example: 614400
          timestamp:
            type: string
            example: 2023-05-22T08:30:23.000Z
          valueInIa:
            type: integer
            example: 0
          valueInStandard:
            type: integer
            example: 614400
      recommendations:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
              enum: [ "DELETE" ]
              example: DELETE
            reason:
              type: string
              enum: [ "UNUSED" ]
              example: UNUSED
            saving:
              type: object
              properties:
                frequency:
                  type: string
                  enum: [ "monthly" ]
                  example: monthly
                currentCost:
                  type: integer
                  example: 10
                futureEstimatedCost:
                  type: integer
                  example: 0
                potentialSavings:
                  type: integer
                  example: 10