post:
  summary: "Organization & Accounts - Validate Cloud Credentials For Azure"
  description: Validate the credentials for connecting a Spotinst account to an Azure Cloud account. The validation will test the credentials without actually set it. Please notice to run the set credentials request to perform the set Azure account credentials (https://help.spot.io/spotinst-api/administration/organization-accounts/set-cloud-credentials/azure/) .
  operationId: "OrganizaionAndAccountValidateCloudCredentialsForAzure"
  tags:
    - "Organization & Accounts"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/validateCloudCredentialsForAzure.yaml"
  responses:
    200:
      $ref: "../responses/validateCloudCredentialsForAzure.yaml"
    400:
      description: "Bad Request"