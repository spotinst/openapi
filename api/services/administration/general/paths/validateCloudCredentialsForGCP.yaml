post:
  summary: "Organization & Accounts - Validate Cloud Credentials For GCP"
  description: Validate the credentials for connecting a Spotinst account to an GCP Cloud account. The validation will test the credentials without actually set it. Please notice to run the set credentials request to perform the set account credentials.
  operationId: "OrganizaionAndAccountValidateCloudCredentialsForGCP"
  tags:
    - "Organization & Accounts"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/validateCloudCredentialsForGCP.yaml"
  responses:
    200:
      $ref: "../responses/validateCloudCredentialsForGCP.yaml"
    400:
      description: "Bad Request"