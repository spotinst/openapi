put:
  summary: "Organization & Accounts - Update Account"
  description: >
    Update information in an account such as the account name and slack channel.
    To use this command, permissions for organization admin are required. Granular permissions will require access policies with the following actions:
    setup:updateAccount
  operationId: "OrganizaionAndAccountUpdateAccount"
  tags:
    - "Organization & Accounts"
  parameters:
    - in: "path"
      name: "accountId"
      example: act-123abc
      description: >
        The Spot accountId of the account to be updated
      required: true
    - in: "query"
      name: "accountId"
      example: act-123abc
      description: >
        The Spot accountId of the account to be updated
      required: false
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/updateAccount.yaml"
  responses:
    200:
      $ref: "../responses/updateAccount.yaml"
    400:
      description: "Bad Request"

delete:
  summary: "Organization & Accounts - Delete Account"
  description: >
    Delete a Spotinst Account. The Spotinst Account ID can be obtained from your Spotinst console via the following link: https://console.spotinst.com/#/settings/account/general . Note This cannot be undone â€“ take caution. Only Organization Admins can perform this action. In case you want to delete your default Spotinst account which is the account visible when you first log in please contact Support.
  operationId: "OrganizaionAndAccountDeleteAccount"
  tags:
    - "Organization & Accounts"
  parameters:
    - in: "path"
      name: "accountId"
      example: act-123456
      description: >
        The Spot accountId of the account to be updated
      required: true
  responses:
    200:
      $ref: "../responses/deleteAccount.yaml"
    400:
      description: "Bad Request"