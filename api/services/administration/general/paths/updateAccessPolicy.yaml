put:
  summary: "Organization & Accounts - Update Access Policy"
  description: Updates an access policy settings.
  operationId: "OrganizaionAndAccountUpdateAccessPolicy"
  tags:
    - "Organization & Accounts"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: "path"
      name: "policyId"
      example: pol-2344nn
      description: >
        The access policy ID to delete
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/updateAccessPolicy.yaml"
  responses:
    200:
      $ref: "../responses/updateAccessPolicy.yaml"
    400:
      description: "Bad Request"

delete:
  summary: "Organization & Accounts - Delete Access Policy"
  description: Deletes an access policy settings.
  operationId: "OrganizaionAndAccountDeleteAccessPolicy"
  tags:
    - "Organization & Accounts"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: "path"
      name: "policyId"
      example: pol-2344nn
      description: >
        The access policy ID to delete
      required: true
  responses:
    200:
      $ref: "../responses/deleteAccessPolicy.yaml"
    400:
      description: "Bad Request"