post:
  summary: "Organization & Accounts - Create Account"
  description: Create a Spotinst account.
  operationId: "OrganizaionAndAccountCreateAccount"
  tags:
    - "Organization & Accounts"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/createAccount.yaml"
  responses:
    200:
      $ref: "../responses/createAccount.yaml"
    400:
      description: "Bad Request"
get:
  summary: "Organization & Accounts - Get Accounts"
  description: Get a list of Spot accounts in your organization.  When used without any parameters, the provided token must have Organization Admin permissions and the output will contain all the Organizationâ€™s accounts. Note In case you want to list all the accounts associated with Organization you can use the below request URL without the cloudAccountId parameter, https://api.spotinst.io/setup/account
  operationId: "OrganizaionAndAccountGetAccounts"
  tags:
    - "Organization & Accounts"
  parameters:
    - in: "query"
      name: "cloudAccountId"
      example: 634245686616
      description: >
        Will list only the Spot accounts connected to the specified account ID.
      required: false
  responses:
    200:
      $ref: "../responses/getAccounts.yaml"
    400:
      description: "Bad Request"