delete:
  summary: "Notifications Service - Un-Subscribe"
  description: >
    Delete an existing page
  operationId: "notificationsServiceSubscriptionsUnsubscribe"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false

    - in: "query"
      name: "SUBSCRIPTION_ID"
      example: hcs-123
      description: >
        The subscription you want to update
      required: true

  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Notifications Service - List Notification"
  description: >
    List a specific notification and its information
  operationId: "notificationsServiceSubscriptionsListNotification"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false

    - in: "query"
      name: "SUBSCRIPTION_ID"
      example: hcs-123
      description: >
        The subscription you want to update
      required: true

  responses:
    200:
      $ref: "../responses/subscription.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Notifications Service - Update"
  description: >
    Update existing notification
  operationId: "notificationsServiceSubscriptionsUpdate"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false

    - in: "query"
      name: "SUBSCRIPTION_ID"
      example: hcs-123
      description: >
        The subscription you want to update
      required: true

  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/subscriptionUpdateRequestSchema.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"



