delete:
  summary: "Unsubscribe"
  description: >
    Delete an existing page
  operationId: "notificationsServiceSubscriptionsUnsubscribe"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        ID of the account associated with your token
      required: false

    - in: "query"
      name: "SUBSCRIPTION_ID"
      example: hcs-123
      description: >
        The subscription you want to update
      required: true

  responses:
    200:
      $ref: "../../../../commons/responses/responseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get Subscription"
  description: >
    Get a specific notification and its information
  operationId: "notificationsServiceSubscriptionsGet"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        ID of the account associated with your token
      required: false

    - in: "query"
      name: "SUBSCRIPTION_ID"
      example: hcs-123
      description: >
        The subscription you want to update
      required: true

  responses:
    200:
      $ref: "../responses/subscription.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Update Subscription"
  description: >
    Update existing notification
  operationId: "notificationsServiceSubscriptionsUpdate"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        ID of the account associated with your token
      required: false

    - in: "query"
      name: "SUBSCRIPTION_ID"
      example: hcs-123
      description: >
        The subscription you want to update
      required: true

  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/subscriptionUpdateRequestSchema.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/responseWrapper.yaml"
    400:
      description: "Bad Request"



