post:
  summary: "Subscribe"
  description: >
    Create a notification for your resources
      > **Note:** This service is deprecated. We recommend using the 
      [Notification Center Service](https://docs.spot.io/api/#tag/Notification-Center-Service)
      for improved functionality and support.
  operationId: "notificationsServiceSubscriptionsSubscribe"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "accountId"
      example: act-123abc
      description: >
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: false
    content:
      application/json:
        schema:
          oneOf:
            - $ref: "../schemas/subscriptionRequestSchema.yaml"
            - $ref: "../schemas/subscriptionRequestSchema-oceanEvents.yaml"
  responses:
    200:
      $ref: "../responses/subscription.yaml"
    400:
      description: "Bad Request"

get:
  summary: "List Subscriptions"
  description: >
    List all subscriptions and their information
      > **Note:** This service is deprecated. We recommend using the 
      [Notification Center Service](https://docs.spot.io/api/#tag/Notification-Center-Service)
      for improved functionality and support.
  operationId: "notificationsServiceSubscriptionsList"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "accountId"
      example: act-123abc
      description: >
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    200:
      $ref: "../responses/subscription.yaml"
    400:
      description: "Bad Request"

