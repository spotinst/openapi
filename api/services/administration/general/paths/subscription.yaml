post:
  summary: "Notifications Service - Subscribe"
  description: >
    Create a notification for your resources
  operationId: "notificationsServiceSubscriptionsSubscribe"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false

  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/subscriptionRequestSchema.yaml"
  responses:
    200:
      $ref: "../responses/subscription.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Notifications Service - List All"
  description: >
    List all notification and their information
  operationId: "notificationsServiceSubscriptionsListAll"
  tags:
    - "Notifications Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false

  responses:
    200:
      $ref: "../responses/subscription.yaml"
    400:
      description: "Bad Request"

