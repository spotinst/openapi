post:
  summary: "Organization & Accounts - Create Programmatic User"
  description: This API creates a new programmatic user (not a human user). Use this API to provide privileges to an application that needs to interface with  Spot. Spot returns a token that the programmatic user can use to perform actions with.
  operationId: "OrganizaionAndAccountCreateProgrammaticUser"
  tags:
    - "Organization & Accounts"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/createProgrammaticUser.yaml"
  responses:
    200:
      $ref: "../responses/createProgrammaticUser.yaml"
    400:
      description: "Bad Request"