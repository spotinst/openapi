post:
  summary: "Validate Credentials for Azure Tenant"
  description: "Validate the credentials linked to an Azure Cloud tenant. \n
    This is used to validate credentials at the tenant level which are utilized for Azure Savings Plan and
    Reservation utilization. \n"
  operationId: "OrganizationsAndAccountsValidateCloudCredentialsForAzureTenant"
  tags:
    - "Accounts"
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../../schemas/azure/setCloudCredentialsForAzureTenant.yaml"
  responses:
    200:
      $ref: "../../responses/setCloudCredentialsForAzure.yaml"
    400:
      description: "Bad Request"