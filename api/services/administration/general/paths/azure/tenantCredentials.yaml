  This is used to set up credentials at the tenant level which are utilized for Azure Savings Plan and Reservation utilization. \n"
  operationId: "OrganizationsAndAccountsSetCloudCredentialsForAzureTenant"
  tags:
    - "Accounts"
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../../schemas/azure/setCloudCredentialsForAzureTenant.yaml"
  responses:
    200:
      $ref: "../../responses/setCloudCredentialsForAzure.yaml"
    400:
      description: "Bad Request"