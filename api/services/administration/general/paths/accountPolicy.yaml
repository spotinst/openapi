get:
  summary: "Notifications Service - Update Account Notification Policy"
  description: >
    Update the account notification policy
  operationId: "NotificationsServiceUpdateAccountNotificationPolicy"
  tags:
    - "Notifications Service"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/accountPolicy.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Notifications Service - Get Account Notification Policy"
  description: >
    Get the account notification policy
  operationId: "NotificationsServiceGetAccountNotificationPolicy"
  tags:
    - "Notifications Service"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/accountPolicyResponseSchema.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"