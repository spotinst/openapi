post:
  summary: "Health Check - Create"
  description: >
    Create an HCS for Spot Elastigroup.
  operationId: "HealthCheckServiceCreate"
  tags:
    - "Health Check Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/healthCheckRequestSchema.yaml"
  responses:
    200:
      $ref: "../responses/healthCheckResponse.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Health Check - List All HCS"
  description: >
    Get a list of all HCS
  operationId: "HealthCheckServiceListAllHcs"
  tags:
    - "Health Check Service"
  parameters:
    - in: "query"
      name: "ACCOUNT_ID"
      example: act-123abc
      description: >
        Your Spot accountId associated with your token
      required: false
  responses:
    200:
      $ref: "../responses/healthCheckResponse.yaml"
    400:
      description: "Bad Request"