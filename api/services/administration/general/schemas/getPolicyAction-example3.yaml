type: object
properties:
  name:
    type: string
    description: action name
    example: ocean:updateClusterLaunchSpec
  service:
    type: string
    description: service name
    example: ocean
  resourcePattern:
    type: string
    description: resource pattern to use with policy action
    example: ocean:ols-*
  scope:
    type: string
    description: permissions level for policy action
    example: ACCOUNT
  category:
    type: string
    description: kind of policy action
    example: UPDATE
