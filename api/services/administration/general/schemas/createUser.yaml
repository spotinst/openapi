type: object
properties:
  firstName:
    type: string
    description: >
      The first name of the user. Note: names cannot include these characters: + = @
    example: Test
  lastName:
    type: string
    description: > 
      The last name of the user. Note: names cannot include these characters: + = @
    example: Test
  email:
    type: string
    description: Email
    example: test@spot.io
  password:
    type: string
    description: Password
    example: password1234
  role:
    type: string
    description: User's role
    example: viewer
