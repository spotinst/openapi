type: object
required:
  - name
properties:
  description:
    type: string
    description: Brief description of the user.
    example: test programmatic
  name:
    type: string
    description: >
        Name of the programmatic user. Note: names cannot include these characters: + = @
    example: testProgrammaticApi
  accounts:
    type: array
    description: All the accounts the programmatic user will have access to. If used - Cannot be empty.
    items:
      type: object
      properties:
        id:
          type: string
          description: |
            Account ID the programmatic user will have access to.
          example: "act-123"
        role:
          type: string
          description: |
            Role to be associated with the programmatic user for this account.
          enum: [viewer, editor]
          example: "viewer"
  policies:
    type: array
    description: All the policies the programmatic user will have access to. If used - Cannot be empty.
    example: [ { policyId: "pol-12345678", accountIds: [ "*" ] }, { policyId: "pol-87654321",accountIds: [ "act-12345678", "act-87654321" ] } ]
    items:
      type: object
      properties:
        policyId:
          type: string
          description: |
            Policy ID the programmatic user will have access to.
        accountIds:
          type: array
          items:
            type: string
          description: The accounts to enforce the policy for the user. Use "*" if you want to include all current accounts and any accounts created in the future.
