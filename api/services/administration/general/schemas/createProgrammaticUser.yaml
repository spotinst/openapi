type: object
properties:
  name:
    type: string
    description: Name of the programmatic user.
    example: testProgrammaticApi
    required: true
  description:
    type: string
    description: Brief description of the user.
    example: test programmatic
  accounts:
    type: array
    description: All the accounts the programmatic user will have access to. Cannot be empty.
    items:
      - $ref: "createProgrammaticUser-item-exampe1.yaml"
      - $ref: "createProgrammaticUser-item-exampe2.yaml"
    required: true
  accountRole:
    type: string
    enum: ["editor","viewer"]
    required: true
required:
  - name
  - accountRole
  - accounts