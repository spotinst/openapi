type: object
properties:
  credentials:
    type: object
    description: Credentials details
    properties:
      iamRole:
        type: string
        description: Provide the IAM Role ARN connected to another AWS account 922761411349 and with the latest Spotinst Policy - https://help.spot.io/spotinst-api/administration/spotinst-policy/
        example: arn:aws:iam::1234567890:role/Spotinst_Iam_Role
      externalId:
        type: string
        description: Provide the External ID used while setting up the IAM Role. This should be a random string of your choice.
        example: 1a2b3c4d5e6f7g8h9i0g