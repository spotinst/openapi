type: object
properties:
  kind:
    type: string
    description: The type of the resource.
    example: "spotinst:notification:policy"
  id:
    type: string
    description: The unique identifier of the notification policy.
    example: "12345"
  name:
    type: string
    description: The name of the notification policy.
    example: "Example Policy"
  description:
    type: string
    description: A brief description of the notification policy.
    example: "This is an example notification policy."
  createdAt:
    type: string
    format: date-time
    description: The creation timestamp of the notification policy.
    example: "2025-01-14T12:00:00Z"
  updatedAt:
    type: string
    format: date-time
    description: The last update timestamp of the notification policy.
    example: "2025-01-15T12:00:00Z"