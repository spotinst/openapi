type: object
properties:
  policies:
    type: array
    description: The policies to register under the given user group (should be existing policies only)
    example:
    items:
      type: object
      properties:
        policyId:
          type: string
          description: A policy to register under the given group (should be existing policy only)
        accountIds:
          type: array
          description: A list of accounts to register with the assigned under the given group.  In order to include all accounts in this statement - use "*"
          items:
            type: string

example:
  policies: [ { policyId: "pol-12345678", accountIds: [ "*" ] }, { policyId: "pol-87654321",accountIds: [ "act-12345678", "act-87654321" ] } ]