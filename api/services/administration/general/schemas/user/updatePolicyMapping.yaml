type: object
properties:
  policies:
    type: array
    description: The policies to assign to this user (should be existing policies only)
    example:
    items:
      type: object
      properties:
        policyId:
          type: string
          description: The policy ID to assign to this user (should be existing policy only).
        accountIds:
          type: array
          description: The account IDs to assign to this user. Use "*" if you want to include all current accounts and any accounts created in the future.
          items:
            type: string

example:
  policies: [ { policyId: "pol-12345678", accountIds: [ "*" ] }, { policyId: "pol-87654321",accountIds: [ "act-12345678", "act-87654321" ] } ]