type: object
properties:
  result:
    type: object
    properties:
      totalForDuration:
        type: object
        properties:
          startTime:
            type: string
            example: 2018-06-20T11:35:01.745Z
            description: >
              Beginning date value using either the date format "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
          endTime:
            type: string
            example: 2018-06-22T11:30:01.745Z
            description: >
              End date value using either the date format "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
          summary:
            type: object
            properties:
              total:
                type: number
                example: 41772.882658036
                description: The total costs of cluster in a given time range
              compute:
                type: object
                properties:
                  total:
                    type: number
                    example: 40668.1299631538
                    description: The total compute costs of the cluster in a given time range
                  workloads:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 40668.1299631538
                  headroom:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 0.0
              storage:
                type: object
                properties:
                  total:
                    type: number
                    example: 1104.7526948819
                    description: The total storage costs of the cluster in given time range
                  block:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 1104.7526948819
                      pdPv:
                        type: object
                        properties:
                          total:
                            type: number
                            example: 1104.7526948819
                      pdBoot:
                        type: object
                        properties:
                          total:
                            type: number
                            example: 0.0
          detailedCosts:
            type: object
            properties:
              groupedBy:
                type: string
                example: n.l.name
              aggregations:
                type: object
                description: |
                  Contains aggregation for each group by value.
                additionalProperties:
                  type: object
                  description:  For example - if group by is namespace so each property name will a namesapce in the cluster.
                  properties:
                    summary:
                      type: object
                      properties:
                        total:
                          type: number
                          example: 425.23778
                        compute:
                          type: object
                          properties:
                            total:
                              type: number
                              example: 125.23778
                        storage:
                          type: object
                          properties:
                            total:
                              type: number
                              example: 300
                            block:
                              type: object
                              properties:
                                total:
                                  type: number
                                  example: 300
                                pdPv:
                                  type: object
                                  properties:
                                    total:
                                      type: number
                                      example: 300
                                pdBoot:
                                  type: object
                                  properties:
                                    total:
                                      type: number
                                      example: 0.0
                    resources:
                      type: array
                      items:
                        type: object
                        properties:
                          metadata:
                            type: object
                            properties:
                              name:
                                type: string
                                example: k8s-events
                              type:
                                type: string
                                example: Deployment
                              namespace:
                                type: string
                                example: kube-system
                          total:
                            type: number
                            example: 1.655635222
                          compute:
                            type: object
                            properties:
                              total:
                                type: number
                                example: 1.4213600158
                          storage:
                            type: object
                            properties:
                              total:
                                type: number
                                example: 0.2342752062
                              block:
                                type: object
                                properties:
                                  total:
                                    type: number
                                    example: 0.2342752062
                                  pdPv:
                                    type: object
                                    properties:
                                      total:
                                        type: number
                                        example: 0.0
                                  pdBoot:
                                    type: object
                                    properties:
                                      total:
                                        type: number
                                        example: 0.2342752062
