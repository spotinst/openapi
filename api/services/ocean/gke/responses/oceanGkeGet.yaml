description: Ocean GKE Get Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/gcp/k8s/cluster/o-abcd1234"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/oceanCluster.yaml"
                kind:
                  example: "spotinst:ocean:gcp:k8s"