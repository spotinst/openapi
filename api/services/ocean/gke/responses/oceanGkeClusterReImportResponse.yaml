description: Reimport cluster
content:
  application/json:
    schema:
      type: object
      properties:
        response:
          type: object
          properties:
            status:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: OK
            kind:
              type: string
              example: spotinst:ocean:gcp:k8s
            items:
              type: array
              items:
                type: object
                properties:
                  cluster:
                    type: object
                    properties:
                      oceanId:
                        type: string
                        description: >
                          The identifier of the Ocean cluster.
                        example: o-12345abc
                      associatedClusterName:
                        type: string
                        description: >
                          The name of the corresponding GKE cluster.
                        example: gke-cluster
                      isUpdated:
                        type: boolean
                        description: >
                          If `true`, then the Ocean's configuration was updated.
                        example: true
                      launchSpecs:
                        type: array
                        description: >
                          Shows the Ocean's virtual node groups and their update status.
                        items:
                          type: object
                          properties:
                            launchSpecId:
                              type: string
                              example: ols-12345abc
                              description: >
                                The identifier of the virtual node group.
                            associatedNodePool:
                              type: string
                              description: >
                                The virtual node group's associated node pool in GKE.
                              example: default-pool
                            isUpdated:
                              type: boolean
                              description: >
                                If `true`, then the virtual node group's configuration was updated.
                              example: true
                        example:
                          - launchSpecId: ols-12345abc
                            associatedNodePool: default-pool
                            isUpdated: true
                          - launchSpecId: ols-98765cba
                            associatedNodePool: pool-1
                            isUpdated: false
            count:
              type: integer
              example: 1