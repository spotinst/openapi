description: Ocean Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        request:
          type: object
          properties:
            id:
              type: string
              example: e1aba6b3-d1be-419f-b19a-9542e09716a5
            url:
              type: string
              example: /ocean/gcp/k8s/cluster/import?groupId=o-210e0c0b?accountId=act-7461862f
            method:
              type: string
              example: GET
            timestamp:
              type: string
              example: 2019-03-05T15:43:16.306Z
        response:
          type: object
          properties:
            status:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: OK
            kind:
              type: string
              example: "spotinst:ocean:gcp:k8s"
            items:
              type: object
              properties:
                id:
                  type: string
                  example: "o-9aa80ccb"
                name:
                  type: string
                  example: "ocean test"
                controllerClusterId:
                  type: string
                  example: "Test-5837c8ad1"
                gke:
                  type: object
                  properties:
                    clusterName:
                      type: string
                      example: test-native-vpc
                    masterLocation:
                      type: string
                      example: us-central1-a
                capacity:
                  $ref: "../schemas/ocean-capacity.yaml"
                compute:
                  type: object
                  properties:
                    networkInterfaces:
                      type: object
                      description: >
                        Settings for network interfaces.
                      properties:
                        network:
                          type: string
                          example: default
                        accessConfigs:
                          type: object
                          properties:
                            name:
                              type: string
                              example: external-nat
                            type:
                              type: string
                              description: >
                                Possible values: ONE_TO_ONE_NAT
                              example: ONE_TO_ONE_NAT
                        aliasIpRanges:
                          type: object
                          properties:
                            ipCidrRange:
                              type: string
                              description: >
                                Required for the cluster.compute.networkInterfaces.aliasIpRanges object.
                              example: "/24"
                            subnetworkRangeName:
                              type: string
                              description: >
                                Required for the cluster.compute.networkInterfaces.aliasIpRanges object.
                              example: gke-test-native-vpc-pods-5cb557f7
                    subnetName:
                      type: string
                      description: Subnet identifier for the Ocean cluster.
                      example: default
                    instanceTypes:
                      type: object
                      description: The type of instances that may or may not be a part of the Ocean cluster.
                      properties:
                        whitelist:
                          type: array
                          items:
                            type: string
                          description: >
                            Instance types allowed in the Ocean cluster.
                          example:
                            - "n1-standard-2"
                    launchSpecification:
                      type: object
                      properties:
                        sourceImage:
                          type: string
                          description: URL of the image used to launch the instances.
                          example: https://www.googleapis.com/compute/v1/projects/gke-node-images/global/images/gke-1117-gke12-cos-69-10895-138-0-v190225-pre
                        metadata:
                          type: object
                          description: >
                            Set array of cluster metadata.
                          properties:
                            key:
                              type: string
                              description: >
                                Key of metadata key-pair.
                              example: example_key1
                            value:
                              type: string
                              description: >
                                Value of metadata key-pair.
                              example: exmample_value1
                        tags:
                          type: array
                          description: Array of tags to instances launched in Ocean cluster.
                          items:
                            type: string
                            example: gke-test-native-vpc-5cb557f7-node
                        ipForwarding:
                          type: boolean
                          example: true
                        serviceAccount:
                          type: string
                          example: 265168459660-compute@developer.gserviceaccount.com
                        labels:
                          type: array
                          description: >
                            Set labels on cluster. You can set up to 60 labels.
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                                example: spotinst-gke-original-node-pool
                              value:
                                type: string
                                example: test-native-vpc__default-pool
                        rootVolumeSizeInGb:
                          type: integer
                          description: Optionally set root size (GB). Value should be greater than or equal to 100.
                          example: 100
                    availabilityZones:
                      type: array
                      items:
                        type: string
                        example:
                          - "us-central1-a"
                createdAt:
                  type: string
                  example: "2018-11-05T12:55:50.000+0000"
                updatedAt:
                  type: string
                  example: "2018-11-05T12:58:15.000+0000"
            count:
              type: integer
              example: 1
