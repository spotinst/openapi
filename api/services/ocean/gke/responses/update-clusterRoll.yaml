description: Cluster Roll Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        rollId:
          type: string
          example: roll-1234
        status:
          type: string
          example: STOPPED
        batchNumber:
          type: integer
          example: 1
        numOfBatches:
          type: integer
          example: 5
        progress:
          type: object
          properties:
            unit:
              type: string
              example: percentage
            value:
              type: integer
              example: 0
        oceanId:
          type: string
          example: o-12e31234
        createdAt:
          type: string
          example: 2019-03-24T15:46:09.000Z
        updatedAt:
          type: string
          example: 2019-03-24T15:46:09.000Z