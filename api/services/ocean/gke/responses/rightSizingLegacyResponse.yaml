description: Ocean RightSizing Recommendation (Legacy) Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        suggestions:
          type: array
          items:
            - type: object
              properties:
                namespace:
                  type: string
                  example: myNamespace
                deploymentName:
                  type: string
                  example: coredns
                suggestedCPU:
                  type: float
                  example: 0.12225669
                suggestedMemory:
                  type: integer
                  example: 550
                requestedCPU:
                  type: float
                  example: 5.5
                requestedMemory:
                  type: integer
                  example: 1024
            - type: object
              properties:
                namespace:
                  type: string
                  example: myNamespace
                deploymentName:
                  type: string
                  example: spark
                suggestedCPU:
                  type: float
                  example: 0.13
                suggestedMemory:
                  type: integer
                  example: 250
                requestedCPU:
                  type: float
                  example: 2.5
                requestedMemory:
                  type: integer
                  example: 512



