description: Cluster Roll Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        rollId:
          type: string
          example: roll-1234
        oceanId:
          type: string
          example: o-12e31234
        status:
          type: string
          example: STARTING
        batchNumber:
          type: integer
          example: 1
        numOfBatches:
          type: integer
          example: 5
        comment:
          type: string
          example: "This is why I deployed my cluster."
        progress:
          type: object
          properties:
            unit:
              type: string
              example: percentage
            value:
              type: integer
              example: 0
        instanceNames:
          type: array of string
          example:
            - sin-0a4becc0-sig-6952238d
            - sin-0542ecc0-sig-695223r4
        launchSpecIds:
          type: array of string
          example:
            - ols-76694a7d
            - ols-56694a76
        createdAt:
          type: string
          example: 2019-03-24T15:46:09.000Z
        updatedAt:
          type: string
          example: 2019-03-24T15:46:09.000Z