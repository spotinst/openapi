description: Cluster Roll Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        id:
          type: string
          example: scr-5aaf854e
        status:
          type: string
          example: STARTING
        currentBatch:
          type: integer
          example: 1
        numOfBatches:
          type: integer
          example: 5
        comment:
          type: string
          example: "This is why I deployed my cluster."
        progress:
          type: object
          properties:
            unit:
              type: string
              example: percentage
            value:
              type: integer
              example: 0
        oceanId:
          type: string
          example: o-12e31234
        instanceIds:
          type: array of string
          example:
            - i-0003a99ffb566f039
            - i-0567a99ffb566f765
        launchSpecIds:
          type: array of string
          example:
            - ols-76694a7d
            - ols-56694a76
        createdAt:
          type: string
          example: 2019-03-24T15:46:09.000Z
        updatedAt:
          type: string
          example: 2019-03-24T15:46:09.000Z