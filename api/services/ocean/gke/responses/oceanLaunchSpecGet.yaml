description: Ocean Launch Spec Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/gcp/k8s/launchSpec/ols-12345abc"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/oceanClusterLaunchSpec.yaml"
                kind:
                  example: "spotinst:ocean:gcp:k8s:launchSpec"
