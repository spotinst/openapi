post:
  summary: "Ocean GKE - Upgrade Elastigroup To Ocean"
  description: >

    **Prerequisites** <br />
    Perform following validations prior to upgrade executions:
    <br />
    * Group id cannot be null
    * Group id exists in Elastigroup
    * Group should be a GKE Elastigroup with defined scaling policy
    * Group id is already managed by Ocean
  operationId: "oceanGkeUpgradeElastigroup"
  tags:
  - "Ocean GKE"
  parameters:
  - $ref: "../../commons/parameters/groupId.yaml"
  - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroupToOcean.yaml"
    400:
      description: "Bad Request"