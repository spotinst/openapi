delete:
  summary: "Ocean GKE - Delete"
  description: >
    Delete a specified Ocean cluster.
  operationId: "oceanGkeDelete"
  tags:
  - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Ocean GKE - Get"
  description: >
    Get the configurations for a specified Ocean cluster.
  operationId: "oceanGkeGet"
  tags:
  - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../responses/oceanGkeList.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Ocean GKE - Update"
  description: >
    All Ocean parameters are updatable, excluding the Name and controllerClusterId.
    <br />
    This API supports partial updates, so specific fields can be updated separately.
  operationId: "oceanGkeUpdate"
  tags:
  - "Ocean GKE"
  parameters:
    - $ref: "../../commons/parameters/oceanId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/oceanCluster.yaml"
          - type: "object"
            properties:
              group:
                type: object
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"
