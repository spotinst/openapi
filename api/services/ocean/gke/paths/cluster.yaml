delete:
  summary: "Delete Cluster"
  description: >
    Delete a specified Ocean cluster.
  operationId: "OceanGKEClusterDelete"
  tags:
  - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/responseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get Cluster"
  description: >
    Get the configurations for a specified Ocean cluster.
  operationId: "OceanGKEClusterGet"
  tags:
  - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../responses/oceanGkeList.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Update Cluster"
  description: >
    All Ocean parameters are updatable, excluding the Name and controllerClusterId.
    <br />
    This API supports partial updates, so specific fields can be updated separately.
  operationId: "OceanGKEClusterUpdate"
  tags:
  - "Ocean GKE"
  parameters:
    - $ref: "../../commons/parameters/oceanId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/oceanCluster.yaml"
  responses:
    200:
      $ref: "../responses/oceanGkeUpdateResponse.yaml"
    400:
      description: "Bad Request"
