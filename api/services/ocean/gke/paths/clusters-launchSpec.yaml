summary: Ocean for GKE
post:
  summary: "Ocean GKE - Create Launch Specification"
  description: >
    create launch specification cluster
  operationId: "oceanGkeLaunchSpecCreate"
  tags:
    - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanClusterLaunchSpec.yaml"
  responses:
    200:
      $ref: "../responses/oceanLaunchSpec.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Ocean GKE - Get All Launch Specifications"
  operationId: "oceanGkeGetAllLaunchSpec"
  tags:
    - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../responses/oceanLaunchSpec.yaml"
    400:
      description: "Bad Request"
