type: object
title: Ocean Compute
required:
  - subnetIds
  - launchSpecification
properties:
  subnetIds:
    type: array of string
    description: >
      A comma-separated list of subnet identifiers for the Ocean cluster. Subnet IDs should be configured with auto assign public IP.
    example:
      - subnet-4c1d1538
      - subnet-2791bb61
  instanceTypes:
    type: object
    description: The type of instances that may or may not be a part of the Ocean cluster.
    properties:
      whitelist:
        type: array of string
        description: >
          Instance types allowed in the Ocean cluster.
          Cannot be configured if blacklist is configured.
        example:
          - "c4.2xlarge"
          - "c4.xlarge"
          - "c4.4xlarge"
          - "c4.8xlarge"
      blacklist:
        type: array of string
        description: >
          Instance types to avoid launching in the Ocean cluster.
          Cannot be configured if whitelist is configured.
  launchSpecification:
    type: object
    required:
      - imageId
      - securityGroupIds
    properties:
      imageId:
        type: string
        description: ID of the image used to launch the instances.
      userData:
        type: base64
        descritpion: The Base64-encoded MIME user data to make available to the instances.
      securityGroupIds:
        type: array of string
        description: One or more Security Group IDs.
        example:
          - "sg-c3d914b0"
      iamInstanceProfile:
        type: object
        description: The instance profile iamRole.
        properties:
          arn:
            type: string
            description: The iamRole arn.
            example: "orform"
      keyPair:
        type: string
        description: The key pair to attach the instances.
        example: "spotinst-labs-oregon"
      tags:
        type: array
        description: Optionally add tags to instances launched in Ocean cluster.
        properties:
          tagKey:
            type: string
            description: The tag key.
            example: "creator"
          tagValue:
            type: string
            description: The tag value.
            example: "orform"
      loadBalancers:
        type: array of object
        description: >
          Configure load balancers settings to Ocen cluster
        properties:
          type:
            type: string
            description: >
              Type of LB to use. supported types are: "TARGET_GROUP" "CLASSIC"
            example: "TARGET_GROUP"
          name:
            type: string
            description:
              If type is "CLASSIC" than name is required, otherwise it's optional
            example: "MyTargetGroup"
          arn:
            type: string
            description: If type is "TARGET_GROUP" than ARN is required
            example: "arn:aws:elasticloadbalancing:us-west-2:922761411234:targetgroup"
      associatePublicIpAddress:
        type: boolean
        description: Configure public IP address allocation
        default: false
        example: false
      monitoring:
        type: boolean
        description: >
          Enable detailed monitoring for cluster. Flag will enable Cloud Watch detailed detailed monitoring (one minute increments). Note: there are additional hourly costs for this service based on the region used
        example: true
      ebsOptimized:
        type: boolean
        description: >
          Enable EBS optimized for cluster. Flag will enable optimized capacity for high bandwidth connectivity to the EB service for non EBS optimized instance types. For instances that are EBS optimized this flag will be ignored
        example: true
      rootVolumeSize:
        type: integer
        description: Set root volume size in GiB
        example: 73
