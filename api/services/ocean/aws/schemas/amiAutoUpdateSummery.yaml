type: object
description: >
 Response indicating AMI updated for each cluster's Virtual Node Groups
title: AMI Auto Update Response
properties:
  oceanId:
    type: string
    readOnly: true
    example: o-134abcd
    description: |
      Ocean cluster identifier.
  status:
    type: string
    description: >
      Ami update result.
    enum: [ Success, Failed ]
    #todo shauli - verify lower-upper casing
  data:
    type: array
    items:
      $ref: "amiAutoUpdateData.yaml"
  rollId:
    type: string
    readOnly: true
    example: scr-752331b9
    description: |
      The ID of the triggered cluster roll.
  createdAt:
    type: string
    readOnly: true
    example: 2024-01-02T09:57:09.211Z
    description: |
      The AMI update method was triggered at this time.
    #todo shauli - not create method?
  updatedAt:
    type: string
    readOnly: true
    example: 2024-01-02T09:57:09.211Z
    description: |
      The AMI update method was triggered at this time.    
        



