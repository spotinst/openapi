type: object
description: >
 Response indicating AMI updated for each cluster's VNGs
title: AMI Auto Update Response
properties:
  oceanId:
    type: string
    readOnly: true
    example: o-134abcd
    description: |
      Ocean cluster identifier.
  status:
    type: string
    description: >
      Ami update result.
    enum: [ Success, Failed ]
  data:
    type: array
    items:
      $ref: "amiAutoUpdateData.yaml"
  rollId:
    type: string
    readOnly: true
    example: scr-752331b9
    description: |
      id of the cluster roll.
  createdAt:
    type: string
    readOnly: true
    example: 2024-01-02T09:57:09.211Z
    description: |
      indicates the date the AMI update method was executed.
  updatedAt:
    type: string
    readOnly: true
    example: 2024-01-02T09:57:09.211Z
    description: |
      indicates the date the AMI update method was executed.     
        



