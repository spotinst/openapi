type: object
required:
  - type
properties:
  type:
    type: string
    description: |
      Type of load balancer to use.
    enum:
      - CLASSIC
      - TARGET_GROUP
  name:
    type: string
    description: |
      If the type is "CLASSIC", then a name is required. Otherwise, not allowed.
  arn:
    type: string
    description: |
      If the type is "TARGET_GROUP", then an ARN is required. Otherwise, not allowed.