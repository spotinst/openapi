type: object
required:
  - type
properties:
  type:
    type: string
    description: |
      Type of load balancer to use.
    enum:
      - CLASSIC
      - TARGET_GROUP
  name:
    type: string
    description: |
      If type is "CLASSIC" then a name is required. Otherwise is not allowed.
  arn:
    type: string
    description: |
      If type is "TARGET_GROUP" then an ARN is required. Otherwise is not allowed.