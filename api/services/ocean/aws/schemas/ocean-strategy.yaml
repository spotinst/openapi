type: object
title: Ocean Cluster Strategy
description: >
  An object defining the cluster strategy with regard to waiting periods and utilization of on-demand and reservered instancs.
properties:
  utilizeReservedInstances:
    type: boolean
    default: false
    example: true
    description: >
      If reserved instances exist, Ocean will utilize them before launching spot instances.
  fallbackToOd:
    type: boolean
    default: false
    example: true
    description: >
      If no spot instance markets are available, enable Ocean to launch on-demand instances instead.
  gracePeriod:
    type: integer
    default: 600
    example: 600
    description: >
      The amount of time, in seconds, from the time the instance has launched to the time its first health check starts.
  drainingTimeout:
    type: integer
    example: 60
    description: >
      The draining timeout (in seconds) before terminating the instance. If no draining timeout is defined, the default draining timeout will be used.
