type: object
description: >
     Launch spec AMI auto update details
properties:
   vngId:
     type: string
     readOnly: true
     example: default
     description: |
       VNG's id.
   vngName:
      type: string
      readOnly: true
      example: default
      description: |
        VNG's name.
   status:
      type: string
      readOnly: true
      example: UPDATE_SUCCEEDED
      description: |
        VNG's AMI update result.
      enum: [ NO_UPDATE_REQUIRED, UPDATE_SUCCEEDED, UPDATE_REQUIRED_BUT_FAILED, FAILED ]
   updateType:
     type: string
     readOnly: true
     example: MINOR
     description: |
       VNG's AMI update type.
     enum: [ MINOR, PATCH ]
   oldAmiId:
     type: string
     readOnly: true
     example: ami-00cd348996bfd7ba8
     description: |
       id of the image which were replaced
   newAmiId:
     type: string
     readOnly: true
     example: ami-019e5b81636e5a350
     description: |
       id of the new image