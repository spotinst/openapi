type: object
required:
  - oceanId
  - months
properties:
  oceanId:
    type: string
    example: "o-12345"
    description: >
      Ocean cluster identifier..
  months:
    type: array
    example: ["02/2023", "03/2023", "04/2023"]
    items:
      type: string
    description: >
      An array of months to get the aggregated network client data consumption.