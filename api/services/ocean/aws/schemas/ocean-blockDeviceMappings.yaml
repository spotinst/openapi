type: array
description: |
  Block devices that are exposed to the instance. You can specify virtual devices and EBS volumes.\
  This parameter and rootVolumeSize cannot be in the specification at the same time.\
  This parameter can be null. If not null, it must contain at least one block device.
items:
 type: object
 properties:
  deviceName:
    type: string
    description: >
      Set device name.
    example: "/dev/xvda"
  ebs:
    type: object
    description: >
      Set EBS properties.
    properties:
      throughput:
        type: integer
        minimum: 125
        maximum: 1000
        example: 125
        description: |
          The amount of data transferred to or from a storage device per second. You can use this parameter only if volumetype=‘gp3’.
      deleteOnTermination:
        type: boolean
        description: >
          Flag to delete the EBS on instance termination.
        example: false
      encrypted:
        type: boolean
        example: false
      iops:
        type: integer
        description: >
          Must be greater than or equal to 0.
        example: 1
      dynamicIops:
        type: object
        required:
          - baseSize
          - resource
          - sizePerResourceUnit
        description: |
          Set dynamic IOPS properties. When using this object, you cannot use the `iops` object. You must use one or the other.
          When `dynamicIops` is configured, the `volumeType` field must also be set.
        properties:
          baseSize:
            type: integer
            description: |
              Initial size for IOPS.
            example: 50
          resource:
            type: string
            enum: [ CPU , memory ]
            description: |
            example: "CPU"
          sizePerResourceUnit:
            type: integer
            description: |
              Additional size per resource unit (in IOPS).
              For example: if baseSize=50, and sizePerResourceUnit=20, and an instance with 2 CPU is launched - its IOPS size will be: 90
            example: 20
      kmsKeyId:
        type: string
        example: "alias/aws/ebs"
      snapshotId:
        type: string
        example: "snap-abcdefghi111110"
      volumeType:
        type: string
        description: >
          Specifies the EBS volume type. This field is required when either `dynamicIops` or `dynamicVolumeSize` is configured.
        example: "gp2"
      volumeSize:
        type: integer
        description: >
          Set volume size (in GB). When using this property, you cannot use dynamicVolumeSize. You must use one of the other. Volume size should be greater than or equal to the size configured in the AMI.
      dynamicVolumeSize:
        type: object
        required:
          - baseSize
          - resource
          - sizePerResourceUnit
        description: >
          Set dynamic volume size properties. When using this object, you cannot use volumeSize.
          You must use one or the other. When `dynamicVolumeSize` is configured, the `volumeType` field must also be set.
        properties:
          baseSize:
            type: integer
            description: >
              Initial size per volume.
            example: 50
          resource:
            type: string
            enum: [ CPU ]
            example: "CPU"
          sizePerResourceUnit:
            type: integer
            description: >
              Additional size per resource unit (in GB). For example, if baseSize=50, and sizePerResourceUnit=20, and an instance with 2 CPU is launched, its disk size will be 90 GB.
            example: 20
