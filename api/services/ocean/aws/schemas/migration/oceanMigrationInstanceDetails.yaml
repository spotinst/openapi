type: object
properties:
  instanceId:
    type: string
    description: "The instance ID"
    example: "i-asdfjk3989"
  k8sNodeName:
    type: string
    description: "The kubernetes node name"
    example: "ip-123"
  asgName:
    type: string
    description: "The ASG name the node belong to"
    example: "asg-name"
  state:
    type: string
    description: "The instance state"
    example: "i-asdfjk3989"
    # todo moshe examples this page
  podDetails:
    type: array
      items:
        id:
          type: string
          description: "The pod ID."
          example: "i-asdfjk3989"
        name:
          type: string
          description: "The pod name."
          example: "i-asdfjk3989"
        kind:
          type: string
          description: "The pod kind."
          example: "i-asdfjk3989"
  runningPods:
    type: integer
    description: "The number of running pods"
    example: "6"