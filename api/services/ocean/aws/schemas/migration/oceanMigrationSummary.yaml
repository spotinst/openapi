type: object
title: Workload migration summary
description: Workload migration summary of Ocean cluster.
properties:
  Id:
    type: string
    example: owm-1234567
    description: >
      The migration id.
  state:
    type: string
    description: |
      The latest state of this migration.
    enum: [ "STARTING",
            "AWAIT_REPLACEMENTS",
            "HANDLE_UNSCHEDULE",
            "DRAIN_NODES",
            "VALIDATE_DRAIN",
            "STOPPING",
            "ERROR",
            "RESCHEDULE_NODES",
            "TERMINATE_NODES",
            "AWAIT_TERMINATION",
            "FINISHED_ERROR",
            "STOPPED",
            "FINISHED" ]
    example: "FINISHED"
  createdAt:
    type: string
    example: 2021-10-1T05:51:06.000Z
    description: >
      When was this migration was created at.
  completedAt:
    type: string
    example: 2021-10-1T05:51:06.000Z
    description: >
      When was this migration was completed at.
