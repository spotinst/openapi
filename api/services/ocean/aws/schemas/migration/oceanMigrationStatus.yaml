type: object
title: Workload migration
description: Workload migration status of Ocean cluster.
properties:
  Id:
    type: string
    example: owm-1234567
    description: >
      The migration id.
  oceanId:
    type: string
    example: "o-abcd1234"
    description: |
      The Ocean cluster identifier. Required for Launch Spec creation.
  status:
    type: string
    description: |
      The latest state of this migration.
  newInstances:
    $ref: "./oceanMigrationInstanceDetailsList.yaml"
  oldInstances:
    $ref: "./oceanMigrationInstanceDetailsList.yaml"
  unscheduledPodIds:
    type: string
    example: "o-abcd1234"
    description: |
      List of the unscedueled pod ids.
  newUnscheduledPodIds:
    type: string
    example: "o-abcd1234"
    description: |
      List of the new unscedueled pod ids.
  # migrationConfig todo moshe
  createdAt:
    type: string
    example: 2021-10-1T05:51:06.000Z
    description: >
      When was this migration was created at.
  erroredAt:
    type: string
    example: 2021-10-1T05:51:06.000Z
    description: >
      When was this migration was error at.
  stoppedAt:
    type: string
    example: 2021-10-1T05:51:06.000Z
    description: >
      When was this migration was stopped at.
  completedAt:
    type: string
    example: 2021-10-1T05:51:06.000Z
    description: >
      When was this migration was completed at.
