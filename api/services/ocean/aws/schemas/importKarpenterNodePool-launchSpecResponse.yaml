type: object
description: |
  Ocean Import Karpenter Node Pool to Virtual Node Group Response.
properties:
  oceanId:
    type: string
    example: o-500a5d5a
  name:
    type: string
    example: TestTeam1
  imageId:
    type: string
    example: ami-0ce21b51cb55a48b8
  securityGroupIds:
    type: array
    items:
      type: string
      example: sg-03ccf232a2bf0f4ea
  tags:
    type: array
    description: |
      A maximum of 10 unique key-value pairs for VM tags in the virtual node group.
    items:
      type: object
      required:
        - tagKey
      properties:
        tagKey:
          type: string
          description: |
            Tag key for VMs in the cluster.
          example: env
        tagValue:
          type: string
          description: |
            Tag value for VMs in the cluster.
          example: staging
  instanceMetadataOptions:
    $ref: "./launchSpecInstanceMetadataOptions.yaml"