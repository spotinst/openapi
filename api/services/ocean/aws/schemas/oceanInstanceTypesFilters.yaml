type: object
description: >
  List of filters. The Instance types that match with all filters compose the Ocean's whitelist parameter. 
  Cannot be configured together with whitelist/blacklist.
#  todo guy barman consider alter last sentence configured x2 - done
title: InstanceTypesFilters
properties:
  minVcpu:
    type: integer
    description: |
      Minimum number of vcpus available.
    example: 2
  maxVcpu:
    type: integer
    description: |
      Maximum number of vcpus available.
    example: 16
  minMemoryGiB:
    type: double
    description: |
      Minimum amount of Memory (GiB).
    example: 10
  maxMemoryGiB:
    type: double
    description: |
      Maximum amount of Memory (GiB).
    example: 16
  minGpu:
    type: integer
    description: |
      Minimum total number of GPUs.
    example: 0
  maxGpu:
    type: integer
    description: |
      Maximum total number of GPUs.
    example: 4
  includeFamilies:
    type: array
    description: >
      The filtered instance types will belong to one of the instances families in this list (asterisk wildcard is also supported).
    #  todo guy barman families add what kind - done
    items:
      type: string
    example: [ "c5*", "g5"]
  excludeFamilies:
    type: array
    description: >
      The filtered instance types must not belong to one of the instances families in this list (asterisk wildcard is also supported).
    items:
      type: string
    example: [ "t2", "R4*"]
  excludeMetal:
    type: boolean
    default: false
    #  todo guy barman add default - done
    description: |
      Determines whether Metal instance types are allowed or disallowed.
    example: true
  isEnaSupported:
    type: boolean
    description: |
      Ena is supported or not.
    example: true
  architectures:
    type: array
    description: |
      The filtered instance types will support at least one of the architectures from this list.
    # todo guy barman - done
      # The filtered instance types will support at least one of the architectures from this list.
      # A list of architectures. The filtered instance type will support at least one of the chosen/given architectures.
      # A list of architectures. A filtered instance type must support the chosen architectures.
      # A list of architectures which the filtered instance types will support.
    items:
       type: string
       enum: [ i386, x86_64, arm64 ]
    example: [ "i386", "x86_64"]
  virtualizationTypes:
    type: array
    description: |
      The filtered instance types will support at least one of the virtualization types from this list.
    items:
      type: string
      enum: [ hvm, paravirtual ]
    example: [ "hvm" ]
  categories:
    type: array
    description: |
      The filtered instance types will belong to one of the categories types from this list.
    items:
      type: string
      enum: [ Accelerated_computing, Compute_optimized, General_purpose, Memory_optimized, Storage_optimized]
    example: [ "Accelerated_computing", "Compute_optimized"]
  minEnis:
    type: integer
    description: |
      Minimum number of network interfaces (ENIs).
    example: 2
  diskTypes:
    type: array
    description: |
      The filtered instance types will have one of the disk type from this list.
    # todo guy barman ?
    items:
      type: string
      enum: [ NVMe, EBS, SSD, HDD ]
    example: [ "NVMe", "EBS"]
  minNetworkPerformance:
    type: integer
    description: |
      Minimum Bandwidth in Gib/s of network performance.
    example: 2
  maxNetworkPerformance:
    type: integer
    description: |
      Maximum Bandwidth in Gib/s of network performance.
    example: 20