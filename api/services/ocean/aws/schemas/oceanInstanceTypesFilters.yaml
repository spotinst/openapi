type: object
description: >
  List of filters. The Instance types that match with all filters compose the Ocean's whitelist parameter. 
  Cannot be configured if a whitelist or a blacklist is configured.
#  todo guy barman consider alter last sentence configured x2
title: InstanceTypesFilters
properties:
  minVcpu:
    type: integer
    description: |
      Minimum number of vCPU.
    example: 2
  maxVcpu:
    type: integer
    description: |
      Maximum number of vCPU.
    example: 16
  minMemoryGiB:
    type: double
    description: |
      Minimum size of Memory (GiB).
    example: 10
  maxMemoryGiB:
    type: double
    description: |
      Maximum size of Memory (GiB).
    example: 16
  includeFamilies:
    type: array
    description: >
      All the families that an instance type must belong to one of (asterisk wildcard is also supported).
    #  todo guy barman families add what kind
    items:
      type: string
    example: [ "c5*", "g5"]
  excludeFamilies:
    type: array
    description: >
      All the families that an instance type must not belong to (asterisk wildcard is also supported).
    items:
      type: string
    example: [ "t2", "R4*"]
  excludeMetal:
    type: boolean
    #  todo guy barman add default
    description: |
      Determine whether Metal instance types are allowed or disallowed (false by default).
    example: true
  isEnaSupported:
    type: boolean
    description: |
      Ena is supported or not.
    example: true
  architectures:
    type: array
    description: |
      The filtered instance types will support at least one of the architectures from this list.
    # todo guy barman
      # The filtered instance types will support at least one of the architectures from this list.
      # A list of architectures. The filtered instance type will support at least one of the chosen/given architectures.
      # A list of architectures. A filtered instance type must support the chosen architectures.
      # A list of architectures which the filtered instance types will support.
    items:
       type: string
       enum: [ i386, x86_64, arm64 ]
    example: [ "i386", "x86_64"]
  virtualizationTypes:
    type: array
    description: |
      All the virtualization types that an instance type must support one of.
    items:
      type: string
      enum: [ hvm, paravirtual4 ]
    example: [ "hvm" ]
  categories:
    type: array
    description: |
      All the categories types that an instance must belong to one of.
    items:
      type: string
      enum: [ Accelerated_computing, Compute_optimized, General_purpose, Memory_optimized, Storage_optimized]
    example: [ "Accelerated_computing", "Compute_optimized"]
  minEnis:
    type: integer
    description: |
      Minimum number of network interfaces (ENIs).
    example: 2
  diskTypes:
    type: array
    description: |
      All the disk types that an instance must have.
    # todo guy barman ?
    items:
      type: string
      enum: [ NVMe, EBS, SSD, HDD ]
    example: [ "NVMe", "EBS"]
  minNetworkPerformance:
    type: integer
    description: |
      Minimum Bandwidth in Gib/s of network performance
    example: 2
  maxNetworkPerformance:
    type: integer
    description: |
      Maximum Bandwidth in Gib/s of network performance
    example: 20