type: object
description: >
  List of filters. The Instance types that match with all filters compose the Ocean's whitelist parameter. 
  Cannot be configured if a whitelist or a blacklist is configured.
title: InstanceTypesFilters
properties:
  minVcpu:
    type: integer
    description: |
      Minimum number of vCPU.
    example: 2
  maxVcpu:
    type: integer
    description: |
      Maximum number of vCPU.
    example: 16
  minMemoryGiB:
    type: double
    description: |
      Minimum number of Memory (GiB).
    example: 10
  maxMemoryGiB:
    type: double
    description: |
      Maximum number of Memory (GiB).
    example: 16
  includeFamilies:
    type: array
    description: >
      All the families that an instance type must belong to one of (asterisk wildcard is also supported).
    items:
      type: string
    example: [ "c5*", "g5"]
  excludeFamilies:
    type: array
    description: >
      All the families that an instance type must not belong to (asterisk wildcard is also supported).
    items:
      type: string
    example: [ "t2", "R4*"]
  excludeMetal:
    type: boolean
    description: |
      Determine whether Metal instance types are allowed or disallowed (false by default).
    example: true
  isEnaSupported:
    type: boolean
    description: |
      Ena is support or not.
    example: true
  architectures:
    type: array
    description: |
      All the architectures that an instance type must support one of.
    items:
       type: string
       enum: [ i386, x86_64, arm64 ]
    example: [ "i386", "x86_64"]
  virtualizationTypes:
    type: array
    description: |
      All the virtualization types that an instance type must support one of.
    items:
      type: string
      enum: [ hvm, paravirtual4 ]
    example: [ "hvm" ]
  categories:
    type: array
    description: |
      All the categories types that an instance must belong to one of.
    items:
      type: string
      enum: [ Accelerated_computing, Compute_optimized, General_purpose, Memory_optimized, Storage_optimized]
    example: [ "Accelerated_computing", "Compute_optimized"]
  minEnis:
    type: integer
    description: |
      Minimum number of network interfaces (ENIs).
    example: 2
  diskTypes:
    type: array
    description: |
      All the disk types that an instance must have.
    items:
      type: string
      enum: [ NVMe, EBS, SSD, HDD ]
    example: [ "NVMe", "EBS"]
  minNetworkPerformance:
    type: integer
    description: |
      Minimum Bandwidth in Gib/s of network performance
    example: 2
  maxNetworkPerformance:
    type: integer
    description: |
      Maximum Bandwidth in Gib/s of network performance
    example: 20