post:
  summary: "Instance Types Filters Simulation"
  description: >
    Return all instance types that match with the filters input.
  # todo guy barman
  # Returns a list of instances that matches the given filters.
  # These instance types will be used if the cluster were configured with these filters.
  operationId: "oceanAwsInstanceTypeFiltersSimulation"
  tags:
    - "Ocean AWS"
  parameters:
  - $ref: "../../commons/parameters/oceanClusterId.yaml"
  - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanInstanceTypesFiltersWrapper.yaml"
  responses:
    200:
      $ref: "../responses/filteredInstanceTypes.yaml"
    400:
      description: "Bad Request"
