summary: Ocean for AWS
get:
  summary: "Get Migration Discovery"
  description: |
    Get information about nodes which can be migrated into Ocean.
  operationId: "oceanAwsGetMigrationDiscovery"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanClusterId.yaml"
    - in: "query"
      name: "shouldFetchPods"
      example: "true"
      description: >
        Should fetch data about pods for each node.
      schema:
        type: "boolean"
  responses:
    200:
      $ref: "../responses/migrationDiscovery.yaml"
    400:
      description: "Bad Request"