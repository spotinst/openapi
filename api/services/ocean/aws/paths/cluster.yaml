delete:
  summary: "Delete Cluster"
  description: >
    Delete an existing Ocean cluster.
  operationId: "OceanAWSClusterDelete"
  tags:
  - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
    - in: "path"
      name: "oceanClusterId"
      schema:
        type: "string"
      required: true
      example: o-1abcd124
      description: >
        The identifier of the Ocean cluster
  responses:
    200:
      $ref: "../../../../commons/responses/responseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get Cluster"
  description: >
    Get the configuration of an existing Ocean cluster.
  operationId: "OceanAWSClusterGet"
  tags:
  - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Update Cluster"
  description: >
    All Ocean parameters are updatable, except for region and identifier. This API supports partial updates, so specific fields can be updated separately.
  operationId: "OceanAWSClusterUpdate"
  tags:
  - "Ocean AWS"
  parameters:
    - in: "path"
      name: "oceanClusterId"
      schema:
        type: "string"
      required: true
      example: o-1abcd124
      description: >
        The identifier of the Ocean cluster
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: query
      name: autoApplyTags
      example: "true"
      description: >
        Option to update instance tags on the fly without rolling the cluster.
      schema:
        type: "string"
        default: "false"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/oceanCluster.yaml"
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"
