summary: Ocean for AWS
post:
  summary: "Ocean AWS - Create"
  description: |
    **Prerequisites**

    The Spot Controller is used to monitor the cluster resources and report back to Ocean and is required for Ocean On-Prem.<br />
    
    To install the Spot Controller, complete and run the following script on a machine with kubectl command line tool installed and configured:
    
    ```
    #!/usr/bin/env bash
    curl -fsSL http://spotinst-public.s3.amazonaws.com/integrations/kubernetes/cluster-controller/scripts/init.sh | \
    SPOTINST_TOKEN=<ENTER YOUR TOKEN HERE> \
    SPOTINST_ACCOUNT=<ENTER YOUR SPOTINST ACCOUNT ID HERE> \
    SPOTINST_CLUSTER_IDENTIFIER=<ENTER YOUR CLUSTER IDENTIFIER HERE> \
    bash
    ```
  operationId: "oceanAwsCreate"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref:  "../schemas/oceanCluster.yaml"
            - type: "object"
              properties:
                cluster:
                  type: object
                  required:
                    - name
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Ocean AWS - List"
  description: >
    List the configurations for all Ocean cluster in the specified account.
  operationId: "oceanAwsList"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"
