get:
  summary: "Ocean AWS - Import ASG To Ocean Cluster"
  description: >
    Create an Ocean configuration according to an AWS autoscaling group (ASG) configuration.
  operationId: "oceanAwsImportAsg"
  tags:
  - "Ocean AWS"
  parameters:
  - $ref: "../../../../commons/parameters/accountId.yaml"
  - in: "query"
    name: "autoScalingGroupName"
    description: >
      The autoscaling group name.
    schema:
      type: "string"
    required: true
  - in: "query"
    name: "region"
    example: us-east-1
    description: >
      Region name of the ASG.
    required: true
    schema:
      type: "string"
  responses:
    200:
      $ref: "../responses/importASGResponse.yaml"
    400:
      description: "Bad Request"