summary: Ocean for AWS
post:
  summary: "Ocean AWS - Create Launch Specification"
  description: >
    create launch specification cluster
  operationId: "oceanAwsLaunchSpecCreate"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCluster.yaml"
  responses:
    200:
      $ref: "../responses/oceanLaunchSpec.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Ocean AWS - Get All Launch Specifications"
  operationId: "get-all-launch-specifications"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../responses/oceanLaunchSpec.yaml"
    400:
      description: "Bad Request"
