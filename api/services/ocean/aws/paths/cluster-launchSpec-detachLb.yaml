put:
  summary: "Detach Virtual Node Group Load Balancers"
  description: >
    Remove load balancers from the existing load balancers on the Ocean Cluster Virtual Node Group (VNG).
  operationId: "OceanAWSClusterLaunchSpecDetachLb"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanLaunchSpecId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - loadBalancers
          properties:
            loadBalancers:
              type: array
              description: |
                Load balancers to remove from the Ocean Cluster VNG.
              items:
                $ref: "../schemas/ocean-lb.yaml"
              example:
                $ref: "../schemas/ocean-lb-example.yaml"
  responses:
    200:
      $ref: "../responses/ocean-launchSpec-detachLb.yaml"
    400:
      description: "Bad Request"
