get:
  summary: "Allowed Instance Types"
  description: >
    Return the instance types that are allowed for the ocean cluster to deploy instances from.
  operationId: "oceanAwsGetWhitelist"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../commons/parameters/oceanClusterId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/oceanAllowedInstanceTypes.yaml"
    400:
      description: "Bad Request"
