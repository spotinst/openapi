post:
  summary: "Get Cluster Aggregated Detailed Costs"
  description: |
    Provides Kubernetes cluster costs over a time interval which can be filtered and/or grouped by resource identifiers.\
    The response will provide the distribution of the costs per cluster, namespace, label, anntation, and resource kind (Deplyment, DaemonSet, etc..).\
    For a cluster, the response will contain a general information about the cluster costs, with breakdown of compute and storage costs.\
    In addition, the detailed costs conatins a breakdown per groupBy value and its resources.
  operationId: "oceanK8sClusterAggregatedDetailedCosts"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../commons/parameters/oceanId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/clusterDetailedCostsRequest.yaml"

  responses:
    200:
      $ref: "../responses/clusterDetailedCostsResponse.yaml"
    400:
      description: "Bad Request"