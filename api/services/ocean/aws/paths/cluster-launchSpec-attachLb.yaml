put:
  summary: "Attach Virtual Node Group Load Balancers"
  description: >
    Add new load balancers to the existing load balancers on the Ocean Cluster Virtual Node Group (VNG).
  operationId: "OceanAWSClusterLaunchSpecAttachLb"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanLaunchSpecId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - loadBalancers
          properties:
            loadBalancers:
              type: array
              description: |
                Load balancers to add to the Ocean Cluster VNG.
              items:
                $ref: "../schemas/ocean-lb.yaml"
  responses:
    200:
      $ref: "../responses/ocean-launchSpec-attachLb.yaml"
    400:
      description: "Bad Request"
