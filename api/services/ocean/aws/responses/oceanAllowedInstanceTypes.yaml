description: Ocean Allowed Instance Types Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemArrayListWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/aws/k8s/cluster/0-12345abc/allowedInstanceTypes"
                method:
                  example: "GET"
            response:
              properties:
                items:
                  type: "array"
                  items:
                    type: "string"
                  description: >
                    List of Instance Types.
                  example: [ "c5.large", "c3.large" ]
                kind:
                  example: "spotinst:ocean:aws:k8s:cluster:allowedInstanceTypes"