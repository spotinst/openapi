description: Ocean RightSizing Recommendation Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        items:
          type: "array"
          items:
            - type: object
              properties:
                resourceName:
                  type: string
                  example: "redis-controller"
                resourceType:
                  type: string
                  example: "deployment"
                namespace:
                  type: string
                  example: "kube-system"
                suggestedCPU:
                  type: integer
                  example: 1
                suggestedMemory:
                  type: integer
                  example : 19
                requestedCPU:
                  type: integer
                  example: 50
                requestedMemory:
                  type: integer
                  example: 50
            - type: object
              properties:
                resourceName:
                  type: string
                  example: "test-redis"
                resourceType:
                  type: string
                  example: "deployment"
                namespace:
                  type: string
                  example: "sparkSpace"
                suggestedCPU:
                  type: integer
                  example: 2
                suggestedMemory:
                  type: integer
                  example: 20
                requestedCPU:
                  type: integer
                  example: 10
                requestedMemory:
                  type: integer
                  example: 30
