                  example: "PUT"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/oceanClusterLaunchSpec.yaml"
                kind:
                  example: "spotinst:ocean:aws:k8s:launchSpec"
