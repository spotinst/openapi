description: Ocean Virtual Node Group response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/aws/k8s/launchSpec/ols-12345abc/loadBalancer/detach"
