delete:
  summary: "Ocean On Premises - Delete"
  description: >
    Delete an Ocean On-Prem cluster entity in Spotinst Ocean.
    This **DOES NOT** affect your on-prem cluster.
  operationId: "oceanOnPremDelete"
  tags:
  - "Ocean On Premises"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Ocean On Premises - Get"
  description: >
    Get the configurations for the specified Ocean On-Prem cluster entity.
  operationId: "oceanOnPremGet"
  tags:
  - "Ocean On Premises"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  responses:
    200:
      $ref: "../responses/oceanOnPremResponse.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Ocean On Premises - Update"
  description: >
    All Ocean on-prem parameters are updatable.
    This API supports partial updates, so specific fields can be updated separately.
  operationId: "oceanOnPremUpdate"
  tags:
  - "Ocean On Premises"
  parameters:
    - $ref: "../../commons/parameters/oceanId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/oceanClusterOnPrem.yaml"
          - type: "object"
            properties:
              group:
                type: object
  responses:
    200:
      $ref: "../responses/oceanOnPremResponse.yaml"
    400:
      description: "Bad Request"
