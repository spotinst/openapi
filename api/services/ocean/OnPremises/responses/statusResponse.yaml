description: Ocean On Premises Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        response:
          type: "object"
          description: >
            Response package that includes, status, type and any relevant data.
          properties:
            status:
              type: "object"
              properties:
                code:
                  type: "integer"
                  example: 200
                  description: >
                    HTTP status code assigned to this response
                message:
                  type: "string"
                  example: OK
                  description: >
                    HTTP status message for the respective status code