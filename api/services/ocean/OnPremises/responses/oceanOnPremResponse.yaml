description: Ocean On Premises Response
content:
  application/json:
    schema:
      type: "object"
      properties:
        response:
          type: "object"
          description: >
            Response package that includes, status, type and any relevant data.
          properties:
            status:
              type: "object"
              properties:
                code:
                  type: "integer"
                  example: 200
                  description: >
                    HTTP status code assigned to this response
                message:
                  type: "string"
                  example: OK
                  description: >
                    HTTP status message for the respective status code
            kind:
              type: string
              example: spotinst:ocean:onprem:k8s
            items:
              type: object
              properties:
                id:
                  type: string
                  example: o-18887922
                name:
                  type: string
                  example: "oceanName"
                description:
                  type: string
                  example: "development"
                controllerClusterIdentifier:
                  type: string
                  example: "k8sCluster"
                pricePerUnit:
                  type: object
                  properties:
                    cpuHour:
                      type: float
                      example: 0.015
                    memoryHour:
                      type: float
                      example: 0.002
                createdAt:
                  type: string
                  example: 2018-11-26T09:39:52.933Z
                updatedAt:
                  type: string
                  example: 2018-11-26T09:39:52.933Z
            count:
              type: integer
              example: 1

