type: object
required:
  - cluster
properties:
  cluster:
    type: object
    title: AWS Cluster
    required:
      - name
      - controllerClusterIdentifier
      - pricePerUnit
    properties:
      name:
        type: string
        example: "oceanName"
        description: >
          The name of the cluster.
      descriotion:
        type: string
        example: "Development"
        description: >
          Optionally provide a description.
      controllerClusterIdentifier:
        type: string
        description: The cluster Id where the Ocean controller is installed.
        example: "k8sCluster"
      pricePerUnit:
        type: object
        title: Price Per Unit
        description: Ocean will monitor the costs of each resource unit.
        required:
          - cpuHour
          - memoryHour
        properties:
          cpuHour:
            type: float
            example: 0.015
            description: >
              The cost per cpu unit (core) hour for the cluster.
          memoryHour:
            type: float
            example: 0.002
            description: >
              The cost per memory unit (GiB) hour for the cluster.