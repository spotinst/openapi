summary: Ocean CD
get:
  summary: "Ocean CD Rollout by ID"
  description: >
    Ocean CD single rollout.
  operationId: "OceanCDRolloutSingle"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutId"
      schema:
        type: "string"
      required: true
      example: rol-123456
      description: >
        The identifier of the Ocean CD rollout
  responses:
    200:
      $ref: "../responses/oceanCDRolloutResponse.yaml"
    400:
      description: "Bad Request"
put:
  summary: "Ocean CD Rollout Actions"
  description: >
    Execute action on an existing Ocean CD rollout.
  operationId: "OceanCDRolloutActions"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutId"
      schema:
        type: "string"
      required: true
      example: rol-123456
      description: >
        The identifier of the Ocean CD rollout
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDRolloutUpdateRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"