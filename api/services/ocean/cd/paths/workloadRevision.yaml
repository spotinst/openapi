summary: Ocean CD
get:
  summary: "Ocean CD Describe Workload's Revision"
  description: >
    Describe Workload's Revision.
  operationId: "OceanCDCWorkloadRevision"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "workloadName"
      schema:
        type: "string"
      required: true
      example: app
      description: >
        Workload name
    - in: "path"
      name: "namespace"
      schema:
        type: "string"
      required: true
      example: default
      description: >
        Workload's namespace name
    - in: "query"
      name: "clusterId"
      example: "prod-cluster"
      description: >
        Cluster id where the workload is running
      schema:
        type: string
      required: true
    - in: "query"
      name: "kind"
      example: SpotDeployment
      description: >
        Workload's k8s Kind, currently only SpotDeployment is supported
      schema:
        type: string
      required: true
  responses:
    200:
      $ref: "../responses/oceanCDWorkloadRevisionResponse.yaml"
    400:
      description: "Bad Request"