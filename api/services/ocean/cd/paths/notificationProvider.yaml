summary: Ocean CD
get:
  summary: "Get Ocean CD Notification Provider"
  description: >
    Get the configuration of an existing Ocean CD notification provider.
  operationId: "oceanCDNotificationProviderGet"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: ci-webhook
      description: >
        The name identifier of the Ocean CD notification provider
  responses:
    200:
      $ref: "../responses/oceanCDNotificationProviderResponse.yaml"
    400:
      description: "Bad Request"
put:
  summary: "Update Ocean CD Notification Provider"
  description: >
    Full Update of Ocean CD notification provider configuration.
    *All non included fields will be nullified*
  operationId: "OceanCDNotificationProviderUpdate"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: ci-webhook
      description: >
        The name identifier of the Ocean CD notification provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDNotificationProviderUpdateRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
patch:
  summary: "Patch Ocean CD Notification Provider"
  description: >
    Partial update Ocean CD notification provider configuration.
  operationId: "OceanCDNotificationProviderPatch"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: ci-webhook
      description: >
        The name identifier of the Ocean CD notification provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDNotificationProviderPatchRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
delete:
  summary: "Delete Ocean CD Notification Provider"
  description: >
    Delete an existing Ocean CD notification provider.
  operationId: "OceanCDNotificationProviderDelete"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: ci-webhook
      description: >
        The name identifier of the Ocean CD notification provider
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"