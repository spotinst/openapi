summary: Ocean CD
put:
  summary: "Ocean CD Rollback Workload"
  description: >
    Rollback Workload By WorkloadId,RevisionId And RolloutId
  operationId: "OceanCDCWorkloadRollback"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "workloadId"
      schema:
        type: "string"
      required: true
      description: >
        The workload's Id
    - in: "path"
      name: "revisionId"
      schema:
        type: "string"
      required: true
      description: >
        Relevant Revision Id
    - in: "query"
      name: "rolloutId"
      schema:
        type: string
      required: true
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"