summary: Ocean CD
get:
  summary: "Ocean CD Latest Rollouts"
  description: >
    Ocean CD Latest rollout/s.
  operationId: "Ocean CD Latest Rollouts"
  tags:
    - "Ocean CD"
  parameters:
    - in: query
      name: "spotDeployment"
      required: true
      schema:
        type: string
      example: spotDeployment-name
      description: SpotDeployment name configured
    - in: query
      name: "namespace"
      required: true
      schema:
        type: string
      example: namespace-name
      description: namespace name configured
    - in: query
      name: "clusterId"
      required: true
      schema:
        type: string
      example: cluster-id
      description: clusterId configured.
    - in: query
      name: "count"
      required: true
      schema:
        type: string
      example: 1
      description: How many responses intended, sorted from the last one down.

  responses:
    200:
      $ref: "../responses/oceanCDRolloutLatestResponse.yaml"
    400:
      description: "Bad Request"