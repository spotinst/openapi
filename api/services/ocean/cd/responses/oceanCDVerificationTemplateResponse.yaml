description: Ocean CD Verification Template Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseWrapper.yaml"
        - type: "object"
          properties:
            response:
              type: "object"
              description: >
                response body
              properties:
                items:
                  type: "array"
                  items:
                    allOf:
                      - $ref: "../schemas/verificationTemplate/oceanCDVerificationTemplate.yaml"
                      - type: "object"
                        properties:
                          createdAt:
                            type: string
                            example: "2018-11-05T12:55:50.000+0000"
                            description: The time when the Verification Template was created
                          updatedAt:
                            type: string
                            example: "2018-11-05T12:58:15.000+0000"
                            description: The last time when the Verification Template was changed