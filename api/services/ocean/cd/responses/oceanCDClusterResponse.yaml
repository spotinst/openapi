    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseWrapper.yaml"
        - type: "object"
          properties:
            response:
              type: "object"
              description: >
                response body
              properties:
                items:
                  type: "array"
                  items:
                    allOf:
                      - $ref: "../schemas/oceanCDCluster.yaml"
                      - type: "object"
                        properties:
                          id:
                            type: string
                            example: "oceanCluster"
                          createdAt:
                            type: string
                            example: "2018-11-05T12:55:50.000+0000"
                          updatedAt:
                            type: string
                            example: "2018-11-05T12:58:15.000+0000"
