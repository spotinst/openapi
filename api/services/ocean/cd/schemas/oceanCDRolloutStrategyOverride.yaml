type: object
title: Ocean CD Rollout Strategy Override
description: >
  Represents object of Rollout Strategy Override
properties:
  rolloutId:
    type: string
    example: rol-123456
    description: >
      The identifier of the Ocean CD Rollout
  isOverridden:
    type: boolean
    example: true
    description: >
      Flag to show wether we were able to override strategy
  newStrategy:
    type: string
    description: >
      "The name of the new strategy to use"
  oldStrategy:
    type: string
    description: >
      "The name of the strategy to override"
  failureReason:
    type: string
    description: >
      "Show the failure reason in case we weren't able to override strategy"
  spotDeploymentSelector:
    type: object
    description: >
      "The reference SpotDeployment selector"
    $ref: "../schemas/oceanCDRolloutSpotDeploymentSelector.yaml"