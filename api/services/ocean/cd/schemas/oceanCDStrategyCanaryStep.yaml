type: object
title: Ocean CD Strategy Canary
description: >
  defines a step of a canary strategy
properties:
  name:
    type: string
    description: Step name
    example: first-step
  setWeight:
    type: integer
    description: Sets what percentage the new version should receive
    example: 20
  setCanaryScale:
    type: object
    $ref: "../schemas/oceanCDStrategyCanaryStepScale.yaml"
  verification:
    type: object
    $ref: "../schemas/oceanCDStrategyStepVerification.yaml"
  pause:
    type: object
    $ref: "../schemas/oceanCDStrategyStepPause.yaml"
  setHeaderRoute:
    type: object
    $ref: "../schemas/oceanCDStrategyCanaryStepHeader.yaml"