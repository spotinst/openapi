type: object
required:
  - cluster
properties:
  lastHeartbeatTime:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
    description: >
      Time stamp of latest time the controller sent heartbeat.
  controllerInfo:
    type: object
    $ref: "../schemas/oceanCDControllerInfo.yaml"
  clusterInfo:
    type: object
    $ref: "../schemas/oceanCDClusterInfo.yaml"