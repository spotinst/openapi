type: object
required:
  - workload
properties:
  name:
    type: string
    description: >
      Workload's name
  namespace:
    type: string
    example: "namespace-name"
    description: >
      Workload's namespace name
  clusterId:
    type: string
    example: "prod-cluster"
    description: >
      Workload's cluster id
  type:
    type: string
  image:
    type: string
    example: "public.ecr.aws/nginx/nginx:1.22"
    description: >
      Workload's image
  revisions:
    type: integer
    example: 2
    description: >
      The number of different versions applied to your SpotDeployment and deployed by OceanCD
  desiredReplicas:
    type: integer
    description: >
      The number of the desired replicas
  readyReplicas:
    type: integer
    description: >
      The number of the ready replicas
  updatedAt:
    type: string
    format: date-time
    example: "2018-11-05T12:55:50.000+0000"
    description: >
      The timestamp of latest update