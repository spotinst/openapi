type: object
required:
  - personalApiKey
  - accountId
title: Ocean CD Verification Provider NewRelic
properties:
  personalApiKey:
    type: string
  accountId:
    type: string
  region:
    type: string
    description: default is "us"
  baseUrlRest:
    type: string
    description: Optional, for proxy use case, the base URL of the New Relic REST API for your proxy
  baseUrlNerdGraph:
    type: string
    description: Optional, for proxy use case, the base URL for NerdGraph for your proxy