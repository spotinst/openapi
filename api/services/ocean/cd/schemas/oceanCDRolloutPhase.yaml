type: object
required:
  - rollout
properties:
  names:
    type: string
  status:
    type: string
    enum: [
      pending,
      inProgress,
      finished,
      failed,
      promoting,
      promoted,
      paused,
      verifying,
      verifyingFailurePause,
      pausing,
      delayed,
      aborting,
      aborted,
      fullPromoting,
      fullPromoted
    ]
  startTime:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
  pausedAt:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
  verifiedAt:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
  endTime:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
  trafficPercentage:
    type: integer
  verifications:
    type: array
    items:
      allOf:
        - $ref: "../schemas/oceanCDRolloutVerificationResult.yaml"