type: object
required:
  - rollout
properties:
  spotDeployment:
    type: object
    $ref: "../schemas/oceanCDRolloutSpotDeployment.yaml"
  namespace:
    type: string
  clusterId:
    type: string
  originalRolloutId:
    type: string
  newRolloutId:
    type: string
  strategy:
    type: string
  strategyType:
    type: string
  strategyName:
    type: string
  status:
    type: string
    enum: [
      deallocating, 
      manualPausing,
      manualPaused,
      canceled,
      pending,
      inProgress,
      finished,
      failed,
      paused,
      aborting,
      aborted
    ]
  startTime:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
  endTime:
    type: string
    example: "2018-11-05T12:58:15.000+0000"
  rolloutSpec:
    type: string
  cloudProvider:
    type: string