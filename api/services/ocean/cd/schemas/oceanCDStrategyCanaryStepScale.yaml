type: object
title: Ocean CD Strategy Canary Step Scale
description: >
  Defines how to scale the version without changing traffic weight
properties:
  weight:
    type: integer
    description: Sets the percentage of replicas the version should have
    example: 20
  replicas:
    type: integer
    description: Sets the number of replicas the version should have
    example: 20
  matchTrafficWeight:
    type: boolean
    example: true