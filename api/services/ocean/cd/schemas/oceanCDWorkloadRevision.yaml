type: object
required:
  - workload
properties:
  revision:
    type: integer
  rolloutId:
    type: string
    example: "rol-67c2d5c2d384"
  date:
    type: string
    format: date-time
    example: "2018-11-05T12:55:50.000+0000"
  image:
    type: string
    example: "public.ecr.aws/nginx/nginx:1.22"
  status:
    type: string