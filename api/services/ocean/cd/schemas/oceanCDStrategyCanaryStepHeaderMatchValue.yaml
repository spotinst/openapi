type: object
title: Ocean CD Strategy Canary Step Header Match
description: |
  defines a single header to add to the Rollout
  * <a style=color:red>Must be only one initialized from the following (exact, prefix, regex).</a>
properties:
  exact:
    type: string
    description: the exact header value
    example: Mozilla
  prefix:
    type: string
    description: the prefix of the value
    example: Mozilla
  regex:
    type: string
    description: the value in a regex format
    example: Mozilla(.*)