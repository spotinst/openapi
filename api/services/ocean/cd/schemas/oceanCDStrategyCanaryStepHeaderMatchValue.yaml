type: object
title: Ocean CD Strategy Canary Step Header Match Value
description: |
  Defines a single header to add to the Rollout.
  <p style=color:red>Must be only one initialized from the following (exact, prefix, regex).</p>
properties:
  exact:
    type: string
    description: The exact header value
    example: Mozilla
  prefix:
    type: string
    description: The prefix of the value
    example: Mozilla-
  regex:
    type: string
    description: The value in a regex format
    example: Mozilla(.*)