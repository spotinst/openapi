type: object
properties:
  metricName:
    type: string
  startTime:
    type: string
    example: "2018-11-05T12:55:50.000+0000"
  status:
    type: string
    enum: [
      pending,
      running,
      inProgress,
      successful,
      failed,
      error
    ]
  message:
    type: string
  successCondition:
    type: string
  failureCondition:
    type: string
  query:
    type: string
  failureLimit:
    type: integer
  interval:
    type: string
  count:
    type: integer
  dataPoints:
    type: array
    items:
      allOf:
        - $ref: "../schemas/oceanCDRolloutVerificationDataPoint.yaml"
  provider:
    type: string
    enum: [
      datadog,
      newRelic,
      prometheus,
      cloudWatch,
      web
    ]
  step:
    type: string
  providerDetails:
    type: object
    properties:
      job:
        type: object
        properties:
          containers:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                image:
                  type: string
                command:
                  type: array
                  items:
                    type: string