type: object
properties:
  launchRequest:
    type: object
    title: Ocean AKS Virtual Node Group Launch Request
    required:
      - amount
    properties:
      oceanId:
        type: string
        example: o-134abcd
        description: |
          Ocean cluster identifier.
      vngIds:
        type: array
        minimum: 1
        items:
          type: string
          example: vng-12345abc
          description: |
            Virtual node group identifier.
      preferredLifecycle:
        type: string
        enum: [ spot, Regular ]
        description: |
          The preferred life cycle to launch the node.
        example: "spot"
      availabilityZones:
        type: array
        description: |
          An Array holding Availability Zones, this configures the availability zones the Ocean may launch instances in per VNG.
        items:
          type: string
        example: [ "1", "2", "3" ]
      adjustment:
        type: integer
        description: >
          Required if using `adjustment` as action type.
          The number associated with the specified adjustment type. todo noa
        example: 2
        minimum: 0
      minCoresPerNode:
        type: integer
        description:
          todo noa
        example: 2
        minimum: 0
      minMemoryGiBPerNode:
        type: float
        description:
          todo noa
        example: 2.0
        minimum: 0
      applicableVmSizes:
        type: array
        minimum: 1
        items:
          type: string
          example: todo noa
          description: |
            todo noa.