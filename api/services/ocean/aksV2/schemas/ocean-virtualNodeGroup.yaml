type: object
title: Ocean AKS Virtual Node Group
properties:
  id:
    type: string
    description: |
      Virtual Node Group identifier.
    example: vng-134abcd
  name:
    type: string
    example: testVng
    description: |
      Enter a name for the virtual node group.
  oceanId:
    type: string
    readOnly: true
    example: o-134abcd
    description: |
      Ocean cluster identifier.
  availabilityZones:
    type: array
    description: |
      An Array holding Availability Zones, this configures the availability zones the Ocean may launch instances in per VNG.
    items:
      type: string
    example: [ "1", "2", "3" ]
  nodePoolProperties:
    $ref: "../schemas/ocean-nodePoolProperties.yaml"
  nodeCountLimits:
    type: object
    properties:
      minCount:
        description: |
          Minimum node count limit.
        type: integer
        minimum: 0
        example: 5
      maxCount:
        description: |
          Maximum node count limit.
        type: integer
        minimum: 0
        example: 5
  strategy:
    $ref: "../schemas/ocean-strategy.yaml"
  labels:
    type: array
    description: |
      An array of labels to add to the virtual node group.\
      Only custom user labels are allowed, and not Kubernetes built-in labels or Spot internal labels.
    items:
      type: object
      required:
        - key
      properties:
        key:
          type: string
          description: |
            Set label key.\
            The following are not allowed:
            * "kubernetes.azure.com/agentpool"
            * "kubernetes.io/arch"* "kubernetes.io/os"
            * "node.kubernetes.io/instance-type"
            * "topology.kubernetes.io/region"
            * "topology.kubernetes.io/zone"
            * "kubernetes.azure.com/cluster"
            * "kubernetes.azure.com/mode"
            * "kubernetes.azure.com/role"
            * "kubernetes.azure.com/scalesetpriority"
            * "kubernetes.io/hostname"
            * "kubernetes.azure.com/storageprofile"
            * "kubernetes.azure.com/storagetier"
            * "kubernetes.azure.com/instance-sku"
            * "kubernetes.azure.com/node-image-version"
            * "kubernetes.azure.com/subnet"
            * "kubernetes.azure.com/vnet"
            * "kubernetes.azure.com/ppg"
            * "kubernetes.azure.com/encrypted-set"
            * "kubernetes.azure.com/accelerator"
            * "kubernetes.azure.com/fips_enabled"
            * "kubernetes.azure.com/os-sku"
        value:
          type: string
          description: |
            Set label value.
    example:
      - key: env
        value: test
  taints:
    type: array
    description: |
      Add taints to a virtual node group.
    items:
      type: object
      properties:
        key:
          type: string
          description: |
            Set taint key.
            The following are not allowed:
            * "kubernetes.azure.com/scalesetpriority"
        value:
          type: string
          description: |
            Set taint value.
        effect:
          type: string
          description: |
            Set taint effect.
          enum: [NoSchedule, PreferNoSchedule, NoExecute, PreferNoExecute]
    example:
      - key: taintKey
        value: taintValue
        effect: NoSchedule
  tags:
    type: array
    description: |
      A maximum of 10 unique key-value pairs for VM tags in the virtual node group.
    items:
      type: object
      properties:
        tagKey:
          type: string
          description: |
            Tag key for VMs in the cluster.
          example: env
        tagValue:
          type: string
          description: |
            Tag value for VMs in the cluster.
          example: staging
  vmSizes:
    $ref: "../schemas/ocean-vmSizes.yaml"
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: "2021-03-17T08:13:08.000Z"
    description: |
      A timestamp of the Ocean creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: "2021-03-17T15:06:13.000Z"
    description: |
      A timestamp of the latest Ocean update.