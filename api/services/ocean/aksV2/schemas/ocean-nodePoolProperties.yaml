type: object
title: Ocean AKS Node Pool Properties
description: |
  The Ocean Node Pool Properties.
properties:
  maxPodsPerNode:
    type: integer
    description: >
      The maximum number of pods per node in the node pools.
    minimum: 0
    maximum: 250
    example: 30
  enableNodePublicIP:
    description: |
      enable node public IP.
    type: boolean
    example: true
  osDiskSizeGB:
      type: integer
      description: |
        The size of the OS disk in GB.
      minimum: 1
      maximum: 1023
      example: 30
  osDiskType:
      type: string
      description: |
        The type of the OS disk.
      enum: [ Managed, Ephemeral ]
      example: Managed
  osType:
    type: string
    description: |
      The OS type of the OS disk.
    enum: [ Linux, Windows ]
    example: Linux
  osSKU:
    type: string
    description: |
      The OS SKU of the OS type. Must correlate with the os type.
    enum: [ Ubuntu, Windows2019, Windows2022, AzureLinux, CBLMariner ]
    example: Ubuntu