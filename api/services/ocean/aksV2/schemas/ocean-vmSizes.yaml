type: object
title: Ocean AKS VM Sizes
description: >
  The Ocean AKS VM Sizes object.
properties:
  filters:
    type: object
    description: |
      Filters for the VM sizes that can be launched from the virtual node group.
    properties:
      minVcpu:
        description: |
          Minimum number of vcpus available.
        type: integer
        minimum: 2
        example: 2
      maxVcpu:
        description: |
          Maximum number of vcpus available.
        type: integer
        minimum: 2
        example: 16
      minMemoryGiB:
        description: |
          Minimum amount of Memory (GiB).
        type: number
        format: float
        minimum: 0
        example: 8
      maxMemoryGiB:
        description: |
          Maximum amount of Memory (GiB).
        type: number
        format: float
        minimum: 0
        example: 16
      architectures:
        type: array
        description: |
          The filtered vm sizes will support at least one of the architectures from this list.
          x86_64 includes both intel64 and amd64.
        items:
          type: string
          enum: [ x86_64, intel64, amd64, arm64 ]
        example: [ "x86_64" ]
      series:
        type: array
        description: |
          Vm sizes belonging to a series from the list will be available for scaling.
        items:
          type: string
        example: [ "D v3", "F", "E v4" ]