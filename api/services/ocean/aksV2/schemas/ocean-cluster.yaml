type: object
description: |
  The Ocean cluster.
required:
  - name
  - controllerClusterId
  - aks
  - virtualNodeGroupTemplate
properties:
  id:
    type: string
    readOnly: true
    example: o-134abcd
    description: |
      Ocean cluster identifier.
  name:
    type: string
    example: test
    description: |
      Add a name for the Ocean cluster.
  controllerClusterId:
    type: string
    example: test-123124
    description: |
      Enter a unique Ocean cluster identifier. Cannot be updated.
  aks:
    type: object
    required:
      - clusterName
      - resourceGroupName
      - region
      - infrastructureResourceGroupName
    description: |
      AKS cluster configuration. Cannot be updated.
    properties:
      name:
        type: string
        description: |
          Required on cluster.aks object.
        example: test-cluster
      resourceGroupName:
        type: string
        description: |
          Required on cluster.aks object.
        example: TestResourceGroup
      region:
        type: String
        description: |
          Required on cluster.aks object.
        example: regionName
      infrastructureResourceGroupName:
        type: String
        description: |
          Required on cluster.aks object.
        example: TestInfrastructureResourceGroup
  autoScaler:
    $ref: "../schemas/ocean-autoScaler.yaml"
  health:
    $ref: "../schemas/ocean-health.yaml"
  virtualNodeGroupTemplate:
    $ref: "../schemas/ocean-virtualNodeGroupTemplate.yaml"
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: "2021-03-17T08:13:08.000Z"
    description: |
      A timestamp of the Ocean creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: "2021-03-17T15:06:13.000Z"
    description: |
      A timestamp of the latest Ocean update.
