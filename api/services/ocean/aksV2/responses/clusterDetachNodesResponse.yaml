description: Detach ocean nodes response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/azure/np/cluster/detachNodes"
                method:
                  example: "PUT"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      oceanId:
                        type: string
                        example: o-134abcd
                        description: |
                          Ocean cluster identifier.
                      detachedNodeNames:
                        type: array
                        minimum: 1
                        description: |
                          Node names to detach from the Ocean cluster.
                        items:
                          type: string
                          example: "aks-omnpf52d2a6b-36204769-vmss000012"
                kind:
                  example: "spotinst:ocean:azure:np:cluster:detachNodes"