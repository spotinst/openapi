description: Ocean AKS Get Workload Migration Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/azure/np/cluster/o-12345abc/workloadMigration/scr-12345abc"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/migration/migration-status.yaml"
                kind:
                  example: "spotinst:ocean:azure:np:workloadMigration"
