type: object
description: |
  The Ocean Insight cluster.
properties:
  id:
    type: string
    readOnly: true
    example: o-134abcd
    description: |
      Ocean Insight cluster ID.
  name:
    type: string
    example: test
    description: |
      Ocean Insight cluster name.
  controllerClusterId:
    type: string
    example: test-123124
    description: |
      The reporting identifier for the Ocean Controller.
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: "2021-03-17T08:13:08.000Z"
    description: |
      A timestamp of the Ocean creation
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: "2021-03-17T15:06:13.000Z"
    description: |
      A timestamp of the latest Ocean update