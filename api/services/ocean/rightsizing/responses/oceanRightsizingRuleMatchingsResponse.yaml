description: Ocean Rightsizing Rule Matchings Response
content:
  application/json:
    schema:
      type: object
      properties:
        kind:
          type: string
          example: "spotinst:ocean:rightsizing:ruleRuleMatching"
        items:
          type: object
          properties:
            rulesMatchings:
              type: array
              items:
                type: object
                properties:
                  oceanId:
                    type: string
                  clusterIdentifier:
                    type: string
                  namespace:
                    type: string
                  resourceType:
                    type: string
                  name:
                    type: string
                  ruleName:
                    type: string
                  ruleMatching:
                    type: string
              example: [
                {
                  oceanId: "o-6ea3032a"
                  clusterIdentifier: "dev-cluster",
                  namespace: "kube-system",
                  resourceType: "Deployment",
                  name: "kube-proxy",
                  ruleName: "dev-rule",
                  ruleMatching: "workloadName:kube-proxy"
              },
                {
                  oceanId: "o-6ea3032a"
                    clusterIdentifier: "dev-cluster",
                  namespace: "kube-system",
                  resourceType: "Deployment",
                  name: "spotinst-controller",
                  ruleName: "dev-rule",
                  ruleMatching: "regexName:spotinst*"
                }]






