description: "Ocean Rightsizing Savings Response"
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/o-abcd1234/rightSizing/savings"
                method:
                  example: "POST"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/oceanRightsizingSavings.yaml"
                  example:
                      totalSavingsSummary:
                        cpuWithOcean: 100,
                        memoryWithOcean: 128,
                        savings: 1000,
                        percentage: 0.75
                      namespacesSavingsSummary:
                      - namespace: "kube-system"
                        savings: 500
                      - namespace: "default"
                        savings: 500
                      workloadSavings:
                      - workloadName: "coredns"
                        workloadType: "Deployment"
                        namespace: "kube-system"
                        cpuWithOcean: 25
                        cpuWithoutOcean: 50
                        memoryWithOcean: 32
                        memoryWithoutOcean: 64
                        savings: 250
                        isDeleted: True
                      - workloadName: "aws-node"
                        workloadType: "DaemonSet"
                        namespace: "kube-system"
                        cpuWithOcean: 25
                        cpuWithoutOcean: 50
                        memoryWithOcean: 32
                        memoryWithoutOcean: 64
                        savings: 250
                        isDeleted": False
                count:
                  example: 1
                kind:
                  example: "mcs:ocean:rightSizing:savings"