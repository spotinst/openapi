description: Ocean Rightsizing Deleted Rule Names Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/{oceanId}/rightSizing/rule"
                method:
                  example: "DELETE"
            response:
              type: object
              properties:
                kind:
                  type: string
                  example: "mcs:ocean:rightsizing:rule"
                items:
                  type: object
                  properties:
                    ruleNames:
                      type: array
                      example: ["dev-rule", "test-rule"]
                      items:
                        type: string
