type: object
title: Ocean Rightsizing Rule Auto Apply Definition
description: Ocean Rightsizing Rule Auto Apply Configuration
properties:
  enabled:
    type: boolean
    description: Determines if auto apply is enabled.
    example: true
  labelValuesByLabelKeyByNamespace:
    type: object
    description: A mapping of a namespace to different keys and their different values existing in the namespace.
    example:  {
      namespaceName1: {
        key1: ["value1", "value2"],
        key2: ["value3"]
      },
      namespaceName2: {
        key1: ["value1", "value2"]
      }
    }