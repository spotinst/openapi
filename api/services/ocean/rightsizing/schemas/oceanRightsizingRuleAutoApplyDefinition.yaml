type: object
title: Ocean Rightsizing Rule Auto Apply Definition
description: Ocean Rightsizing Rule Auto Apply Configuration
properties:
  enabled:
    type: boolean
    description: Determines if auto apply is enabled.
    example: true
  namespaces:
    type: array
    description: An array of namespace names where auto apply is enabled
    items:
      type: string
    example: ["kube-system", "default"]
  labels:
    type: object
    description: A mapping of label keys to their array of values
    properties:
      key:
        type: array
        items:
          type: string
          description: values
    example: {
      app: [ "redis", "nginx" ],
      env: [ "dev" ]
    }

