type: object
properties:
  namespaces:
    type: array
    items:
      type: object
      properties:
        namespaceName:
          type: string
        workloads:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
              regexName:
                type: string
      example: [{namespacesName: "kube-system",
                 workloads: [
                   {
                     name: "kube-proxy",
                     type: "Deployment"
                   },
                   {
                     regexName: "spotinst*",
                     type: "Deployment"
                   }]}]
