type: object
properties:
  namespaces:
    type: array
    items:
      type: object
      properties:
        namespaceName:
          type: string
          description: List of namespaces
          example: kube-system
        workloads:
          type: array
          description: List of workloads
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the workload
                example: kube-proxy
              type:
                type: string
                description: The type of the workload
                example: Deployment
              regexName:
                type: string
                description: The regex for the workload name
                example: spotinst*
      example: [{namespacesName: "kube-system",
                 workloads: [
                   {
                     name: "kube-proxy",
                     type: "Deployment"
                   },
                   {
                     regexName: "spotinst*",
                     type: "Deployment"
                   }]}]
