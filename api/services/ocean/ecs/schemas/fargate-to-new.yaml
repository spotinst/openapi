type: object
required:
  - oceanClusterName
  - ecsClusterName
  - region
  - services
properties:
  oceanClusterName:
    type: string
    description: "Name of the cluster in new Ocean object."
    example: "fargate-import-ocean"
  ecsClusterName:
    type: string
    description: "Name of the cluster in ECS."
    example: "fargateTestCluster"
  region:
    type: string
    description:  "Name of the AWS region the ECS cluster is in."
    example: "us-west-1"
  services:
    type: array
    description: "Name of the ECS Fargate service to be imported."
    items:
        type: array
        items:
          allOf:
          - type: string
            example: "service_1"
          - type: string
            example: "service_2"
  keyPair:
    type: string
    description:  "Specify a Key Pair to attach to the services."
    example: "spot-prod"
  tags:
    type: array
    description: "Set tags for the service. Items should be unique."
    items:
      type: object
      properties:
        tagKey:
          type: string
          description: "The tag's key."
          example: "env"
        tagValue:
          type: string
          description: "The tag's name."
          example: "prod"
