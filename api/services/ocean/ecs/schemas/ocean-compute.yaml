type: object
title: Ocean Compute
required:
  - subnetIds
  - launchSpecification
properties:
  subnetIds:
    type: array
    description: >
      A comma-separated list of subnet identifiers for the Ocean cluster. Subnet IDs should be configured with auto assign public IP.
    items:
      type: string
      example: "subnet-1234abcd"
  launchSpecification:
    type: object
    description: >
      Launch specifications allow you to configure multiple workload types on the same ocean cluster.
    required:
      - imageId
      - securityGroupIds
      - iamInstanceProfile
    properties:
      imageId:
        type: string
        example: "ami-123456789abcdefgh"
      securityGroupIds:
        type: array
        description: >
          One or more Security Group IDs.
        items:
          type: string
          example: "sg-abcdefgh123456789"
      iamInstanceProfile:
        type: object
        description: >
          The instance profile iamRole.
        properties:
          arn:
            type: string
            description: >
              The iamRole arn.
            example: "my-arn"
      blockDeviceMappings:
        $ref: "../schemas/ocean-blockDeviceMappings.yaml"




