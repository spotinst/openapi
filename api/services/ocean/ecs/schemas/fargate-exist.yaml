type: object
properties:
  id:
    type: string
    example: "efm-d235b4d8"
  oceanId:
    type: string
    example: "o-fgdfgdf"
  state:
    type: string
    example: "STARTING"
  config:
    type: object
    properties:
      services:
        type: array
        description: |
          List of Fargate services by their names. Must contain at least one service
        items:
          - type: string
            example: "service_1"
          - type: string
            example: "service_2"
  simpleNewServiceNames:
    type: boolean
    description: |
      Flag to align imported services names in the following format: sfm_
    example: false
    default: false

