post:
  summary: "Ocean ECS - Create Launch Specification"
  description: >
    Create a new Ocean ECS LaunchSpecification in the specified account.
  operationId: "oceanEcsCreateLaunchSpec"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/launchSpec.yaml"
  responses:
    200:
      $ref: "../responses/launchSpec.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Ocean ECS - Get All Launch Specifications"
  description: >
    Get all the custom launch configurations for all Ocean cluster in the specified account.
  operationId: "oceanEcsGetAllLaunchSpecs"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/launchSpec.yaml"
    400:
      description: "Bad Request"