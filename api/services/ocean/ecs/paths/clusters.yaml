get:
  summary: "List Clusters"
  description: >
    Get the configurations for all Ocean cluster in the specified account.
  operationId: "OceanECSClusterList"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"

post:
  summary: "Create Cluster"
  description: >
    Create a new Ocean ECS cluster in the specified account.
  operationId: "OceanECSClusterCreate"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/ocean.yaml"
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"
