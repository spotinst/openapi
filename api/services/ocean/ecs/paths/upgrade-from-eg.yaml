post:
  summary: "Ocean ECS - Upgrade Elastigroup to Ocean"
  description: >
    Upgrade an Elastigroup with ECS integration into Ocean for ECS cluster.
  operationId: "oceanEcsUpgradeFromEG"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: query
      name: groupId
      example: "sig-1234abcd"
      schema:
        type: string
      required: true
      description: >
        The Elastigroup ID to upgrade.
  responses:
    200:
      $ref: "../responses/ocean.yaml"
    400:
      description: "Bad Request"