summary: Ocean for AKS
post:
  summary: "Start system node pool upgrade"
  description: >
    Initiates a system node pool upgrade for the specified Ocean AKS cluster.
  operationId: "oceanAksStartSystemNodePoolUpgrade"
  tags:
    - "Ocean AKS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - oceanId
            - scope
            - systemNodePoolNames
          properties:
            oceanId:
              type: string
            scope:
              type: string
              enum: [PATCH]
            systemNodePoolNames:
              type: array
              items:
                type: string
              minItems: 1
  responses:
    200:
      $ref: "../responses/systemNodePoolUpgradeResponse.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get system node pool upgrade operation"
  description: >
    Returns the status of a specific system node pool upgrade operation for the specified Ocean AKS cluster.
  operationId: "oceanAksGetSystemNodePoolUpgradeOperation"
  tags:
    - "Ocean AKS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
    - name: operationId
      in: path
      required: true
      schema:
        type: string
      description: The operation ID of the system node pool upgrade.
  responses:
    200:
      $ref: "../responses/systemNodePoolUpgradeOperationResponse.yaml"
    400:
      description: "Bad Request"