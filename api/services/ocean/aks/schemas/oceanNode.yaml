type: object
title: Azure Ocean Kubernetes node data
description: Node data of Ocean AKS cluster.
properties:
  nodeId:
    type: string
    example: 3d572a71-b495-41c2-a5fa-ac8110020f54
    description: >
      The unique identifier of this node.
  nodeName:
    type: string
    example: aks-agentpool-40312037-vmss000001
    description: >
      The kubernetes node name.
  nodePoolName:
    type: string
    example: agentpool
    description: >
      The Azure node pool name.
  virtualNodeGroupId:
    type: string
    example: vng-10fded7e
    description: >
      The node's Virtual Node Group ID (only for Ocean-managed nodes).
  virtualNodeGroupName:
    type: string
    example: userpool
    description: >
      The node's Virtual Node Group name (only for Ocean-managed nodes).
  vmSize:
    type: string
    example: Standard_D8as_v6
    description: >
      The Azure VM size of this node.
  lifeCycle:
    type: string
    enum:
      - Spot
      - OnDemand
    example: Spot
    description: >
      The lifecycle of this node (Spot or OnDemand).
  availabilityZone:
    type: string
    example: "1"
    description: >
      The Azure availability zone of this node.
  commitmentType:
    type: string
    example: pay-as-you-go
    description: >
      The commitment type of this node.
  ipAddress:
    type: string
    example: 10.224.0.5
    description: >
      The IP address of this node.
  osImage:
    type: string
    example: Ubuntu
    description: >
      The OS image of this node.
  operatingSystem:
    type: string
    example: linux
    description: >
      The operating system of this node.
  architecture:
    type: string
    example: amd64
    description: >
      The architecture of this node.
  nodeStatus:
    type: string
    example: "TRUE"
    description: >
      The status of this node.
  registrationStatus:
    type: string
    enum:
      - Registered
      - Registering
      - Failed
    example: Registered
    description: >
      The registration status of this node.
  createdAt:
    type: string
    example: 2026-01-30T05:08:32.000Z
    description: >
      When was this node's instance was created at.
  labels:
    type: object
    additionalProperties:
      type: string
    description: >
      Kubernetes labels assigned to this node.
    example:
      agentpool: agentpool
      kubernetes.io/hostname: aks-agentpool-40312037-vmss000001
  taints:
    type: array
    items:
      type: string
    description: >
      Kubernetes taints assigned to this node.
    example:
      - "CriticalAddonsOnly=true:NO_SCHEDULE"
  workloadRequestedMilliCpu:
    type: number
    example: 0
    description: >
      The amount of milli cpus requested by the kubernetes workload.
  workloadRequestedMemoryInMiB:
    type: number
    example: 0
    description: >
      The amount of memory in MiB requested by the kubernetes workload.
  workloadRequestedGpu:
    type: number
    example: 0
    description: >
      The amount of gpus requested by the kubernetes workload.
  headroomRequestedMilliCpu:
    type: number
    example: 0
    description: >
      The amount of milli cpus saved for headroom.
  headroomRequestedMemoryInMiB:
    type: number
    example: 0
    description: >
      The amount of memory in MiB saved for headroom.
  headroomRequestedGpu:
    type: number
    example: 0
    description: >
      The amount of gpus saved for headroom.
  allocatableMilliCpu:
    type: number
    example: 7820000
    description: >
      The amount of allocatable milli cpus as registered in kubernetes.
  allocatableMemoryInMiB:
    type: number
    example: 29743
    description: >
      The amount of allocatable memory in MiB as registered in kubernetes.
  allocatableGpu:
    type: number
    example: 0
    description: >
      The amount of allocatable gpus as registered in kubernetes.
