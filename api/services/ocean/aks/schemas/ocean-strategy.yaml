type: object
title: Ocean AKS Strategy
description: >
  The Ocean AKS Strategy object.
properties:
  shouldUtilizeCommitments:
    type: boolean
    description: |
      Determines whether to utilize any existing Azure Savings Plans or Reserved Instances associated with the subscription for On-Demand VMs.
    example: true
    default: false
  spotPercentage:
    type: integer
    description: >
      Percentage of spot VMs to maintain.
    example: 50
    minimum: 0
    maximum: 100
  fallbackToOd:
    type: boolean
    description: >
      If no spot instance markets are available, enable Ocean to launch on-demand instances instead.
    example: true
