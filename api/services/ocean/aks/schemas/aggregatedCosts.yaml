type: object
properties:
  result:
    type: object
    properties:
      totalForDuration:
        type: object
        properties:
          startTime:
            type: string
            example: 2023-07-20T11:35:01.745Z
            description: >
              Beginning date value using either the date format "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
          endTime:
            type: string
            example: 2023-07-22T11:30:01.745Z
            description: >
              End date value using either the date format "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
          summary:
            type: object
            properties:
              total:
                type: number
                example: 41772.882658036
                format: float
                description: The total costs of cluster in a given time range
              compute:
                type: object
                properties:
                  total:
                    type: number
                    example: 40668.1299631538
                    format: float
                    description: The total compute costs of the cluster in a given time range
                  workloads:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 40668.1299631538
                        format: float
                  headroom:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 0.0
                        format: float
              storage:
                type: object
                properties:
                  total:
                    type: number
                    example: 1104.7526948819
                    format: float
                    description: The total storage costs of the cluster in given time range
                  block:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 1104.7526948819
                        format: float
                      azureDisk:
                        type: object
                        properties:
                          total:
                            type: number
                            example: 1104.7526948819
                            format: float
                      osDisk:
                        type: object
                        properties:
                          total:
                            type: number
                            example: 0.0
                            format: float
              networking:
                type: object
                properties:
                  totalCost:
                    type: number
                    example: 2.78988928E-3
                    description: The total costs of cluster's networking in a given time range
                  totalUsage:
                    type: number
                    example: 0.03154064
                    description: The total usages of cluster's networking in a given time range
                  total:
                    type: object
                    properties:
                      in:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 1.39494464E-3
                          usage:
                            type: number
                            example: 0.01577032
                      out:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 1.39494464E-3
                          usage:
                            type: number
                            example: 0.01577032
                  internet:
                    type: object
                    properties:
                      in:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 6.93972E-4
                          usage:
                            type: number
                            example: 0.0077108
                      out:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 6.93972E-4
                          usage:
                            type: number
                            example: 0.0077108
                  interAZ:
                    type: object
                    properties:
                      in:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 3.5003200000000003E-6
                          usage:
                            type: number
                            example: 1.75016E-4
                      out:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 3.5003200000000003E-6
                          usage:
                            type: number
                            example: 1.75016E-4
                  intraAZ:
                    type: object
                    properties:
                      in:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 6.93972E-4
                          usage:
                            type: number
                            example: 0.0077108
                      out:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 6.93972E-4
                          usage:
                            type: number
                            example: 0.0077108
                  interRegion:
                    type: object
                    properties:
                      in:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 3.5003200000000003E-6
                          usage:
                            type: number
                            example: 1.75016E-4
                      out:
                        type: object
                        properties:
                          cost:
                            type: number
                            example: 3.5003200000000003E-6
                          usage:
                            type: number
                            example: 1.75016E-4
          detailedCosts:
            type: object
            properties:
              groupedBy:
                type: string
                example: n.l.name
              aggregations:
                type: object
                description: |
                  Contains aggregation for each group by value.
                additionalProperties:
                  type: object
                  description:  For example - if group by is namespace so each property name will a namesapce in the cluster.
                  properties:
                    summary:
                      type: object
                      properties:
                        total:
                          type: number
                          example: 425.23778
                          format: float
                        compute:
                          type: object
                          properties:
                            total:
                              type: number
                              example: 125.23778
                              format: float
                        storage:
                          type: object
                          properties:
                            total:
                              type: number
                              example: 300
                              format: float
                            block:
                              type: object
                              properties:
                                total:
                                  type: number
                                  example: 300
                                  format: float
                                azureDisk:
                                  type: object
                                  properties:
                                    total:
                                      type: number
                                      example: 300
                                      format: float
                                osDisk:
                                  type: object
                                  properties:
                                    total:
                                      type: number
                                      example: 0.0
                                      format: float
                    resources:
                      type: array
                      items:
                        type: object
                        properties:
                          metadata:
                            type: object
                            properties:
                              name:
                                type: string
                                example: k8s-events
                              type:
                                type: string
                                example: Deployment
                              namespace:
                                type: string
                                example: kube-system
                          total:
                            type: number
                            example: 1.655635222
                            format: float
                          compute:
                            type: object
                            properties:
                              total:
                                type: number
                                example: 1.4213600158
                                format: float
                          storage:
                            type: object
                            properties:
                              total:
                                type: number
                                example: 0.2342752062
                                format: float
                              block:
                                type: object
                                properties:
                                  total:
                                    type: number
                                    example: 0.2342752062
                                    format: float
                                  azureDisk:
                                    type: object
                                    properties:
                                      total:
                                        type: number
                                        example: 0.0
                                        format: float
                                  osDisk:
                                    type: object
                                    properties:
                                      total:
                                        type: number
                                        example: 0.2342752062
                                        format: float
