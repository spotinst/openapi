description: Ocean AKS System Node Pool Upgrade Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/azure/np/cluster/o-12345abc/systemNodePool/upgradeVersion"
                method:
                  example: "POST"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      operationId:
                        type: string
                        example: "op-12345abc"
                      upgradedNodePoolNames:
                        type: array
                        items:
                          type: string
                        example: ["np1", "np2"]
                      inProgressNodePoolNames:
                        type: array
                        items:
                          type: string
                        example: ["np3"]
                      failedNodePoolNames:
                        type: array
                        items:
                          type: string
                        example: []
                      newVersion:
                        type: string
                        example: "1.28.3"
                kind:
                  example: "spotinst:ocean:azure:np:systemNodePoolUpgrade"