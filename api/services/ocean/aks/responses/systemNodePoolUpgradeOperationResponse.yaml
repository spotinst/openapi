description: Ocean AKS System Node Pool Upgrade Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/azure/np/cluster/o-12345abc/systemNodePool/upgradeVersion"
                method:
                  example: "POST"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      operationId:
                        type: string
                        description: > 
                          The unique identifier for the system node pool upgrade operation.
                        example: op-12345abc
                      upgradedNodePoolNames:
                        type: array
                        description: > 
                          List of system node pool names that have been successfully upgraded.
                        items:
                          type: string
                        example:
                          - np1
                          - np2
                      inProgressNodePoolNames:
                        type: array
                        description: > 
                          List of system node pool names that are currently being upgraded.
                        items:
                          type: string
                        example:
                          - np3
                      failedNodePoolNames:
                        type: array
                        description: > 
                          List of system node pool names that failed to upgrade.
                        items:
                          type: string
                        example:
                          - np4
                      newVersion:
                        type: string
                        description: > 
                          The new version to which the system node pools are being upgraded to.
                        example: 1.28.3
                kind:
                  example: "spotinst:ocean:azure:np:systemNodePoolUpgrade"