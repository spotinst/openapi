description: Ocean Kubernetes AKS Nodes Data Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/azure/ocean/np/aks/cluster/o-7068d7a8/nodes"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/oceanNode.yaml"
                kind:
                  example: "spotinst:azure:ocean:clusterNode"
                count:
                  type: integer
                  example: 6
                  description: Number of nodes returned
