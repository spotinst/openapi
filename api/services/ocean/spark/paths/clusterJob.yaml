summary: Ocean Spark

get:
  summary: "Get Job"
  description: >
    Describe an Ocean Spark job in an Ocean Spark cluster.
  operationId: "OceanSparkClusterJobGet"
  tags:
    - "Ocean Spark"
  parameters:
    - $ref: "../../../../commons/parameters/nonRequiredAccountId.yaml"
    - $ref: "../parameters/path/oceanSparkClusterId.yaml"
    - $ref: "../parameters/path/oceanSparkJobId.yaml"
    - in: query
      name: minCreatedAt
      required: false
      example: "2021-11-22T00:00"
      description: Optionally filter history on the creation date. To retrieve the history with the response, you must provide either `minCreatedAt` or `maxCreatedAt`.
      schema:
        format: date-time
        type: string
    - in: query
      name: maxCreatedAt
      required: false
      example: "2021-11-22T00:00"
      description: Optionally filter history on the creation date. To retrieve the history with the response, you must provide either `minCreatedAt` or `maxCreatedAt`.
      schema:
        format: date-time
        type: string
  responses:
    200:
      $ref: "../responses/job.yaml"
    400:
      description: "Bad Request"
