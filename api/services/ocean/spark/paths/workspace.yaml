summary: Ocean Spark

get:
  summary: "Get Workspace"
  description: >
    Describe an Ocean Spark workspace.
  operationId: "OceanSparkWorkspaceGet"
  tags:
    - "Ocean Spark"
  parameters:
    - $ref: "../../../../commons/parameters/nonRequiredAccountId.yaml"
    - $ref: "../parameters/path/oceanSparkWorkspaceId.yaml"
  responses:
    200:
      $ref: "../responses/workspaces.yaml"
    400:
      description: "Bad Request"

delete:
  summary: "Delete Workspace"
  description: >
    Delete an Ocean Spark workspace.


    Removing a workspace will disconnect it from Ocean for Spark.
    This action is permanent and cannot be undone.


    The Ocean for Spark resources will be uninstalled from the workspace.
  operationId: "OceanSparkWorkspaceDelete"
  tags:
    - "Ocean Spark"
  parameters:
    - $ref: "../../../../commons/parameters/nonRequiredAccountId.yaml"
    - $ref: "../parameters/path/oceanSparkWorkspaceId.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
