type: object
description: >
  The object specifying the Ocean Spark Dedicated Virtual Node Group.
title: Ocean Spark VNG
required:
  - oceanClusterId
  - oceanSparkClusterId
  - vngId
allOf:
  - type: object
    description: >
      The description of an Ocean Spark VNG
    properties:
      oceanClusterId:
        $ref: "oceanClusterId.yaml"
      oceanSparkClusterId:
        $ref: "oceanSparkClusterId.yaml"
      vngId:
        type: string
        example: "ols-e3ea5883"
        description: >
          A unique identifier for the Ocean Virtual Node Group