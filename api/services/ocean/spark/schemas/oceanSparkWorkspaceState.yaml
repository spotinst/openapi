description: >
  The current state of the Ocean Spark workspace.

  * `DELETING`: The workspace resources are being deleted.

  * `RUNNING`: The workspace is RUNNING.
  
  * `STARTING`: The workspace is STARTING.
  
  * `STOPPING`: The workspace is STOPPING.

  * `UNREACHABLE`: The workspace stopped sending heartbeat. This can be caused by the workspace going down or by a networking issue between the workspace and Spot's backend.

  * `FAILING`: The workspace is unhealthy.

  * `UNKNOWN`: The workspace status API has an unexpected, internal error.
example: "RUNNING"
enum:
  - RUNNING
  - DELETING
  - STARTING
  - STOPPING
  - FAILING
  - UNKNOWN
  - UNREACHABLE
