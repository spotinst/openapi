description: >
  The current state of the Ocean Spark workspace.

  * `WORKSPACE_STATE_RUNNING`: The workspace is RUNNING.
  
  * `WORKSPACE_STATE_STARTING`: The workspace is STARTING.
  
  * `WORKSPACE_STATE_STOPPING`: The workspace is STOPPING.
  
  * `WORKSPACE_STATE_STOPPED`: The workspace has STOPPED.

  * `WORKSPACE_STATE_UNSPECIFIED`: The workspace status API has an unexpected, internal error.
example: "WORKSPACE_STATE_RUNNING"
enum:
  - WORKSPACE_STATE_RUNNING
  - WORKSPACE_STATE_STARTING
  - WORKSPACE_STATE_STOPPING
  - WORKSPACE_STATE_STOPPED
  - WORKSPACE_STATE_UNSPECIFIED
