required:
  - ranks
  - data
type: object
properties:
  ranks:
    title: Ranks
    type: object
    additionalProperties:
      required:
        - id
      type: object
      properties:
        id:
          title: Id
          type: string
        name:
          title: Name
          type: string
      description: |-
        Represents either a job (id + display_name)
        or a user (id)
  data:
    title: Data
    type: array
    items:
      required:
        - time
        - items
      type: object
      properties:
        time:
          title: Time
          type: string
          format: date-time
        items:
          title: Items
          type: array
          items:
            required:
              - id
            type: object
            properties:
              id:
                title: Id
                type: string
              name:
                title: Name
                type: string
              costInCents:
                title: CostInCents
                type: integer
                default: 0
              coreSeconds:
                title: CoreSeconds
                type: number
                format: time-delta
                default: 0
              appSeconds:
                title: AppSeconds
                type: number
                format: time-delta
                default: 0
            description: Metric for a job or user
additionalProperties: false
description: |-
  Cluster costs over time for a given time range,
  either grouped by jobs or users