type: object
description: >
  The object specifying the Ocean Spark Ingress configuration.
properties:
  serviceAnnotations:
    type: object
    additionalProperties:
      type: string
    description: |
      Extra annotations to the ingress load balancer service. This is useful to configure properties of the load balancer 
      deployed by the ingress controller, like the nature of the load balancer (e.g. ELB, NLB, ALB on AWS), 
      the security groups, or various timeouts.
    example:
      "service.beta.kubernetes.io/aws-load-balancer-security-groups": sg-03ba056e31f183482