type: object
properties:
  request:
    type: object
    description: >
      Original request properties
    properties:
      id:
        type: string
        example: 46642c7d-bc29-417d-8ce4-79626f00c63c
        description: >
          Unique ID associated with this request
      url:
        type: string
        example: /ccoUsageExporter/flexeraIntegration
        description: >
          The URL that was used for the request
      method:
        type: string
        description: >
          The HTTP **METHOD** used for the request
      timestamp:
        type: string
        example: 2018-11-19T13:49:11.911Z
        description: >
          When the request was received by Spot
  response:
    type: object
    description: >
      Response package that includes the status, type, and any relevant data
    properties:
      status:
        type: object
        properties:
          code:
            type: integer
            example: 200
            description: >
              HTTP status code associated with this response
          message:
            type: string
            example: OK
            description: >
              HTTP status message associated with the status code
      kind:
        type: string
        example: mcs:ocean:ccoUsageExporter:flexeraIntegration
        description: >
          Specifies the data type for each object returned in the response
