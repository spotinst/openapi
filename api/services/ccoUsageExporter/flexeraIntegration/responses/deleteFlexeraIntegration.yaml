description: Delete Flexera CCO Integration Response
content:
  application/json:
    schema:
      allOf:
        - $ref: flexeraIntegrationWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                method:
                  example: DELETE
        - type: object
          properties:
            response:
              type: object
              properties:
                removed:
                  type: boolean
                  example: true
                  description: >
                    Response is `true` if the Flexera CCO integration was successfully deleted
