description: Get Flexera CCO Integration Response
content:
  application/json:
    schema:
      allOf:
        - $ref: flexeraIntegrationWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                method:
                  example: GET
        - type: object
          properties:
            response:
              type: object
              properties:
                items:
                  type: array
                  description: >
                    Array of data objects
                  items:
                    - $ref: ../schemas/flexeraIntegration-example.yaml
                count:
                  type: integer
                  example: 1
                  description: >
                    Size of the data object array
