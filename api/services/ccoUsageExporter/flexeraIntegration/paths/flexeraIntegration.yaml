get:
  summary: Get CCO Integration
  description: >
    Get details for the selected Flexera CCO integration
  operationId: getFlexeraCcoIntegration
  tags:
    - Flexera CCO Integration
  responses:
    200:
      $ref: ../responses/getFlexeraIntegration.yaml
    400:
      description: Bad Request

post:
  summary: Create CCO Integration
  description: >
    Create Flexera CCO integration
  operationId: createFlexeraCcoIntegration
  tags:
    - Flexera CCO Integration
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../schemas/createUpdateFlexeraIntegration.yaml
  responses:
    200:
      $ref: ../responses/createFlexeraIntegration.yaml
    400:
      description: Bad Request

put:
  summary: Update CCO Integration
  description: >
    Update Flexera CCO integration.
    Flexera CCO integration API supports partial updates, allowing specific fields to be updated without sending the entire resource.
  operationId: updateFlexeraCcoIntegration
  tags:
    - Flexera CCO Integration
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../schemas/createUpdateFlexeraIntegration.yaml
  responses:
    200:
      $ref: ../responses/updateFlexeraIntegration.yaml
    400:
      description: Bad Request

delete:
  summary: Delete CCO Integration
  description: >
    Delete Flexera CCO integration
  operationId: deleteFlexeraCcoIntegration
  tags:
    - Flexera CCO Integration
  responses:
    200:
      $ref: ../responses/deleteFlexeraIntegration.yaml
    400:
      description: Bad Request
