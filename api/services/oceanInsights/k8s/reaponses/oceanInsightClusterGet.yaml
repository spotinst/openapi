description: Ocean Insight Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/ocean/insight/k8s/cluster/oic-12345abc"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/oceanInsight.yaml"
                kind:
                  example: "spotinst:ocean:insight:k8s"
