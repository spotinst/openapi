post:
  summary: "Managed Instance AWS - Import Instance From AWS"
  description: >
    <ul>
    <li>Import an instance from AWS into Managed Instance, while keeping the instance data and its persistence settings.

    <li>This call is starting the migration and returns migration ID.

    <li>In order to get migration status use the Get Migration Status call
    <ul>
  operationId: "AWSManagedInstanceImportInstanceFromAWS"
  tags:
    - "Managed Instance AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/mi-importInstance.yaml"
  responses:
    200:
      $ref: "../responses/migration.yaml"
    400:
      description: "Bad Request"
