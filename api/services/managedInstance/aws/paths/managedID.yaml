put:
  summary: "Managed Instance - Update"
  description: >
    <ul>
    <li>Update one or more attributes in your Managed Instance.

    <li>This API supports partial updates, so only specific fields can be updated separately.

    <li>In order to remove a setting from the instance config, set the object value to null.

    <li>For a Full List of the Elastigroup JSON object reference please see Managed Instance Create.
    <ul>
  operationId: "managedInstanceUpdate"
  tags:
    - "Managed Instance"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../parameters/mi-id.yaml"
  responses:
    200:
      $ref: "../responses/managed.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Managed Instance - Get"
  description: >
    Get specific Managed Instance config.
  operationId: "managedInstanceGet"
  tags:
    - "Managed Instance"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../parameters/mi-id.yaml"
  responses:
    200:
      $ref: "../responses/managed.yaml"
    400:
      description: "Bad Request"


delete:
  summary: "Managed Instance - Delete"
  description: >
    Get specific Managed Instance config.
  operationId: "managedInstanceDelete"
  tags:
    - "Managed Instance"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../parameters/mi-id.yaml"
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/mi-delete.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"