post:
  summary: "Import Multiple Instances from AWS"
  description: >
    <ul>
    <li>Import multiple stateful instances from AWS into Managed Instance, while keeping the instance data and its persistence settings.

    <li>This call is starting the migration for all instances and returns the migration IDs.

    <li>In order to get migration status for multiple migration ids, use the Get Multiple Instance Migration Status call
    <ul>
  operationId: "AWSManagedInstanceBulkImportInstanceFromAWS"
  tags:
    - "Managed Instance AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/mi-bulk-importInstance.yaml"
  responses:
    200:
      $ref: "../responses/bulk-migration.yaml"
    200B:
      $ref: "../responses/bulk-migration.yaml"
    400:
      description: "Bad Request"
