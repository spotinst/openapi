post:
  summary: "Get Multiple Instance Migration Statuses"
  description: >
    <ul>
    <li>Get a previously initiated multiple instance migration status.

    <li>To initiate multiple instance migrations from AWS use the `Import Multiple Instance From AWS` call.

    <li>On initiation, the migration would be in the following state: `MIGRATE_START`.

    <li>Possible end states for each migration are: `MIGRATE_CANCEL`, `MIGRATE_FINISH`, `MIGRATE_ERROR`
    <ul>
  operationId: "AWSManagedInstanceGetMultipleInstanceMigrationStatus"
  tags:
    - "Managed Instance AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/mi-bulk-get-migration-status.yaml"


  responses:
    200:
      $ref: "../responses/bulk-migrationStatus.yaml"
    400:
      description: "Bad Request"
