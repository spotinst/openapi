title: Managed Instance State
type: object
description: |
  Contains the details of a managed instance state.
required:
  - id
  - state
properties:
  id:
    type: string
    description: |
      Identifier of the managed instance.
    example: "smi-12345678"
  state:
    type: string
    description: |
      The new state of the managed instance.
    enum: [ "PAUSE", "RESUME" ]
    example: "PAUSE"
