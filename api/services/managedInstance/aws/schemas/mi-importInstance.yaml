type: object
properties:
  migration:
    title: Migration
    description: Migration Configuration
    type: object
    properties:
      shouldKeepPrivateIp:
        required: true
        type: boolean
        example: false
        description: >
          Set whether the instance should keep its private ip or not
      originalInstanceId:
        required: true
        type: string
        example: i-123
        description: >
          The instance ID on AWS
      region:
        required: true
        type: string
        example: us-east-1
        description: >
          Set instance's region
      shouldTerminateInstance:
        type: boolean
        example: false
        description: >
          Set true or false whether to terminate the instance in AWS. Note: If shouldKeepPrivateIp is true, then shouldTerminateInstance must be true. Otherwise an error will be returned.
      managedInstanceName:
        type: string
        example: us-east-1
        description: >
          Set Managed Instance name
      product:
        type: string
        example: Linux/UNIX
        description: >
          Set instance's product
      spotInstanceTypes:
        type: array
        description: >
          List of possible instance types for the Managed Instance
        items:
          type: string
          example: m3.large
      availabilityZones:
        title: Availability Zones
        description: List of availability zones for the Managed Instance. Should exist only if shouldKeepPrivateIp is false.
        type: array
        items:
          type: string
          example:
            - us-west-2a
            - us-west-2b
