type: object
properties:
  managedInstance:
    type: object
    properties:
      name:
        required: true
        type: string
        example: mi-test
        description: >
          Managed Instance name
      description:
        type: string
        example: This is my Managed Instance
        description: >
          Describe your Managed Instance resource
      region:
        required: true
        type: string
        example: us-east-1
        description: >
          The AWS region your resource will be created in.
      strategy:
        $ref: "../schemas/mi-strategy.yaml"
      persistence:
        type: object
        description: >
          Persistence settings. Should omit at least one of the persist options below.
        properties:
          blockDevicesMode:
            type: string
            example: reattach
            description: >
                Determine the way we attach the data volumes to the data devices. Valid values: ‘reattach’, ‘onLaunch’
                Default: onLaunch
          persistRootDevice:
            type: boolean
            example: true
            description: >
                Should the instance maintain its root device volumes
          persistBlockDevices:
            type: boolean
            example: true
            description: >
                Should the instance maintain its Data volumes
          persistPrivateIp:
            type: boolean
            example: true
            description: >
              Should the instance maintain its private IP
      healthCheck:
        type: object
        properties:
          type:
            type: string
            example: EC2
            description: >
              The service to use for the health check. Valid values: “EC2”, “ELB”, “TARGET_GROUP”, “MULTAI_TARGET_SET”
              Default: EC2
          autoHealing:
            type: boolean
            example: true
            description: >
                Enable the auto healing which auto replaces the instance in case the health check fails
                Default: true
          gracePeriod:
            type: integer
            example: 120
            description: >
                The amount of time, in seconds, after the instance has launched to starts and check its health.
                Default: 120
          unhealthyDuration:
            type: integer
            example: 120
            description: >
                The amount of time, in seconds, an existing instance should remain active after becoming unhealthy. After the set time out the instance will be replaced
                Default: 120
      compute:
        $ref: "../schemas/mi-compute.yaml"
      integrations:
        $ref: "../schemas/mi-integrations.yaml"
      scheduling:
        $ref: "../schemas/mi-scheduling.yaml"
















