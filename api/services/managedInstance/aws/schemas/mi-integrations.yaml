type: object
title: MI integrations
properties:
  loadBalancersConfig:
    type: object
    properties:
      loadBalancers:
        type: array
        items:
          anyOf:
            - type: object
              properties:
                name:
                  type: string
                  example: name
                arn:
                  type: string
                  example: arn
                type:
                  type: string
                  example: MULTAI_TARGET_SET
                  description: >
                    The resource type. Valid Values: CLASSIC, TARGET_GROUP, MULTAI_TARGET_SET
                balancerId:
                  type: string
                  example: lb-1ee2e3q
                targetSetId:
                  type: string
                  example: ts-3eq
                azAwerness:
                  type: boolean
                  example: true
                autoWeight:
                  type: boolean
                  example: true
  route53:
    type: object
    properties:
      domains:
        type: array
        items:
          anyOf:
              - type: object
                properties:
                  hostedZoneId:
                    type: string
                    example: Z00275642KS5ZZJFIQBCA
                  recordSetType:
                    type: string
                    example: a
                  spotinstAccountId:
                    type: string
                    example: act-1234
                  recordSets:
                    type: array
                    items:
                      anyOf:
                          - type: object
                            properties:
                              usePublicIp:
                                type: boolean
                                example: true
                              name:
                                type: string
                                example: testa.spot.io