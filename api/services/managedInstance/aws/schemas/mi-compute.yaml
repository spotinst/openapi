type: object
title: MI Compute
properties:
  subnetIds:
    required: true
    type: array
    description: >
      A comma-separated list of subnet identifiers for your instance.
    items:
      type: string
      example: subnet-79da021e
  vpcId:
    type: string
    example: vpc-111
    required: true
    description: >
      VPC ID for your instance.
  elasticIp:
    type: string
    required: false
    example: ip
    description: >
      Elastic IP Allocation Id to associate to the instance
  privateIp:
    type: string
    example: ip
    required: false
    description: >
      Private IP Allocation Id to associate to the instance
  product:
    type: string
    required: true
    example: Linux/UNIX
    description: >
      Operation system type. Possible values: Linux/UNIX, SUSE Linux, Windows, Red Hat Enterprise Linux
      In case of EC2 classic: Linux/UNIX (Amazon VPC), SUSE Linux (Amazon VPC), Windows (Amazon VPC), Red Hat Enterprise Linux (Amazon VPC)
  launchSpecification:
    type: object
    properties:
      instanceTypes:
        type: object
        properties:
          preferredType:
            type: string
            required: true
            example: t2.micro
            description: >
              Comma separated list of available instance types for instance
          types:
            type: array
            description: >
              Set instance types settings
            items:
              type: string
              example: t2.micro
      ebsOptimized:
        type: boolean
        example: false
        description: >
          Enable EBS optimization for supported instance which is not enabled by default. Note - additional charges will be applied.
          Default: false
      monitoring:
        type: boolean
        example: false
        description: >
          Describes whether instance Enhanced Monitoring is enabled.
          Default: false
      tenancy:
        type: string
        example: default
        description: >
          Valid values: "default", "dedicated"
          Default: default
      iamRole:
        type: object
        properties:
          name:
            type: string
            example: name
          arn:
            type: string
            example: arn
      securityGroupIds:
        type: array
        items:
          type: string
          example: sg-0dfc2c8760df6fec7
      imageId:
        type: string
        example: ami-01e24be29428c15b2
      keyPair:
        type: string
        example: labs-oregon
      tags:
        type: array
        items:
          type: object
          properties:
            tagKey:
              type: string
              example: Creator
            tagValue:
              type: string
              example: test1@spot.io
      userData:
        type: string
        example: dXNlcmJhc2g2NGVuY29kZWQ=
      shutdownScript:
        type: string
        example: dXNlcmJhc2g2NGVuY29kZWQ=
      creditSpecification:
        type: object
        properties:
          cpuCredits:
            type: string
            example: unlimited
      networkInterfaces:
        type: array
        items:
          type: object
          properties:
            deviceIndex:
              type: integer
              example: 0
            associatePublicIpAddress:
              type: boolean
              example: true
            associateIpv6Address:
              type: boolean
              example: true
      blockDeviceMappings:
        type: array
        items:
          type: object
          properties:
            deviceName:
              type: string
              example: /dev/xvdcz
            ebs:
              type: object
              properties:
                iops:
                  type: integer
                  description: |
                    Must be greater than or equal to 0
                deleteOnTermination:
                  type: boolean
                  example: true
                volumeSize:
                  type: integer
                  example: 12
                volumeType:
                  type: string
                  example: gp2







