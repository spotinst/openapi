type: object
description: |
  Exactly one of the following must be provided: a non-empty resourceIds, a non-empty dynamicRules, or shouldIncludeAllResources set to true.
required:
    - events
properties:
  events:
    type: array
    items:
      type: object
      properties:
        event:
          type: string
          example: "Event Name"
        type:
          type: string
          enum: ["INFO", "WARN", "ERROR"]
          example: "INFO"
  shouldIncludeAllResources:
    type: boolean
    example: false
  resourceIds:
    type: array
    description: |
     Manually specified resource IDs to include in the policy. Must be resource that are related to the account.
    example:
     - "act-123456789"
     - "act-987654321"
    items:
      type: string
  dynamicRules:
    type: array
    items:
      type: object
      properties:
        filterConditions:
          type: array
          items:
            type: object
            properties:
              identifier:
                type: string
                enum: ["resource_name", "resource_id", "region", "image", "tag", "load_balancer", "availability_zones", "security_groups"]
                example: "resource_name"
              operator:
                type: string
                enum: ["equals", "not_equals", "contains", "not_contains", "start_with", "end_with"]
                example: "equals"
              expression:
                type: string
                example: "value"
