get:
  description: 'Rules represent configuration checks that detect misconfiguration
    in your cloud environment.

    Rules are cloud vendor specific. A rule is mapped to one or more controls.

    This API returns the list of rules that can determine the state of a specific
    control.'
  operationId: get_rules_v1_misconfigurations_rules_get
  parameters:
  - $ref: "../parameters/cloud_query.yaml"
  - $ref: "../parameters/complianceName_query.yaml"
  - $ref: "../parameters/controlId_query.yaml"
  - $ref: "../parameters/services_query.yaml"
  - $ref: "../parameters/pageToken_query.yaml"
  - $ref: "../parameters/pageSize_query.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../schemas/PaginatedResponse_RulesModel_.yaml"
      description: Successful Response
    '400':
      content: {}
      description: Bad Request
    '404':
      description: Not found
    '422':
      content:
        application/json:
          schema:
            $ref: "../schemas/HTTPValidationError.yaml"
      description: Validation Error
  summary: Get Rules
  tags:
  - Misconfiguration
parameters: []
