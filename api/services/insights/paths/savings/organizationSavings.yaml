get:
  summary: "Get Cross Organization Savings by Resource"
  description:
    Retrieve savings over a specified time period, for all available accounts in the organization. Example of URL over a time period of 30 days - https://api.spotinst.io/insights/savings?fromDate=1662791185&toDate=1665383185
  operationId: "resourceSavings"
  tags:
    - "Insights Service"
  parameters:
    - in: "query"
      name: "fromDate"
      example: "1662791185"
      description: >
        Date can be either in ISO-8601 date format (yyyy-mm-dd) or in Unix Timestamp format (e.g. 1494751821472).
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "toDate"
      example: "1665383185"
      description: >
        Date can be either in ISO-8601 date format (yyyy-mm-dd) or in Unix Timestamp format (e.g. 1494751821472).
      schema:
        type: "string"
      required: true
  responses:
    200:
      $ref: "../../responses/savings/organizationSavings.yaml"
    400:
      description: "Bad Request"

