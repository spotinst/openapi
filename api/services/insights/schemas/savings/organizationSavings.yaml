type: array
title: savings:extended:resourceSavings
items:
  type: object
  properties:
    accountId:
      type: string
      description: Account ID
      example: act-57765123
    accountName:
      type: string
      description: Account Name
      example: AccountName
    resourceId:
      type: string
      description: The id of the resource for which the savings are calculated
      example: o-a1b2c3d4
    resourceName:
      type: string
      description: The name of the reource
      example: Prod-Ocean-Cluster
    resourceType:
      type: string
      description: The type of the reource
      example: AWS_KUBERNETES_OCEAN
    runningHours:
      type: number
      format: double
      description: The total sum of running hour for the resource.
      example: 23.24
    potentialCost:
      type: number
      format: double
      description: The amount that the resource would have cost
      example: 1406.07
    actualCost:
      type: number
      format: double
      description: The actual amount that the resource cost
      example: 281.21
    amountSaved:
      type: number
      format: double
      description: Difference between potenrial and actual cost
      example: 1124.86
