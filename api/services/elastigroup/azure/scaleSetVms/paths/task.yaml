delete:
  summary: "Delete Task"
  description: >
    Delete an Elastigroup Azure
  operationId: "tasksScaleSetsAzureDelete"
  tags:
    - Elastigroup Azure Scale Set VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/taskId.yaml"

  responses:
    200:
      $ref: "../../../../../commons/responses/responseWrapper.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Update Task"
  description: >
    Update an Elastigroup Azure
  operationId: "tasksScaleSetsAzureUpdate"
  tags:
    - Elastigroup Azure Scale Set VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/taskId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/elastigroup.yaml"
            - type: "object"
              properties:
                group:
                  type: object
                  required:
                    - name
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
