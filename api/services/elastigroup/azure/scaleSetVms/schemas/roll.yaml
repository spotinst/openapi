type: object
properties:
  id:
    type: string
    example: sbgd-9876
  status:
    type: string
    example: ROLL_FINISHED
  progress:
    type: object
    properties:
      unit:
        type: string
        example: percent
      value:
        type: integer
        example: 100
  createdAt:
    type: string
    example: 2017-01-31T13:54:53.000+0000
  updatedAt:
    type: string
    example: 2017-01-31T14:26:37.000+0000
