type: object
properties:
  policyName:
    type: string
    example: "cpuScale"
  metricName:
    type: string
    example: Percentage CPU
  statistic:
    type: string
    example: average
    enum:
      - average
      - sampleCount
      - sum
      - minimum
      - maximum
  threshold:
    type: number
    format: float
    example: 0.75
  period:
    type: integer
    example: 60
  evaluationPeriods:
    type: integer
    example: 3
  cooldown:
    type: integer
    example: 300
  namespace:
    type: string
    example: "Microsoft.Network/applicationGateways"
  operator:
    type: string
    example: "gte"
    enum:
      - gt
      - gte
      - lt
      - lte
  dimenstions:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: resourceName
        value:
          type: string
          example: TestAppGateway
  action:
    type: object
    properties:
      type:
        type: string
        example: adjustment
      adjustment:
        type: string
        example: "2"
