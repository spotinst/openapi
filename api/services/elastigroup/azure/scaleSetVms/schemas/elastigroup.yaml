type: "object"
title: "Elastigroup Wrapper"
required:
  - group
properties:
  group:
    type: "object"
    title: "Azure Elastigroup"
    properties:
      id:
        type: "string"
        example: "sig-123456789"
        readOnly: true
        description: >
          Azure Elastigroup ID
      name:
        type: "string"
        example: "spotinst-group"
        description: >
          Azure Elastigroup Name
      region:
        type: "string"
        example: "eastus"
        description: >
          Valid Azure region the Elastigroup is managed in
      resourceGroupName:
        type: string
        example: spotinst-azure
        description: >
          The Azure resource group to associate the Elastigroup with
      capacity:
        type: "object"
        properties:
          target:
            type: "integer"
            example: 8
            description:
              Current scale the Elastigroup will conform to
          minimum:
            type: "integer"
            example: 2
            description: >
              The Elastigroup will not set a target below this value
          maximum:
            type: "integer"
            example: 10
            description: >
              The Elastigroup will not set a target greater than this value
      scaling:
        type: object
        title: Azure Scaling
        properties:
          up:
            type: array
            items:
              $ref: "../schemas/scaling-policy-up.yaml"
          down:
            type: array
            items:
              $ref: "../schemas/scaling-policy-down.yaml"
      strategy:
        type: "object"
        title: Scaling Strategy
        properties:
          lowPriorityPercentage:
            type: "integer"
          odCount:
            type: "integer"
          drainingTimeout:
            type: "integer"
      compute:
        type: "object"
        properties:
          vmSizes:
            type: "object"
            properties:
              odSizes:
                type: array
                items:
                  type: string
                  example: standard_a1_v1
              lowPrioritySizes:
                type: array
                items:
                  type: string
                  example: standard_a2_v2
          product:
            type: sting
            example: Linux
            enum:
              - Linux
              - Windows
          health:
            type: object
            properties:
              autoHealing:
                type: boolean
                example: true
              healthCheckType:
                type: string
                example: INSTANCE_STATE
                enum:
                  - INSTANCE_STATE
              gracePeriod:
                type: integer
                example: 120
          launchSpecification:
            type: object
            properties:
              image:
                type: object
                properties:
                  marketplace:
                    type: object
                    description:
                      Azure Marketplace VM Image. Cannot be used with `custom`
                    properties:
                      publisher:
                        type: string
                        example: "OpenLogic"
                      offer:
                        type: string
                        example: "CentOS"
                      sku:
                        type: string
                        example: "7.3"
                      version:
                        type: string
                        example: "7.3-1611"
                  shutdownScript:
                    type: string
                    example: "IyEvdXNyL2Jpbi9lbnYgYmFzaAoiR29vZGJ5ZSBvbGQgaW5zdGFuY2Ui"
                  custom:
                    type: object
                    description: >
                      Custom VM image.  Cannot be used with `marketplace`
                    properties:
                      resourceGroupName:
                        type: string
                        example: "spotinst-azure"
                      imageName:
                        type: string
                        example: "custom-image-name"
              loadBalancersConfig:
                type: object
                properties:
                  loadBalancers:
                    type: array
                    items:
                      anyOf:
                        - type: object
                          title: MULTAI_TARGET_SET
                          properties:
                            type:
                              type: string
                              example: MULTAI_TARGET_SET
                              enum:
                                - MULTAI_TARGET_SET
                            balancerId:
                              type: string
                              example: lb-1ee2e3q
                            targetSetId:
                              type: string
                              example: ts-3eq
                            autoWeight:
                              type: boolean
                              example: true
                        - type: object
                          title: APPLICATION_GATEWAY
                          properties:
                            type:
                              type: string
                              example: APPLICATION_GATEWAY
                              enum:
                                - APPLICATION_GATEWAY
                            resourceGroupName:
                              type: string
                              example: azureResourceGroup
                            applicationGatewayName:
                              type: string
                              example: appGateway
                            backendPoolName:
                              type: string
                              example: backendpool490822
              userData:
                type: string
              managedServiceIdentities:
                type: array
                items:
                  type: object
                  properties:
                    name: string
                    example: mySI2
                  resourceGroupName:
                    resourceGroupName: string
                    example: myResourceGroup
              tags:
                type: array
                items:
                  type: object
                  properties:
                    tagKey:
                      type: string
                      example: env
                    tagValue:
                      type: string
                      example: staging
              network:
                type: object
                properties:
                  virtualNetworkName:
                    type: string
                    example: vname
                  subnetName:
                    type: string
                    example: my-subnet-name
                  resourceGroupName:
                    type: string
                    example: subnetResourceGroup
                  assignPublicIp: true
                  additionalIpConfigurations:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: config1
                        privateIpAddressVersion:
                          type: string
                          example: IPv4
              extensions:
                type: array
                items:
                  type: object
                  properties:
                    autoUpgradeMinorVersion:
                      type: boolean
                      example: true
                    name:
                      type: string
                      example: "k8s-agentpool1-38611891-vmss-computeAksLinuxBilling"
                    protectedSettings:
                      type: string
                      example: null
                    publisher:
                      type: string
                      example: "Microsoft.AKS"
                    type:
                      type: string
                      example: "Compute.AKS-Engine.Linux.Billing"
                    typeHandlerVersion:
                      type: string
                      example: "1.0"
              customData:
                type: string
              login:
                type: object
                properties:
                  userName:
                    type: string
                    example: spotinst
                  sshPublicKey:
                    type: string
                  password:
                    type: string
      thirdPartiesIntegration:
        type: "object"
        properties:
          kubernetes:
            type: "object"
            properties:
              clusterIdentifier:
                type: string
                example: "aks-engine-cluser"
                description: >
                  Must mastch the clusterIdentifier that was sent when
                   the [Spot Controller](https://api.spot.io/container-management/kubernetes/kubernetes-tutorials/installing-kubernetes-controller/)
                   was installed.
          hpcGridEngine:
            type: "object"
            required:
              - clusterId
            properties:
              clusterId:
                type: string
                example: "spotinst-uge-cluster"
                description: >
                  Must match the clusterId used by the [controller](https://api.spot.io/elastigroup-for-azure/hpc/introduction/)
              queues:
                type: array
                description: >
                  If defined the autoscaler will only match this Elastigroup to jobs associated with the queues listed here. If empty or null, then all queues will be monitored.
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "burst.q"
                      description: >
                        The name of the queue to monitor
              distribution:
                type: string
                enum:
                  - sge
                  - uge
                description: >
                  The specific distribution of grid engine. Defaults to `sge`
                properties:
                  name:
                    type: string
              tortuga:
                type: object
                description: >
                  Optional configuration for `uge` distribution managed with Tortuga
                properties:
                  softwareProfile:
                    type: string
                    example: "execd"
                    description: >
                      An existing Tortuga software profile
                  hardwareProfile:
                    type: string
                    example: "execd-elastigroup"
                    description: >
                      An existing Torguga hardware profile that is configured for remote nodes and dynamic hostnames

