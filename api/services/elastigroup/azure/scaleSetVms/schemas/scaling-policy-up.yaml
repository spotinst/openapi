allOf:
  - $ref: "./scaling-policy-base.yaml"
  - type: object
    properties:
      policyName:
        example: "cpuScaleUp"
      threshold:
        example: 0.75
      operator:
        example: "gte"
      action:
        type: object
        properties:
          type:
            type: string
            example: adjustment
            enum:
              - adjustment
              - setMinTarget
              - updateCapacity
              - percentageAdjustment
