delete:
  summary: "Elastigroup Azure Scale Sets - Task Delete"
  description: >
    Delete an Elastigroup Azure
  operationId: "tasksScaleSetsAzureDelete"
  tags:
    - Elastigroup Azure Low Priority VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Elastigroup Azure Scale Sets - Task Update"
  description: >
    Update an Elastigroup Azure
  operationId: "tasksScaleSetsAzureUpdate"
  tags:
    - Elastigroup Azure Low Priority VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup.yaml"
          - type: "object"
            properties:
              group:
                type: object
                required:
                - name
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
