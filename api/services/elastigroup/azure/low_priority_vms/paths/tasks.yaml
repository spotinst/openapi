get:
  summary: "Elastigroup Azure Scale Sets - Task List"
  description: >
    List all Azure Tasks for a Spot Account
  operationId: "tasksScaleSetsAzureListAll"
  tags:
    - Elastigroup Azure Low Priority VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"

post:
  summary: "Elastigroup Azure Scale Sets - Task Create"
  description:
    Create a new Azure Task
  operationId: "tasksScaleSetsAzureCreate"
  tags:
    - Elastigroup Azure Low Priority VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup.yaml"
          - type: "object"
            properties:
              group:
                type: object
                required:
                - name
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
