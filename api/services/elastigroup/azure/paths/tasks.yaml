get:
  summary: "Azure Tasks - List"
  description: >
    List all Azure Tasks for a Spotinst Account
  operationId: "tasksAzureListAll"
  tags:
  - "Azure Tasks"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"

post:
  summary: "Azure Tasks - Create"
  description:
    Create a new Azure Task
  operationId: "tasksAzureCreate"
  tags:
  - "Azure Tasks"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup.yaml"
          - type: "object"
            properties:
              group:
                type: object
                required:
                - name
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
