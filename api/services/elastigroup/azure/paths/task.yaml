delete:
  summary: "Elastigroup Azure - Delete"
  description: >
    Delete an Elastigroup Azure
  operationId: "elastigroupAzureDelete"
  tags:
  - "Azure Tasks"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Elastigroup Azure - Update"
  description: >
    Update an Elastigroup Azure
  operationId: "elastigroupAzureUpdate"
  tags:
  - "Azure Tasks"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup.yaml"
          - type: "object"
            properties:
              group:
                type: object
                required:
                - name
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
