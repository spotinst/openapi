put:
  summary: "Suspend Group"
  description: >
    Suspends the Group.
  operationId: "elastigroupAzureSpotVmsSuspend"
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/groupId.yaml"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/suspendGroupVm-update.yaml"
  responses:
    200:
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  request:
                    type: object
                    description: |
                      Original request properties
                    properties:
                      $ref: "../../../../../commons/schemas/responseWrapperRequestScheme.yaml"
                    example:
                      id: "ff3e1e5b-91b8-42fa-8267-b988efc7f662"
                      url: "/azure/compute/group/sig-123123/vmHealthiness"
                      method: GET
                      timestamp: 2015-06-29T13:01:55.060Z
                  response:
                    type: object
                    description: |
                      Response package that includes, status, type and any relevant data.
                    properties:
                      $ref: "../../../../../commons/schemas/responseWrapperResponseScheme.yaml"
                      items:
                        $ref: "../schemas/suspendGroupVm-update.yaml#/properties/processes"
                    example:
                      status:
                        code: 200
                        message: "ok"
                      kind: "spotinst:azure:compute:group:something"
                      items:
                        - name: autoHealing
                          ttlInMinute: 120
                        - name: signalTimeout
                      count: 2
    400:
      description: "Bad Request"
