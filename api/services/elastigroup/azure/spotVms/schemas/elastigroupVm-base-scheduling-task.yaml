type: object
required:
  - isEnabled
  - cronExpression
properties:
  isEnabled:
    type: string
    description: |
      A list of scheduling tasks.
  cronExpression:
    type: string
    description: |
      A valid cron expression.
      The cron is running in UTC time zone and is in Unix cron format of Cron Expression Validator Script.
      Only one of 'frequency' or 'cronExpression' should be used at a time.
    example: "0 1 * * *"