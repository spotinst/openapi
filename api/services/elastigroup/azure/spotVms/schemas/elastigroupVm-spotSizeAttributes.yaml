type: object
title: Elastigroup spot size attributes
description: |
  Defines values and ranges for attributes of the spot sizes to use when launching VMs.
   <a style=color:red>Required if spotSizes isn't specified.</a>
properties:
  minCpu:
    type: integer
    description: |
      Minimum instance CPU units.
    example: 2
  maxCpu:
    type: integer
    description: |
      Maximum instance CPU units.
    example: 8
  minStorage:
    type: integer
    description: |
      Minimum instance storage (GiB).
    example: 5
  maxStorage:
    type: integer
    description: |
      Maximum instance storage (GiB).
    example: 50
  minMemory:
    type: integer
    description: |
      Minimum instance memory (GiB).
    example: 2
  maxMemory:
    type: integer
    description: |
      Maximum instance memory (GiB).
    example: 2
  cpuArchitecture:
    type: string
    description: |
      Required CPU architecture.
    enum:
      - X64
      - ARM64
    example: X64
