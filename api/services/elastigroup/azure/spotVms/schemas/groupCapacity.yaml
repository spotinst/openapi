type: object
title: "Elastigroup Capacity"
description: |
  Capacity of Elastigroup.
properties:
  capacity:
    type: object
    title: Capacity
    properties:
      target:
        type: integer
        description: |
          Desired number of VMs for Elastigroup to maintain.
        example: 8
      minimum:
        type: integer
        example: 2
        description: >
          Minimum number of VMs.
      maximum:
        type: integer
        example: 10
        description: >
          Maximum number of VMs.