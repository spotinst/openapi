get:
  summary: "Elastigroup Azure - Deployment Status"
  description: >
    Get the status of a specific deployment.
  operationId: "elastigroupAzureSpotVmsDeploymentStatus"
  tags:
    - Elastigroup Azure Spot VMs Deployment
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/groupId.yaml"
    - in: query
      name: DEPLOYMENT_ID
      example: sbgd-9876
      description: >
        The deployment ID you want to query.
      schema:
        type: string
      required: true
  responses:
    200:
      $ref: "../responses/groupVmDeployment.yaml"
    400:
      description: "Bad Request"

