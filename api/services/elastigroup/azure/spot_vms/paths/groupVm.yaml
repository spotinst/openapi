put:
  summary: "Elastigroup Azure - Update"
  description: >
    Update an Azure Elastigroup cluster.
  operationId: "elastigroupAzureSpotVmsUpdate"
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroupVm.yaml"
          - type: "object"
            properties:
              group:
                type: object
  responses:
    200:
      $ref: "../responses/elastigroupVm.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Elastigroup Azure - Get Group"
  description: >
    List an Elastigroup cluster.
  operationId: "elastigroupAzureSpotVmsGetGroup"
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroupVm.yaml"
    400:
      description: "Bad Request"

delete:
  summary: "Elastigroup Azure - Delete"
  description: >
    Delete an Elastigroup cluster.
  operationId: "elastigroupAzureSpotVmsDelete"
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"
