type: object
title: "Import VM to a Stateful Node"
properties:
  statefulNodeImport:
    type: object
    title: Azure Import Stateful Node
    required:
      originalVmName
      resourceGroupName
      node
    properties:
      statefulImportId:
        type: string
        example: "sin-12345678"
        readOnly: true
        description: |
          Azure Import Stateful Node ID
      originalVmName:
        type: string
        example: "Spot Import Stateful Node"
        description: |
          Azure Import Stateful Node Name
      resourceGroupName:
        type: string
        example: "spotResourceGroup"
        description: |
          Name of the Resource Group for Stateful Node.
      drainingTimeout:
        type: integer
        example: 1
        description: |
          Hours to keep resources alive
        min: 0
        max: 1800
      resourcesRetentionTime:
        type: integer
        example: 1
        description: |
          Hours to keep resources alive
        min: 0
        max: 731
      node:
        required: true
        $ref: "./create/createStatefulNode.yaml"