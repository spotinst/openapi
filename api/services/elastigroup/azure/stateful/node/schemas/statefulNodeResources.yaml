type: object
title: "Stateful Node Resources"
properties:
  id:
    type: string
    example: "ssn-12345678"
    description: |
      The Stateful Node ID.
  name:
    type: string
    example: "MyStatefulNode"
    description: |
      The name of the disk.
  resourceGroupName:
    type: string
    example: "dataDiskResourceGroup"
    description: |
      The resource group name of the stateful node.
  network:
    type: object
    title: "Stateful Node Network Resources"
    description: |
      Stateful Node Network Resources.
    properties:
      virtualNetwork:
        type: object
        title: "Stateful Node Virtual Network Resource"
        description: |
          Stateful Node Virtual Network Resource.
        properties:
          name:
            type: string
            example: "MyVirtualNetwork"
            description: |
              The name of the disk.
          resourceGroupName:
            type: string
            example: "virtualNetworkResourceGroup"
            description: |
              The resource group name of the virtual network.
      networkInterfaces:
        type: array
        description: |
          Network Interfaces.
        items:
          type: object
          title: "Stateful Node Network Instance Resources"
          properties:
            name:
              type: string
              example: "MyNetworkInterface"
              description: |
                The name of the disk.
            resourceGroupName:
              type: string
              example: "networkInterfaceResourceGroup"
              description: |
                The resource group name of the network interface.
            isPrimary:
              type: boolean
              example: true
              description: |
                Is the network interface primary.
            networkSecurityGroup:
              type: object
              title: "Stateful Node Network Security Group"
              properties:
                name:
                  type: string
                  example: "MyNetworkSecurityGroup"
                  description: |
                    The name of the disk.
                resourceGroupName:
                  type: string
                  example: "networkSecurityGroupResourceGroup"
                  description: |
                    The resource group name of the network interface.
            ipConfigurations:
              type: array
              description: |
                IP Configurations.
              items:
                type: object
                title: "Stateful IP Configuration Resources"
                properties:
                  name:
                    type: string
                    example: "MyIPConfiguration"
                    description: |
                      The name of the disk.
                  isPrimary:
                    type: boolean
                    example: true
                    description: |
                      Is the network interface primary.
                  subnet:
                    type: object
                    title: "Stateful Node Subnet Resource"
                    properties:
                      name:
                        type: string
                        example: "MyNetworkInterface"
                        description: |
                          The name of the disk.
                      resourceGroupName:
                        type: string
                        example: "networkInterfaceResourceGroup"
                        description: |
                          The resource group name of the network interface.
                      addressPrefix:
                        type: string
                        example: "addressPrefix"
                        description: |
                          The resource group name of the network interface.
                  publicIp:
                    type: object
                    title: "Stateful Node Subnet Resource"
                    properties:
                      name:
                        type: string
                        example: "MyNetworkInterface"
                        description: |
                          The name of the disk.
                      resourceGroupName:
                        type: string
                        example: "networkInterfaceResourceGroup"
                        description: |
                          The resource group name of the network interface.
                      ipAddress:
                        type: string
                        example: "ipAddress"
                        description: |
                          The resource group name of the network interface.
                      skuName:
                        type: string
                        example: "skuName"
                        description: |
                          The resource group name of the network interface.


                  privateIpAddress:
                    type: string
                    example: "privateIpAddress"
                    description: |
                      Is the network interface primary.
                  privateIPAddressVersion:
                    type: string
                    example: "privateIPAddressVersion"
                    description: |
                      Is the network interface primary.
                  privateIpAllocationMethod:
                    type: string
                    example: "privateIpAllocationMethod"
                    description: |
                      Is the network interface primary.
                  applicationSecurityGroups:
                    type: array
                    description: |
                      IP Configurations.
                    items:
                      type: object
                      title: "Stateful IP Configuration Resources"
                      properties:
                        name:
                          type: string
                          example: "MyIPConfiguration"
                          description: |
                            The name of the disk.
                        resourceGroupName:
                          type: string
                          example: "networkSecurityGroupResourceGroup"
                          description: |
                            The resource group name of the network interface.

  storage:
    type: object
    title: "Stateful Node Network Resources"
    description: |
      Stateful Node Network Resources.
    properties:
      osDisk:
        type: object
        title: "Stateful Node Virtual Network Resource"
        description: |
          Stateful Node Virtual Network Resource.
        properties:
          name:
            type: string
            example: "MyVirtualNetwork"
            description: |
              The name of the disk.
          resourceGroupName:
            type: string
            example: "virtualNetworkResourceGroup"
            description: |
              The resource group name of the virtual network.
          osType:
            type: string
            example: "virtualNetworkResourceGroup"
            description: |
              The resource group name of the virtual network.
          storageAccountType:
            type: string
            example: "virtualNetworkResourceGroup"
            description: |
              The resource group name of the virtual network.
          sizeGB:
            type: integer
            example: 1
            description: |
              The resource group name of the virtual network.
          snapshot:
            type: string
            example: "virtualNetworkResourceGroup"
            description: |
              The resource group name of the virtual network.
          lastCompletedSnapshot:
            type: string
            readOnly: true
            format: date-time
            example: "2022-01-01T00:00:00.000+0000"
      dataDisks:
        type: array
        description: |
          Network Interfaces.
        items:
          type: object
          title: "Stateful Node Network Instance Resources"
          properties:
            name:
              type: string
              example: "MyNetworkInterface"
              description: |
                The name of the disk.
            resourceGroupName:
              type: string
              example: "networkInterfaceResourceGroup"
              description: |
                The resource group name of the network interface.
            storageAccountType:
              type: string
              example: "virtualNetworkResourceGroup"
              description: |
                The resource group name of the virtual network.
            sizeGB:
              type: integer
              example: 1
              description: |
                The resource group name of the virtual network.
            lun:
              type: integer
              example: 1
              description: |
                The resource group name of the virtual network.
            snapshot:
              type: string
              example: "virtualNetworkResourceGroup"
              description: |
                The resource group name of the virtual network.
            lastCompletedSnapshot:
              type: string
              readOnly: true
              format: date-time
              example: "2022-01-01T00:00:00.000+0000"