type: object
title: "Daily Aggregated Costs"
properties:
  usage:
    type: object
    properties:
      spot:
        type: object
        properties:
          hours:
            type: number
            format: float
            example: 2781.758
      od:
        type: object
        properties:
          hours:
            type: number
            format: float
            example: 0.0
  cost:
    type: object
    properties:
      odCost:
        type: number
        format: float
        example: 0.0
      spotPotentialCost:
        type: number
        format: float
        example: 380.9154
      spotActualCost:
        type: number
        format: float
        example: 118.7367
      day:
        type: string
        readOnly: true
        format: date-time
        example: "2022-01-01T00:00:00.000+0000"
