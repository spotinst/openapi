type: object
title: Stateful Node Health
description: |
  Set the auto healing preferences for unhealthy VMs.
properties:
  healthCheckTypes:
    type: array
    description: |
      Healthcheck to use to validate VM health.
    enum: [vmState, applicationGateway]
    example: ["vmState"]
  gracePeriod:
    type: integer
    description: |
      Period of time to wait for VM to reach healthiness before monitoring for unhealthiness.
    example: 120
    min: 0
  autoHealing:
    type: boolean
    example: true
    description: |
      Enable Autohealing of unhealthy VMs.
  unhealthyDuration:
    type: integer
    description: |
      Amount of time to be unhealthy before a replacement is triggered
    example: 360
    min: 120