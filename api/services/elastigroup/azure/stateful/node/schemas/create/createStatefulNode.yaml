type: object
title: "Create Azure Stateful Node"
properties:
  statefulNode:
    type: object
    title: Azure Stateful Node
    required:
      name
      region
      resourceGroupName
      strategy
      persistence
    properties:
      id:
        type: string
        example: "ssn-12345678"
        readOnly: true
        description: |
          Azure Stateful Node ID
      name:
        type: string
        example: "Spot Stateful Node"
        description: |
          Azure stateful node name.
      region:
        type: string
        example: "westus2"
        description: |
          The Azure region your stateful node will be created in.
      resourceGroupName:
        type: string
        example: "spotResourceGroup"
        description: |
          Name of the Resource Group for stateful node.
      description:
        type: string
        example: "This is my example stateful node"
        description: |
          Describe your Azure stateful node.
      strategy:
        $ref: "../../schemas/create/createStatefulNodeStrategy.yaml"
      compute:
        required: true
        $ref: "../../schemas/create/createStatefulNodeCompute.yaml"
      persistence:
        $ref: "../../schemas/create/createStatefulNodePersistence.yaml"
      scheduling:
        $ref: "../../schemas/create/createStatefulNodeScheduling.yaml"
      health:
        $ref: "../../schemas/create/createStatefulNodeHealth.yaml"
      createdAt:
        type: string
        readOnly: true
        format: date-time
        example: "2022-01-01T00:00:00.000+0000"
      updatedAt:
        type: string
        readOnly: true
        format: date-time
        example: "2022-01-01T00:00:00.000+0000"

