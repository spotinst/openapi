description: Get Daily VM Size Usage Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/azure/compute/statefulNode/sizeUsage/daily"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/dailyVmSizeUsage.yaml"
                kind:
                  example: "spotinst:azure:stateful:dailySizeUsage"