description: Get Aggregated Costs Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/azure/compute/statefulNode/cost"
                method:
                  example: "GET"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/aggregatedCosts.yaml"
                kind:
                  example: "spotinst:azure:statefulNode:cost"