description: Update Stateful Node Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/azure/compute/statefulNode/ssn-12345678"
                method:
                  example: "UPDATE"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/update/updateStatefulNode.yaml"
                kind:
                  example: "spotinst:azure:statefulNode"