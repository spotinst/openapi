description: Attach Data Disk To Stateful Node Response
content:
  application/json:
    schema:
      allOf:
        - $ref: "../../../../../../commons/schemas/responseItemWrapper.yaml"
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: "/azure/compute/statefulNode/ssn-12345678/dataDisk/attach"
                method:
                  example: "PUT"
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "../schemas/attachDataDisk/disk.yaml"
                kind:
                  example: "spotinst:azure:disk"