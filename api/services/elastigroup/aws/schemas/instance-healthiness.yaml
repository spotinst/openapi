type: object
properties:
  instanceId:
    type: string
    description: Instance ID
    example: i-07593cd9173cd9667
  spotRequestId:
    type: string
    description: Spot Request ID
    example: sir-xjag9yqp
  groupId:
    type: string
    description: Group ID
    example: sig-1b656b92
  availabilityZone:
    type: string
    description: Availability Zone
    example: us-west-2b
  lifeCycle:
    type: string
    description: Life Cycle
    example: SPOT
  healthStatus:
    type: string
    description: Health Status
    example: HEALTHY
  agentHealth:
      $ref: "spot-agent-health.yaml"