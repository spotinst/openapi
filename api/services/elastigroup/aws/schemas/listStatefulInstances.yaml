type: object
properties:
  id:
    type: "string"
    example: "ssi-046b119c"
    description: >
      ssi-046b119c
  instanceId:
    type: string
    example: "i-08878aad7f35d20f5"
    description: >
      i-08878aad7f35d20f5
  privateIp:
    type: string
    example: "172.31.30.122"
    description: >
      172.31.30.122
  imageId:
    type: string
    example: "ami-082b5a644766e0e6f"
    description: >
      ami-082b5a644766e0e6f
  state:
    type: string
    example: ACTIVE
    enum: [ACTIVE, PAUSE,PAUSING,PAUSED,RESUME,RESUMING,RECYCLE,RECYCLING,DEALLOCATE,DEALLOCATING,DEALLOCATED,ERROR]
    description: >
      Possible values:
      <ul>ACTIVE The sateful instance is running.</li>
      <li>PAUSE Initiating a Pause action.</li>
      <li>PAUSING Pause in progress.</li>
      <li>PAUSED Stateful instance is Paused.</li>
      <li>RESUME Initiating a Resume action.</li>
      <li>RESUMING Resume in progress.</li>
      <li>RECYCLE Initiating a Recycle process.</li>
      <li>RECYCLING Recycle in progress.</li>
      <li>DEALLOCATE Initiating a Deallocate process.</li>
      <li>DEALLOCATING Deallocation in progress.</li>
      <li>DEALLOCATED Stateful instance is Deallocated.</li>
      <li>ERROR Error state.</ul>
  devices:
    type: "array"
    items:
      properties:
        deviceName:
          type: string
          example: "/dev/xvda"
          description: >
            /dev/xvda
        volumeId:
          type: string
          example: "vol-0bb1c83fb203ad686"
          description: >
            vol-0bb1c83fb203ad686
        snapshotId:
          type: string
          example: "snap-0a2803e5e45d63c3a"
          description: >
            snap-0a2803e5e45d63c3a
  launchedAt:
    type: string
    example: "2019-12-10T08:01:43.000Z"
    description: >
      2019-12-10T08:01:43.000Z
  createdAt:
    type: string
    example: "2019-12-10T08:02:16.000Z"
    description: >
      2019-12-10T08:02:16.000Z









   



    


    


    