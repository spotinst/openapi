type: object
title: AWS Elastigroup
required:
  - group
properties:
  group:
    type: object
    description: Elastigroup Configuration
    required:
      - name
      - capacity
    properties:
      name:
        type: string
        description: >
          AWS Elastigroup Name
        example: "my-Elastigroup"
        required: true
      description:
        type: string
        description: >
          Describe your AWS Elastigroup
        example: "This Elastigroup is used for Development"
      region:
        type: string
        description: >
          The AWS region your group will be created in.
           This parameter is required if you specify subnets (through compute.subnetIds).
           This parameter is optional if you specify Availability Zones (through compute.availabilityZones).
        example: "use-east-1"
      capacity:
        description: Capacity Configuration
        type: object
        title: Elastigroup Capacity
        required:
          - target
          - minimum
          - maximum
          - unit
        properties:
          target:
            type: integer
            description: |
              The number of instances to launch
            example: 1
          minimum:
            type: integer
            description: |
              The lower limit number of instances that you can scale down to
            example: 0
          maximum:
            type: integer
            description: |
              The upper limit number of instances that you can scale up to
            example: 10
          unit:
            type: string
            enum: [ instance, weight ]
            description: |
              The capacity unit to launch instances by.
              Note: for groups with integration to K8S / ECS weight option is not supported.
            example: "instance"
      strategy:
        type: object
        title: Elastigroup Strategy
        description: Strategy
        required:
          - availabilityVsCost
        properties:
          risk:
            type: integer
            minimum: 0
            maximum: 100
            example: 100
            default: 0
            description: >
              The percentage of Elastigroup that will run with spot market capacity
          onDemandCount:
            type: integer
            minimum: 0
            example: 0
            description: >
              Minimum number of instances that will always be on-demand
          availabilityVsCost:
            type: string
            enum: [ costOriented, availabilityOriented, balanced, cheapest, equalAzDistribution ]
            default: balanced
            description: |
              How Elastigroup determines which instances to add and replace.
              (please read this article before using [Equal AZ Instance Distribution](https://docs.spot.io/elastigroup-for-aws/concepts/general-concepts/equal-az-distribution))
          fallbackToOd:
            type: boolean
            default: false
            example: true
            description: |
              When set to `true` Elastigroup will launch On Demand instances if no spot market is available
          utilizeReservedInstances:
            type: boolean
            description: |
              In case of any available Reserved Instances, Elastigroup will utilize them before purchasing Spot instances
            example: false
          drainingTimeout:
            type: integer
            example: 120
            description: >
              The time in seconds to allow the instance be drained from incoming TCP connections and detached from ELB before terminating it, during a scale down operation
          signals:
            type: array
            description: |
              The signals defined for this group. For more information refer the below article: [Signals](https://docs.spot.io/elastigroup-for-aws/concepts/compute-concepts/using-signals-in-elastigroups)
            items:
              type: object
              properties:
                name:
                  type: string
                  description: |
                    The name of the signal defined for the group.
                  enum: [ INSTANCE_READY, INSTANCE_READY_TO_SHUTDOWN ]
                timeout:
                  type: integer
                  minimum: 60
                  maximum: 1800
                  description: |
                    The timeout in seconds to hold the instance until a signal is sent.
                    If no signal is sent the instance will be replaced (INSTANCE_READY) or we will terminate the instance (INSTANCE_READY_TO_SHUTDOWN) after the timeout.
                  default: 1800
                  example: 120
          persistence:
            type: array
            description: |
              You can register persistence (Stateful) recovery arguments
            items:
              type: object
              properties:
                shouldPersistPrivateIp:
                  item: boolean
                  description: |
                    Should the instance maintain its private IP
                  example: true
                shouldPersistRootDevice:
                  item: boolean
                  description: |
                    Should the instance maintain its root device volumes
                  example: true
                shouldPersistBlockDevices:
                  item: boolean
                  description: |
                    Should the instance maintain its Data volumes
                  example: true
                blockDevicesMode:
                  item: string
                  description: |
                    Determine the way we attach the data volumes to the data devices
                  enum: [ reattach, onLaunch ]
                  example: "reattach"
          revertToSpot:
            type: object
            description: |
              Hold settings for strategy correction - replacing On-Demand for Spot instances
            properties:
              performAt:
                type: string
                description: |
                  Settings for maintenance strategy - possible values: timeWindow, never, always.
                  performAt of type: 'never' OR 'timeWindow' can only be applied to groups with "availabilityOriented" OR groups with "persistence",
                  other groups allow either 'always' type or nothing which also means always.
                enum: [ never, always, timeWindow ]
                example: "timeWindow"
                default: "always"
              timeWindows:
                type: array
                description: |
                  When performAt is 'timeWindow': must specify a list of 'timeWindows' with at least one time window Each string is in the format of - ddd:hh:mm-ddd:hh:mm
                  ddd = day of week = Sun | Mon | Tue | Wed | Thu | Fri | Sat
                  hh = hour 24 = 0 -23
                  mm = minute = 0 - 59
                items:
                  type: string
                  example: "Mon:03:00-Wed:02:30"
          scalingStrategy:
            type: object
            description: |
              Set termination policy
            properties:
              terminationPolicy:
                type: string
                enum: [ default, newestInstance ]
                example: "default"
      compute:
        type: object
        title: Elastigroup Compute
        required:
          - product
          - availabilityZones
        properties:
          product:
            type: string
            description: |
              Operation system type.
            enum: [ Linux/UNIX (Amazon VPC), SUSE Linux (Amazon VPC), Windows (Amazon VPC), Red Hat Enterprise Linux (Amazon VPC) ]
            example: "Linux/UNIX"
          elasticIps:
            type: array
            description: |
              List of ElasticIPs Allocation Ids to associate to the group instances
            items:
              type: string
              example: "eipalloc-9d4e16f8"
          privateIps:
            type: array
            description: |
              List of Private IPs to associate to the group instances.
              Please note: This setting will only apply if rategy.persistence.shouldPersistPrivateIp is set to true.
            items:
              type: string
              default: "172.1.1.0"
          instanceTypes:
            type: object
            description: |
              Instance Types
            required:
              - ondemand
              - spot
            properties:
              ondemand:
                type: string
                description: |
                  Available Instance types
                example: "m3.medium"
              spot:
                type: array
                description: |
                  Available Spot Instance types
                example: [ "c3.large", "c4.large", "m3.large", "r3.large" ]
              preferredSpot:
                type: array
                description: |
                  Prioritize a subset of spot instance types. Must be a subset of the selected spot instance types.
                example: [ "c4.large" ]
              weights:
                type: array
                description: |
                  Custom weight for each instance type (only valid in weight capacity unit)
                items:
                  type: object
                  properties:
                    instanceType:
                      type: string
                      description: |
                        The instance type to customize its weight
                      example: "c4.large"
                    weightedCapacity:
                      type: integer
                      description: |
                        The weight
                      exmample: 8
          subnetIds:
            type: array
            description: |
              A comma-separated list of subnet identifiers for your group.
              When this parameter is set, compute.availabilityZones should be left unused.
            example: [ "subnet-4c1d1538", "subnet-2791bb61", "subnet-703a6f58", "subnet-c62846fc" ]
          availabilityZones:
            type: array
            description: |
              One or more availability Zones for the group.
              When this parameter is set, compute.subnetIds should be left unused.
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: |
                    The Availability Zone name
                  example: "us-west-2a"
                subnetIds:
                  type: array
                  description: |
                    A comma-separated list of subnet identifiers for your group.
                  example: [ "subnet-4333093a" ]
                placementGroupName:
                  type: string
                  description: |
                    specify a Placement Group name, the instances will be launched in the Placement Group for the AZ.

          preferredAvailabilityZones:
            type: array
            description: |
              The AZs to prioritize when launching Spot instances.
              If no markets are available in the Preferred AZs, Spot instances are launched in the non-preferred AZs.
              * Must be a sublist of compute.AvailabilityZones
              * strategy.availabilityVsCost must not be equalAzDistribution
            example: [ "us-east-1a","us-east-1b" ]
          launchSpecification:
            type: object
            required:
              - securityGroupIds
              - monitoring
              - imageId
              - keyPair
            properties:
              creditSpecification:
                type: object
                description: |
                  creditSpecification is a parameter that indicates in what mode t2/t3 instances will be launched with. It consists of one key: cpuCredits (String)
                properties:
                  cpuCredits:
                    type: string
                    enum: [ unlimited, standard ]
                    example: "unlimited"
              loadBalancersConfig:
                type: object
                description: |
                  Elastic Load Balancers configurations
                properties:
                  loadBalancers:
                    type: array
                    description: |
                      List of classic load balancers and/or application load balancer target groups and/or Multai load balancer target sets
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: |
                            The AWS resource name. Required for Classic Load Balancer. Optional for Application Load Balancer.
                          example: "MyTargetGroup"
                        arn:
                          type: string
                          description: |
                            The AWS resource ARN (Required only for ALB target groups)
                          example: "arn:aws:elasticloadbalancing:us-west-2:922761411234:targetgroup/MyTargetGroup/1fe63217f8ff1234"
                        type:
                          type: string
                          description: |
                            The resource type.
                          enum: [ CLASSIC, TARGET_GROUP, MULTAI_TARGET_SET ]
                          example: "TARGET_GROUP"
                        balancerId:
                          type: string
                          description: |
                            The Multai load balancer ID
                          example: "lb-123456789"
                        targetSetId:
                          description: |
                            The Multai load target set ID
                          type: string
                          example: "ts-123456789"
                        azAwerness:
                          description: |
                            `AZ Awareness` will ensure that instances within the same AZ are using the corresponding MLB runtime instance in the same AZ. This feature reduces multi-zone data transfer fees
                          type: boolean
                          example: false
                        autoWeight:
                          description: |
                            `Auto Weight` will automatically provide a higher weight for instances that are larger as appropriate. For example, if you have configured your Elastigroup with m4.large and m4.xlarge instances the m4.large will have half the weight of an m4.xlarge. This ensures that larger instances receive a higher number of MLB requests
                          type: boolean
                          example: true
              healthCheckType:
                type: string
                description: |
                  The service to use for the health check.
                enum: [ ELB, HCS, TARGET_GROUP, MLB, ECS_CLUSTER_INSTANCE, EC2, OPSWORKS, MULTAI_TARGET_SET, K8S_NODE, NOMAD_NODE ]
                example: "EC2"
              healthCheckGracePeriod:
                type: integer
                description: |
                  The amount of time, in seconds, after the instance has launched to starts and check its health.
                default: 300
                example: 600
              healthCheckUnhealthyDurationBeforeReplacement:
                type: integer
                description: |
                  The amount of time, in seconds, an existing instance should remain active after becoming unhealthy.
                  After the set time out the instance will be replaced
                example: 60
              securityGroupIds:
                type: array
                description: |
                  One or more security group IDs. In case of update it will override the existing Security Group with the new given array
                items:
                  type: string
                  example: [ "sg-0dfc2c8760df6fec7" ]
              monitoring:
                type: boolean
                description: |
                  Describes whether instance Enhanced Monitoring is enabled
                example: false
              ebsOptimized:
                type: boolean
                description: |
                  Enable EBS optimization for supported instance which is not enabled by default.
                  Note - additional charges will be applied.
                example: false
              imageId:
                type: string
                description: |
                  The ID of the image used to launch the instance.
                  * The following instance types are supported by HVM image: M3, M4, C3, C4, D2, G2, R3, CC2, CC1, CG1, CR1.
                  * The following instance types are supported by PV image: M1, M2, M3, C1, C3.
                  * In case of conflict between Instance type to image type, an error message will be returned
                example: "ami-01e24be29428c15b2"
              keyPair:
                type: string
                description: |
                  Specify a Key Pair to attach to the instances
                example: "labs-oregon"
              blockDeviceMappings:
                type: array
                description: |
                  Array list of block devices that are exposed to the instance, You can specify virtual devices and EBS volumes.
                items:
                  type: object
                  properties:
                    deviceName:
                      type: string
                      description: |
                        Set device name
                      example: "/dev/xvdcz"
                    ebs:
                      type: object
                      description: |
                        Set EBS properties
                      properties:
                        iops:
                          type: integer
                          minimum: 0
                          description: |
                            Must be greater than or equal to 0
                          example: 0
                        throughput:
                          type: integer
                          minimum: 125
                          maximum: 1000
                          example: 125
                          description: |
                            The amount of data transferred to or from a storage device per second, you can use this param just in a case that volumetype=‘gp3’.
                        volumeType:
                          type: string
                          description: |
                            Set volume type
                          example: "gp2"
                        deleteOnTermination:
                          type: boolean
                          description: |
                            Flag to delete the EBS on instance termination
                          example: true
                        volumeSize:
                          type: integer
                          description: |
                            Set volume size (in GB). When using this property - don't use dynamicVolumeSize.
                            Volume size should be greater or equal than the size configured in the AMI
                          example: 12
                        dynamicVolumeSize:
                          type: object
                          description: >
                            Set dynamic volume size properties. When using this object, you cannot use volumeSize. You must use one or the other.
                          properties:
                            baseSize:
                              type: integer
                              description: |
                                Initial size for volume
                              example: 50
                            resource:
                              type: string
                              example: "CPU"
                            sizePerResourceUnit:
                              type: integer
                              description: >
                                Additional size per resource unit (in GB).
                                For example: if baseSize=50, and sizePerResourceUnit=20, and an instance with 2 CPU is launched - its disk size will be: 90GB
                              example: 20
              networkInterfaces:
                type: array
                description: |
                  List of network interfaces in an EC2 instance.
                  If you define network interface, please pay attention to omit these properties from other sections in this JSON and set them here: subnetId - compute.availabilityZones
                items:
                  type: object
                  required:
                    - deviceIndex
                  properties:
                    description:
                      type: string
                      description: |
                        The description of the network interface. Applies only if creating a network interface when launching an instance.
                    deviceIndex:
                      type: integer
                      description: |
                        The position of the network interface in the attachment order.
                        A primary network interface has a device index of 0.
                        If you specify a network interface when launching an instance, you must specify the device index.
                      example: 0
                    secondaryPrivateIpAddressCount:
                      type: integer
                      description: |
                        The number of secondary private IPv4 addresses to assign to a network interface.
                        When you specify a number of secondary IPv4 addresses, Amazon EC2 selects these IP addresses within the subnet's IPv4 CIDR range.
                        You can't specify this option and specify more than one private IP address using privateIpAddresses.
                        The number of IP addresses you can assign to a network interface varies by instance type.
                        For more information, see IP Addresses Per ENI Per Instance Type in the Amazon Virtual Private Cloud User Guide.
                    associatePublicIpAddress:
                      type: boolean
                      description: |
                        Indicates whether to assign a public IPv4 address to an instance you launch in a VPC.
                        The public IP address can only be assigned to a network interface for eth0, and can only be assigned to a new network interface, not an existing one.
                        You cannot specify more than one network interface in the request.
                        If launching into a default subnet, the default value is true.
                      example: true
                    deleteOnTermination:
                      type: boolean
                      description: |
                        If set to true, the interface is deleted when the instance is terminated.
                        You can specify true only if creating a new network interface when launching an instance.
                    networkInterfaceId:
                      type: string
                      description: |
                        The ID of the network interface. Used to attach the specified network interface to the instance.


                    privateIpAddresses:
                      type: array
                      description: |
                        One or more private IPv4 addresses to assign to the network interface.
                        Only one private IPv4 address can be designated as primary.
                        You cannot specify this option if you're launching more than one instance in a RunInstances request.
                      items:
                        type: object
                        required:
                          - privateIpAddress
                          - primary
                        properties:
                          privateIpAddress:
                            type: string
                            description: |
                              The private IPv4 address.
                          primary:
                            type: boolean
                            description: |
                              Indicates whether the private IPv4 address is the primary private IPv4 address. Only one IPv4 address can be designated as primary.

                    subnetId:
                      type: string
                      description: |
                        The ID of the subnet to associate with the network interface.
                        Required when creating a new Network Interface, and not attaching an existing one via networkInterfaceId.

                    associateIpv6Address:
                      type: boolean
                      description: |
                        Indicates whether to assign an IPv6 address. Amazon EC2 chooses the IPv6 addresses from the range of the subnet.

              iamRole:
                type: object
                description: |
                  The instance profile iamRole
                properties:
                  name:
                    type: string
                    description: |
                      The iamRole name
                    example: "my-iamRole"
              userData:
                type: string
                format: byte
                description: |
                  The Base64-encoded MIME user data to make available to the instances
                example: "dXNlcmJhc2g2NGVuY29kZWQ="
              shutdownScript:
                type: string
                format: byte
                description: |
                  The Base64-encoded shutdown script to execute prior to instance termination. For more information please see: [Shutdown Script](https://docs.spot.io/integration-docs/elastigroup/concepts/compute-concepts/shutdown-scripts/)
                example: "dXNlcmJhc2g2NGVuY29kZWQ="
              tags:
                type: array
                items:
                  type: object
                  properties:
                    tagKey:
                      type: string
                      description: |
                        The tag's key
                      example: "Creator"
                    tagValue:
                      type: string
                      description: |
                        The tag's value
                      example: "John Doe"
              metadataOptions:
                title: Metadata Options
                type: object
                description: Optional field. Used for IMDSv2. In Create route can't be null. In Update route can be null.
                required:
                  - httpTokens
                properties:
                  httpTokens:
                    title: HTTP Tokens
                    type: string
                    description: Required for IMDSv2. Can’t be null in Create or Update. Values can be "optional" or "required".
                    example: optional
                  httpPutResponseHopLimit:
                    type: int
                    example: "33"
                    description: |
                      An integer within 1,64 range (including).
                      The desired HTTP PUT response hop limit for instance metadata requests.
                      The larger the number, the further instance metadata requests can travel.
              cpuOptions:
                title: CPU options
                type: object
                description: Optional field. The CPU options for the instances that are launched within the group.
                required:
                  - threadsPerCore
                properties:
                  threadsPerCore:
                    title: thread per core
                    type: int
                    example: "1"
                    description: |
                      The number of threads per CPU core.
                      To disable multithreading for the instances, specify a value of 1 .
                      Otherwise, specify the default value of 2 .

      scaling:
        type: object
        title: Elastigroup Scaling
        properties:
          up:
            type: object
            properties:
              policyName:
                type: string
                description: |
                  The policy name
                example: "my-up-policy"
              metricName:
                type: string
                description: |
                  The name of the metric.
                default: "CPUUtilization"
                example: "CPUUtilization"
              statistic:
                type: string
                description: |
                  The metric statistics to return.
                enum: [ average , sum , sampleCount , maximum , minimum , percentile ]
                example: "average"
              extendedStatistic:
                type: string
                description: |
                  Percentile statistic. Valid values: p0.1 - p100
                example: "p1.5"
              unit:
                type: string
                description: |
                  The unit for the alarm's associated metric.
                enum: [ seconds , microseconds , milliseconds , bytes , kilobytes , megabytes , gigabytes , terabytes , bits , kilobits , megabits , gigabits , terabits , percent , count , bytes/second , kilobytes/second , megabytes/second , gigabytes/second , terabytes/second , bits/second , kilobits/second , megabits/second , gigabits/second , terabits/second , count/second , none ]
                example: "percent"
              threshold:
                type: double
                description: |
                  The value against which the specified statistic is compared
                example: 90
              action:
                type: object
                example: "adjustment"
                description: |
                  The action to take when scale up is needed.
                  A mandatory field, that should be filled with one of the following:
                  "adjustment", "percentageAdjustment", "setMaxTarget", "setMinTarget", "updateCapacity".
                properties:
                  type:
                    type: string
                    description: |
                      The type of the action to take when scale up is needed.
                    enum: [ adjustment , updateCapacity setMinTarget , percentageAdjustment ]
                    example: "updateCapacity"
                  adjustment:
                    type: integer
                    description: |
                      The number / percentage associated with the specified adjustment type.
                      Required if using `adjustment` or `percentageAdjustment` as action type
                    example: 1
                  minTargetCapacity:
                    type: integer
                    description: |
                      The number with the target capacity needed.
                      Required if using `setMinTarget` as action type
                    example: 1
                  target:
                    type: integer
                    description: |
                      The desired number of instances. Required if using `updateCapacity` as action type and neither `minimum` nor `maximum` are not defined.
                    example: 1
                  minimum:
                    type: integer
                    description: |
                      The lower limit number of instances that you can scale down to. Optional, required if using `updateCapacity` as action type and neither `target` nor `maximum` are not defined
                    example: 0
                  maximum:
                    type: integer
                    description: |
                      The upper limit number of instances that you can scale up to. Optional, required if using `updateCapacity` as action type and neither `target` nor `minimum` are not defined
                    example: 5
              namespace:
                type: string
                description: |
                  The namespace for the alarm's associated metric.
                default: "AWS/EC2"
              dimentions:
                type: array
                description: |
                  The dimensions for the alarm's associated metric.
                  If the user mentioned name as instanceId, there is NO value
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "InstanceId"
              period:
                type: integer
                description: |
                  The period in seconds over which the statistic is applied.
                example: 300
              evaluationPeriods:
                type: integer
                description: |
                  The number of periods over which data is compared to the specified threshold.
                example: 1
              cooldown:
                type: integer
                description: |
                  The amount of time, in seconds, after a scaling activity completes before any further trigger-related scaling activities can start.
                example: 300
              operator:
                type: string
                description: |
                  The operator to use in order to determine if the scaling policy is applicable.
                enum: [ gt, gte, lt, lte ]
                example: "gte"
              isEnabled:
                type: boolean
                description: |
                  Specifies whether the scaling policy described in this block is enabled.
                default: true
                example: true
          down:
            type: object
            properties:
              policyName:
                type: string
                description: |
                  The policy name
                example: "my-down-policy"
              metricName:
                type: string
                description: |
                  The name of the metric.
                default: "CPUUtilization"
                example: "CPUUtilization"
              statistic:
                type: string
                description: |
                  The metric statistics to return.
                enum: [ average , sum , sampleCount , maximum , minimum , percentile ]
                example: "average"
              extendedStatistic:
                type: string
                description: |
                  Percentile statistic. Valid values: p0.1 - p100
                example: "p1.5"
              unit:
                type: string
                description: |
                  The unit for the alarm's associated metric.
                enum: [ seconds , microseconds , milliseconds , bytes , kilobytes , megabytes , gigabytes , terabytes , bits , kilobits , megabits , gigabits , terabits , percent , count , bytes/second , kilobytes/second , megabytes/second , gigabytes/second , terabytes/second , bits/second , kilobits/second , megabits/second , gigabits/second , terabits/second , count/second , none ]
                example: "percent"
              threshold:
                type: double
                description: |
                  The value against which the specified statistic is compared
                example: 90
              action:
                type: object
                example: "adjustment"
                description: |
                  The action to take when scale up is needed.
                  A mandatory field, that should be filled with one of the following:
                  "adjustment", "percentageAdjustment", "setMaxTarget", "setMinTarget", "updateCapacity".
                properties:
                  type:
                    type: string
                    description: |
                      The type of the action to take when scale up is needed.
                    enum: [ adjustment , updateCapacity setMinTarget , percentageAdjustment ]
                    example: "updateCapacity"
                  adjustment:
                    type: integer
                    description: |
                      The number / percentage associated with the specified adjustment type.
                      Required if using `adjustment` or `percentageAdjustment` as action type
                    example: 1
                  minTargetCapacity:
                    type: integer
                    description: |
                      The number with the target capacity needed.
                      Required if using `setMinTarget` as action type
                    example: 1
                  target:
                    type: integer
                    description: |
                      The desired number of instances. Required if using `updateCapacity` as action type and neither `minimum` nor `maximum` are not defined.
                    example: 1
                  minimum:
                    type: integer
                    description: |
                      The lower limit number of instances that you can scale down to. Optional, required if using `updateCapacity` as action type and neither `target` nor `maximum` are not defined
                    example: 0
                  maximum:
                    type: integer
                    description: |
                      The upper limit number of instances that you can scale up to. Optional, required if using `updateCapacity` as action type and neither `target` nor `minimum` are not defined
                    example: 5
              namespace:
                type: string
                description: |
