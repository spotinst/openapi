type: object
properties:

  group:
    type: object
    title: Group
    properties:
      name:
        type: string
        example: EG_Name
        description: >
          The name of the new Elastigroup
      spotInstanceTypes:
        type: array
        description: >
          Optionally provide a list of spot instance types to improve spot market availability for the Elastigroup. Overrides the imported instance type.
        example:
          - m3.large
          - c3.large