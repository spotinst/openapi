type: object
title: Instance Status
properties:
  spotInstanceRequestId:
    type: string
    title: Spot Instance Request ID
    example: sir-3thgagpn
  instanceId:
    type: string
    title: Instance ID
    example: i-0cc289f12538e4758
  instanceType:
    type: string
    title: Instance Type
    example: t2.micro
  product:
    type: string
    title: Operating System
    example: Linux/UNIX
  groupId:
    type: string
    title: Group ID
    example: sig-12345678
  availabilityZone:
    type: string
    title: AWS Availability Zone
    example: us-west-2a
  privateIp:
    type: string
    title: Private IP
    example: 172.31.28.210
  createdAt:
    type: string
    title: Creation Date & Time
    example: 2018-06-25T11:49:00.000Z
  publicIp:
    type: string
    title: Public IP
    example: 10.10.10.10
  status:
    type: string
    title: Status
    example: fulfilled
  lockStatus:
    type: string
    title: Lock Status
    example: locked
    enum: [locked, unlocked]
  protectedUntil:
    type: string
    title: Protected Until
    example: 2021-12-29T11:23:02.714Z