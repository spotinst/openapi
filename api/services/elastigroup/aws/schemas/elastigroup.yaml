type: object
required:
  - group
properties:
  group: 
    type: object
    title: AWS Elastigroup
    required:
      - name
      - region
    properties:
      id:
        type: "string"
        example: "sig-123456789"
        readOnly: true
        description: >
          Azure Elastigroup ID
      name:
        type: string
        example: "First Elastigroup"
        description: >
          The name of the Elastigroup
      description:
        type: string
        example: "This is the first Spotinst Elastigroup of many"
        description: >
          The detailed purpose for this Elastigroup 
      region:
        type: string
        example: "us-east-1"
        description: >
          The AWS Region the Elastigroup will manage instances 
      capacity:
        type: object
        title: Capacity Units
        required:
          - target
        properties:
          minimum:
            type: integer              
            example: 1
            description: >
              The minimum number of units Elastigroup will scale down to        
          maximum: 
            type: integer              
            example: 10
            description: >
              The maximum number of units Elastigroup will scale up to
          target:
            type: integer              
            example: 5
            description: >
              Number of units Elastigroup will start with
          unit:
            type: string
            example: instance
            default: instance
            enum: [weight, instance]
            description: >
              Defines how Elastigroup scales. Either by number of instances or by instance weights.
              If `weight` is used then `weightedCapacity` is required to be set for all instance types used
              for this Elastigroup.
      strategy:
        $ref: "../schemas/elastigroup-strategy.yaml"
      scheduling:
        $ref: "../schemas/elastigroup-scheduling.yaml"
      multai:
        $ref: "../schemas/elastigroup-multai.yaml"
      thirdPartiesIntegration:
        $ref: "../schemas/elastigroup-thirdparty.yaml"
      compute:
        $ref: "../schemas/elastigroup-compute.yaml"
        










   



    


    


    