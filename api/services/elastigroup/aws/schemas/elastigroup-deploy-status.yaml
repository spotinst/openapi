properties:
  progress:
    type: object
    properties:
      unit:
        type: string
        title: Unit
        example: percent
      value:
        type: integer
        title: Value
        example: 50
  numberOfBatches:
    type: integer
    title: Number Of Batches
    example: 2
  currentBatch:
    type: integer
    title: Current Batch
    example: 1
  gracePeriod:
    type: integer
    title: Grace Period
    example: 600
  strategyAction:
    type: string
    title: Strategy Action
    example: REPLACE_SERVER
  healthCheck:
    type: string
