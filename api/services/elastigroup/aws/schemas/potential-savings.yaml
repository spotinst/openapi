type: array
items:
  type: object
  properties:
    resourceType:
      type: string
      example: Auto Scaling Group
    name:
      type: string
      example: Prod_ASG
    region:
      type: string
      example: us-west-1
    instances:
      type: integer
      example: 5
    instanceTypes:
      type: string
      example:
        - c4.4xlarge
    potentialSavings:
      type: integer
      example: 2700
