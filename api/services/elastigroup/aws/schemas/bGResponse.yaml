type: object
properties:
  id:
    type: string
    example: cdbg-3ccf1234
  groupId:
    type: string
    example: sig-87231234
  state:
    type: string
    example: STARTING
  config:
    type: object
    properties:
      timeout:
        type: integer
        example: 20
      tags:
        type: array
        items:
          type: object
          properties:
            tagKey:
              type: string
              example: ver
            tagValue:
              type: string
              example: pink
      deploymentGroups:
        type: array
        items:
          type: object
          properties:
            applicationName:
              type: string
              example: appTest
            deploymentGroupName:
              type: string
              example: deploymentGroupName