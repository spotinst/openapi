type: object
required:
  - roll
properties:
  roll:
    type: object
    required:
      - batchSizePercentage
    properties:
      batchSizePercentage:
        type: integer
        example: 20
        description: >
          Size of patch for roll as a percent
      comment:
        type: string
        example: This is why I deployed my cluster.
        description: >
          Add a comment description for the roll. comment should be limit to 256 chars.
   



    


    


    