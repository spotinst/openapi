type: object
required:
  - group
properties:
  id:
    type: string
    title: ID
    example: sig-e2927aac
  name:
    type: string
    title: name
    example: TESTING_ASG
  description:
    type: string
    title: name
    example: Imported from auto scaling group TESTING_ASG
  capacity:
    type: object
    properties:
      target:
        type: integer
        example: 1
      minimum:
        type: integer
        example: 0
      maximum:
        type: integer
        example: 5
      unit:
        type: integer
        example: instance
  strategy:
    type: object
    properties:
      risk:
        type: integer
        example: 100
      drainingTimeout:
        type: integer
        example: 0
  compute:
    type: object
    properties:
      instanceTypes:
        type: object
        properties:
          ondemand:
            type: string
            example: m3.medium
          spot:
            type: string
            example:
              - c3.large
      availabilityZones:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              example: us-west-2b
            subnetIds:
              type: string
              example: subnet-2e967065
      product:
        type: string
        example: Linux/UNIX
      launchSpecification:
        type: object
        properties:
          loadBalancersConfig:
            type: object
            properties:
              loadBalancers:
                type: object
                properties:
                  name:
                    type: string
                    title: Name
                    example: TESTING_ASG
                  type:
                    type: string
                    title: Type
                    example: CLASSIC
            healthCheckType:
              type: string
              title: Health Check Type
              example: EC2
            healthCheckGracePeriod:
              type: integer
              title: Health Check Grace Period
              example: 600
            securityGroupIds:
              type: string
              title: Security Group IDs
              example:
                - sg-451f8b3a
            monitoring:
              type: boolean
              title: Monitoring
              example: false
            imageId:
              type: string
              title: Image ID
              example: ami-485eef30
            ebsOptimized:
              type: boolean
              title: EBS Optomozed
              example: true
            blockDeviceMappings:
              type: array
              title: Block Device Mappings
              items:
                type: object
                properties:
                  deviceName:
                    type: string
                    title: device Name
                    example: /dev/sda1
                  ebs:
                    type: object
                    properties:
                      deleteOnTermination:
                        type: booleang
                        title: Delete On Termination
                        example: true
                      volumeSize:
                        type: integer
                        title: Volume Size
                        example: 30
                      volumeType:
                        type: string
                        title: Volume Type
                        example: gp2
  scaling:
    type: object
  createdAt:
    type: string
    example: 2020-10-01T05:23:59.302Z
  updatedAt:
    type: string
    example: 2020-10-01T05:23:59.302Z