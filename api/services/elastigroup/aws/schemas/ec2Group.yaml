type: object
required:
  - group
properties:
  group: 
    type: object
    title: AWS Elastigroup
    required:
      - name
    properties:
      name:
        type: string
        example: "First Elastigroup"
        description: >
          The name of the Elastigroup
      description:
        type: string
        example: "This is the first Spotinst Elastigroup of many"
        description: >
          The detailed purpose for this Elastigroup
      capacity:
        type: object
        title: Capacity Units
        required:
          - target
        properties:
          minimum:
            type: integer              
            example: 1
            description: >
              The minimum number of units Elastigroup will scale down to        
          maximum: 
            type: integer              
            example: 10
            description: >
              The maximum number of units Elastigroup will scale up to
          target:
            type: integer              
            example: 5
            description: >
              Number of units Elastigroup will start with
      strategy:
        type: object
        properties:
          risk:
            type: integer
            example: 100
      compute:
        type: object
        properties:
          instanceTypes:
            type: object
            properties:
              ondemand:
                type: string
                example: t2.micro
              spot:
                type: array
                items:
                  type: string
          availabilityZones:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  example: us-west-2a
          launchSpecification:
            type: object
            properties:
              loadBalancersConfig:
                type: object
                properties:
                  loadBalancers:
                    type: array
                    items:
                      anyOf:
                        - type: object
                          title: MULTAI_TARGET_SET
                          properties:
                            name:
                              type: string
                              example: awseb-AWSEB-12345
                            arn:
                              type: string
                              example: arn:aws:elasticloadbalancing:us-west-2:842422002533:targetgroup/awseb-AWSEB-12345/245f20215d9ba7fc
                            type:
                              type: string
                              example: TARGET_GROUP
                        - type: object
                          title: APPLICATION_GATEWAY
                          properties:
                            type:
                              type: string
                              example: APPLICATION_GATEWAY
                              enum:
                                - APPLICATION_GATEWAY
                            resourceGroupName:
                              type: string
                              example: azureResourceGroup
                            applicationGatewayName:
                              type: string
                              example: appGateway
                            backendPoolName:
                              type: string
                              example: backendpool490822
              healthCheckType:
                type: string
                example: EC2
              securityGroupIds:
                type: array
                items:
                  type: string
                  example: sg-12345
              monitoring:
                type: Boolean
                example: true
              imageId:
                type: string
                example: ami-12345
              iamRole:
                type: object
                properties:
                  name:
                    type: string
                    example: aws-elasticbeanstalk-ec2-role
              userData:
                type: string
                example: 
              tags:
                type: array
                items:
                  type: object
                  properties:
                    tagKey:
                      type: string
                      example: env
                    tagValue:
                      type: string
                      example: staging
      scaling:
        type: object
        properties:
          up:
            type: array
            items:
              $ref: "../schemas/scaling-policy-up.yaml"
          down:
            type: array
            items:
              $ref: "../schemas/scaling-policy-down.yaml"
      thirdPartiesIntegration:
        $ref: "../schemas/ec2-thirdparty.yaml"

        










   



    


    


    