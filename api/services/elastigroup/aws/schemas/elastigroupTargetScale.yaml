type: object
title: target scaling config
required:
  - policyName
  - namespace
  - metricName
  - target
properties:
  source:
    title: Source
    description: |
      The source of the metric.
    enum: [ cloudWatch, spectrum ]
    type: string
    example: "spectrum"
  policyName:
    type: string
    description: |
      The policy name
    example: "my-target-scaling-policy"
  metricName:
    type: string
    description: |
      The name of the metric.
    default: "CPUUtilization"
    example: "CPUUtilization"
  statistic:
    type: string
    description: |
      The metric statistics to return.
    enum: [ average , sum , sampleCount , maximum , minimum , percentile ]
    example: "average"
  unit:
    type: string
    description: |
      The unit for the alarm's associated metric.
    enum: [ seconds , microseconds , milliseconds , bytes , kilobytes , megabytes , gigabytes , terabytes , bits , kilobits , megabits , gigabits , terabits , percent , count , bytes/second , kilobytes/second , megabytes/second , gigabytes/second , terabytes/second , bits/second , kilobits/second , megabits/second , gigabits/second , terabits/second , count/second , none ]
    example: "percent"
  namespace:
    type: string
    description: |
      The namespace for the alarm's associated metric.
    default: "AWS/EC2"
  dimensions:
    type: array
    description: |
      The dimensions for the alarm's associated metric.
      When name is "instanceId", no value is needed.
    items:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "InstanceId"
        value:
          type: string
  period:
    type: integer
    description: |
      The period in seconds over which the statistic is applied.
    example: 300
  evaluationPeriods:
    type: integer
    description: |
      The number of periods over which data is compared to the specified threshold.
    example: 1
  cooldown:
    type: integer
    description: |
      The amount of time, in seconds, after a scaling activity completes before any further trigger-related scaling activities can start.
    example: 300
  target:
    type: integer
    description: |
      The target value for the group.
    example: 1
  predictive:
    type: object
    description: |
      Enable predictive autoscaling.
    required:
      - mode
    properties:
      mode:
        description: |
          Predictive autoscaling mode.
        enum: [ FORECAST_AND_SCALE, FORECAST_ONLY ]
        type: string
        example: "FORECAST_AND_SCALE"
