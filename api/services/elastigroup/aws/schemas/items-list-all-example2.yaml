type: object
properties:
  id:
    type: string
    description: ID
    example: sig-897654
  name:
    type: string
    description: EG Name
    example: Test EG
  description:
    type: string
    description: Description
    example: Test
  capacity:
    type: object
    description: Capacity
    properties:
      minimum:
        type: integer
        description: Minimum Value
        example: 0
      maximum:
        type: integer
        description: Maximum Value
        example: 0
      target:
        type: integer
        description: Target Value
        example: 0
      unit:
        type: string
        description: Unit
        example: instance
  strategy:
    type: object
    description: Strategy
    properties:
      risk:
        type: integer
        description: Risk
        example: 100
      onDemandCount:
        type: string
        description: On Demand Count
        example: null
      availabilityVsCost:
        type: string
        description: Availability VS Cost
        example: balanced
  compute:
    type: object
    description: Compute
    properties:
      instanceTypes:
        type: object
        properties:
          ondemand:
            type: string
            description: On Demand
            example: m3.large
          spot:
            type: string
            description: Spot
            example:
              - m3.large
                c3.large
      availabilityZones:
        type: object
        properties:
          name:
            type: string
            description: Name
            example: us-west-2b
          subnetIds:
            type: string
            description: Subnet IDs
            example:
              - subnet-657493
      product:
        type: string
        description: Operatin System
        example: Linux/UNIX
      launchSpecification:
        type: object
        properties:
          securityGroupIds:
            type: string
            description: Security Group IDs
            example:
              - sg-987126
          monitoring:
            type: boolean
            description: Monitoring
            example: true
          imageId:
            type: string
            description: Image ID
            example: ami-87236464
          keyPair:
            type: string
            description: Key Pair
            example: PairKey
          userData:
            type: string
            description: User Data
            example: null
  scaling:
    type: object
    properties:
      up:
        type: object
        properties:
          policyName:
            type: string
            description: Policy Name
            example: up Scaling Policy 1
          metricName:
            type: string
            description: Metric Name
            example: CPUUtilization
          statistic:
            type: string
            description: Statistics
            example: maximum
          unit:
            type: string
            description: Unit
            example: percent
          threshold:
            type: integer
            description: Threshold
            example: 90
          adjustment:
            type: integer
            description: Adjustment
            example: 2
          namespace:
            type: string
            description: Namespace
            example: AWS/EC2
          period:
            type: integer
            description: Period
            example: 300
          evaluationPeriods:
            type: integer
            description: Evaluation Period
            example: 3
          cooldown:
            type: integer
            description: Cool Down
            example: 60
      down:
        type: object
        properties:
          policyName:
            type: string
            description: Policy Name
            example: down Scaling Policy 1
          metricName:
            type: string
            description: Metric Name
            example: CPUUtilization
          statistic:
            type: string
            description: Statistics
            example: maximum
          unit:
            type: string
            description: Unit
            example: percent
          threshold:
            type: integer
            description: Threshold
            example: 50
          adjustment:
            type: integer
            description: Adjustment
            example: 2
          namespace:
            type: string
            description: Namespace
            example: AWS/EC2
          period:
            type: integer
            description: Period
            example: 300
          evaluationPeriods:
            type: integer
            description: Evaluation Period
            example: 3
          cooldown:
            type: integer
            description: Cool Down
            example: 60
          dimensions:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  description: Name
                  example: InstanceId
  scheduling:
    type: object
    properties:
      tasks:
        type: array
        items:
          type: object
          properties:
            frequency:
              type: string
              description: Frequency
              example: weekly
            taskType:
              type: string
              description: Task Type
              example: backup_ami
  thirdPartiesIntegration:
    type: object
  createdAt:
    type: string
    description: Created At
    example: 2016-02-16T06:35:03.000Z
  updatedAt:
    type: string
    description: Updated At
    example: 2016-02-16T10:21:01.000Z