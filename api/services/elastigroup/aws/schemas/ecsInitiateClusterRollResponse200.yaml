type: object
properties:
  id:
    type: string
    example: scr-5aaf854e
  status:
    type: string
    example: STARTING
  currentBatch:
    type: integer
    example: 1
  numOfBatches:
    type: integer
    example: 5
  comment:
    type: string
    example: This is why I deployed my cluster.
  progress:
    type: object
    properties:
      unit:
        type: string
        example: percentage
      value:
        type: integer
        example: 0
  groupId:
    type: string
    example: sig-43a8a5ee
  createdAt:
    type: string
    example: 2019-03-24T15:46:09.000Z
  updatedAt:
    type: string
    example: 2019-03-24T15:46:09.000Z



