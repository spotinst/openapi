type: object
title: BootstrapActions Object
description: >
  Describe bootstrap actions.
  For more information please see:
  [Advanced - Using Bootstrap And Configuration Files](https://docs.spot.io/elastigroup/tools-integrations/elastic-mapreduce/advanced-import-use-bootstrap-and-configuration-files)
properties:
  file:
    type: object
    description: Bootstrap file information
    properties:
      bucket:
        type: string
        description: The S3 bucket name
        example: "emr-test"
      key:
        type: string
        description: The S3 Bucket key
        example: "MyFile.json"

