type: object
title: Instance Weight Object
description: Settings for a single custom weight
required:
  - instanceType
  - weightedCapacity
properties:
  instanceType:
    type: string
    description: >
      The instance type to set weight for
    example: "m4.large"
  weightedCapacity:
    type: integer
    description: >
      Weight for the chosen instance type.
    example: 3