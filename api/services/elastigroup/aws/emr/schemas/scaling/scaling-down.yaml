type: object
title: Scaling Down Object
description: A scale-down policy
properties:
  policyName:
    type: string
    description: The Scaling policy name
    example: "myScaleDownPolicyName"
  metricName:
    type: string
    description: The name of the metric
    default: "AppsPending"
    example: "AppsPending"
  unit:
    type: string
    description: The unit for the alarm's associated metric.
    example: "count"
    enum:
      - "seconds"
      - "microseconds"
      - "milliseconds"
      - "bytes"
      - "kilobytes"
      - "megabytes"
      - "gigabytes"
      - "terabytes"
      - "bits"
      - "kilobits"
      - "megabits"
      - "gigabits"
      - "terabits"
      - "percent"
      - "count"
      - "bytes/second"
      - "kilobytes/second"
      - "megabytes/second"
      - "gigabytes/second"
      - "terabytes/second"
      - "bits/second"
      - "kilobits/second"
      - "megabits/second"
      - "gigabits/second"
      - "terabits/second"
      - "count/second"
      - "none"
  threshold:
    type: integer
    description: The value against which the specified statistic is compared.
    example: 100
  action:
    $ref: "./scaling-action-down.yaml"
  adjustment:
    type: integer
    description: >
      **Required if using `adjustment` as action type**. The number associated with the specified adjustment type.
    example: 2
  period:
    type: integer
    description: The period in seconds over which the statistic is applied.
    example: 300
  evaluationPeriods:
    type: integer
    description: The number of periods over which data is compared to the specified threshold
    example: 1
  dimensions:
    type: array
    description: The dimensions for the alarm's associated metric.
    items:
      type: object
      description: The dimension for the alarm's associated metric.
      properties:
        name:
          type: string
          description: the dimension name
          example: "JobFlowId"
  operator:
    type: string
    description: >
      The operator to use in order to determine if the scaling policy is applicable. Valid values: `gt` | `gte` | `lt` | `lte`
    enum:
      - "gte"
      - "lte"
      - "lt"
      - "gt"
    example: "lte"
  statistic:
    type: string
    description: >
      The metric statistics to return.  Valid Values: `average`, `sum`, `sampleCount`, `maximum`, `minimum`
    enum:
      - "average"
      - "sum"
      - "sampleCount"
      - "maximum"
      - "minimum"
  namespace:
    type: string
    description: The namespace for the alarm's associated metric.
    default: "AWS/ElasticMapReduce"
    example: "AWS/ElasticMapReduce"
