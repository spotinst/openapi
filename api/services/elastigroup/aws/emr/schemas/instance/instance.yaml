type: object
title: "EMR Scaler Instance Object"
description: "An instance in the cluster"
properties:
  instanceId:
    type: string
    description: "The instance ID"
    example: "i-asdfjk3989"
  instanceGroupId:
    type: string
    example: "ig-asdfjl2"
    description: "The instance group ID"
  instanceGroupRole:
    type: string
    example: "MASTER"
    description: "The instance group role"
  instanceType:
    type: string
    example: "m1.medium"
    description: "The instance type"
  availabilityZone:
    type: string
    example: "us-east-1a"
    description: "The availability zone for the instance"
  status:
    type: string
    example: "Running"
    description: "The instance status"
  updatedAt:
    type: string
    format: date-time
    example: "2015-08-02T09:11:16.356Z"
    description: "The last date-time this item was updated"
