post:
  summary: "AWS Elastigroup - Import EC2 Instance"
  description: >
    Import an EC2 instance into a new Elastigroup
  operationId: "elastigroupAwsImportInstance"
  tags:
    - "Elastigroup AWS"
  parameters:
    - in: "query"
      name: "region"
      example: "us-east-2"
      description: >
        The AWS region to create the new Elastigroup in
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "instanceId"
      example: "i-008a13360040aa88e"
      description: >
        Enter the AWS instance Id of the instance to import
      schema:
        type: "string"
      required: true
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/import-ec2.yaml"
  responses:
    200:
      $ref: "../responses/import.yaml"
    400:
      description: "Bad Request"

