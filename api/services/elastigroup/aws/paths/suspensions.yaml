get:
  summary: "Elastigroup AWS - List Suspended Scaling Policies"
  description:
    Suspended scaling policies inside your Elastigroup
  operationId: "elastigroupAwsListSuspendScalingPolicies"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123456789"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/suspended-scaling-policies.yaml"
    400:
      description: "Bad Request"

