  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/capacity.yaml"
  responses:
    200:
      $ref: "../responses/capacity.yaml"
    400:
      description: "Bad Request"
