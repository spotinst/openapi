get:
  summary: "AWS Elastigroup - Instance Healthiness"
  description:
    Get a list of instances with health status.
  operationId: "elastigroupAwsInstanceHealthiness"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/instance-healthines.yaml"
    400:
      description: "Bad Request"

