post:
  summary: "AWS Elastigroup - Detach Instance"
  description:
    Detach instances from your Elastigroup
  operationId: "elastigroupAwsDetachInstance"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        Your Spotinst accountId associated with your token
      schema:
        type: "string"
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/detach-instance.yaml"
  responses:
    200:
      $ref: "../responses/detach-instances.yaml"
    400:
      description: "Bad Request"

