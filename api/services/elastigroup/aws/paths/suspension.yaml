post:
  summary: "Elastigroup AWS - Suspend Processes"
  description:
    Suspend processes inside your Elastigroup
  operationId: "elastigroupAwsSuspend"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/suspension.yaml"
  responses:
    200:
      $ref: "../responses/suspend-process.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Elastigroup AWS - List Suspended Processes"
  description:
    List all active Suspended processes for specific Elastigroup
  operationId: "elastigroupAwsListSuspended"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123456789"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/list-suspended-processes.yaml"
    400:
      description: "Bad Request"

delete:
  summary: "Elastigroup AWS - Remove Suspended Processes"
  description:
    Remove active suspension from Elastigroup
  operationId: "elastigroupAwsRemoveSuspended"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123456789"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/remove-suspension.yaml"
  responses:
    200:
      $ref: "../responses/remove-suspension.yaml"
    400:
      description: "Bad Request"