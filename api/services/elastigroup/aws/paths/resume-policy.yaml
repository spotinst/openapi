post:
  summary: "Elastigroup AWS - Remove Suspended Scaling Policies"
  description:
    Resume suspended scaling policies inside your Elastigroup
  operationId: "elastigroupAwsResumeScalingPolicies"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123456789"
      description: >
        Your Spotinst accountId associated with your token
      schema:
        type: "string"
      required: false
    - in: "query"
      name: "policyName"
      example: "policy_1"
      description: >
        Name of the suspended scaling policy to remove from suspension
      schema:
        type: "string"
      required: false

  responses:
    200:
      $ref: "../responses/resume-policy.yaml"
    400:
      description: "Bad Request"

