post:
  summary: "Create an Elastigroup on AWS"
  operationId: "elastigroupAwsCreate"
  tags:
  - "Elastigroup AWS"
  parameters:
  - in: "query"
    name: "accountId"
    schema:
      type: "string"
    required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - type: "object"
            properties:
              group:
                type: object
                required:
                - name
  responses:
    200:
    400:
      description: "Bad Request"
