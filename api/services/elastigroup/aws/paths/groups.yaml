post:
  summary: "Elastigroup AWS - Create"
  description:
    Create a new AWS Elastigroup
  operationId: "elastigroupAwsCreate"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup.yaml"
          - type: "object"
            properties:
              group:
                type: object
                required:
                - name

get:
  summary: "Elastigroup AWS - List"
  description: >
    List all AWS Elastigroups for a Spotinst Account
  operationId: "elastigroupAwsListAll"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
