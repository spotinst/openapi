post:
  summary: "AWS Elastigroup - Import ASG"
  description:
    Create a new Elastigroup â€“ this Elastigroup will have the same configuration of the imported Autoscaling group
  operationId: "elastigroupAwsImportAsg"
  tags:
    - "Elastigroup AWS"
  parameters:
    - in: "query"
      name: "asgName"
      example: "MyASG"
      description: >
        The ASG name
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "region"
      example: "us-east-1"
      description: >
        The AWS region for the ASG
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "accountId"
      example: "act-12345"
      description: >
        Your account id in Spot
      schema:
        type: "string"
      required: false
    - in: "query"
      name: "dryRun"
      example: "act-12345"
      description: >
        When `dryRun` is set to `true`, the API call will return the Elastigroup configuration without actually performing any action
      schema:
        type: "string"
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/import-asg.yaml"
  responses:
    200:
      $ref: "../responses/import-asg.yaml"
    400:
      description: "Bad Request"

