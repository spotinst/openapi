post:
  summary: "AWS Elastigroup - Suggested Instance Type"
  description:
    Get suggested instance types by required resources.

    Note that request must include region, and at least one of the following values -
    baselineInstanceType,
    requiredVCpu,
    requiredMemoryGib
  operationId: "elastigroupAwsSuggestedInstanceType"
  tags:
    - "Elastigroup AWS"
  parameters:
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/suggested-instance-type.yaml"
  responses:
    200:
      $ref: "../responses/suggested-instance-type.yaml"
    400:
      description: "Bad Request"

