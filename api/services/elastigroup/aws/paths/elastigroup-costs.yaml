get:
  summary: "Elastigroup AWS - Costs Per Elastigroup"
  description:
    Get financial information on a specific Elastigroup
  operationId: "awsCostsPerElastigroup"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "fromDate"
      example: "2018-06-20"
      description: >
        Data values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ ; 2016-01-10T00:00:00.000Z) or Unix seconds Timestamp (1494751821)
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "toDate"
      example: "2018-11-20"
      description: >
        Data values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ ; 2016-01-10T00:00:00.000Z) or Unix seconds Timestamp (1494751821)
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "aggregationPeriod"
      example: "daily"
      description: >
        Optional. The time period over which data is aggregated. Can only be "daily". For example, the figures in each data set are per day
      schema:
        type: "string"
      required: false
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        Your Spotinst accountId associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/elastigroup-costs.yaml"
    400:
      description: "Bad Request"

