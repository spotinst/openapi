get:
  summary: "AWS Elastigroup - Instance Type By Region"
  description: >
    Get the available spot instances types available in a specific region
  operationId: "awsElastigroupGetInstanceTypeByRegion"
  tags:
    - "Elastigroup AWS"
  parameters:
    - in: "query"
      name: "region"
      example: "us-east-2"
      description: >
        The AWS region
      schema:
        type: "string"
      required: true
  responses:
    200:
      $ref: "../responses/instance-type-by-region.yaml"
    400:
      description: "Bad Request"

