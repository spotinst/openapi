post:
  summary: "AWS Elastigroup - Exit Instance Standby"
  description:
    Exit standby by mode
  operationId: "elastigroupAwsInstanceExitStandBy"
  tags:
    - "Elastigroup AWS"
  parameters:
    - in: "path"
      name: "instanceId"
      example: "i-123456"
      description: >
        The instance ID you want to put in standby state
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/exit-instance-standby.yaml"
    400:
      description: "Bad Request"

