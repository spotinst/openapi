get:
  summary: "AWS Elastigroup - Instance Status"
  description:
    Get the current instance status Possible status values - Active and Terminating
  operationId: "awsInstanceStatus"
  tags:
    - "Elastigroup AWS"
  parameters:
    - in: "path"
      name: "insatnceId"
      example: "i-123456"
      description: >
        The instance ID you want to query
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/instance-status.yaml"
    400:
      description: "Bad Request"

