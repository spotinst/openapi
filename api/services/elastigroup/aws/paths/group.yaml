put:
  summary: "Elastigroup AWS - Update"
  description: >
    Describe a specific Elastigroup JSON
  operationId: "elastigroupAwsUpdate"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../commons/parameters/autoApplyTags.yaml"
  requestBody:
    description: API call accept several bodies, please choose
    name: "Request - Example 1 - Update Capacity Attribute"

    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: "../schemas/elastigroup-capacity.yaml"
