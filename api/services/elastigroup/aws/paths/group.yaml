delete:
  summary: "Elastigroup AWS - Delete"
  description: >
    Delete an Elastigroup AWS
  operationId: "elastigroupAwsDelete"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123456789"
      description: >
        Your Spot accountId associated with your token
      schema:
        type: "string"
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup-delete.yaml"
  responses:
    200:
      $ref: "../responses/list-group.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Elastigroup AWS - List Group"
