delete:
  summary: "Elastigroup AWS - Delete"
  description: >
    Delete an Elastigroup AWS
  operationId: "elastigroupAwsDelete"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup-delete.yaml"

  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Elastigroup AWS - Describe"
  description: >
    List all properties for single AWS Elastigroup
  operationId: "elastigroupAwsDescribe"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Elastigroup AWS - Update"
  description: >
    Update an AWS Elastigroup
  operationId: "elastigroupAwsUpdate"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: query
      name: autoApplyTags
      example: "true"
      description: >
        Optionally update Elastigroup instance tags on the fly, without rolling the Elastigroup.
      schema:
        type: "string"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroup.yaml"
          - type: "object"
            properties:
              group:
                type: object
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"
