description: Elastigroup Response
content:
  application/json:
    schema:
      allOf:
        - type: "object"
          properties:
            request:
              type: "object"
              description: >
                Original request properties
              properties:
                id:
                  type: "string"
                  example: "e593ff58-067d-4340-92f9-8b1c0bad70d7"
                  description: >
                    Unique ID associated with this request
                url:
                  type: "string"
                  description: >
                    The URL that was used for the request
                  example: /aws/ec2/group
                method:
                  type: "string"
                  description: >
                    The HTTP **METHOD** used for the request
                  example: POST
                timestamp:
                  type: "string"
                  example: "2018-06-20T11:35:01.745Z"
                  description: >
                    When the requets was received by Spot
            response:
              type: "object"
              description: >
                Response package that includes, status, type and any relevant data.
              properties:
                status:
                  type: "object"
                  properties:
                    code:
                      type: "integer"
                      example: 200
                      description: >
                        HTTP status code assigned to this response
                    message:
                      type: "string"
                      example: OK
                      description: >
                        HTTP status message for the respective status code
        - type: "object"
          properties:
            response:
              type: "object"
              properties:
                kind:
                  type: "string"
                  example: spotinst:aws:ec2:group
                  description: >
                    The data type of each item in the response
                items:
                  type: "array"
                  description: >
                    Array of data objects
                  items:
                    - $ref: "../schemas/elastigroup.yaml"
                count:
                  type: "integer"
                  example: 1
                  description: >
                    Size of the data object array