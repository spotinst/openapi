description: Lock Instances Responce
content:
  application/json:
    schema:
      allOf:
        - allOf:
            - type: object
              properties:
                request:
                  type: object
                  description: >
                    Original request properties
                  properties:
                    id:
                      type: string
                      example: ff3e1e5b-91b8-42fa-8267-b988efc7f662
                      description: >
                        Unique ID associated with this request
                    url:
                      type: string
                      example: /aws/ec2/instance/i-123456/lock
                      description: >
                        The URL that was used for the request
                    method:
                      type: string
                      example: POST
                      description: >
                        The HTTP **METHOD** used for the request
                    timestamp:
                      type: string
                      example: 2015-06-29T13:01:55.060Z
                      description: >
                        When the request was received by Spotinst
                response:
                  type: object
                  description: >
                    Response package that includes, status, type and any relevant data.
                  properties:
                    status:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 200
                          description: >
                            HTTP status code assigned to this response
                        message:
                          type: string
                          example: OK
                          description: >
                            HTTP status message for the respective status code