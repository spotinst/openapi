description: Update Response
content:
  application/json:
    schema:
      allOf:
        - allOf:
            - type: object
              properties:
                request:
                  type: object
                  description: >
                    Original request properties
                  properties:
                    id:
                      type: string
                      example: e32c17b8-384f-4977-ac8f-0644b7b71c3e
                      description: >
                        Unique ID associated with this request
                    url:
                      type: string
                      example: /aws/ec2/group/sig-10fe5fc4?autoApplyTags=true
                      description: >
                        The URL that was used for the request
                    method:
                      type: string
                      example: PUT
                      description: >
                        The HTTP **METHOD** used for the request
                    timestamp:
                      type: string
                      example: 2020-09-29T13:43:05.231Z
                      description: >
                        When the request was received by Spotinst
                response:
                  type: object
                  description: >
                    Response package that includes, status, type and any relevant data.
                  properties:
                    status:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 200
                          description: >
                            HTTP status code assigned to this response
                        message:
                          type: string
                          example: OK
                          description: >
                            HTTP status message for the respective status code
            - type: object
              properties:
                response:
                  type: "object"
                  properties:
                    kind:
                      type: "string"
                      example: spotinst:aws:ec2:group
                      description: >
                        The data type of each item in the response
                    items:
                      type: "array"
                      description: >
                        Array of data objects
                      items:
                        - $ref: "../schemas/items-update.yaml"
                    count:
                      type: "integer"
                      example: 1
                      description: >
                        Size of the data object array