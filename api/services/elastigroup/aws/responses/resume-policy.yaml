description: Successful Response
content:
  application/json:
    schema:
      allOf:
        - allOf:
            - type: object
              properties:
                request:
                  type: object
                  description: >
                    Original request properties
                  properties:
                    id:
                      type: string
                      example: 848f3db7-b731-4b1b-9227-253a545e90eb
                      description: >
                        Unique ID associated with this request
                    url:
                      type: string
                      example: /aws/ec2/group/sig-12345/scale/resumePolicy?policyName=myscalingpolicyname
                      description: >
                        The URL that was used for the request
                    method:
                      type: string
                      example: POST
                      description: >
                        The HTTP **METHOD** used for the request
                    timestamp:
                      type: string
                      example: 2018-06-21T11:54:12.513Z
                      description: >
                        When the request was received by Spot
                response:
                  type: object
                  description: >
                    Response package that includes, status, type and any relevant data.
                  properties:
                    status:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 200
                          description: >
                            HTTP status code assigned to this response
                        message:
                          type: string
                          example: OK
                          description: >
                            HTTP status message for the respective status code
            - type: object
              properties:
                response:
                  type: "object"
                  properties:
                    kind:
                      type: "string"
                      example: spotinst:aws:ec2:suspension
                      description: >
                        The data type of each item in the response
                    items:
                      type: "array"
                      description: >
                        Array of data objects
                      items:
                        - $ref: "../schemas/resume-policy.yaml"
                    count:
                      type: "integer"
                      example: 0
                      description: >
                        Size of the data object array