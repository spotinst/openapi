description: Potential Savings Response
content:
  application/json:
    schema:
      allOf:
        - allOf:
            - type: object
              properties:
                request:
                  type: object
                  description: >
                    Original request properties
                  properties:
                    url:
                      type: string
                      example: /aws/ec2/group/sig-12345/suspension
                      description: >
                        The URL that was used for the request
                    method:
                      type: string
                      example: GET
                      description: >
                        The HTTP **METHOD** used for the request
                response:
                  type: object
                  description: >
                    Response package that includes, status, type and any relevant data.
                  properties:
                    status:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 200
                          description: >
                            HTTP status code assigned to this response
                        message:
                          type: string
                          example: OK
                          description: >
                            HTTP status message for the respective status code
            - type: object
              properties:
                response:
                  type: "object"
                  properties:
                    kind:
                      type: "string"
                      example: spotinst:cs:aws:potentialSavings
                      description: >
                        The data type of each item in the response
                    items:
                      type: "array"
                      description: >
                        Array of data objects
                      items:
                        - $ref: "../schemas/potential-savings.yaml"
                    count:
                      type: "integer"
                      example: 1
                      description: >
                        Size of the data object array