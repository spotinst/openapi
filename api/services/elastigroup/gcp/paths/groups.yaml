get:
  summary: "Elastigroup GCP - List"
  description: >
    List all GCP Elastigroups for a Spot Account
  operationId: "elastigroupGcpListAll"
  tags:
    - "Elastigroup GCP"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"

post:
  summary: "Elastigroup GCP - Create"
  description:
    Create a new GCP Elastigroup
  operationId: "elastigroupGcpCreate"
  tags:
    - "Elastigroup GCP"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/elastigroup.yaml"
            - type: object
              properties:
                group:
                  type: object
                  required:
                    - name
                    - strategy
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"