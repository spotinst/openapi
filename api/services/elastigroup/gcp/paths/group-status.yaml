get:
  summary: "Elastigroup GCP - Get Status"
  description: Get the status for all instances that are memebers of the Elastigroup
  operationId: "elastigroupGcpGetStatus"
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "#/components/responses/groupStatus"
    400:
      description: "Bad Request"

components:
  responses:
    groupStatus:
      description: Elastigroup Response
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../../commons/schemas/spotinstResponseItemWrapper.yaml"
              - type: object
                properties:
                  response:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "../schemas/groupStatus.yaml"