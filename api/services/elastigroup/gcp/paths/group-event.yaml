get:
  summary: "Elastigroup GCP - List Activity Events"
  description: Get all activity events for the Elastigroup
  operationId: "elastigroupGcpGetActivityEvents"
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "#/components/responses/groupEvent"
    400:
      description: "Bad Request"

components:
  responses:
    groupEvent:
      description: Elastigroup Response
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../../commons/schemas/spotinstResponseItemWrapper.yaml"
              - type: object
                properties:
                  response:
                    type: object
                    properties:
                      title: "Array of Elastigroup Activity Events Objects"
                      items:
                        type: array
                        items:
                          $ref: "../schemas/groupEvent/groupEvent.yaml"