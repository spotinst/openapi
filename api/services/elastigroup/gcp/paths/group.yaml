get:
  summary: "Elastigroup GCP - Describe"
  description: >
    List all properties for single GCP Elastigroup
  operationId: "elastigroupGcpDescribe"
  tags:
    - "Elastigroup GCP"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"

post:
  summary: "Elastigroup GCP - Create"
  description:
    Create a new GCP Elastigroup
  operationId: "elastigroupGcpCreate"
  tags:
    - "Elastigroup GCP"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/elastigroup.yaml"
            - type: object
              properties:
                group:
                  type: object
                  required:
                    - name
                    - strategy

delete:
  summary: "Elastigroup GCP - Delete"
  description: >
    Delete an Elastigroup GCP
  operationId: "elastigroupGcpDelete"
  tags:
    - "Elastigroup GCP"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/groupId.yaml"
  responses:
    200:
      $ref: "../../../../commons/responses/spotinstResponseWrapper.yaml"
    400:
      description: "Bad Request"

put:
  summary: "Elastigroup GCP - Update"
  description: >
    Update an GCP Elastigroup
  operationId: "elastigroupGcpUpdate"
  tags:
    - "Elastigroup GCP"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/elastigroup.yaml"
            - type: "object"
              properties:
                group:
                  type: object
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"