title: Capacity Units
type: object
required:
  - target
  - minimum
  - maximum
properties:
  target:
    type: "integer"
    example: 8
    description: >
      Current scale the Elastigroup will conform to.
  minimum:
    type: "integer"
    example: 2
    description: >
      The elastigroup will not set a target below this value.
  maximum:
    type: "integer"
    example: 20
    description: >
      The elastigroup will not set a target greater than this value.
  unit:
    type: "string"
    example: "instance"
    description: >
      The base capacity unit.
