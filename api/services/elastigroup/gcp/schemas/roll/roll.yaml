type: object
title: "Group Roll Object"
properties:
  id:
    type: string
    example: "sbgd-01f01234"
  status:
    type: string
    example: "STARTING"
  currentBatch:
    type: integer
    example: 1
  numOfBatches:
    type: integer
    example: 2
  progress:
    type: object
    properties:
      unit:
        type: string
        example: "percentage"
      value:
        type: integer
        example: 0

