type: object
title: "Elastigroup Strategy"
required:
  - preemptiblePercentage
  - onDemandCount
  - fallbackToOd
properties:
  fallbackToOd:
    type: boolean
    example: true
  optimizationWindows:
    type: array
    items:
      type: string
      format: date-time
      example: ["Mon:01:00-Mon:02:00"]
  revertToPreemptible:
    required:
      - performAt
    type: object
    properties:
      performAt:
        type: string
        example: "timeWindow"
  preemptiblePercentage:
    type: integer
    example: 90
    description: >
      percentage of Preemptible instances in the Elastigroup. The remaining percentage will be On-Demand instances.
  onDemandCount:
    type: integer
    example: 2
    description: >
      the exact number of On-Demand instances required in the Elastigroup.
  drainingTimeout:
    example: 30
    type: integer
    description: >
      The time in seconds, the instance is allowed to run while detached from the ELB.