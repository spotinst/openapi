title: "Task Object"
type: object
properties:
  isEnabled:
    type: boolean
    example: true
  taskType:
    type: string
    example: "setCapacity"
  cronExpression:
    type: string
    example: "1 10 * * *"
  targetCapacity:
    type: integer
    example: 2
  minCapacity:
    type: integer
    example: 1
  maxCapacity:
    type: integer
    example: 3
