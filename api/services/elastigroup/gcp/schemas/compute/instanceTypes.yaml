type: object
title: "On Demand & Preemptible Types Object"
required:
  - ondemand
  - preemptible
properties:
  ondemand:
    type: string
    example: "n1-standard-1"
    description: >
      The type of On Demand instances to utilize
  preemptible:
    type: array
    example: ["n1-standard-1", "n1-standard-2"]
    description: >
      The type of Preemptible instances to utilize