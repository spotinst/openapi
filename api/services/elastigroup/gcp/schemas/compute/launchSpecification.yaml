type: object
title: "Launch Specification Object"
properties:
  metadata:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
          example: "environment"
        value:
          type: string
          example: "production"
  tags:
    type: array
    items:
      type: string
      example: ["prod1", "testingfeature"]
  backendServiceConfig:
    $ref: "./backendServiceConfig.yaml"
  disks:
    $ref: "./disks.yaml"
  networkInterfaces:
    $ref: "./networkInterfaces.yaml"
  startupScript:
    type: string
    example: "IyEvYmluL2Jhc2gNCnRvdWNoIHRlc3Qiquwhq38"
  shutdownScript:
    type: string
    example: null
  ipForwarding:
    type: boolean
    example: false
  minCpuPlatform:
    type: string
    example: "Intel Sandy Bridge"
