type: object
title: "Launch Specification Object"
required:
  - networkInterfaces
  - disks
properties:
  metadata:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
          example: "environment"
        value:
          type: string
          example: "production"
  tags:
    type: array
    items:
      type: string
      example: ["prod1", "testingfeature"]
  backendServiceConfig:
    $ref: "./backendServiceConfig.yaml"
  disks:
    $ref: "./disks.yaml"
  networkInterfaces:
    $ref: "./networkInterfaces.yaml"
  startupScript:
    type: string
    example: "IyEvYmluL2Jhc2gNCnRvdWNoIHRlc3Qiquwhq38"
  shutdownScript:
    type: string
    example: null
  ipForwarding:
    type: boolean
    example: false
  minCpuPlatform:
    type: string
    example: "Intel Sandy Bridge"
  instanceNamePrefix:
    pattern:   ^[a-z]([-a-z0-9]*[a-z0-9])?
    type: string
    example: "name-prefix"
    description: |
      Set an instance name prefix to be used for all launched instances and their boot disks. 
      The prefix value should comply with the following limitations:
      * A maximal length of 25 characters.
      * The first character must be a lowercase letter, and all the following characters must be hyphens, lowercase letters, or digits, except the last character, which cannot be a hyphen.