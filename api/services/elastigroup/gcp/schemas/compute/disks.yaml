type: array
title: "Disks array"
required:
  - type
  - diskSizeGb
  - sourceImage
items:
  type: object
  properties:
    deviceName:
      type: string
      example: null
    initializeParams:
      type: object
      properties:
        diskSizeGb:
          type: integer
          example: 10
        diskType:
          title: Disk Type
          description: "Specifies the disk type to use to create the instance. The default is null (GCP default value will be applied). Valid values: pd-ssd, pd-standard, pd-balanced, pd-extreme, hyperdisk-balanced, hyperdisk-balanced-high-availability."
          type: string
          example: "pd-standard"
        sourceImage:
          type: string
          example: "https://www.googleapis.com/compute/v1/projects/test/global/images/docker-image-1"
    mode:
      type: string
      example: "READ_WRITE"
    source:
      type: string
      example: null
    type:
      type: string
      example: "PERSISTENT"
    autoDelete:
      type: boolean
      example: true
    boot:
      type: boolean
      example: true
    interface:
      type: string
      example: "SCSI"
