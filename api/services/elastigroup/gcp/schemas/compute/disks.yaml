type: array
title: "Disks array"
items:
  type: object
  properties:
    deviceName:
      type: string
      example: null
    initializeParams:
      type: object
      properties:
        diskSizeGb:
          type: integer
          example: 10
        diskType:
          type: string
          example: "pd-standard"
        sourceImage:
          type: string
          example: "https://www.googleapis.com/compute/v1/projects/test/global/images/docker-image-1"
    mode:
      type: string
      example: "READ_WRITE"
    source:
      type: string
      example: null
    type:
      type: string
      example: "PERSISTENT"
    autoDelete:
      type: boolean
      example: true
    boot:
      type: boolean
      example: true
    interface:
      type: string
      example: "SCSI"
