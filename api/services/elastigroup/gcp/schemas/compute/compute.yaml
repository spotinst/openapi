type: object
title: "Compute Object"
required:
  - availabilityZones
properties:
  launchSpecification:
    $ref: "./launchSpecification.yaml"
  instanceTypes:
    $ref : "./instanceTypes.yaml"
  availabilityZones:
    type: array
    example: [
      "asia-east1-a",
      "asia-east1-b",
      "asia-east1-c"
    ]
    description: >
      Availability zones for the group
  subnets:
    type: array
    items:
      type: object
      properties:
        region:
          type: string
          example: "us-west1"
        subnetNames:
          type: array
          example: ["private"]
    description: >
      Subnets your group is associated with
  elasticIps:
    type: array
    example: null
    description: >
      Elastic IPs your group is associated with