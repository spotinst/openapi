type: object
title: "Compute Object"
required:
  - availabilityZones
  - subnets
  - launchSpecification
properties:
  launchSpecification:
    $ref: "./launchSpecification.yaml"
  instanceTypes:
    $ref : "./instanceTypes.yaml"
  availabilityZones:
    type: array
    example: [
      "asia-east1-a",
      "asia-east1-b",
      "asia-east1-c"
    ]
    description: Availability zones for the group
  health:
    $ref: "./health.yaml"
  preferredAvailabilityZones:
    type: array
    example: [
      "asia-east1-a",
      "asia-east1-c"
    ]
    description: "prioritize availability zones when launching instances for the group <a style=color:red>Must be a sublist of compute.availabilityZones.</a>"
  gpu:
    $ref: "./gpu.yaml"
  subnets:
    type: array
    items:
      type: object
      properties:
        region:
          type: string
          example: "us-west1"
        subnetNames:
          type: array
          example: ["private"]
    description: >
      Subnets your group is associated with
