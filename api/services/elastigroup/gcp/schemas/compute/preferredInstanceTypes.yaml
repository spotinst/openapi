type: object
title: "preferred Preemptible Types Object"
description: |
  prioritize instance types when launching instances for the group. <a style=color:red>Must be a sublist of the general instance types.</a>
properties:
  preemptible:
    type: array
    items:
      type: string
    example: ["n1-standard-1", "n1-standard-2"]
    description: >
      The type of Preemptible instances to utilize
  custom:
    $ref: "./customInstanceType.yaml"