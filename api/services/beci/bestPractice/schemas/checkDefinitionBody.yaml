properties:
  id:
    type: string
    description: Unique check identifier.
  name:
    type: string
    description: Name of the check.
  description:
    type: string
    description: Description of the check.
  longDescription:
    type: string
    description: Additional details about the check and how it works. The long description is returned as a partial HTML string.
  importance:
    $ref: checkImportanceEnum.yaml
    description: The check's importance level.
  source:
    $ref: checkSourceEnum.yaml
    description: The source of the check.
  category:
    $ref: checkCategoryEnum.yaml
    description: The check's category or grouping, e.g. cost, security.
  cloudProviders:
    items:
      type: string
    type: array
  configuration:
    items:
      $ref: configurationValueDefinition.yaml
    type: array
  metadata:
    items:
      $ref: metadataDefinition.yaml
    type: array
  validFrom:
    type: string
    format: date-time
    description: The date from which this check is valid.
  validTo:
    description: The date until which this check is valid.
    type: string
    nullable: true
  targetedServiceCategory:
    $ref: serviceTypeEnum.yaml
    description: The service type this check falls into.
  supportsAutoRemediation:
    type: boolean
    description: Provides does this check support auto remediation.
    default: false
  defaultRemediationTemplate:
    description: Default remediation template id.
    type: string
    nullable: true
  manualRemediationAvailable:
    description: Displays if manual remediation is available for the check.
    default: false
    type: boolean
    nullable: true
  remediationEffort:
    description: Identifier that describes the level of effort for manual remediation.
    default: n/a
    $ref: remediationEffortEnum.yaml
    nullable: true
  supportsManagedByOcean:
    type: boolean
    description: Provides does this check service available to be managed by Ocean.
    default: false
  ctaUrl:
    description: Call to action url.
    type: string
    nullable: true
type: object
required:
  - id
  - name
  - description
  - longDescription
  - importance
  - source
  - category
  - cloudProviders
  - configuration
  - metadata
  - validFrom
  - targetedServiceCategory
title: CheckDefinitionBody
description: Represents a best practice check definition. [kind/spotinst:cbi:bestPractice:checkDefinition]
