properties:
  key:
    type: string
    description: Unique metadata entry key / ID.
  name:
    type: string
    description: Name of the metadata entry.
  description:
    type: string
    description: Description for the metadata entry.
  valueType:
    type: string
    description: Defines the type of value that is captured for this metadata entry.
  unit:
    description: The unit for the value captured for this metadata entry (such as currency, percent, MB).
    type: string
    nullable: true
  decimalPlaces:
    description: For a numeric value, specifies the number of relevant decimal places (for display to the user).
    type: integer
    nullable: true
type: object
required:
  - key
  - name
  - description
  - valueType
title: MetadataDefinition
