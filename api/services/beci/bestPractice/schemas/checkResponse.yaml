properties:
  id:
    type: string
    description: Unique check identifier.
  name:
    type: string
    description: Name of the check (customer facing).
  importance:
    type: string
    enum:
      - low
      - medium
      - high
    description: The importance or impact of the check.
  category:
    type: string
    enum:
      - usage
      - security
      - cost
      - availability
    description: Identifier of the check type. Grouping mechanism.
  targetedServiceCategory:
    $ref: serviceTypeEnum.yaml
    description: The targeted service category of the check.
  description:
    type: string
    description: Short description of what the check is doing.
  cloudProviders:
    items:
      type: string
    type: array
    description: The cloud providers to which this check applies.
  infractionCount:
    type: integer
    description: Number of infractions detected for the specified assessment.
  supportsAutoRemediation:
    type: boolean
    description: If the check supports auto remediation.
  defaultRemediationTemplate:
    description: Default remediation template ID.
    type: string
    nullable: true
  manualRemediationAvailable:
    type: boolean
    description: If manual remediation is available for the check.
  remediationEffort:
    description: The effort level for manual remediation.
    $ref: remediationEffortEnum.yaml
    nullable: true
  source:
    description: Display check source.
    $ref: checkDefintionSource.yaml
    nullable: true
  supportsManagedByOcean:
    type: boolean
    description: If this check can be managed by Ocean.
    default: false
  ctaUrl:
    description: Call to action URL.
    type: string
    nullable: true
type: object
required:
  - id
  - name
  - importance
  - category
  - targetedServiceCategory
  - description
  - cloudProviders
  - infractionCount
  - supportsAutoRemediation
  - defaultRemediationTemplate
  - manualRemediationAvailable
  - remediationEffort
  - source
title: CheckResponse
description: Represents a best practice assessment check. [kind/spotinst:cbi:bestPractice:assessment:check]
