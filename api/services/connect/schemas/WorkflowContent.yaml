properties:
  Content:
    allOf:
    - $ref: ./SSMDoc.yaml
    description: SSM document for the workflow
    type: object
  Description:
    description: workflow description
    type: string
  Name:
    description: Unique workflow name
    type: string
  Parameters:
    description: Runtime parameters for the workflow
    items:
      properties: {}
      type: object
    type: array
  StepDocuments:
    description: List of step docs used in the SSM document
    items:
      $ref: ./StepDocument.yaml
    type: array
  UpdatedDate:
    description: Date when workflow was updated
    type: string
  WorkflowId:
    description: Id of the workflow.
    type: string
  showModal:
    description: Boolean value to show modal
    type: boolean
required:
- Content
- Name
type: object
