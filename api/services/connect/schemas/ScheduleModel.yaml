properties:
  created_at:
    description: Time when the schedule was created.
    type: string
  created_by:
    description: Tenant ID of the user who created the schedule.
    type: integer
  created_by_username:
    description: Name of the user who created the schedule.
    type: string
  enabled:
    description: Schedule status (true for active and false for inactive).
    type: boolean
  rule:
    description: Rule ID of the schedule.
    type: string
  schedule_expression:
    description: CRON expression for the schedule.
    type: string
  task_id:
    description: Task ID for the schedule.
    type: integer
  workflow:
    description: Name of the workflow.
    type: string
type: object
