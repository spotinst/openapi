allOf:
- $ref: ./BaseIntegration.yaml
- properties:
    access_token:
      description: Github Access Token for authentication using Access Token.
      type: string
    repo_name:
      description: Repository name.
      type: string
    url:
      description: 'Git repository URL, ex: GitHub personal repo -> `https://github.com/<username>/<repo-name>`
        for Organization repo -> `https://github.com/<org-name>/<repo-name>`.'
      type: string
    user_name:
      description: Git username.
      type: string
  type: object
