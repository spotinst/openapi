properties:
  display_name:
    description: Display name of the trigger.
    type: string
  is_configured:
    description: Boolean for the integration status of the connector (This is deprecated
      and now the value is set to True always).
    type: boolean
  name:
    description: System name of the trigger service (including the 'manual' option).
    type: string
  snippet_name:
    description: Name of the associated snippet to load as the first anchor node in
      the Editor.
    type: string
type: object
