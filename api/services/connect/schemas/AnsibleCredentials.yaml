properties:
  alias:
    description: Alias for Ansible integration instance.
    type: string
  logs:
    description: Optional S3 bucket for execution logs. If not given, the logs will
      be uploaded to the same S3 bucket with the playbooks.
    type: string
  playbooks:
    description: S3 bucket with playbooks directory.
    type: string
  s3_access_role:
    description: Fylamynt IAM role for bucket policy in target account.
    type: string
  ssh_private_key:
    description: Ansible Controller Private ssh key.
    type: string
type: object
