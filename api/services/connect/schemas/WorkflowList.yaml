properties:
  Description:
    description: Workflow description
    type: string
  DocumentVersion:
    description: SSM Document Version
    type: string
  Editor:
    description: Editor of this workflow
    type: string
  EditorId:
    description: Id of Workflow Owner
    type: string
  Name:
    description: Name to display to owner
    type: string
  ReadOnly:
    description: Read only workflow.
    type: boolean
  Tags:
    description: list of workflow tags
    items:
      type: string
    type: array
  UpdatedDate:
    description: SSM Document last updated date
    type: string
  WorkflowId:
    description: unique key per document version
    type: string
  WorkflowOwner:
    description: Owner of workflow
    type: string
  WorkflowOwnerId:
    description: Id of Workflow Owner
    type: string
  WorkspaceId:
    description: Workspace this workflow belongs to.
    type: string
required:
- Description
- DocumentVersion
- Name
type: object
