allOf:
- $ref: ./WorkflowList.yaml
- properties:
    CreatedDate:
      description: Workflow description
      type: string
    DefaultVersion:
      description: Current default version in ssm
      type: string
    DisplayName:
      description: Name to display to owner
      type: string
    DocumentFormat:
      description: Ssm document format
      type: string
    DocumentType:
      description: Ssm document type
      type: string
    Editor:
      description: Editor of this workflow
      type: string
    HashType:
      description: Workflow description
      type: string
    IsDefault:
      description: SSM default version parameter
      type: boolean
    LatestVersion:
      description: Newest version of document
      type: string
    Parameters:
      description: Runtime parameters for the workflow
      items:
        properties: {}
        type: object
      type: array
    PlatformTypes:
      description: Ssm document platforms
      type: string
    SSMDocument:
      description: SSM document original
      type: string
    SchemaVersion:
      description: Ssm Schema
      type: string
    SsmHash:
      description: Workflow description
      type: string
    SsmName:
      description: Name of workflow in ssm
      type: string
    Status:
      description: Ssm document status
      type: string
    StepDocuments:
      description: List of step docs used in the SSM document.
      items:
        $ref: ./StepDocument.yaml
      type: array
    TenantId:
      description: Owner cognito id
      type: string
    Versions:
      description: List of available versions.
      items:
        properties: {}
        type: object
      type: array
    WorkflowId:
      type: string
    WorkflowOwner:
      description: Owner of workflow
      type: string
  required:
  - CreatedDate
  - DefaultVersion
  - DisplayName
  - DocumentFormat
  - DocumentType
  - HashType
  - IsDefault
  - LatestVersion
  - PlatformTypes
  - SSMDocument
  - SchemaVersion
  - SsmHash
  - SsmName
  - Status
  - TenantId
  type: object
