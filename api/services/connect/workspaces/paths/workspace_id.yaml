delete:
  description: Deletes the workspace identified by workspace_id
  operationId: delete_workspace_instance
  parameters:
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content: {}
      description: Deleted
    '400':
      content: {}
      description: Bad Request
  summary: Deletes workspace
  tags:
  - Connect Workspaces
get:
  description: Get a specific workspace using workspace id.
  operationId: get_workspace_instance
  parameters:
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkspaceResponse.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Get workspace by workspace id
  tags:
  - Connect Workspaces
parameters: []
put:
  description: 'Update the given workspace.

    Client must pass all required values, including any that are unchanged.

    required fields: workspace_id, name'
  operationId: put_workspace_instance
  parameters:
  - $ref: "../parameters/workspace_id.yaml"
  - $ref: "../parameters/X-Fields.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/WorkspaceCreate.yaml"
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkspaceResponse.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Update workspace
  tags:
  - Connect Workspaces
  x-codegen-request-body-name: payload
