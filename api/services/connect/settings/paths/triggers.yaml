get:
  description: "Returns a MapList for the list of trigger connectors each containing
    four attributes:\n- name: system name of the trigger service (including the 'manual'
    option)\n- display_name: trigger name to show in the trigger selection menu as
    well as in the Editor\n- snippet_name: the snippet to load as the first anchor
    node in the Editor\n- is_configured: boolean for the integration status of the
    connector\n                (deprecated and now the value is set to 'True' always)\nNote
    that all connectors map to the Unified Trigger Node (named 'Trigger').\n[\n  {\n
    \   \"name\": \"manual\",\n    \"display_name\": \"Manual\",\n    \"snippet_name\":
    \"Manual_Trigger\",\n    \"is_configured\": True\n  },\n  {\n    \"name\": \"aws_health\",\n
    \   \"display_name\": \"AWS Health\",\n    \"snippet_name\": \"Trigger\",\n    \"is_configured\":
    True\n  }\n  ......\n  {\n    \"name\": \"webhook\",\n    \"display_name\": \"Generic
    Webhook\",\n    \"snippet_name\": \"Trigger\",\n    \"is_configured\": True\n
    \ }\n]"
  operationId: get_trigger_connector_discovery
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/Base_TriggerList.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: List Trigger Connectors
  tags:
  - Connect Settings
parameters: []
