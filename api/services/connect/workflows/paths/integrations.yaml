get:
  description: 'Return integration instance for the default/selected version of a
    selected workflow,

    including workflow description, and tags'
  operationId: get_workflow_integration_info
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/version.yaml"
  - $ref: "../parameters/movable_only.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkflowIntegration.yaml"
      description: Success
    '400':
      content: {}
      description: Bad request
  summary: Get workflow integrations
  tags:
  - Connect Workflows
parameters: []
