get:
  description: return the content of the default/selected version of a selected workflow
  operationId: get_workflow_content
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/version.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkflowContent.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Get workflow content
  tags:
  - Connect Workflows
parameters: []
