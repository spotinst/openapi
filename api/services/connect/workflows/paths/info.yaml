get:
  description: 'Return the information for the default/selected version of a selected
    workflow,

    including workflow description, and tags'
  operationId: get_workflow_info
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/version.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkflowInfo.yaml"
      description: Success
    '400':
      content: {}
      description: Bad request
  summary: Get workflow information
  tags:
  - Connect Workflows
parameters: []
put:
  description: Updates specific workflow default version
  operationId: put_workflow_info
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/version.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkflowInfo.yaml"
      description: Success
    '400':
      content: {}
      description: Bad request
  summary: Update workflow version
  tags:
  - Connect Workflows
