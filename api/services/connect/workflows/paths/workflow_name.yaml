delete:
  description: 'Delete a selected version of a selected workflow;

    if no version is specified, delete all versions of the workflow'
  operationId: delete_workflow_instance
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  - $ref: "../parameters/version.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkflowDelete.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Delete workflow
  tags:
  - Connect Workflows
parameters: []
put:
  description: 'Update a selected workflow by creating a new version.

    We always create a new workflow off of the latest version in SSM.'
  operationId: put_workflow_instance
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/UpdateWorkflowInput.yaml"
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/WorkflowItem.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Update workflow
  tags:
  - Connect Workflows
  x-codegen-request-body-name: payload
