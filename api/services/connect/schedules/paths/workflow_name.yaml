delete:
  description: Delete the selected schedule rule.
  operationId: delete_workflow_schedules
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  - $ref: "../parameters/version.yaml"
  responses:
    '200':
      content: {}
      description: Deleted
    '400':
      content: {}
      description: Bad Request
  summary: Delete schedule rule
  tags:
  - Connect Schedules
get:
  description: List all schedules for a workflow.
  operationId: get_workflow_schedules
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/ScheduleList.yaml"
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Get schedules for workflow
  tags:
  - Connect Schedules
parameters: []
post:
  description: Endpoint to schedule workflow execution.
  operationId: post_workflow_schedules
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/ScheduleInput.yaml"
    required: true
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: "../../schemas/ScheduleRule.yaml"
      description: Created
    '400':
      content: {}
      description: Bad Request
  summary: Create schedule
  tags:
  - Connect Schedules
  x-codegen-request-body-name: payload
put:
  description: Accept request to enable/disable execution schedule rule.
  operationId: put_workflow_schedules
  parameters:
  - $ref: "../parameters/workflow_name.yaml"
  - $ref: "../parameters/workspace_id.yaml"
  - $ref: "../parameters/version.yaml"
  responses:
    '200':
      content: {}
      description: Success
    '400':
      content: {}
      description: Bad Request
  summary: Update schedule
  tags:
  - Connect Schedules
