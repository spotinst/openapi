type: object
description: |
  Connect AWS target account.
properties:
  role_arn:
    type: string
    example: arn:aws:iam::123456789:role/target_role
    description: |
      The arn of the role to assume
  updated_at:
    type: string
    description: |
      Unix epoch time the record was last updated.
  alias:
    type: string
    description: |
      Readable name for the record.
  WorkspaceId:
    type: string
    description: |
      The workspace the target account belongs to.
    example: cws-1a2b3c4d5e6f
  preferred_region:
    type: string
    example: us-west-1
    description: |
      The default AWS region for this target account.
  is_default:
    type: boolean
    description: |
      Is this the default account  
  account:
    type: string
    description: |
      The AWS account ID the target role exists in.
