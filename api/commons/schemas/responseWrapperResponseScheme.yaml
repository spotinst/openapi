status:
  type: object
  properties:
    code:
      type: integer
      description: |
        HTTP status code assigned to this response
    message:
      type: string
      description: |
        HTTP status message for the respective status code
kind:
  type: string
  description: |
    The data type of each item in the response
count:
  type: integer
  description: |
    Size of the data object array
# 'items' is not mentioned here since we reference the relevant items per each call. for example: 'elastigroupAzureSpotVmsSuspend'