<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spot by NetApp API Reference</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Spot by NetApp API Reference" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://docs.spot.io/_media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://docs.spot.io/_media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://docs.spot.io/_media/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://docs.spot.io/_media/favicon/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://docs.spot.io/_media/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
    />

    <!-- Theme -->
    <style>
      /* Variables */

      :root {
        /* Palette  */
        --color-blue: #0086ff;
        --color-blue-dark: #1f1f9a;
        --color-blue-gray: #34495e;
        --color-white: #fff;
        --color-gray: #7f8c9f;
        --color-gray-light: #fafbfc;
        --color-green: #42b983;
        --color-yellow: #ffe484;
        --color-purple: #d9a9ff;
        --color-red: #ff8383;

        /* Theme */
        --theme-color-primary: var(--color-blue);
        --theme-color-secondary: var(--color-blue-dark);

        /* Text */
        --text-color-primary: var(--color-blue-gray);
        --text-color-secondary: var(--color-gray);

        /* Background */
        --bg-color-primary: var(--color-white);
        --bg-color-secondary: var(--color-gray-light);

        /* Fonts  */
        --font-family-text: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        --font-family-code: "Roboto Mono", "Open Sans", sans-serif;

        /* Helpers  */
        --unit: 8px;

        /* ToC */
        --toc-width: 250px;
      }

      /* Base */

      * {
        font-family: var(--font-family-text) !important;
      }

      html,
      body {
        font-size: 14px;
        padding: 0;
        margin: 0;
      }

      code {
        font-family: var(--font-family-code) !important;
      }

      /* Sidebar */

      .menu-content {
        background-color: var(--bg-color-secondary) !important;
        border-right: 1px solid #eee;
        width: 300px !important;
      }

      .menu-content img[alt="SpotByNetAppLogo"] {
        width: initial;
        max-width: 100%;
        height: 104px;
        margin-right: 35px;
        margin-top: 28px;
        margin-bottom: 23px;
      }

      .menu-content div[role="search"] {
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        background-color: var(--bg-color-primary);
        padding: 0;
      }

      .menu-content div[role="search"] i {
        padding-top: 14px;
      }

      .menu-content .search-icon {
        display: none;
      }

      .menu-content .search-input {
        border-bottom: 0;
        font-size: 14px;
        font-weight: 500;
        padding: 18px 0 18px 40px;
        margin: 0;
      }

      .menu-content ul[role="navigation"] {
        margin-top: 24px;
      }

      .menu-content label[role="menuitem"][type="group"] {
        font-weight: 700;
        opacity: 1;
        text-transform: none;
        color: var(--text-color-primary);
      }

      .menu-content label[role="menuitem"] {
        padding: 8px 12px 8px 40px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-color-secondary);
      }

      .menu-content .operation-type {
        height: 14px;
        line-height: 14px;
        font-family: var(--font-family-code) !important;
        font-size: 8px !important;
        margin-right: 10px;
      }

      .menu-content a[rel="noopener noreferrer"] {
        text-align: center;
      }

      .api-content h1,
      .api-content h2 {
        color: #34495e !important;
        font-weight: 600 !important;
      }
    </style>
    {{{redocHead}}}
  </head>
  <body>
    {{{redocHTML}}}
  </body>
</html>
