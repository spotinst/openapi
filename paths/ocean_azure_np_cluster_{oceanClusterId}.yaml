get:
  summary: Get Cluster
  description: |
    Get the configurations for a specified Ocean cluster.
  operationId: oceanAKSV2ClusterGet
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterGet-2.yaml
    '400':
      description: Bad Request
put:
  summary: Update Cluster
  description: >
    Update a specified Ocean cluster.

    <br />

    This API supports partial updates, so specific fields can be updated
    separately.


    Notes:

    <br />

    When labels, tags and taints are updated in the VNG template, all
    <b>existing</b> nodes from VNGs that inherit these properties

    from the tamplate will be updated as well.
  operationId: oceanAKSV2ClusterUpdate
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/ocean-4.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterUpdate-2.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Cluster
  description: |
    Delete a specified Ocean cluster.
  operationId: oceanAKSV2ClusterDelete
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterDelete-2.yaml
    '400':
      description: Bad Request
