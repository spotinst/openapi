get:
  summary: Get Cluster Nodes
  description: |
    Get nodes data of an Ocean cluster.
  operationId: oceanAwsGetNodes
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/launchSpecId-query.yaml
    - in: query
      name: instanceId
      schema:
        type: string
      example: i-123
      description: Get a specific node by instance id.
  responses:
    '200':
      $ref: ../components/responses/clusterNodesResponse.yaml
    '400':
      description: Bad Request
