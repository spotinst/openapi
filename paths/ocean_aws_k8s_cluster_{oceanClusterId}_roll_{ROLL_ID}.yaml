summary: Ocean for AWS
put:
  summary: Update Roll
  description: |
    Update a roll of an Ocean cluster.

    *Performing the request will stop the next batch in a roll.*
  operationId: oceanAwsRollUpdate
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: oceanClusterId
      schema:
        type: string
      required: true
      example: o-1abcd124
      description: |
        The identifier of the Ocean cluster
    - in: path
      name: ROLL_ID
      example: scr-12345abc
      description: |
        Ocean cluster roll identifier
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roll:
              type: object
              description: >
                Object that specifies the parameters required to initiate a roll
                (also called a deployment).
              properties:
                status:
                  type: string
                  enum:
                    - STOPPED
                  description: |
                    Set status of a roll. Valid values: "STOPPED"
                  example: STOPPED
  responses:
    '200':
      $ref: ../components/responses/update-clusterRoll.yaml
    '400':
      description: Bad Request
get:
  summary: Get Roll
  description: |
    Get status for a roll of an Ocean cluster.
  operationId: oceanAwsRollGetSingleRoll
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: oceanClusterId
      schema:
        type: string
      required: true
      example: o-1abcd124
      description: |
        The identifier of the Ocean cluster
    - $ref: ../components/parameters/clusterRollId.yaml
  responses:
    '200':
      $ref: ../components/responses/initiate-clusterRoll.yaml
    '400':
      description: Bad Request
