put:
  summary: Detach VMs
  description: |
    Scale down specific virtual machines in Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsDetachVms
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          required:
            - vmsToDetach
            - shouldTerminateVms
            - shouldDecrementTargetCapacity
          type: object
          properties:
            vmsToDetach:
              type: array
              items:
                type: string
                example: vm-0fbd69f960db
              description: |
                Array of virtual machine names to detach.
            shouldTerminateVms:
              type: boolean
              example: true
              description: |
                Whether to terminate the VMs or not.
            shouldDecrementTargetCapacity:
              type: boolean
              example: true
              description: >
                Prevent Elastigroup from scaling back to target capacity when
                virtual machines are detached.
            drainingTimeout:
              type: string
              example: 300
              description: >
                The time in seconds to allow the virtual machine be be drained
                from incoming TCP connections and detached from MLB before
                terminating it.
              default: 120
  responses:
    '200':
      $ref: ../components/responses/groupVmDetach.yaml
    '400':
      description: Bad Request
