summary: Ocean Spark
get:
  summary: Cluster application completion trend
  description: >
    Aggregates the number of apps reaching a terminal state (completed, failed,
    killed, ...)  within time buckets.
  operationId: OceanSparkClusterAppCompletionTrend
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
    - $ref: ../components/parameters/since.yaml
  responses:
    '200':
      $ref: ../components/responses/appCompletionTrend.yaml
    '400':
      description: Bad Request
