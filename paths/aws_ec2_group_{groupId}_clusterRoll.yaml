post:
  summary: ECS Initiate Cluster Roll
  description: |
    Initiate a cluster roll for an Elastigroup with ECS cluster
  operationId: elastigroupAwsEcsInitiateClusterRoll
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/ecsInitiateClusterRollRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/ecsInitiateClusterRollResponse200.yaml
    '400':
      description: Bad Request - Deployment already in progress
      $ref: ../components/responses/ecsInitiateClusterRollResponse400.yaml
put:
  summary: ECS Update Cluster Roll Status
  description: |
    Update a running ECS cluster roll status
  operationId: elastigroupAwsEcsUpdateClusterRoll
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/ecsUpdateClusterRollRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/ecsInitiateClusterRollResponse200.yaml
    '400':
      description: Bad Request
get:
  summary: ECS Get All Cluster Rolls Per Elastigroup
  description: |
    Get status for every ECS cluster rolls in given Elastigroup
  operationId: elastigroupAwsEcsGetAllClusterRollsPerElastigroup
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  responses:
    '200':
      $ref: ../components/responses/ecsInitiateClusterRollResponse200.yaml
    '400':
      description: Bad Request
