summary: Ocean extended resource definition
post:
  summary: Create Extended Resource Definition
  description: |
    Creates an Ocean extended resource definition entity.
  operationId: oceanK8sExtendedResourceDefinitionCreate
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/extendedResourceDefinition.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanExtendedResourceDefinitionCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Extended Resource Definitions
  description: >
    List the configurations for all Ocean extended resource definitions in the
    specified account.
  operationId: oceanK8sExtendedResourceDefinitionList
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanExtendedResourceDefinitionList.yaml
    '400':
      description: Bad Request
