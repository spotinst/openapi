summary: Ocean Spark
get:
  summary: List Applications
  description: >
    List Spark applications on all Ocean Spark clusters in the specified
    account. This endpoint is paginated (cursor pagination).
  operationId: OceanSparkApplicationList
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId-2.yaml
    - $ref: ../components/parameters/oceanSparkJobId.yaml
    - $ref: ../components/parameters/oceanSparkApplicationSubmissionSource.yaml
    - $ref: ../components/parameters/oceanSparkApplicationState.yaml
    - $ref: ../components/parameters/userId-2.yaml
    - $ref: ../components/parameters/searchTerm.yaml
    - $ref: ../components/parameters/minCreatedAt.yaml
    - $ref: ../components/parameters/maxCreatedAt.yaml
    - $ref: ../components/parameters/minUpdatedAt.yaml
    - $ref: ../components/parameters/maxUpdatedAt.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/after.yaml
    - $ref: ../components/parameters/before.yaml
    - $ref: ../components/parameters/order.yaml
    - $ref: ../components/parameters/orderBy.yaml
  responses:
    '200':
      $ref: ../components/responses/paginatedApplications.yaml
    '400':
      description: Bad Request
