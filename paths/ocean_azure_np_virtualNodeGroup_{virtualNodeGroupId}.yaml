get:
  summary: Get Virtual Node Group
  description: |
    Get the configuration of a specified virtual node group.
  operationId: oceanAKSV2VirtualNodeGroupGet
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupGet-2.yaml
    '400':
      description: Bad Request
put:
  summary: Update Virtual Node Group
  description: >
    Update a specified virtual node group in an Ocean cluster.

    <br />

    This API supports partial updates, so specific fields can be updated
    separately.


    Notes:

    <br />

    When labels, tags and taints are updated the <b>existing</b> nodes are
    updated as well.
  operationId: oceanAKSV2VirtualNodeGroupUpdate
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/virtualNodeGroup-3.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupUpdate-2.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Virtual Node Group
  description: |
    Delete a specified virtual node group in an Ocean cluster.
  operationId: oceanAKSV2VirtualNodeGroupDelete
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId.yaml
    - $ref: ../components/parameters/deleteNodes.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupDelete-2.yaml
    '400':
      description: Bad Request
