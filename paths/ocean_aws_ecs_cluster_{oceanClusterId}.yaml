get:
  summary: Get Cluster
  description: |
    Get the configurations for a specified Ocean cluster.
  operationId: OceanECSClusterGet
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/ocean.yaml
    '400':
      description: Bad Request
put:
  summary: Update Cluster
  description: >
    All Ocean parameters are updatable, excluding Region and ID. This API
    supports partial updates, so specific fields can be updated separately.
  operationId: OceanECSClusterUpdate
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/autoApplyTags.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/ocean.yaml
  responses:
    '200':
      $ref: ../components/responses/ocean.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Cluster
  description: |
    Delete a specified Ocean cluster.
  operationId: OceanECSClusterDelete
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
