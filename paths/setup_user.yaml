get:
  summary: Get Users
  description: >
    Get all users in the organization, their details, and mapped accounts.
    Providing the optional account ID parameter will filter out all users not
    mapped to that account.
  operationId: GetAccountsUsers
  tags:
    - Accounts
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account you would like to get retrieve users from
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/getAccountUsers.yaml
    '400':
      description: Bad Request
post:
  summary: Create User
  description: >-
    Create a new user and link it to the creator's organization (the
    organization ID from the personal token attached to the API call). If the
    role is a viewer, the user is also linked to the default account for the
    organization.
  operationId: OrganizationsAndAccountsCreateUser
  tags:
    - Organizations
  parameters:
    - in: query
      name: generateToken
      example: true
      description: |
        If `true`, then the response will include `personalAccessToken` string
      schema:
        type: boolean
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createUser.yaml
  responses:
    '200':
      $ref: ../components/responses/createUser.yaml
    '400':
      description: Bad Request
