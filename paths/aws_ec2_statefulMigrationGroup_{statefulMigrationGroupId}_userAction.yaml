post:
  summary: Terminate Stateful Instance During Import Process
  description: >
    Manually terminate the source stateful instance during an stateful instance
    import.
  operationId: elastigroupAwsTerminateStatefulInstanceDuringImportProcess
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: statefulMigrationGroupId
      schema:
        type: string
      required: true
      description: |
        The Process ID you want to terminate
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/terminateInstanceRequest.yaml
            - type: object
              properties:
                userAction:
                  type: object
  responses:
    '200':
      $ref: ../components/responses/terminateInstance.yaml
    '400':
      description: Bad Request
