get:
  summary: Detailed Cost
  description: Get detailed financial information on a specific Elastigroup
  operationId: elastigroupAwsDetailedCosts
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: fromDate
      example: '2018-06-20'
      description: >
        Data values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ ;
        2016-01-10T00:00:00.000Z) or Unix seconds Timestamp (1494751821)
      schema:
        type: string
      required: true
    - in: query
      name: toDate
      example: '2018-11-20'
      description: >
        Data values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ ;
        2016-01-10T00:00:00.000Z) or Unix seconds Timestamp (1494751821)
      schema:
        type: string
      required: true
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/elastigroup-costs-detailed.yaml
    '400':
      description: Bad Request
