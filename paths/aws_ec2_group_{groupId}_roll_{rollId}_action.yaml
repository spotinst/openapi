post:
  summary: Deployment Actions
  description: Apply a Detach action to a deployment
  operationId: elastigroupAwsDeployment
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: path
      name: rollId
      example: sbgd-9876
      description: |
        The deployment ID to call the action on
      schema:
        type: string
      required: true
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/deployment-actions.yaml
  responses:
    '200':
      $ref: ../components/responses/deployment-actions.yaml
    '400':
      description: Bad Request
