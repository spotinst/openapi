get:
  summary: ECS Get Cluster Roll Status by Roll ID
  description: |
    Get status for specific ECS cluster rolls in given Elastigroup
  operationId: elastigroupAwsEcsGetClusterRollStatusByRollID
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
    - in: path
      name: rollId
      required: true
      description: |
        The cluster roll ID you want to query
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/ecsInitiateClusterRollResponse200.yaml
    '400':
      description: Bad Request
