get:
  summary: Get Cluster Costs
  description: |
    Describes ECS cluster costs in a time range.\
    The response will provide the distribution of the costs per cluster.
  operationId: oceanEcsClusterCosts
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/toDateParam.yaml
    - $ref: ../components/parameters/fromDateParam.yaml
    - $ref: ../components/parameters/region-query-2.yaml
    - in: path
      name: clusterName
      schema:
        type: string
      required: true
      example: ocean.ecs
      description: >
        The name of the ECS cluster, as set in the Ocean cluster configuration
        under the "clusterName" field.
  responses:
    '200':
      $ref: ../components/responses/cluster-costs.yaml
    '400':
      description: Bad Request
