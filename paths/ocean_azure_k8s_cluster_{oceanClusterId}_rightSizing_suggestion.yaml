    according to namespace or label.
  operationId: oceanAzureFilterRightSizingWithFilter
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/rightSizingWithFilter.yaml
  responses:
    '200':
      $ref: ../components/responses/rightSizingSearch.yaml
    '400':
      description: Bad Request
