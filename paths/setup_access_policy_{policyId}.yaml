put:
  summary: Update Access Policy
  description: Updates an access policy settings.
  operationId: OrganizationsAndAccountsUpdateAccessPolicy
  tags:
    - Organizations
  parameters:
    - $ref: ../components/parameters/policyId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/updateAccessPolicy.yaml
  responses:
    '200':
      $ref: ../components/responses/updateAccessPolicy.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Access Policy
  description: Deletes an access policy settings.
  operationId: OrganizationsAndAccountsDeleteAccessPolicy
  tags:
    - Organizations
  parameters:
    - $ref: ../components/parameters/policyId.yaml
  responses:
    '200':
      $ref: ../components/responses/deleteAccessPolicy.yaml
    '400':
      description: Bad Request
