get:
  summary: Get Cluster
  description: |
    Get the configurations for a specified Ocean cluster.
  operationId: oceanAKSClusterGet
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterGet.yaml
    '400':
      description: Bad Request
put:
  summary: Update Cluster
  description: >
    All Ocean parameters are updatable, excluding aks and controllerClusterId.

    <br />

    This API supports partial updates, so specific fields can be updated
    separately.
  operationId: oceanAKSClusterUpdate
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/ocean-2.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterUpdate.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Cluster
  description: |
    Delete a specified Ocean cluster.
  operationId: oceanAKSClusterDelete
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterDelete.yaml
    '400':
      description: Bad Request
