get:
  summary: List All User Groups
  description: |
    List all user-groups of your Spot organization
  operationId: userGroupListAll
  tags:
    - Organizations
  responses:
    '200':
      $ref: ../components/responses/getUserGroups.yaml
    '400':
      description: Bad Request
post:
  summary: Create a new User Group
  description: |
    Create a new user-group of your Spot organization
  operationId: userGroupCreate
  tags:
    - Organizations
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createUserGroup.yaml
  responses:
    '200':
      $ref: ../components/responses/createUserGroup.yaml
    '400':
      description: Bad Request
