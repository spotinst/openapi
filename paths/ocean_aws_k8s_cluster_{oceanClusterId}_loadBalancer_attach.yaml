put:
  summary: Attach Load Balancers
  description: |
    Add new load balancers to the existing load balancers on the Ocean Cluster.
  operationId: OceanAWSClusterAttachLb
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - loadBalancers
          properties:
            loadBalancers:
              type: array
              description: |
                Load balancers to add to the Ocean cluster.
              items:
                $ref: ../components/schemas/ocean-lb.yaml
  responses:
    '200':
      $ref: ../components/responses/ocean-attachLb.yaml
    '400':
      description: Bad Request
