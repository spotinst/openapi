post:
  summary: Create Stateful Node
  description: Create a new stateful node.
  operationId: azureStatefulNodeCreate
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createStatefulNode.yaml
  responses:
    '200':
      $ref: ../components/responses/createStatefulNode.yaml
    '400':
      description: Bad Request
get:
  summary: Get All Stateful Nodes
  description: Get the configurations of all stateful nodes in a specific account.
  operationId: azureStatefulNodeGetAll
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: query
      name: name
      example: MyStatefulGroup
      description: |
        Filters to find the stateful node via a specific name.
      schema:
        type: string
    - in: query
      name: region
      example: eastus
      description: |
        Filters to find all the stateful nodes in a specific region.
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/getAllStatefulNode.yaml
    '400':
      description: Bad Request
