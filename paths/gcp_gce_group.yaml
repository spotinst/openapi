get:
  summary: List Elastigroups
  description: |
    List all GCP Elastigroups for a Spot Account
  operationId: elastigroupGcpListAll
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroup-2.yaml
    '400':
      description: Bad Request
post:
  summary: Create Elastigroup
  description: Create a new GCP Elastigroup
  operationId: elastigroupGcpCreate
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/elastigroup-2.yaml
            - type: object
              properties:
                group:
                  type: object
                  required:
                    - name
                    - strategy
  responses:
    '200':
      $ref: ../components/responses/elastigroup-2.yaml
    '400':
      description: Bad Request
