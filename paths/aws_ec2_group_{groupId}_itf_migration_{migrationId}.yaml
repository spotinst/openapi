put:
  summary: Update ITF Listener Rule Migration
  description: |
    Update an ITF listener rule migration object of a specific Elastigroup.
  operationId: elastigroupAwsItfListenerRuleMigrationUpdate
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - in: path
      name: migrationId
      schema:
        type: string
      required: true
      description: |
        The ID of the ITF listener rule migration to be updated.
      example: ilrm-12345678
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/itfMigrationRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/updateItfListenerRuleMigrationResponse.yaml
    '400':
      description: Bad Request
