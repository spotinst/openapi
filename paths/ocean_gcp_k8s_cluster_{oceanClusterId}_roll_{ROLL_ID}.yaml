summary: Ocean for GKE
put:
  summary: Update Roll
  description: |
    Update a roll of an Ocean cluster.

    *Performing the request will stop the next batch in a roll.*
  operationId: oceanGkeRollUpdate
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
    - $ref: ../components/parameters/clusterRollId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roll:
              type: object
              description: >
                Object that specifies the parameters of a roll (also called a
                deployment).
              properties:
                status:
                  type: string
                  enum:
                    - STOPPED
                  description: |
                    Set status of a roll. Valid values: "STOPPED"
                  example: STOPPED
  responses:
    '200':
      $ref: ../components/responses/update-clusterRoll-2.yaml
    '400':
      description: Bad Request
get:
  summary: Get Roll
  description: |
    Get status for roll of an Ocean cluster.
  operationId: oceanGkeRollGetSingleRoll
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
    - $ref: ../components/parameters/clusterRollId.yaml
  responses:
    '200':
      $ref: ../components/responses/initiate-clusterRoll-2.yaml
    '400':
      description: Bad Request
