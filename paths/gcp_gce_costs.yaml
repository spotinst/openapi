get:
  summary: Get Costs Per Account
  description: >-
    Retrieve costs up to one year back per specified account over a specified
    time period.
  operationId: gcpCostsPerAccount
  tags:
    - Elastigroup GCP
  parameters:
    - in: query
      name: accountId
      example: act-12345678
      description: |
        The Spot account ID for which the cost information should be returned.
      schema:
        type: string
      required: false
    - in: query
      name: fromDate
      example: '2016-01-10T00:00:00.000Z'
      description: >
        * The start date of the requested time period. 

        * Date values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ)
        or Unix milliseconds timestamp (1668078050004).

        * <a style=color:red>The value cannot be earlier than 1 year back.</a>
      schema:
        type: string
      required: false
    - in: query
      name: toDate
      example: '2016-01-10T01:00:00.000Z'
      description: >
        * The end date of the requested time period. 

        * Date values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ)
        or Unix milliseconds timestamp (1668078050004).

        * <a style=color:red>The maximum of time period length is 90 days.</a>
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/costs-per-account-2.yaml
    '400':
      description: Bad Request
