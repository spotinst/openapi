get:
  summary: Get Stateful Node Costs
  description: |
    Get financial information on a specific Stateful Node.
    To use this API, managedInstanceId must be defined.
  operationId: AWSManagedInstanceCostsPerManagedInstance
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mi-id.yaml
    - $ref: ../components/parameters/fromDate.yaml
    - $ref: ../components/parameters/toDate.yaml
    - in: query
      name: aggregationPeriod
      schema:
        type: string
      description: >
        Data values following either a date format (YYYY-MM-DDTHH:mm:ss.SSSZ ;
        2016-01-10T00:00:00.000Z) or Unix seconds Timestamp (1494751821)
  responses:
    '200':
      description: Get Elastigroup Costs
      $ref: ../components/responses/managedCosts.yaml
    '400':
      description: Bad Request
