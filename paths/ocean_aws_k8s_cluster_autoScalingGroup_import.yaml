post:
  summary: Import ASG To Ocean Cluster
  description: >
    Create an Ocean configuration according to an AWS autoscaling group (ASG)
    configuration.
  operationId: oceanAwsImportAsg
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/autoScalingGroupName.yaml
    - $ref: ../components/parameters/region-query.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/importASGRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/importASG.yaml
    '400':
      description: Bad Request
