post:
  summary: Create Virtual Node Group
  description: |
    Create a Virtual Node Group.
  operationId: OceanAWSLaunchSpecCreate
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/initialNodes.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterLaunchSpecCreateWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecCreate-2.yaml
    '400':
      description: Bad Request
get:
  summary: List Virtual Node Groups
  description: |
    List the configurations of all virtual node groups for the cluster.
  operationId: OceanAWSLaunchSpecList
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecList-2.yaml
    '400':
      description: Bad Request
