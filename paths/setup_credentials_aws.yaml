post:
  summary: Set Credentials for AWS
  description: >
    Link a Spot account to an AWS Cloud account. \

    Please create external id using spot api (see
    /setup/credentials/aws/externalId) \

    and use it when creating the AWS role and then call this route with your AWS
    role's arn to link it to your spot account
  operationId: OrganizationsAndAccountsSetCloudCredentialsForAWS
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/setCloudCredentialsForAWS.yaml
  responses:
    '200':
      $ref: ../components/responses/setCloudCredentialsForAWS.yaml
    '400':
      description: Bad Request
