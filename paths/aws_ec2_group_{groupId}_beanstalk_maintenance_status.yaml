get:
  summary: Get Beanstalk Maintenance Status
  description: >
    Get the group maintenance status.<ul>

    <li>If the status is ACTIVE: putting the group in maintenance mode is
    allowed.</li> <li>If the status is AWAIT_USER_UPDATE: the group is pending
    for manually finishing maintenance mode.</li> <li>If the status is
    CANCELING_MAINTENANCE_MODE: the group is in the process of canceling
    maintenance mode.</li> </ul>
  operationId: elastigroupAwsBeanstalkGetMaintenance
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  responses:
    '200':
      $ref: ../components/responses/ecsBeanstalkStatus.yaml
    '400':
      description: Bad Request
