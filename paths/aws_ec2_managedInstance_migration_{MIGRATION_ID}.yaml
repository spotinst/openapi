get:
  summary: Get Instance Migration Status
  description: >
    <ul> <li>Get a previously initiated instance migration status.

    <li>To initiate an instance migration from AWS use the Import Instance From
    AWS call.

    <li>On initiation, the migration would be in the following state:
    `MIGRATE_START`.

    <li>Possible end states for the migration are: `MIGRATE_CANCEL`,
    `MIGRATE_FINISH`, `MIGRATE_ERROR`. <ul>
  operationId: AWSManagedInstanceGetInstanceMigrationStatus
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: MIGRATION_ID
      example: smg-123
      description: |
        Migration ID for which you want to get the status
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/migrationStatus.yaml
    '400':
      description: Bad Request
