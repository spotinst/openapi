summary: Ocean for AWS
get:
  summary: Get Migration Discovery
  description: |
    Get information about nodes which can be migrated into Ocean.
  operationId: oceanAwsGetMigrationDiscovery
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - in: query
      name: shouldFetchPods
      example: 'true'
      description: |
        Should fetch data about running pods for each node.
      schema:
        type: boolean
  responses:
    '200':
      $ref: ../components/responses/migrationDiscovery.yaml
    '400':
      description: Bad Request
