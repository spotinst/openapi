summary: Ocean CD
get:
  summary: Get Ocean CD Workload's Active Operation
  description: Get the ongoing operation being applied to the workload.
  operationId: OceanCDWorkloadActiveOperation
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: workloadName
      schema:
        type: string
      required: true
      description: The name of the workload
      example: app
    - in: path
      name: namespace
      schema:
        type: string
      required: true
      description: The Kubernetes namespace within which the workload exists
      example: oceancd
    - in: query
      name: clusterId
      schema:
        type: string
      required: true
      description: The identifier name of Ocean CD cluster within which the workload exists
      example: prod-cluster
    - in: query
      name: kind
      schema:
        type: string
      required: true
      description: >-
        The workload's Kubernetes kind. Currently only the `SpotDeployment` kind
        is supported
      example: SpotDeployment
  responses:
    '200':
      $ref: ../components/responses/oceanCDWorkloadActiveOperationResponse.yaml
    '400':
      description: Bad Request
