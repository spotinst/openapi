get:
  summary: Get Extended Resource Definition
  description: |
    Get the configurations for a specified Ocean extended resource definition.
  operationId: oceanK8sExtendedResourceDefinitionGet
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanExtendedResourceDefinitionId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanExtendedResourceDefinitionGet.yaml
    '400':
      description: Bad Request
put:
  summary: Update Extended Resource Definition
  description: |
    Only the mapping parameter is updatable for extended resource definition.
  operationId: oceanK8sExtendedResourceDefinitionUpdate
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/oceanExtendedResourceDefinitionId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/extendedResourceDefinition.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanExtendedResourceDefinitionUpdate.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Extended Resource Definition
  description: |
    Delete a specified Ocean extended resource definition.
  operationId: oceanK8sExtendedResourceDefinitionDelete
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanExtendedResourceDefinitionId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanExtendedResourceDefinitionDelete.yaml
    '400':
      description: Bad Request
