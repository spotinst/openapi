get:
  summary: Get Cluster Nodes
  description: |
    Get nodes data of an Ocean cluster.
  operationId: oceanGkeGetNodes
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/launchSpecId-query.yaml
    - in: query
      name: instanceName
      schema:
        type: string
      example: sin-123
      description: Get a specific node by instance name.
  responses:
    '200':
      $ref: ../components/responses/clusterNodesResponse-2.yaml
    '400':
      description: Bad Request
