summary: Ocean for AWS
post:
  summary: Create Cluster
  description: >
    **Prerequisites**


    The Ocean Controller is used to monitor the cluster resources and report
    back to Ocean. The Ocean Controller is required for Ocean Cloud.<br />


    To install the Ocean Controller, complete and run the following script on a
    machine with the kubectl command line tool installed and configured:


    ```

    #!/usr/bin/env bash

    curl -fsSL
    http://spotinst-public.s3.amazonaws.com/integrations/kubernetes/cluster-controller/scripts/init.sh
    | \

    SPOTINST_TOKEN=<ENTER YOUR TOKEN HERE> \

    SPOTINST_ACCOUNT=<ENTER YOUR SPOTINST ACCOUNT ID HERE> \

    SPOTINST_CLUSTER_IDENTIFIER=<ENTER YOUR CLUSTER IDENTIFIER HERE> \

    bash

    ```
  operationId: OceanAWSClusterCreate
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterWrapper.yaml
            - type: object
              properties:
                cluster:
                  type: object
                  required:
                    - name
  responses:
    '200':
      $ref: ../components/responses/oceanCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Clusters
  description: |
    List the configurations for all Ocean clusters in the specified account.
  operationId: OceanAWSClusterList
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanList.yaml
    '400':
      description: Bad Request
