summary: Ocean Spark
get:
  summary: Cluster Spark Core Hours
  description: |
    Gets the number of core hours applications have consumed.
  operationId: OceanSparkClusterSparkCoreHours
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - name: clusterId
      in: query
      required: false
      schema:
        type: array
        items:
          $ref: ../components/schemas/oceanSparkClusterId.yaml
    - in: query
      name: period
      required: false
      example: 2021-11
      description: |
        The month to query from.
      schema:
        format: date-time
        type: string
  responses:
    '200':
      $ref: ../components/responses/sparkCoreHours.yaml
    '400':
      description: Bad Request
