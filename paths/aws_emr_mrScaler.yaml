get:
  summary: List All Scalers
  description: List all MR Scalers and their configuration.
  operationId: elastigroupAwsEmrListAll
  tags:
    - Elastigroup AWS EMR Scaler
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/mrScalerwithCreatedAtUpdatedAt.yaml
    '400':
      description: Bad Request
post:
  summary: Create Scaler
  description: Create a new EMR cluster.
  operationId: elastigroupAwsEmrCreate
  tags:
    - Elastigroup AWS EMR Scaler
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/mrScaler.yaml
  responses:
    '200':
      $ref: ../components/responses/mrScaler.yaml
    '400':
      description: Bad Request
