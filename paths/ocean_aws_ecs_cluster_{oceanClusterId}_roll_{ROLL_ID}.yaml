put:
  summary: Update Roll
  description: >
    Update a roll of an Ocean cluster. Performing the request will stop the next
    batch in a roll.
  operationId: oceanEcsRollUpdate
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/clusterRollId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/update-roll-status.yaml
  responses:
    '200':
      $ref: ../components/responses/roll.yaml
    '400':
      description: Bad Request
get:
  summary: Get Roll
  description: |
    Get status for roll of an Ocean cluster.
  operationId: oceanEcsRollGetSingleRoll
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/clusterRollId.yaml
  responses:
    '200':
      $ref: ../components/responses/roll.yaml
    '400':
      description: Bad Request
