delete:
  summary: Delete Virtual Node Group
  description: |
    Delete a specified launch specification in an Ocean cluster.
  operationId: OceanAWSLaunchSpecDelete
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
    - $ref: ../components/parameters/deleteNodes.yaml
    - $ref: ../components/parameters/forceDelete.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecDelete-2.yaml
    '400':
      description: Bad Request
put:
  summary: Update Virtual Node Group
  description: |
    Update launch specification.
  operationId: OceanAWSLaunchSpecUpdate
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
    - $ref: ../components/parameters/autoApplyTags-2.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/oceanClusterLaunchSpecUpdateWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecUpdate-2.yaml
    '400':
      description: Bad Request
get:
  summary: Get Virtual Node Group
  operationId: OceanAWSLaunchSpecGet
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecGet-2.yaml
    '400':
      description: Bad Request
