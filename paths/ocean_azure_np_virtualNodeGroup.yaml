post:
  summary: Create Virtual Node Group
  description: |
    Create a virtual node group.
  operationId: oceanAKSV2VirtualNodeGroupCreate
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/virtualNodeGroup-2.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupCreate-2.yaml
    '400':
      description: Bad Request
get:
  summary: List Virtual Node Groups
  description: >
    List the configurations for all virtual node groups in the account or in a
    specified cluster.
  operationId: oceanAKSV2VirtualNodeGroupList
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupList-2.yaml
    '400':
      description: Bad Request
