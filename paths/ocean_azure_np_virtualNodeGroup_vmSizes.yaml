get:
  summary: Get Virtual Node Group Allowed VM Sizes
  description: >
    Get the allowed VM sizes that can be launched according to the virtual node
    group properties and selected VM size filters.
  operationId: oceanAKSV2VirtualNodeGroupVmSizes
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId-query.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupAllowedVmSizes.yaml
    '400':
      description: Bad Request
