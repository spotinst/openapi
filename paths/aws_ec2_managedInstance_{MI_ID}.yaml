put:
  summary: Update Stateful Node
  description: >
    <ul> <li>Update one or more attributes in your Stateful Node.

    <li>This API supports partial updates, so only specific fields can be
    updated separately.

    <li>In order to remove a setting from the instance config, set the object
    value to null.

    <li>For a Full List of the Elastigroup JSON object reference please see
    Stateful Node Create. <ul>
  operationId: AWSManagedInstanceUpdate
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mi-id.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/mi.yaml
  responses:
    '200':
      $ref: ../components/responses/managed.yaml
    '400':
      description: Bad Request
get:
  summary: Get Stateful Node
  description: |
    Get specific Stateful Node config.
  operationId: AWSManagedInstanceGet
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mi-id.yaml
  responses:
    '200':
      $ref: ../components/responses/managed.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Stateful Node
  description: |
    Get specific Stateful Node config.
  operationId: AWSManagedInstanceDelete
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mi-id.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/mi-delete.yaml
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
