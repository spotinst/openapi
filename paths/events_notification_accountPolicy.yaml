put:
  summary: Update Account Notification Policy
  description: |
    Update the account notification policy
  operationId: NotificationsServiceUpdateAccountNotificationPolicy
  tags:
    - Notifications Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/accountPolicyResponseSchema.yaml
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
get:
  summary: Get Account Notification Policy
  description: |
    Get the account notification policy
  operationId: NotificationsServiceGetAccountNotificationPolicy
  tags:
    - Notifications Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/accountPolicy.yaml
    '400':
      description: Bad Request
