put:
  summary: Start Beanstalk Maintenance
  description: >
    Put your Beanstslk Elastigroup into maintenance mode, before you start
    updating the beanstalk configuration.
  operationId: elastigroupAwsStartBeanstalkMaintenance
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: groupId
      example: sig-12345
      description: |
        The Spot Elastigroup ID 
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
