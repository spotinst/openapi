put:
  summary: Update Elastigroup
  description: |
    Update an Azure Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsUpdate
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: groupId
      example: sig-123123
      description: |
        Elastigroup's ID
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/elastigroupVm-update.yaml
            - type: object
              properties:
                group:
                  type: object
  responses:
    '200':
      $ref: ../components/responses/elastigroupVm-update.yaml
    '400':
      description: Bad Request
get:
  summary: Get Elastigroup
  description: |
    List an Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsGetGroup
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroupVmGet.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Elastigroup
  description: |
    Delete an Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsDelete
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroupVmDelete.yaml
    '400':
      description: Bad Request
