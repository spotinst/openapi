post:
  summary: Import Instance from AWS
  description: >
    <ul> <li>Import an instance from AWS into Stateful Node, while keeping the
    instance data and its persistence settings.

    <li>This call is starting the migration and returns migration ID.

    <li>In order to get migration status use the Get Migration Status call <ul>
  operationId: AWSManagedInstanceImportInstanceFromAWS
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/miImportInstance.yaml
  responses:
    '200':
      $ref: ../components/responses/migration.yaml
    '400':
      description: Bad Request
