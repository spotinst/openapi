post:
  summary: Initiate Roll
  description: >
    Roll an entire Ocean cluster or roll subsets of the cluster by specifying
    launchSpecIds or instanceIds. Performing this request will start the roll
    immediately according to defined batches. Note that the first response for a
    successful request will indicate the start of a roll. In order to check the
    status of a roll, you can use the [GET Roll
    API](https://docs.spot.io/api//#operation/oceanEcsRollGetSingleRoll) using
    the roll identifier.
  operationId: oceanEcsRollInit
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - type: object
              title: Roll
              properties:
                roll:
                  allOf:
                    - $ref: ../components/schemas/roll-batchSizePercentage.yaml
                    - $ref: ../components/schemas/roll-comment.yaml
                    - $ref: >-
                        ../components/schemas/roll-batchMinHealthyPercentage.yaml
            - type: object
              title: Roll with instance ids
              properties:
                roll:
                  allOf:
                    - $ref: ../components/schemas/roll-batchSizePercentage.yaml
                    - $ref: ../components/schemas/roll-comment.yaml
                    - $ref: >-
                        ../components/schemas/roll-batchMinHealthyPercentage.yaml
                    - $ref: ../components/schemas/roll-instanceIds.yaml
            - type: object
              title: Roll with launch specification ids
              properties:
                roll:
                  allOf:
                    - $ref: ../components/schemas/roll-batchSizePercentage.yaml
                    - $ref: ../components/schemas/roll-comment.yaml
                    - $ref: >-
                        ../components/schemas/roll-batchMinHealthyPercentage.yaml
                    - $ref: ../components/schemas/roll-launchSpecIds.yaml
  responses:
    '200':
      $ref: ../components/responses/roll.yaml
    '400':
      description: Bad Request
get:
  summary: List Rolls
  description: |
    List rolls of an Ocean cluster.
  operationId: oceanEcsRollListRolls
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/roll.yaml
    '400':
      description: Bad Request
