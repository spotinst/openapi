post:
  summary: Suspend Processes
  description: Suspend processes inside your Elastigroup
  operationId: elastigroupAwsSuspend
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/suspendProcessesRequestBody.yaml
            - $ref: ../components/schemas/suspensions-request-body.yaml
  responses:
    '200':
      $ref: ../components/responses/suspend-process.yaml
    '400':
      description: Bad Request
get:
  summary: List Suspended Processes
  description: List all active Suspended processes for specific Elastigroup
  operationId: elastigroupAwsListSuspended
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: accountId
      example: act-123456789
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/list-suspended-processes.yaml
    '400':
      description: Bad Request
delete:
  summary: Remove Suspended Processes
  description: Remove active suspension from Elastigroup
  operationId: elastigroupAwsRemoveSuspended
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: accountId
      example: act-123456789
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/remove-suspension.yaml
  responses:
    '200':
      $ref: ../components/responses/remove-suspension.yaml
    '400':
      description: Bad Request
