get:
  summary: List Suspended Scaling Policies
  description: Suspended scaling policies inside your Elastigroup
  operationId: elastigroupAwsListSuspendScalingPolicies
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: accountId
      example: act-123456789
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/suspended-scaling-policies.yaml
    '400':
      description: Bad Request
