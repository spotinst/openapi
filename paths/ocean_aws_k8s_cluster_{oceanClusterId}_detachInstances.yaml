put:
  summary: Detach Instances
  description: |
    Detach instances from your Ocean cluster.
  operationId: oceanAwsDetachInstance
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/detachInstancesRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/detachInstancesResponse.yaml
    '400':
      description: Bad Request
