summary: Ocean CD
get:
  summary: Get Ocean CD Rollout Spec
  description: |
    Get the configuration of an existing Ocean CD Rollout Spec.
  operationId: oceanCDRolloutSpecGet
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: rolloutSpecName
      schema:
        type: string
      required: true
      example: app-rolloutspec
      description: The identifier name of the Ocean CD Rollout Spec
  responses:
    '200':
      $ref: ../components/responses/oceanCDRolloutSpecResponse.yaml
    '400':
      description: Bad Request
put:
  summary: Update Ocean CD Rollout Spec
  description: |
    Full update Ocean CD Rollout Spec configuration.
    *All non included fields will be nullified*
  operationId: OceanCDRolloutSpecUpdate
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: rolloutSpecName
      schema:
        type: string
      required: true
      example: app-rolloutspec
      description: |
        The identifier name of the Ocean CD Rollout Spec
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanCDRolloutSpecUpdateRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
patch:
  summary: Patch Ocean CD Rollout Spec
  description: |
    Partial update Ocean CD Rollout Spec configuration.
  operationId: OceanCDRolloutSpecPatch
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: rolloutSpecName
      schema:
        type: string
      required: true
      example: app-rolloutspec
      description: |
        The identifier name of the Ocean CD Rollout Spec
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanCDRolloutSpecPatchRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
delete:
  summary: Delete Ocean CD Rollout Spec
  description: |
    Delete an existing Ocean CD Rollout Spec.
  operationId: OceanCDRolloutSpecDelete
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: rolloutSpecName
      schema:
        type: string
      required: true
      example: app-rolloutspec
      description: |
        The identifier name of the Ocean CD Rollout Spec
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
