    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/autoApplyTags.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/elastigroup.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroup.yaml
