delete:
  summary: Delete Organization
  description: >
    Delete a Spot Organization. ID of the organization can be obtained from your
    Spot console via the following link:
    https://console.spotinst.com/#/settings/organization/general > Note: This
    cannot be undone. Take caution.
  operationId: OrganizationsAndAccountsDeleteOrganization
  tags:
    - Organizations
  parameters:
    - in: path
      name: organizationId
      example: 606079812345
      description: |
        ID of the organization you would like to delete
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/deleteOrganization.yaml
    '400':
      description: Bad Request
