get:
  summary: Get User Group Details
  description: |
    Get the details of a user Group
  operationId: userGroupGetDetails
  tags:
    - Organizations
  parameters:
    - $ref: ../components/parameters/userGroupId.yaml
  responses:
    '200':
      $ref: ../components/responses/getUserGroupDetails.yaml
    '400':
      description: Bad Request
put:
  summary: Update User Group Details
  description: |
    Update the details of a user Group
  operationId: userGroupUpdateDetails
  tags:
    - Organizations
  parameters:
    - $ref: ../components/parameters/userGroupId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/updateUserGroupDetails.yaml
  responses:
    '200':
      $ref: ../components/responses/updateUserGroupDetails.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete User Group
  description: |
    Delete a user Group
  operationId: userGroupDelete
  tags:
    - Organizations
  parameters:
    - $ref: ../components/parameters/userGroupId.yaml
  responses:
    '200':
      $ref: ../components/responses/deleteUserGroup.yaml
    '400':
      description: Bad Request
