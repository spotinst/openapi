get:
  summary: Import Group From Load Balancer
  description: >
    Given a load balancer, constructs a valid group configuration and returns
    it.
  operationId: elastigroupAzureSpotVmsImportFromLoadBalancer
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: resourceGroupName
      example: ExampleResourceGroup
      schema:
        type: string
      required: true
    - in: path
      name: loadBalancerName
      example: MyExampleLoadBalancerImport
      schema:
        type: string
      required: true
    - in: path
      name: backendPoolName
      example: MyExampleBackendPoolName
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/importFromLoadBalancer.yaml
    '400':
      description: Bad Request
