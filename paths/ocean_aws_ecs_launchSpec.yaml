post:
  summary: Create VNG
  description: |
    Create a new Ocean ECS virtual node group in the specified account.
  operationId: OceanECSLaunchSpecCreate
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterLaunchSpecWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List VNGs
  description: |
    Get all the custom VNGs for all Ocean clusters in the specified account.
  operationId: OceanECSLaunchSpecList
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecList.yaml
    '400':
      description: Bad Request
