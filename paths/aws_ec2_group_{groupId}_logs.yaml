get:
  summary: Get Elastilog
  description: >
    You can fetch a group's (Elastigroup/Ocean/Stateful Node) elastilog via the
    Spot API, in order to be able to consume elastilog from various tools used
    for log storing and analyzing. Logs have retention of 3 months back, so
    minimal fromDate should be up to 3 months back at runtime.
  operationId: elastigroupAwsGetLogs
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: fromDate
      example: '1540036800000'
      description: >
        Epoch number that represents the date from which to collect the log
        (millisecond format)
      schema:
        type: string
      required: true
    - in: query
      name: toDate
      example: '1542715200000'
      description: >
        Epoch number that represents the date until which log is collected
        (millisecond format)
      schema:
        type: string
      required: true
    - $ref: ../components/parameters/accountId.yaml
    - in: query
      name: severity
      example: ALL
      description: >
        Severity of log entries to extract. Valid Values: ALL, INFO,DEBUG,WARN.
        Default: ALL
      schema:
        type: string
      required: false
    - in: query
      name: resourceId
      example: i-12345678
      description: |
        Filter extracted log entries for a specific resource id. Default: Null
      schema:
        type: string
      required: false
    - in: query
      name: limit
      example: i-12345678
      description: >
        Maximum number of lines to extract in a response. Max value allowed -
        1000. Default: 500
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/logs.yaml
    '400':
      description: Bad Request
