summary: Ocean for AKS
post:
  summary: Initiate Roll
  description: >
    Roll an entire Ocean cluster or roll subsets of the cluster by specifying
    virtualNodeGroupIds or vmNames. Performing this request will start the roll
    immediately and run it in defined batches.

    Note that the first response for a successful request will indicate the
    start of a roll. In order to check the status of a roll, you can use the GET
    Roll API.
  operationId: oceanAzureRollInit
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/clusterRollCreateRequest-example1.yaml
            - $ref: ../components/schemas/clusterRollCreateRequest-example2.yaml
            - $ref: ../components/schemas/clusterRollCreateRequest-example3.yaml
  responses:
    '200':
      $ref: ../components/responses/clusterRollCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Rolls
  description: |
    Get status for all rolls of an Ocean cluster.
  operationId: oceanAzureRollList
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/clusterRollList.yaml
    '400':
      description: Bad Request
