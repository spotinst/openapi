post:
  summary: Create Health Check
  description: |
    Create an HCS for Spot Elastigroup.
  operationId: HealthCheckServiceCreate
  tags:
    - Health Check Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/healthCheckRequestSchema.yaml
  responses:
    '200':
      $ref: ../components/responses/healthCheckResponse.yaml
    '400':
      description: Bad Request
get:
  summary: List Health Checks
  description: |
    Get a list of all HCS services.
  operationId: HealthCheckServiceListAllHcs
  tags:
    - Health Check Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/healthCheckResponse.yaml
    '400':
      description: Bad Request
