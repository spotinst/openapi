summary: Ocean for GKE
post:
  summary: Create Cluster
  description: >
    ## Prerequisites:
      The Ocean Controller is used to monitor the cluster resources and report back to Ocean.|
      To install the Ocean Controller, complete and run the following script on a machine with the kubectl command line tool installed and configured:

    ```
      #!/usr/bin/env bash
      curl -fsSL http://spotinst-public.s3.amazonaws.com/integrations/kubernetes/cluster-controller/scripts/init.sh | \
      SPOTINST_TOKEN=<ENTER YOUR TOKEN HERE> \
      SPOTINST_ACCOUNT=<ENTER YOUR SPOTINST ACCOUNT ID HERE> \
      SPOTINST_CLUSTER_IDENTIFIER=<ENTER YOUR CLUSTER IDENTIFIER HERE> \
      bash
    ```

    You may need Kubernetes admin privileges for this script to work. To grant
    yourself admin privileges, run the following command:

    ```
      kubectl create clusterrolebinding <clusterName> --clusterrole=cluster-admin --user=<userEmail>
    ```

    For more information, refer to our [controller installation
    guides](https://docs.spot.io/ocean/tutorials/spot-kubernetes-controller/).
    You can install with Helm, Kubectl or Terraform.

    For more about Ocean and the Ocean Controller, see the documentation
    [here](https://docs.spot.io/ocean/overview-kubernetes).
  operationId: OceanGKEClusterCreate
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterWrapper-2.yaml
            - type: object
              properties:
                cluster:
                  type: object
                  required:
                    - name
  responses:
    '200':
      $ref: ../components/responses/ocean-2.yaml
    '400':
      description: Bad Request
