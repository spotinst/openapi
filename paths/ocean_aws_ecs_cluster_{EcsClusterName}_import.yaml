post:
  summary: Import Cluster
  description: >
    Create Ocean cluster object from an existing ECS cluster with at least one
    container instance to be used as input for create cluster.<br> Import the
    configuration from the latest instance id launched with in the cluster (out
    of the first batch of 100 instances ECS returns).<br> **This route will not
    register the ECS cluster to Ocean.**
  operationId: OceanECSClusterImport
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: EcsClusterName
      example: ecsName
      description: |
        ECS Cluster name
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/importEcsToOceanRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/importedOcean.yaml
    '400':
      description: Bad Request
