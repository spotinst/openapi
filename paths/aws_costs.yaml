get:
  summary: Get Costs per Account
  description: >-
    Retrieve costs up to one year back per specified account over a specified
    time period.
  operationId: awsCostsPerAccount
  tags:
    - Insights Service
  parameters:
    - in: query
      name: accountId
      example: act-123456789
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
    - in: query
      name: fromDate
      example: '2018-06-20'
      description: >
        Date can be either in ISO-8601 date format (yyyy-mm-dd) or in Unix
        Timestamp format (e.g. 1494751821472).

        *Minimum from date can be one year ago.
      schema:
        type: string
      required: false
    - in: query
      name: toDate
      example: '2018-11-20'
      description: >
        Date can be either in ISO-8601 date format (yyyy-mm-dd) or in Unix
        Timestamp format (e.g. 1494751821472).

        *Data is shown until the past day (Does not include today's costs)
      schema:
        type: string
      required: false
    - in: query
      name: aggregationPeriod
      example: daily
      description: >
        Optional. The time period over which data is aggregated. Can only be
        "daily". For example, the figures in each data set are per day
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/costs-per-account.yaml
    '400':
      description: Bad Request
