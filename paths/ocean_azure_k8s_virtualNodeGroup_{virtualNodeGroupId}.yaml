get:
  summary: Get Virtual Node Group
  description: |
    Get the configuration of a specified virtual node group.
  operationId: oceanAKSVirtualNodeGroupGet
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupGet.yaml
    '400':
      description: Bad Request
put:
  summary: Update Virtual Node Group
  description: |
    All virtual node group parameters are updatable.
  operationId: oceanAKSVirtualNodeGroupUpdate
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/virtualNodeGroupUpdateWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupUpdate.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Virtual Node Group
  description: |
    Delete a specified virtual node group in an Ocean cluster.
  operationId: oceanAKSVirtualNodeGroupDelete
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupDelete.yaml
    '400':
      description: Bad Request
