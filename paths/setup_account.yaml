post:
  summary: Create Account
  description: Create a Spot account.
  operationId: OrganizationsAndAccountsCreateAccount
  tags:
    - Accounts
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createAccount.yaml
  responses:
    '200':
      $ref: ../components/responses/createAccount.yaml
    '400':
      description: Bad Request
get:
  summary: List Accounts
  description: >-
    Get a list of Spot accounts in your organization.  When used without any
    parameters, the provided token must have Organization Admin permissions and
    the output will contain all the Organization's accounts. Note In case you
    want to list all the accounts associated with Organization you can use the
    below request URL without the cloudAccountId parameter,
    https://api.spotinst.io/setup/account
  operationId: OrganizationsAndAccountsGetAccounts
  tags:
    - Accounts
  parameters:
    - in: query
      name: cloudAccountId
      schema:
        type: string
        example: 634245686616
        description: >
          Will list only the Spot accounts connected to the specified account
          ID.
  responses:
    '200':
      $ref: ../components/responses/getAccounts.yaml
    '400':
      description: Bad Request
