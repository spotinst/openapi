summary: Ocean Spark
post:
  summary: Attach Dedicated Virtual Node Group
  description: |
    Attach an Ocean Virtual Group to the Ocean Spark cluster.
  operationId: AttachOceanSparkVirtualNodeGroup
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanSparkAttachVirtualNodeWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroup.yaml
    '400':
      description: Bad Request
delete:
  summary: Detach Dedicated Virtual Node Group
  description: |
    Detach an Ocean Virtual Group to the Ocean Spark cluster.
  operationId: DetachOceanSparkVirtualNodeGroup
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
