get:
  summary: Get Cluster Nodes
  description: |
    Get nodes data of an Ocean cluster.
  operationId: oceanAzureGetNodes
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/virtualNodeGroupId-query.yaml
    - in: query
      name: vmName
      schema:
        type: string
      example: vm-123
      description: Get a specific node by vmName.
  responses:
    '200':
      $ref: ../components/responses/clusterNodesResponse-3.yaml
    '400':
      description: Bad Request
