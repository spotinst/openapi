summary: Ocean CD
get:
  summary: Get Ocean CD Strategy
  description: |
    Get an existing Ocean CD Strategy.
  operationId: oceanCDStrategyGet
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: strategyName
      schema:
        type: string
      required: true
      example: canary-prod
      description: |
        The identifier name of the Ocean CD Strategy
  responses:
    '200':
      $ref: ../components/responses/oceanCDStrategyResponse.yaml
    '400':
      description: Bad Request
put:
  summary: Update Ocean CD Strategy
  description: |
    Full update of Ocean CD strategy configuration.
    *All non included fields will be nullified*
  operationId: OceanCDStrategyUpdate
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: strategyName
      schema:
        type: string
      required: true
      example: canary-prod
      description: |
        The identifier name of the Ocean CD Strategy
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanCDStrategyUpdateRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
patch:
  summary: Patch Ocean CD Strategy
  description: |
    Partial update of Ocean CD strategy configuration.
  operationId: OceanCDStrategyPatch
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: strategyName
      schema:
        type: string
      required: true
      example: canary-prod
      description: |
        The identifier name of the Ocean CD Strategy
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanCDStrategyPatchRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
delete:
  summary: Delete Ocean CD Strategy
  description: |
    Delete an existing Ocean CD strategy.
  operationId: OceanCDStrategyDelete
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: strategyName
      schema:
        type: string
      required: true
      example: canary-prod
      description: |
        The identifier name of the Ocean CD Strategy
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
