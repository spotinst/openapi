get:
  summary: List Deployments
  description: |
    Get all of the deployments for a specific Elastigroup, and their status
  operationId: elastigroupGcpListDeployments
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  responses:
    '200':
      $ref: ../components/responses/groupRollWithCreatedAtUpdatedAt.yaml
    '400':
      description: Bad Request
put:
  summary: Start Deployment
  description: >
    Deploy the Elastigroup: Triggers a Blue/Green deployment that replaces the
    existing instances in the Elastigroup
  operationId: elastigroupGcpDeploy
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/deploy.yaml
  responses:
    '200':
      $ref: ../components/responses/groupRoll.yaml
    '400':
      description: Bad Request
