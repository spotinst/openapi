get:
  summary: Get Cluster Container Instances
  description: |
    Get container instances data of an Ocean cluster.
  operationId: oceanAwsEcsGetContainerInstances
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/launchSpecId-query.yaml
    - in: query
      name: instanceId
      schema:
        type: string
      example: i-123
      description: Get a specific container instance ec2 instance id.
  responses:
    '200':
      $ref: ../components/responses/clusterContainerInstancesResponse.yaml
    '400':
      description: Bad Request
