put:
  summary: Detach Instance
  description: Detach instances from your Elastigroup
  operationId: elastigroupAwsDetachInstance
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/detach-instance.yaml
  responses:
    '200':
      $ref: ../components/responses/detach-instances.yaml
    '400':
      description: Bad Request
