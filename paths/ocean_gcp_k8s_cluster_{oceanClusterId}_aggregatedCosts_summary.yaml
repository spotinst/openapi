post:
  summary: Get Cluster Aggregated Summary Costs
  description: >
    Provides Kubernetes cluster summary usage and costs over a time interval
    which can be grouped and/or filtered by label/annotaion,\

    for example - application name (webapp, backend), environment (production,
    staging), version etc.\

    The response will contain a breakdown of the cluster resource costs($) in
    terms of compute (CPU, memory), storage (block, file, rootVolume).

    The response will group the cluster usage costs based on preselected default
    of application namespace or user selected label or annotation.
  operationId: oceanGkeK8sClusterAggregatedSummaryCosts
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/oceanId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/clusterSummaryCostsRequest-2.yaml
  responses:
    '200':
      $ref: ../components/responses/clusterSummaryCostsResponse-2.yaml
    '400':
      description: Bad Request
