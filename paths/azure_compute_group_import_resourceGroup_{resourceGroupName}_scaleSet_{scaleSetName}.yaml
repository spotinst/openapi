get:
  summary: Import Group From Scale Set
  description: >-
    Given a scale set, constructs a valid group configuration based on the scale
    set and returns it.
  operationId: elastigroupAzureSpotVmsGetAScaleSet
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: resourceGroupName
      example: ExampleResourceGroup
      description: |
        Resource Group Name - Must be valid.
      schema:
        type: string
      required: true
    - in: path
      name: scaleSetName
      example: MyExampleScaleSetImport
      description: |
        Scale Set Name - Must be valid
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/importFromScaleSet.yaml
    '400':
      description: Bad Request
