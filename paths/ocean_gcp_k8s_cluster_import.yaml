post:
  summary: Upgrade Elastigroup To Ocean
  description: >

    **Prerequisites** | Perform the following validations prior to upgrade
    executions: | * Group identifier cannot be null. * Group identifier exists
    in Elastigroup. * Group should be a GKE Elastigroup with defined scaling
    policy. * Group identifier is already managed by Ocean.
  operationId: oceanGkeUpgradeElastigroup
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/groupId-3.yaml
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroupToOcean-2.yaml
    '400':
      description: Bad Request
