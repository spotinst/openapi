summary: Ocean for AKS
post:
  summary: Create Cluster
  description: >
    Creates an Ocean entity according to a given specification.


    <p>Notes:<br></p>


    It is recommended to import all necessary information from the existing AKS
    cluster using the Ocean [AKS Cluster
    Import](https://docs.spot.io/api/#operation/oceanAKSV2ClusterImport) API
    call and use its output to create a fully configured Ocean cluster.


    <p>The Ocean Controller is used to monitor the cluster resources and report
    back to Ocean SaaS. <b>A properly functioning controller is mandatory for
    Ocean to operate.</b><br>

    The controller can be installed on the cluster using Kubectl or Helm.<br>

    To install the Controller using Kubectl, run the following script on a
    machine with kubectl command line tool installed and configured:</p>


    ```bash

    #!/usr/bin/env bash

    curl -fsSL
    http://spotinst-public.s3.amazonaws.com/integrations/kubernetes/cluster-controller/scripts/init.sh
    | \

    SPOTINST_TOKEN=<ENTER YOUR TOKEN HERE> \

    SPOTINST_ACCOUNT=<ENTER YOUR SPOTINST ACCOUNT ID HERE> \

    SPOTINST_CLUSTER_IDENTIFIER=<ENTER YOUR CLUSTER IDENTIFIER HERE> \

    ENABLE_OCEAN_METRIC_EXPORTER=false \

    bash

    ```


    To install the Controller using Helm 3.x:
       * For installation using Helm 2.x additional step is needed to grant Tiller access. [View documentation](https://docs.spot.io/ocean/tutorials/spot-kubernetes-controller/install-with-helm)
       * Please configure all chart's values using the set command line argument or a values. yaml file. [Ocean controller help chart artifact](https://artifacthub.io/packages/helm/spotinst/spotinst-kubernetes-cluster-controller).

    ```bash

    helm repo add spotinst
    https://spotinst.github.io/spotinst-kubernetes-helm-charts \

    && helm repo update


    helm install ocean-controller
    spotinst/spotinst-kubernetes-cluster-controller \

    --set spotinst.token=<ENTER YOUR TOKEN HERE> \

    --set spotinst.account=<ENTER YOUR SPOTINST ACCOUNT ID HERE> \

    --set spotinst.clusterIdentifier=<ENTER YOUR CLUSTER IDENTIFIER HERE> \

    --set metrics-server.deployChart=false \

    --create-namespace \

    --namespace="spot-ocean" \

    --set namespace="spot-ocean"

    ```
  operationId: oceanAKSV2ClusterCreate
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/ocean-3.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterCreate-2.yaml
    '400':
      description: Bad Request
