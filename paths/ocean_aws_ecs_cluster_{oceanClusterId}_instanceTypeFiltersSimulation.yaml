post:
  summary: Instance Types Filters Simulation
  description: >
    Returns all instances types that match the given filters. These instance
    types will be used if the cluster is configured with these filters.
  operationId: oceanEcsInstanceTypeFiltersSimulation
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanInstanceTypesFiltersWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/filteredInstanceTypes.yaml
    '400':
      description: Bad Request
