post:
  summary: Create Programmatic User
  description: >-
    This API creates a new programmatic user (not a human user). Use this API to
    provide privileges to an application that needs to interface with  Spot.
    Spot returns a token that the programmatic user can use to perform actions
    with. requires `accounts` or `policies`.
  operationId: OrganizationsAndAccountsCreateProgrammaticUser
  tags:
    - Organizations
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createProgrammaticUser.yaml
  responses:
    '200':
      $ref: ../components/responses/createProgrammaticUser.yaml
    '400':
      description: Bad Request
