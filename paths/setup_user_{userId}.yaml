get:
  summary: Get User Details
  description: |
    Get all the details of a given user.
  operationId: GetUserDetails
  tags:
    - Organizations
  parameters:
    - $ref: ../components/parameters/userId.yaml
  responses:
    '200':
      $ref: ../components/responses/getUserDetails.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete user
  description: |
    Delete a given user(console or programmatic) from organization.
  operationId: DeleteUser
  tags:
    - Organizations
  parameters:
    - in: path
      name: userId
      example: u-1234abcd or pu-87654321
      description: |
        Identifier of a user.
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/deleteUser.yaml
    '400':
      description: Bad Request
