post:
  summary: Create AWS account external id
  description: >
    Create aws account external id \

    You should use the external id when creating your AWS role for your spot
    account \

    and after you create the role you need to call [set-aws-credentials Set
    Credentials for
    AWS](https://docs.spot.io/api/#operation/OrganizationsAndAccountsSetCloudCredentialsForAWS)
    \

    to link your AWS account with your spot account
  operationId: OrganizationsAndAccountsCreateAWSAccountExternalId
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/createAWSAccountExternalId.yaml
    '400':
      description: Bad Request
