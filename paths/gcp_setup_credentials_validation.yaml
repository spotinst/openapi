post:
  summary: Validate Credentials for GCP
  description: >-
    Validate the credentials for connecting a Spot account to an GCP Cloud
    account. The validation will test the credentials without actually set it.
    Please notice to run the set credentials request to perform the set account
    credentials.
  operationId: OrganizationsAndAccountsValidateCloudCredentialsForGCP
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/validateCloudCredentialsForGCP.yaml
  responses:
    '200':
      $ref: ../components/responses/validateCloudCredentialsForGCP.yaml
    '400':
      description: Bad Request
