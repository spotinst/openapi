get:
  summary: Get Stateful Import Status
  description: >
    Get the current status of the import process. Possible values are: <ul>
    <li>MIGRATE_PREPARE_AWS_INSTANCE</li> <li>MIGRATE_CREATE_IMAGE</li>
    <li>MIGRATE_AWAIT_FOR_IMAGE</li> <li>MIGRATE_AWAIT_USER_ACTION</li>
    <li>MIGRATE_TERMINATE_INSTANCE</li>
    <li>MIGRATE_AWAIT_INSTANCE_TERMINATION</li> <li>MIGRATE_UPDATE_GROUP</li>
    <li>MIGRATE_LAUNCH_INSTANCE</li> <li>MIGRATE_AWAIT_INSTANCE_RUNNING</li>
    <li>MIGRATE_RESUME_STATEFUL_INSTANCE</li>
    <li>MIGRATE_AWAIT_STATEFUL_INSTANCE_RUNNING</li> <li>MIGRATE_CANCEL</li>
    <li>MIGRATE_FINISH</li> <li>MIGRATE_ERROR</li>
  operationId: getStatefulImportStatus
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: statefulMigrationGroupId
      schema:
        type: string
      example: smg-7f041234
      required: true
      description: |
        The Process ID you want to query
  responses:
    '200':
      $ref: ../components/responses/statefulMigrationGroup.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Stateful Import Status
  description: |
    Cancel the ongoing stateful import
  operationId: deleteStatefulImportStatus
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: statefulMigrationGroupId
      schema:
        type: string
      example: smg-7f041234
      required: true
      description: The Process ID you want to delete
  responses:
    '200':
      $ref: ../components/responses/deleteStatefulMigrationGroup.yaml
    '400':
      description: Bad Request
