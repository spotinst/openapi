get:
  summary: Get Stateful Node
  description: |
    Get the configuration of an existing stateful node.
  operationId: azureStatefulNodeGet
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/nodeId.yaml
  responses:
    '200':
      $ref: ../components/responses/getStatefulNode.yaml
    '400':
      description: Bad Request
put:
  summary: Update Stateful Node
  description: |
    Update an existing stateful node.
  operationId: azureStatefulNodeUpdate
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/nodeId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/updateStatefulNode.yaml
  responses:
    '200':
      $ref: ../components/responses/updateStatefulNode.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Stateful Node
  description: |
    Delete an existing stateful node from the account.
  operationId: azureStatefulNodeDelete
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/nodeId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/deleteStatefulNode.yaml
  responses:
    '200':
      $ref: ../components/responses/deleteStatefulNode.yaml
    '400':
      description: Bad Request
