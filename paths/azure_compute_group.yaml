post:
  summary: Create Elastigroup
  description: Create a new Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsCreate
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createElastigroupSpotVMs.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroupVmCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Elastigroups
  description: |
    List Elastigroup clusters.
  operationId: elastigroupAzureSpotVmsListAll
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: query
      name: name
      example: TestGroup
      description: |
        Filters to find the Elastigroup via a specific name.
      schema:
        type: string
    - in: query
      name: region
      example: eastus
      description: |
        Filters to find all the groups in a specific region.
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/elastigroupVmList.yaml
    '400':
      description: Bad Request
