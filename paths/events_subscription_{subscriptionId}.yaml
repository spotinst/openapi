delete:
  summary: Unsubscribe
  description: |
    Delete an existing page
  operationId: notificationsServiceSubscriptionsUnsubscribe
  tags:
    - Notifications Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
    - $ref: ../components/parameters/subscriptionId.yaml
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
get:
  summary: Get Subscription
  description: |
    Get a specific notification and its information
  operationId: notificationsServiceSubscriptionsGet
  tags:
    - Notifications Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
    - $ref: ../components/parameters/subscriptionId.yaml
  responses:
    '200':
      $ref: ../components/responses/subscription.yaml
    '400':
      description: Bad Request
put:
  summary: Update Subscription
  description: |
    Update existing notification
  operationId: notificationsServiceSubscriptionsUpdate
  tags:
    - Notifications Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
    - $ref: ../components/parameters/subscriptionId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/subscriptionUpdateRequestSchema.yaml
  responses:
    '200':
      $ref: ../components/responses/updateSubscription.yaml
    '400':
      description: Bad Request
