get:
  summary: Get Elastilog
  description: >-
    You can fetch a Elastigroup's Elastilog via the Spot API, in order to be
    able to consume elastilog from various tools used for log storing and
    analyzing. Logs have retention of 3 months back from today, so minimal
    fromDate should be up to 3 months back at runtime.
  operationId: elastigroupAzureSpotVmsGetElastigroupLogEntries
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - $ref: ../components/parameters/fromDateUnixEnabled.yaml
    - $ref: ../components/parameters/toDateUnixEnabled.yaml
    - in: query
      name: SEVERITY
      example: WARN
      description: |
        Severity of log entries to extract.
      schema:
        type: string
        enum:
          - DEBUG
          - WARN
          - INFO
          - ALL
          - ERROR
    - in: query
      name: RESOURCE_ID
      example: vm-12345678
      description: >
        Filter log extracted entries related to a specific resource id Default:
        Null
      schema:
        type: string
    - in: query
      name: limit
      example: 500
      description: >
        Maximum number of lines to extract in a response. Max value allowed -
        1000. Default is 500, if got null.
      schema:
        type: integer
        maximum: 1000
        minimum: 0
  responses:
    '200':
      $ref: ../components/responses/vmLogs.yaml
    '400':
      description: Bad Request
