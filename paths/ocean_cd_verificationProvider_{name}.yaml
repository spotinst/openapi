summary: Ocean CD
get:
  summary: Get Ocean CD Verification Provider
  description: |
    Get an existing Ocean CD Verification Provider.
  operationId: OceanCDVerificationProviderGet
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: datadog-prod
      description: |
        The identifier of the Ocean CD Verification Provider
  responses:
    '200':
      $ref: ../components/responses/oceanCDVerificationProviderResponse.yaml
    '400':
      description: Bad Request
put:
  summary: Update Ocean CD Verification Provider
  description: |
    Full Update of Ocean CD Verification Provider configuration.
    *All non included fields will be nullified*
  operationId: OceanCDVerificationProviderUpdate
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: datadog-prod
      description: |
        The identifier name of the Ocean CD Verification Provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: >-
                ../components/schemas/oceanCDVerificationProviderUpdateRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
patch:
  summary: Patch Ocean CD Verification Provider
  description: |
    Partial update Ocean CD Verification Provider configuration.
  operationId: OceanCDVerificationProviderPatch
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: datadog-prod
      description: |
        The identifier name of the Ocean CD Verification Provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: >-
                ../components/schemas/oceanCDVerificationProviderPatchRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
delete:
  summary: Delete Ocean CD Verification Provider
  description: |
    Delete an existing Ocean CD Verification Provider.
  operationId: OceanCDVerificationProviderDelete
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: datadog-prod
      description: |
        The identifier name of the Ocean CD Verification Provider
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
