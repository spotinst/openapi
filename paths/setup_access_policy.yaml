post:
  summary: Create Access Policy
  description: >-
    Create an access policy. access policy enables you to define the user's
    permissions on a granular level than the role-based permissions.
  operationId: OrganizationsAndAccountsCreateAccessPolicy
  tags:
    - Organizations
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/createAccessPolicy.yaml
  responses:
    '200':
      $ref: ../components/responses/createAccessPolicy.yaml
    '400':
      description: Bad Request
get:
  summary: List Access Policies
  description: Get access policy settings.
  operationId: OrganizationsAndAccountsGetAccountAccessPolicies
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/getAccountAccessPolicies.yaml
    '400':
      description: Bad Request
