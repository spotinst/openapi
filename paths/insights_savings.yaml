get:
  summary: Get Organization Savings
  description: Get the savings of the organization between the input time range.
  operationId: organizationSavings
  tags:
    - Insights Service
  parameters:
    - in: query
      name: fromDate
      example: '2022-06-20'
      description: >
        Date can be either in ISO-8601 date format (yyyy-mm-dd) or in Unix
        Timestamp format (e.g. 1494751821472).

        *Minimum from date can be one year ago.
      schema:
        type: string
      required: false
    - in: query
      name: toDate
      example: '2022-11-20'
      description: >
        Date can be either in ISO-8601 date format (yyyy-mm-dd) or in Unix
        Timestamp format (e.g. 1494751821472).

        *Data is shown until the past day (Does not include today's costs)
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/organizationSavings.yaml
    '400':
      description: Bad Request
