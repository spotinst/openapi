get:
  summary: Get Elastigroup
  description: |
    List all properties for single GCP Elastigroup
  operationId: elastigroupGcpDescribe
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroup-2.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Elastigroup
  description: |
    Delete an Elastigroup GCP
  operationId: elastigroupGcpDelete
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId-2.yaml
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
put:
  summary: Update Elastigroup
  description: |
    Update an GCP Elastigroup
  operationId: elastigroupGcpUpdate
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/elastigroupUpdate.yaml
            - type: object
              properties:
                group:
                  type: object
  responses:
    '200':
      $ref: ../components/responses/elastigroup-2.yaml
    '400':
      description: Bad Request
