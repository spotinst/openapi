post:
  summary: Validate Credentials for Azure
  description: >-
    Validate the credentials for connecting a Spot account to an Azure Cloud
    account. The validation will test the credentials without actually set it.
    Please notice to run the set credentials request to perform the set Azure
    account credentials
    (https://docs.spot.io/connect-your-cloud-provider/azure-account) .
  operationId: OrganizationsAndAccountsValidateCloudCredentialsForAzure
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/validateCloudCredentialsForAzure.yaml
  responses:
    '200':
      $ref: ../components/responses/validateCloudCredentialsForAzure.yaml
    '400':
      description: Bad Request
