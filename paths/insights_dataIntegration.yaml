post:
  summary: Create Data Integration
  description: >
    Create a new data integration, an object representing a connection to a
    third-party vendor to export to and import data from.
  operationId: DataIntegrationCreate
  tags:
    - Insights Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/dataIntegrationCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/dataIntegrationCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Data Integration
  description: |
    List data integrations.
  operationId: dataIntegrationList
  tags:
    - Insights Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/vendor.yaml
    - $ref: ../components/parameters/dataIntegrationName.yaml
    - $ref: ../components/parameters/dataIntegrationStatus.yaml
    - $ref: ../components/parameters/dataIntegrationHealth.yaml
  responses:
    '200':
      $ref: ../components/responses/dataIntegrationList.yaml
    '400':
      description: Bad Request
