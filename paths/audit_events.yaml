get:
  summary: List Audit Log Events
  description: >
    Gets audit events that have response status of 200. This is the default when
    the responseStatus parameter is not included in the query. When you use
    responseStatus in the query, you can get all audit events without regard to
    status.


    The API requires one of the following permissions to be defined in Spot:


    * Permission: Organization Viewer (See User Roles) or

    * Action: setup:describeAllAuditEvents (See Access Policies)
  operationId: AuditServiceListAll
  tags:
    - Audit Service
  parameters:
    - $ref: ../components/parameters/fromDateOnlyUnixEnabled.yaml
    - $ref: ../components/parameters/toDateOnlyUnixEnabled.yaml
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
    - in: query
      name: responseStatus
      example: all
      description: >
        Determines whether the audit events should be filtered by their response
        status code or not. Valid values: "success": Gets only events with
        status 200. "all": Audit events will not be filtered by response status
        codes, and all the events will be returned. Default: success
      schema:
        type: string
      required: false
  responses:
    '200':
      description: All Response Statuses (responseStatus=all)
      $ref: ../components/responses/auditResponse.yaml
    '400':
      description: Bad Request
