put:
  summary: Update Data Integration
  description: |
    Update an existing data integration.
  operationId: updateDataIntegration
  tags:
    - Insights Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/dataIntegrationId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/dataIntegrationUpdate.yaml
  responses:
    '200':
      $ref: ../components/responses/dataIntegrationUpdate.yaml
    '400':
      description: Bad Request
get:
  summary: Get Data Integration
  description: |
    Get an existing data integration.
  operationId: dataIntegrationGet
  tags:
    - Insights Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/dataIntegrationId.yaml
  responses:
    '200':
      $ref: ../components/responses/dataIntegrationGet.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Data Integration
  description: |
    Delete an existing data integration.
  operationId: dataIntegrationDelete
  tags:
    - Insights Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/dataIntegrationId.yaml
  responses:
    '200':
      $ref: ../components/responses/dataIntegrationDelete.yaml
    '400':
      description: Bad Request
