get:
  summary: Get Stateful Node Import Status
  description: |
    Get the import process status of a stateful node.
  operationId: azureStatefulNodeGetImportStatus
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      name: importId
      example: sin-12345678
      description: |
        Import Id.
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/getImportStatus.yaml
    '400':
      description: Bad Request
