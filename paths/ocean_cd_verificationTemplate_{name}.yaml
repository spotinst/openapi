summary: Ocean CD
get:
  summary: Get Ocean CD Verification Template
  description: |
    Get an existing Ocean CD Verification Template.
  operationId: OceanCDVerificationTemplateGet
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: latency-validation
      description: |
        The identifier of the Ocean CD Verification Template
  responses:
    '200':
      $ref: ../components/responses/oceanCDVerificationTemplateResponse.yaml
    '400':
      description: Bad Request
put:
  summary: Update Ocean CD Verification Template
  description: |
    Full update of Ocean CD Verification Template configuration.
    *All non included fields will be nullified*
  operationId: OceanCDVerificationTemplateUpdate
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: latency-validation
      description: |
        The identifier name of the Ocean CD Verification Template
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: >-
                ../components/schemas/oceanCDVerificationTemplateUpdateRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
patch:
  summary: Patch Ocean CD Verification Template
  description: |
    Partial update Ocean CD Verification Template configuration.
  operationId: OceanCDVerificationTemplatePatch
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: latency-validation
      description: |
        The identifier name of the Ocean CD Verification Template
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: >-
                ../components/schemas/oceanCDVerificationTemplatePatchRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
delete:
  summary: Delete Ocean CD Verification Template
  description: |
    Delete an existing Ocean CD Verification Template.
  operationId: OceanCDVerificationTemplateDelete
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: name
      schema:
        type: string
      required: true
      example: latency-validation
      description: |
        The identifier name of the Ocean CD Verification Template
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
