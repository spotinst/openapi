post:
  summary: Suspend Scaling Policies
  description: Suspend processes inside your Elastigroup
  operationId: elastigroupAwsSuspendScalingPolicies
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: policyName
      example: Example Policy Name
      description: |
        Policy Name of scaling policy to suspend
      schema:
        type: string
      required: true
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/suspend-scaling-policy.yaml
  responses:
    '200':
      $ref: ../components/responses/suspend-policy.yaml
    '400':
      description: Bad Request
