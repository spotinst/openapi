get:
  summary: Get VNG
  description: >
    Get a specific custom launch configuration for an Ocean cluster in the
    specified account.
  operationId: OceanECSLaunchSpecGet
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecGet.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete VNG
  description: |
    Delete a specified virtual node group in an Ocean cluster.
  operationId: OceanECSLaunchSpecDelete
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
    - in: query
      name: deleteContainerInstances
      schema:
        type: boolean
        default: false
      description: >
        When set to "true", all instances belonging to the deleted VNG will be
        drained, detached, and terminated.
      example: true
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecDelete.yaml
    '400':
      description: Bad Request
put:
  summary: Update VNG
  description: >
    Get a specific custom launch configuration for an Ocean cluster in the
    specified account.
  operationId: OceanECSLaunchSpecUpdate
  tags:
    - Ocean ECS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
    - $ref: ../components/parameters/autoApplyTags.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterLaunchSpecWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecUpdate.yaml
    '400':
      description: Bad Request
