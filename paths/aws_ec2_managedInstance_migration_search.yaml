post:
  summary: Get Multiple Instance Migration Status
  description: >
    <ul> <li>Retrieve the status of a previously initiated multiple instance
    migrations.

    <li>To initiate multiple instance migrations from AWS, use the `Import
    Multiple Instances From AWS` call.

    <li>Upon initiation, the migration will be in the state of `MIGRATE_START`.

    <li>Possible final states for each migration include `MIGRATE_CANCEL`,
    `MIGRATE_FINISH`, and `MIGRATE_ERROR`. <ul>
  operationId: AWSManagedInstanceGetMultipleInstanceMigrationStatus
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/miBulkGetMigrationStatus.yaml
  responses:
    '200':
      $ref: ../components/responses/bulkMigrationStatus.yaml
    '400':
      description: Bad Request
