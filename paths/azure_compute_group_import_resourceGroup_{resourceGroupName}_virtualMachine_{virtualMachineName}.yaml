get:
  summary: Import Group From Virtual Machine
  description: >
    Given a virtual machine, constructs a valid group configuration based on the
    virtual machine and returns it.
  operationId: elastigroupAzureSpotVmsImportFromVirtualMachine
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: path
      required: true
      name: resourceGroupName
      example: ExampleResourceGroup
      schema:
        type: string
    - in: path
      required: true
      name: virtualMachineName
      example: MyExampleVirtualMachineImport
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/importFromVirtualMachine.yaml
    '400':
      description: Bad Request
