summary: Ocean for AKS
put:
  summary: Update Roll
  description: |
    Update a roll of an Ocean cluster.

    *Performing the request will stop the next batch in a roll.*
  operationId: oceanAzureRollUpdate
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/azureClusterRollId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/clusterRollUpdateRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/clusterRollUpdate.yaml
    '400':
      description: Bad Request
get:
  summary: Get Roll
  description: |
    Get status for a specific roll of an Ocean cluster.
  operationId: oceanAzureRollGetSingleRoll
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - $ref: ../components/parameters/azureClusterRollId.yaml
  responses:
    '200':
      $ref: ../components/responses/clusterRollGet.yaml
    '400':
      description: Bad Request
