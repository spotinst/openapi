get:
  summary: Get Deployment
  description: |
    Get a specific deployment's status
  operationId: elastigroupGcpDeployStatus
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - $ref: ../components/parameters/rollId.yaml
  responses:
    '200':
      $ref: ../components/responses/groupRollWithCreatedAtUpdatedAt.yaml
    '400':
      description: Bad Request
put:
  summary: Stop Deployment
  description: |
    Stop an existing deployment
  operationId: elastigroupGcpStopDeployment
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - $ref: ../components/parameters/rollId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roll:
              type: object
              properties:
                status:
                  type: string
                  example: STOPPED
                  description: in this case, always set to "STOPPED"
  responses:
    '200':
      $ref: ../components/responses/groupRoll.yaml
    '400':
      description: Bad Request
