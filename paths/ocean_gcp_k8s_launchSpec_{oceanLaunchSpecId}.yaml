summary: Ocean for GKE
delete:
  summary: Delete VNG
  description: |
    Delete a specified virtual node group in an Ocean cluster.
  operationId: OceanGKELaunchSpecDelete
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
    - $ref: ../components/parameters/deleteNodes.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecDelete-3.yaml
    '400':
      description: Bad Request
put:
  summary: Update VNG
  description: |
    All Ocean parameters in a virtual node group are updatable.
  operationId: OceanGKELaunchSpecUpdate
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/oceanClusterLaunchSpecUpdate.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecUpdate-3.yaml
    '400':
      description: Bad Request
get:
  summary: Get VNG
  operationId: OceanGKELaunchSpecGet
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecGet-3.yaml
    '400':
      description: Bad Request
