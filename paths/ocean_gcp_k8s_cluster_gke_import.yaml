summary: Ocean for GKE
post:
  summary: Import GKE Cluster To Ocean
  description: >
    Returns an Ocean Cluster configuration, and optionally Virtual Node Group
    (VNG) configurations based on a given GKE Cluster and its Node Pools.\

    The returned values ("Imported Cluster/VNGs") can then be used as inputs to
    the Create Cluster/VNG APIs in order to create the respectful resources.
  operationId: oceanGkeImportGkeToOcean
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/location-query.yaml
    - $ref: ../components/parameters/gkeClusterName-query.yaml
    - $ref: ../components/parameters/nodePoolName-query-optional.yaml
    - $ref: ../components/parameters/includeLaunchSpecs-query-optional.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanGkeImportRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanGkeImport.yaml
    '400':
      description: Bad Request
