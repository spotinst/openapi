summary: Ocean for GKE
post:
  summary: Import GKE Node Pool To VNG
  description: >
    Returns an Ocean Virtual Node Group (VNG) configuration based on a given GCP
    GKE Cluster Node Pool.\

    The returned value ("Imported VNG") can then be used as input to the Create
    VNG API in order to create an actual VNG in your Ocean cluster.
  operationId: oceanGkeImportNodePoolToLaunchSpec
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
    - $ref: ../components/parameters/nodePoolName-query.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecImport.yaml
    '400':
      description: Bad Request
