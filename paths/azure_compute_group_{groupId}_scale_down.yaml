put:
  summary: Scale Down
  description: |
    Scale down virtual machines in Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsScaleDown
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: adjustment
      example: 5
      description: |
        Number of VMs to scale down
      schema:
        type: integer
        minimum: 1
      required: true
  responses:
    '200':
      $ref: ../components/responses/groupVmStatus.yaml
    '400':
      description: Bad Request
