summary: Ocean Spark
get:
  summary: Get Cluster
  description: |
    Describe an Ocean Spark cluster.
  operationId: OceanSparkClusterGet
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/clusters.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Cluster
  description: >
    Delete an Ocean Spark cluster.


    Removing a cluster will disconnect it from Ocean for Spark. This action is
    permanent and cannot be undone.


    The Ocean for Spark resources will be uninstalled from the cluster, but the
    Ocean cluster itself (and related Kubernetes resources) will not be deleted.
  operationId: OceanSparkClusterDelete
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
put:
  summary: Update Cluster
  description: >
    All Ocean Spark configuration parameters are updatable. This API supports
    partial updates, so specific fields can be updated separately.
  operationId: OceanSparkClusterUpdate
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanSparkClusterUpdateWrapper.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
