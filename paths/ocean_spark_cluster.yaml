summary: Ocean Spark
post:
  summary: Create Cluster
  description: |
    Create Ocean Spark Cluster
  operationId: OceanSparkClusterCreate
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanSparkClusterCreateWrapper.yaml
            - type: object
              properties:
                cluster:
                  type: object
                  required:
                    - name
  responses:
    '200':
      $ref: ../components/responses/oceanSparkCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Clusters
  description: |
    List the Ocean Spark clusters in the specified account.
  operationId: OceanSparkClusterList
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/nonRequiredFromDateUnixEnabled.yaml
    - $ref: ../components/parameters/nonRequiredToDateUnixEnabled.yaml
    - $ref: ../components/parameters/oceanSparkClusterState.yaml
    - $ref: ../components/parameters/controllerClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/clusters.yaml
    '400':
      description: Bad Request
