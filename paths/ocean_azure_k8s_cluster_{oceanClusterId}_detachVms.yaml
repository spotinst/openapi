put:
  summary: Detach VMs
  description: |
    Scale down specific virtual machines in an Ocean cluster.
  operationId: oceanAzureDetachVms
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          required:
            - vmsToDetach
          type: object
          properties:
            vmsToDetach:
              type: array
              description: |
                Array of virtual machine names to detach.
              items:
                type: string
                example: vm-0fbd69f960db
  responses:
    '200':
      $ref: ../components/responses/oceanDetachVms.yaml
    '400':
      description: Bad Request
