post:
  summary: Import Cluster
  description: >
    The Import Cluster API call returns a JSON formatted Ocean cluster
    specification for a given AKS cluster and import identifier.

    The returned specification is ready to use in the [Ocean AKS Cluster
    Create](https://docs.spot.io/api/#operation/oceanAKSV2ClusterCreate) API
    call.
  operationId: oceanAKSV2ClusterImport
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/resourceGroupName.yaml
    - $ref: ../components/parameters/aksClusterName.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterImport-2.yaml
    '400':
      description: Bad Request
