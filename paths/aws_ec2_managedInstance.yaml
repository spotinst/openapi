post:
  summary: Create Stateful Node
  description: |
    Create a new Stateful Node resource.
  operationId: AWSManagedInstanceCreate
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/mi.yaml
  responses:
    '200':
      $ref: ../components/responses/managed.yaml
    '400':
      description: Bad Request
get:
  summary: List Stateful Nodes
  description: |
    List all Stateful Node resources in the account.
  operationId: AWSManagedInstanceList
  tags:
    - Stateful Node AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/managedGetAll.yaml
    '400':
      description: Bad Request
