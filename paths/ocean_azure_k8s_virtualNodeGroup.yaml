post:
  summary: Create Virtual Node Group
  description: |
    Create a virtual node group.
  operationId: oceanAKSVirtualNodeGroupCreate
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/virtualNodeGroupCreateWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupCreate.yaml
    '400':
      description: Bad Request
get:
  summary: List Virtual Node Groups
  description: >
    List the configurations for all virtual node groups in the account or in a
    specified cluster.
  operationId: oceanAKSVirtualNodeGroupList
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupList.yaml
    '400':
      description: Bad Request
