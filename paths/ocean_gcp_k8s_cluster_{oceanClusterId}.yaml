delete:
  summary: Delete Cluster
  description: |
    Delete a specified Ocean cluster.
  operationId: OceanGKEClusterDelete
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanGkeDelete.yaml
    '400':
      description: Bad Request
get:
  summary: Get Cluster
  description: |
    Get the configuration for a specified Ocean cluster.
  operationId: OceanGKEClusterGet
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanGkeGet.yaml
    '400':
      description: Bad Request
put:
  summary: Update Cluster
  description: >
    All Ocean parameters are updatable, excluding the Name and
    controllerClusterId. <br /> This API supports partial updates, so specific
    fields can be updated separately.
  operationId: OceanGKEClusterUpdate
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/oceanId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterWrapper-2.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanGkeUpdateResponse.yaml
    '400':
      description: Bad Request
