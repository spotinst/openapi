get:
  summary: Get Scaler
  description: Get a description of a specific MR Scaler and its configuration.
  operationId: elastigroupAwsEmrListScaler
  tags:
    - Elastigroup AWS EMR Scaler
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mrScalerId.yaml
  responses:
    '200':
      $ref: ../components/responses/mrScalerwithCreatedAtUpdatedAt.yaml
    '400':
      description: Bad Request
put:
  summary: Update Scaler
  description: Update an MR Scaler. Partial updating is supported.
  operationId: elastigroupAwsEmrUpdateScaler
  tags:
    - Elastigroup AWS EMR Scaler
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mrScalerId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/put-partial-capacity.yaml
            - $ref: ../components/schemas/put-partial-dynamic-volume-in-ebs.yaml
  responses:
    '200':
      $ref: ../components/responses/mrScalerwithCreatedAtUpdatedAt.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Scaler
  description: Delete an MR Scaler
  operationId: elastigroupAwsEmrDeleteMrsScaler
  tags:
    - Elastigroup AWS EMR Scaler
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/mrScalerId.yaml
  responses:
    '200':
      $ref: ../components/responses/responseWrapper.yaml
    '400':
      description: Bad Request
