summary: Elastigroups for AWS
post:
  summary: Create Elastigroup
  description: >
    Create a new AWS Elastigroup.


    There are several third Party Integrations available, which can be activated
    based on your configuration, such as:

    * [Rancher
    Elastigroup](https://docs.spot.io/elastigroup/tools-integrations/rancher)

    * [Route53
    Elastigroup](https://docs.spot.io/elastigroup/tools-integrations/route53)

    * [DockerSwarm
    Elastigroup](https://docs.spot.io/elastigroup/tools-integrations/docker-swarm)

    * [ECS
    Elastigroup](https://docs.spot.io/elastigroup/features/amazon-ecs/elastigroup-for-ecs)

    * [Beanstalk
    Elastigroup](https://docs.spot.io/elastigroup/tools-integrations/elastic-beanstalk)


      You can create a beanstalk elastigroup with the following steps:
      * [Get the beanstalk configuration](https://docs.spot.io/api/#operation/elastigroupAwsGetBeanstalkConfiguration) to JSON format
      * Modify required parameters and post the JSON as a body to create a new elastigroup
  operationId: elastigroupAwsCreate
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/elastigroupCreate.yaml
  responses:
    '200':
      $ref: ../components/responses/elastigroup.yaml
    '400':
      description: Bad Request
get:
  summary: List All Elastigroups
  description: |
    List all AWS Elastigroups for a Spot Account
  operationId: elastigroupAwsListAll
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/list-all.yaml
    '400':
      description: Bad Request
