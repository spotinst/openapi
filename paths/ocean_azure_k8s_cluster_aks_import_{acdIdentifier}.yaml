post:
  summary: Import Cluster
  description: >
    The Import Cluster API call returns a JSON formatted Ocean cluster
    specification for a given AKS cluster and import identifier.

    The returned specification is ready to use in the [Ocean AKS Cluster
    Create](https://docs.spot.io/api/#operation/oceanAKSClusterCreate) API call.


    Prerequisites:

    * To initiate the import from AKS, run the following script on a machine
    with the kubectl command-line tool installed and configured (Ensure the
    correct context is set in kube config.)


    ```

    curl -fsSL
    https://spotinst-public.s3.amazonaws.com/integrations/kubernetes/aks/spot-aks-connector/init.sh
    | \

    bash -s acd-12345678

    ```


    * The import identifier has the prefix “acd-“ followed by eight characters.
    Use the same identifier as input for this API call.

    * Learn more about the [Import from
    AKS](https://docs.spot.io/ocean/getting-started/aks?id=import-process-overview)
    process.
  operationId: oceanAKSClusterImport
  tags:
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/acdIdentifier.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanImport.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterImport.yaml
    '400':
      description: Bad Request
