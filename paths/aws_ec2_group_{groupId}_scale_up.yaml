put:
  summary: Scale Up
  description: Add instances to your Elastigroup
  operationId: elastigroupAwsScaleUp
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: adjustment
      example: '1'
      description: |
        The number of instances to add to the Elastigroup
      schema:
        type: integer
      required: false
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/scale-up.yaml
    '400':
      description: Bad Request
