summary: Ocean Spark
get:
  summary: List Applications in Cluster
  description: >
    List the Spark applications in a specific cluster. This endpoint is
    paginated (cursor pagination).
  operationId: OceanSparkClusterApplicationList
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
    - $ref: ../components/parameters/oceanSparkApplicationSubmissionSource.yaml
    - $ref: ../components/parameters/oceanSparkApplicationState.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/after.yaml
    - $ref: ../components/parameters/before.yaml
    - $ref: ../components/parameters/order.yaml
    - $ref: ../components/parameters/orderBy.yaml
  responses:
    '200':
      $ref: ../components/responses/paginatedApplications.yaml
    '400':
      description: Bad Request
post:
  summary: Submit an Application
  description: |
    Submit a Spark application in an Ocean Spark cluster
  operationId: OceanSparkClusterApplicationSubmit
  tags:
    - Ocean Spark
  parameters:
    - $ref: ../components/parameters/nonRequiredAccountId.yaml
    - $ref: ../components/parameters/oceanSparkClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - jobId
          properties:
            appId:
              $ref: ../components/schemas/oceanSparkApplicationId.yaml
            jobId:
              description: >
                The ID of the job to which the Spark application belongs. If a
                job with this ID does not exist yet, it will be created.
              allOf:
                - $ref: ../components/schemas/oceanSparkJobId.yaml
            configOverrides:
              description: >
                Configurations for the Spark application supplied in the
                request. Prefer using a config template for configurations that
                are stable across runs. Configurations in `configOverrides` have
                precedence over those in the config template.
              allOf:
                - $ref: ../components/schemas/oceanSparkApplicationSpec.yaml
            configTemplateId:
              $ref: ../components/schemas/oceanSparkConfigTemplateId.yaml
            submissionSource:
              $ref: ../components/schemas/oceanSparkApplicationSubmissionSource.yaml
  responses:
    '200':
      $ref: ../components/responses/submittedApplication.yaml
    '400':
      description: Bad Request
