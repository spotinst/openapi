get:
  summary: Get Stateful Node Size Usage
  description: >-
    Get the daily costs per VM size of a single stateful node/all stateful nodes
    and for a specific time period.
  operationId: azureGetDailyVmSizeUsage
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/fromDateUnixEnabled.yaml
    - $ref: ../components/parameters/toDateUnixEnabled.yaml
    - in: query
      name: ownerId
      example: ssn-12345678
      description: |
        Aggregates VM size usage daily by stateful node.
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/getDailyVmSizeUsage.yaml
    '400':
      description: Bad Request
