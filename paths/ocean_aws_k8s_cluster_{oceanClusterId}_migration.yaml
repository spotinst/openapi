summary: Ocean for AWS
post:
  summary: Create Migration
  description: |
    Create a migration for a given existing instances.
  operationId: oceanAwsPostMigration
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanCreateMigration.yaml
  responses:
    '200':
      $ref: ../components/responses/migrationCreate.yaml
    '400':
      description: Bad Request
put:
  summary: Stop Migration
  description: |
    Stop an ongoing Workload Migration.
  operationId: oceanAwsPutMigration
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
    - in: query
      name: migrationId
      example: owm-6e3819ae
      description: |
        The migration identifier of a specific migration.
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanUpdateMigration.yaml
  responses:
    '200':
      $ref: ../components/responses/migrationUpdate.yaml
    '400':
      description: Bad Request
get:
  summary: List Migrations summary
  description: |
    Get summary of migrations history for an Ocean cluster.
  operationId: oceanAwsGetMigrations
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanClusterId.yaml
  responses:
    '200':
      $ref: ../components/responses/migrationsList.yaml
    '400':
      description: Bad Request
