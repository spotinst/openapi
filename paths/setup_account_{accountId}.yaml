put:
  summary: Update Account
  description: >
    Update information in an account such as the account name and slack channel.
    To use this command, permissions for organization admin are required.
    Granular permissions will require access policies with the following
    actions: setup:updateAccount
  operationId: OrganizationsAndAccountsUpdateAccount
  tags:
    - Accounts
  parameters:
    - in: path
      name: accountId
      example: act-123456789
      description: |
        The ID of the account you want to update.
      schema:
        type: string
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/updateAccount.yaml
  responses:
    '200':
      $ref: ../components/responses/updateAccount.yaml
    '400':
      description: Bad Request
delete:
  summary: Delete Account
  description: >
    Delete a Spot Account. The Spot Account ID can be obtained from your Spot
    console via the following link:
    https://console.spotinst.com/#/settings/account/general . Note This cannot
    be undone â€“ take caution. Only Organization Admins can perform this action.
    In case you want to delete your default Spot account which is the account
    visible when you first log in please contact Support.
  operationId: OrganizationsAndAccountsDeleteAccount
  tags:
    - Accounts
  parameters:
    - in: path
      name: accountId
      example: act-123456789
      description: |
        The ID of the account you want to delete.
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/deleteAccount.yaml
    '400':
      description: Bad Request
