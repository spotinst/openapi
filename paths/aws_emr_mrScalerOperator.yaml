post:
  summary: Create Scaler Operator
  description: >
    mrScaler – required will have the same configuration as in createMrScaler
    with one exception:

    we will only work with strategy of “new”, no “clone”/”warp” will be allowed.
  operationId: elastigroupAwsEmrOperatorCreate
  tags:
    - Elastigroup AWS EMR Scaler
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/mrScalerOperator.yaml
  responses:
    '200':
      $ref: ../components/responses/mrScaler.yaml
    '400':
      description: Bad Request
