get:
  summary: Get Heartbeat Status
  description: >
    Get the heartbeat status of the Ocean Controller for the cluster. <br /> The
    response returns the heartbeat status and the last heartbeat timestamp.
  operationId: oceanAwsGetHeartbeatStatus
  tags:
    - Ocean AWS
    - Ocean GKE
    - Ocean AKS (Deprecated)
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
  responses:
    '200':
      $ref: ../components/responses/controllerHeartbeatResponse.yaml
    '400':
      description: Bad Request
