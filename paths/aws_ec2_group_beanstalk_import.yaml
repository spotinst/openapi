get:
  summary: Get Beanstalk Configuration
  description: >
    <ul> <li>Get your Beanstalk environment configuration from AWS. This call is
    typically used as the initial step in importing your existing Beanstalk
    configuration to an Elastigroup.</li> <li> Note: To optimize the
    availability of your Beanstalk workload on Elastigroup, instance types
    similar to those running in your existing configuration are automatically
    added to the response under instanceTypes. Should these instance types not
    meet your requirements you may remove them.</li> <ul>
  operationId: elastigroupAwsGetBeanstalkConfiguration
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: query
      name: environmentId
      example: e-12345
      required: true
      description: |
        The Beanstalk name
      schema:
        type: string
    - in: query
      name: region
      example: us-east-1
      required: true
      description: |
        The AWS region for the Beanstalk
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/ec2Group.yaml
    '400':
      description: Bad Request
