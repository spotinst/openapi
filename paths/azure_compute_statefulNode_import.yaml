post:
  summary: Import VM to a Stateful Node
  description: >-
    Import an Azure VM and create a stateful node by providing a node
    configuration.
  operationId: azureStatefulNodeImportVm
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/importVm.yaml
  responses:
    '200':
      $ref: ../components/responses/importVm.yaml
    '400':
      description: Bad Request
