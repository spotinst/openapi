  description: Remove instances from the Elastigroup
  operationId: elastigroupGcpScaleDown
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: adjustment
      description: The number of instances to remove from the group
      schema:
        type: integer
        example: 1
      required: true
  responses:
    '200':
      $ref: ../components/responses/group-scale-down.yaml
    '400':
      description: Bad Request
