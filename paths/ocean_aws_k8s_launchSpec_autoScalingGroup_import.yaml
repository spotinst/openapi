summary: Ocean for AWS
post:
  summary: Import ASG To Ocean Virtual Node Group
  description: >
    Returns an Ocean Virtual Node Group (VNG) configuration in a given AWS
    autoscaling group (ASG). The returned value ("Imported VNG") can then be
    used as input to the Create Virtual Node Group API in order to create an
    actual VNG in your Ocean cluster.
  operationId: oceanAwsImportAsgToLaunchSpec
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
    - $ref: ../components/parameters/autoScalingGroupName.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/importASG-launchSpecRequest.yaml
  responses:
    '200':
      $ref: ../components/responses/importASG-launchSpec.yaml
    '400':
      description: Bad Request
