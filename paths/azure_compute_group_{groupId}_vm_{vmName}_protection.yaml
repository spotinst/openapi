post:
  summary: Virtual Machine Protection
  description: |
    Protect virtual machines in Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsProtect
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - in: path
      name: vmName
      example: i-f2a44ba41875
      description: |
        The virtual machine name to protect.
      schema:
        type: string
      required: true
    - in: query
      name: ttlInMinutes
      example: 180
      description: >
        Specify a TTL (in minutes) for this protection, meaning, for how long
        the protection will be valid for. (If null, infinite protection)
      schema:
        type: integer
  responses:
    '200':
      description: Set protection
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: object
                properties:
                  status:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                      message:
                        type: string
                        example: OK
    '400':
      description: Bad Request
delete:
  summary: Virtual Machine Remove Protection
  description: |
    Un-Protect virtual machines in Elastigroup cluster.
  operationId: elastigroupAzureSpotVmsUnProtect
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/groupId.yaml
    - in: path
      name: vmName
      example: i-f2a44ba41875
      description: |
        The virtual machine name to remove protection.
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Remove protection
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: object
                properties:
                  status:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                      message:
                        type: string
                        example: OK
    '400':
      description: Bad Request
