summary: Ocean CD
get:
  summary: Get Ocean CD Rollout by ID
  description: Get Ocean CD rollout by ID.
  operationId: OceanCDRolloutSingle
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: rolloutId
      schema:
        type: string
      required: true
      example: rol-123456
      description: |
        The identifier name of the Ocean CD rollout
  responses:
    '200':
      $ref: ../components/responses/oceanCDRolloutResponse.yaml
    '400':
      description: Bad Request
put:
  summary: Ocean CD Rollout Actions
  description: Execute action on an existing Ocean CD rollout.
  operationId: OceanCDRolloutActions
  tags:
    - Ocean CD
  parameters:
    - in: path
      name: rolloutId
      schema:
        type: string
      required: true
      example: rol-123456
      description: |
        The identifier name of the Ocean CD rollout
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanCDRolloutUpdateRequest.yaml
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
