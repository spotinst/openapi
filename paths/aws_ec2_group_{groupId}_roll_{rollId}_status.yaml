get:
  summary: Deployment Status
  description: Get status of a specific deployment
  operationId: elastigroupAwsDeployStatus
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: path
      name: rollId
      example: sbgd-9876
      description: |
        The deployment ID you want to query
      schema:
        type: string
      required: true
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/elastigroup-deploy-status.yaml
    '400':
      description: Bad Request
