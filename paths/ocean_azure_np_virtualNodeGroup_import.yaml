post:
  summary: Import Virtual Node Group
  description: >
    The Import Ocean Virtual Node Group (VNG) returns a JSON formatted Ocean
    Virtual Node Group specification based on a given AKS Node Pool.

    The returned specification is ready to use in the [Ocean AKS Virtual Node
    Group
    Create](https://docs.spot.io/api/#operation/oceanAKSV2VirtualNodeGroupCreate)
    API call.
  operationId: oceanAKSV2VirtualNodeGroupImport
  tags:
    - Ocean AKS
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
    - $ref: ../components/parameters/nodePoolName.yaml
  responses:
    '200':
      $ref: ../components/responses/virtualNodeGroupImport.yaml
    '400':
      description: Bad Request
