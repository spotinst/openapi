summary: Ocean Insights
post:
  summary: Create Cluster
  description: >
    Creates an Ocean Insight entity according to a given specification.


    Prerequisite:


    The Ocean Controller is used to monitor the cluster resources and report
    back to Ocean. The Ocean Controller is required for Ocean Insights.<br />


    To install the Ocean Controller, complete and run the following script on a
    machine with the kubectl command line tool installed and configured:


    ```

    #!/usr/bin/env bash

    curl -fsSL
    http://spotinst-public.s3.amazonaws.com/integrations/kubernetes/cluster-controller/scripts/init.sh
    | \

    SPOTINST_TOKEN=<ENTER YOUR TOKEN HERE> \

    SPOTINST_ACCOUNT=<ENTER YOUR SPOTINST ACCOUNT ID HERE> \

    SPOTINST_CLUSTER_IDENTIFIER=<ENTER YOUR CLUSTER IDENTIFIER HERE> \

    bash

    ```
  operationId: OceanInsightsClusterCreate
  tags:
    - Ocean Insights
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanInsight.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanClusterCreate-3.yaml
    '400':
      description: Bad Request
get:
  summary: List Clusters
  description: >
    Get the configurations for all Ocean Insights clusters in the specified
    account.
  operationId: OceanInsightsClusterList
  tags:
    - Ocean Insights
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanInsightClusterGetAll.yaml
    '400':
      description: Bad Request
