put:
  summary: Update User Permissions
  description: >
    Change the users' permissions for an account (only accounts under the
    creator's own organization are allowed). Creator's organization ID is taken
    from the personal token attached to the API call.
  operationId: OrganizationsAndAccountsUpdateAUserPermission
  tags:
    - Accounts
  parameters:
    - in: path
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/updateUserPermissions-example1.yaml
            - $ref: ../components/schemas/updateUserPermissions-example2.yaml
            - $ref: ../components/schemas/updateUserPermissions-example3.yaml
  responses:
    '200':
      $ref: ../components/responses/updateUserPermissions.yaml
    '400':
      description: Bad Request
delete:
  summary: Detach User
  description: >
    Detach a user from an account (only accounts under the creator's own
    organization are allowed). Creator's organization ID is taken from the
    personal token attached to the API call.
  operationId: OrganizationsAndAccountsDetachUser
  tags:
    - Accounts
  parameters:
    - in: path
      name: accountId
      example: act-123456789
      description: |
        The ID of the account you want to update.
      schema:
        type: string
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/detachUser.yaml
  responses:
    '200':
      $ref: ../components/responses/detachUser.yaml
    '400':
      description: Bad Request
post:
  summary: Set Existing User Permissions
  description: >
    Add a user to the account and set its permissions on the account. Creator's
    organization ID is taken from the personal token attached to the API call.
  operationId: OrganizationsAndAccountsSetExistingUserPermissions
  tags:
    - Accounts
  parameters:
    - in: path
      name: accountId
      example: act-123456789
      description: |
        The ID of the account you want to update.
      schema:
        type: string
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/setUserPermissionsForEditorRole.yaml
            - $ref: ../components/schemas/setUserPermissionForViewerRole.yaml
  responses:
    '200':
      $ref: ../components/responses/setExistingUserPermissions.yaml
    '400':
      description: Bad Request
