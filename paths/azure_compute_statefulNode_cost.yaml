get:
  summary: Get All Stateful Node Costs
  description: >-
    Get the total costs of a single stateful node/all stateful nodes and for a
    specific time period.
  operationId: azureGetAggregatedCosts
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/fromDateUnixEnabled.yaml
    - $ref: ../components/parameters/toDateUnixEnabled.yaml
    - in: query
      name: ownerId
      example: ssn-12345678
      description: |
        Aggregates costs and usage by stateful node.
      schema:
        type: string
  responses:
    '200':
      $ref: ../components/responses/getAggregatedCosts.yaml
    '400':
      description: Bad Request
