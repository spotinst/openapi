post:
  summary: Instance Types Filters Simulation For Virtual Node Group
  description: >
    Returns all instance types that match the given filters. These instance
    types will be used if the Virtual Node Group is configured with these
    filters.
  operationId: oceanAwsInstanceTypeFiltersSimulationForVng
  tags:
    - Ocean AWS
  parameters:
    - $ref: ../components/parameters/oceanLaunchSpecId.yaml
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: >-
                ../components/schemas/oceanInstanceTypesFiltersForVngWrapper.yaml
  responses:
    '200':
      $ref: ../components/responses/filteredInstanceTypesForVng.yaml
    '400':
      description: Bad Request
