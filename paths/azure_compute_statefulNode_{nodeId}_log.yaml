get:
  summary: Get Stateful Node Logs
  description: >-
    Get the logs of a stateful node according to severity and time period filter
    parameters.
  operationId: azureStatefulNodeLogs
  tags:
    - Elastigroup Azure Stateful
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/nodeId.yaml
    - $ref: ../components/parameters/fromDateUnixEnabled.yaml
    - $ref: ../components/parameters/toDateUnixEnabled.yaml
    - in: query
      name: severity
      example: WARN
      description: |
        Severity of log entries to extract.
      schema:
        type: string
        enum:
          - DEBUG
          - WARN
          - INFO
          - ALL
          - ERROR
    - in: query
      name: resourceId
      example: ssn-12345678
      description: |
        Filter log extracted entires related to a specific resource id
      schema:
        type: string
        default: null
    - in: query
      name: limit
      example: 100
      description: |
        Maximum number of lines to extract in a response.
      schema:
        type: integer
        maximum: 1000
        minimum: 0
        default: 500
  responses:
    '200':
      $ref: ../components/responses/getLogs.yaml
    '400':
      description: Bad Request
