get:
  summary: Activity Events
  description: >
    Get historical data on events that happened in a specific Elastigroup like
    update, scaling activities, creation of new instances, etc.
  operationId: elastigroupAwsActivityEvents
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/groupId.yaml
    - in: query
      name: fromDate
      example: '2016-10-01'
      description: |
        Starting date to fetch the events from
      schema:
        type: string
      required: true
    - in: query
      name: accountId
      example: act-123456789
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/events.yaml
    '400':
      description: Bad Request
