post:
  summary: Get Right Sizing Recommendations
  description: >
    Get right-sizing recommendations for an Ocean cluster and filter them
    according to namespace or label.
  operationId: oceanGkeGetRightSizingRecommendationsWithFilter
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/rightSizingWithFilter.yaml
  responses:
    '200':
      $ref: ../components/responses/rightSizingResponse-2.yaml
    '400':
      description: Bad Request
