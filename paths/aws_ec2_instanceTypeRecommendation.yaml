post:
  summary: Suggested Instance Type
  description: >-
    Get suggested instance types by required resources.

    Note that request must include region, and at least one of the following
    values - baselineInstanceType, requiredVCpu, requiredMemoryGib
  operationId: elastigroupAwsSuggestedInstanceType
  tags:
    - Insights Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/suggested-instance-type.yaml
  responses:
    '200':
      $ref: ../components/responses/suggested-instance-type.yaml
    '400':
      description: Bad Request
