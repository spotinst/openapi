post:
  summary: Subscribe
  description: |
    Create a notification for your resources
  operationId: notificationsServiceSubscriptionsSubscribe
  tags:
    - Notifications Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  requestBody:
    required: false
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/subscriptionRequestSchema.yaml
            - $ref: ../components/schemas/subscriptionRequestSchema-oceanEvents.yaml
  responses:
    '200':
      $ref: ../components/responses/subscription.yaml
    '400':
      description: Bad Request
get:
  summary: List Subscriptions
  description: |
    List all subscriptions and their information
  operationId: notificationsServiceSubscriptionsList
  tags:
    - Notifications Service
  parameters:
    - in: query
      name: accountId
      example: act-123abc
      description: |
        ID of the account associated with your token
      schema:
        type: string
      required: false
  responses:
    '200':
      $ref: ../components/responses/subscription.yaml
    '400':
      description: Bad Request
