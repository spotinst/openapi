post:
  summary: Instance Lock
  description: |
    Set termination protection for specific instance
  operationId: awsElastigroupInstanceLock
  tags:
    - Elastigroup AWS
  parameters:
    - $ref: ../components/parameters/instanceId.yaml
    - $ref: ../components/parameters/accountId.yaml
    - in: query
      name: ttlInMinutes
      example: '23'
      description: >
        Specify a TTL (in minutes) for this lock, meaning, for how long the
        protection will be valid for.
      schema:
        type: integer
      required: false
  responses:
    '200':
      $ref: ../components/responses/instance-lock.yaml
    '400':
      description: Bad Request
