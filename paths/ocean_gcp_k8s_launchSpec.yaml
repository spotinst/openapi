summary: Ocean for GKE
post:
  summary: Create VNG
  description: |
    Create a virtual node group.
  operationId: OceanGKELaunchSpecCreate
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/oceanClusterLaunchSpecWrapper-2.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecCreate-3.yaml
    '400':
      description: Bad Request
get:
  summary: List VNGs
  operationId: OceanGKELaunchSpecList
  tags:
    - Ocean GKE
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/oceanId-query.yaml
  responses:
    '200':
      $ref: ../components/responses/oceanLaunchSpecList-3.yaml
    '400':
      description: Bad Request
