get:
  summary: Instances Potential Savings
  description: >-
    Describe potential savings for the listed instances. You can provide
    multiple instance IDs separated by a comma. The response will provide
    potential monthly savings in USD.
  operationId: elastigroupAwsInstancesPotentialSavings
  tags:
    - Insights Service
  parameters:
    - $ref: ../components/parameters/accountId.yaml
    - in: query
      name: region
      example: us-east-1
      description: |
        The AWS Region
      schema:
        type: string
      required: true
    - in: query
      name: instanceIds
      example: i-1234567
      description: |
        The instance ID
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: ../components/responses/instance-potential-savings.yaml
    '400':
      description: Bad Request
