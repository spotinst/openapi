description: A list of Ocean Spark Dedicated VNGs (can be a single VNG)
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /ocean/spark/osc-20fac3f1/virtualNodeGroup
                method:
                  example: POST
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/oceanSparkVirtualNodeGroup.yaml
                kind:
                  example: spotinst:ocean:spark:vng
