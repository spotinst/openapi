description: Ocean RightSizing Recommendation Response
content:
  application/json:
    schema:
      type: object
      properties:
        response:
          type: object
          properties:
            status:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: OK
            kind:
              type: string
              example: spotinst:ocean:aws:k8s:cluster:rightSizing:resourceSuggestion
            items:
              type: array
              items:
                type: object
                properties:
                  resourceName:
                    type: string
                    example: dns-controller
                  resourceType:
                    type: string
                    example: deployment
                  namespace:
                    type: string
                    example: kube-system
                  suggestedCPU:
                    type: integer
                    example: 1
                  suggestedMemory:
                    type: integer
                    example: 19
                  requestedCPU:
                    type: integer
                    example: 50
                  requestedMemory:
                    type: integer
                    example: 50
              example:
                - resourceName: dns-controller
                  resourceType: deployment
                  namespace: kube-system
                  suggestedCPU: 1
                  suggestedMemory: 19
                  requestedCPU: 50
                  requestedMemory: 50
                - resourceName: kube-dns
                  resourceType: daemonSet
                  namespace: kube-system
                  suggestedCPU: 2
                  suggestedMemory: 20
                  requestedCPU: 10
                  requestedMemory: 30
            count:
              type: integer
              example: 2
