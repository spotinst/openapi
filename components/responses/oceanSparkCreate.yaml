description: Ocean Spark Cluster Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /ocean/spark/cluster
                method:
                  example: POST
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/oceanSparkCluster.yaml
                kind:
                  example: spotinst:ocean:spark:cluster
