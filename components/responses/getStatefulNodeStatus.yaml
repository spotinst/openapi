description: Get Stateful Node Status Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /azure/compute/statefulNode/ssn-12345678/status
                method:
                  example: GET
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/statefulNodeStatus.yaml
                kind:
                  example: spotinst:azure:statefulNode:status
