description: Ocean Right Sizing Recommendation Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /ocean/aws/k8s/cluster/o-abcd1234/rightSizing/suggestion
                method:
                  example: POST
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/rightSizingRecommendation.yaml
                  example:
                    - resourceName: redis-controller
                      resourceType: deployment
                      namespace: kube-system
                      suggestedCPU: 4
                      suggestedMemory: 19
                      requestedCPU: 50
                      requestedMemory: 50
                      containers:
                        - name: dnsmasq
                          requestedCPU: 10
                          suggestedCPU: 2
                          requestedMemory: 40
                          suggestedMemory: 15
                        - name: sidecar
                          requestedCPU: 40
                          suggestedCPU: 2
                          requestedMemory: 10
                          suggestedMemory: 4
                    - resourceName: test-redis
                      resourceType: deployment
                      namespace: sparkSpace
                      suggestedCPU: 2
                      suggestedMemory: 20
                      requestedCPU: 50
                      requestedMemory: 30
                      containers:
                        - name: dns-controller
                          requestedCPU: 20
                          suggestedCPU: 1
                          requestedMemory: 20
                          suggestedMemory: 15
                        - name: kubedns
                          requestedCPU: 30
                          suggestedCPU: 1
                          requestedMemory: 10
                          suggestedMemory: 5
                count:
                  example: 2
                kind:
                  example: spotinst:ocean:aws:k8s:cluster:rightSizing:suggestion
