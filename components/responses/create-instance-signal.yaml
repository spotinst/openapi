description: Create Instance Signal Response
content:
  application/json:
    schema:
      allOf:
        - allOf:
            - type: object
              properties:
                request:
                  type: object
                  description: |
                    Original request properties
                  properties:
                    id:
                      type: string
                      example: 67582d0c-108b-4ef7-9fdc-d39678a30844
                      description: |
                        Unique ID associated with this request
                    url:
                      type: string
                      example: /aws/ec2/instance/signal
                      description: |
                        The URL that was used for the request
                    method:
                      type: string
                      example: POST
                      description: |
                        The HTTP **METHOD** used for the request
                    timestamp:
                      type: string
                      example: '2018-01-07T07:30:58.622Z'
                      description: |
                        When the request was received by Spot
                response:
                  type: object
                  description: >
                    Response package that includes, status, type and any
                    relevant data.
                  properties:
                    status:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 200
                          description: |
                            HTTP status code assigned to this response
                        message:
                          type: string
                          example: OK
                          description: |
                            HTTP status message for the respective status code
                        kind:
                          type: string
                          example: spotinst:aws:ec2:instance:signal
                          description: |
                            The data type of each item in the response
                        items:
                          type: object
                          properties:
                            instanceId:
                              type: string
                              example: i-0c8bc7fd0e8cd6c8d
                              description: |
                                The instance ID the signal refers to.
                            instanceLaunchedAt:
                              type: string
                              example: '2023-04-30T12:20:14.000Z'
                              description: >
                                The time the instance was launched (returned
                                only for signals of type INSTANCE_READY).
                            instanceDetachedAt:
                              type: string
                              example: '2023-04-30T12:20:14.000Z'
                              description: >
                                The time the instance was detached (returned
                                only for signals of type
                                INSTANCE_READY_TO_SHUTDOWN).
                            type:
                              type: string
                              example: INSTANCE_READY
                              description: |
                                The type of signal sent in the request.
                            signalExpiresAt:
                              type: string
                              example: '2023-04-30T12:21:14.000Z'
                              description: |
                                The time at which the signal expires.
                            message:
                              type: string
                              example: >-
                                This instance crossed the signal timeout limit
                                at Sun Apr 30 12:21:14 UTC 2023
                              description: >
                                An optional message that may contain additional
                                information.
                        count:
                          type: integer
                          example: 1
