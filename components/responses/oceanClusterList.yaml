description: Ocean AKS Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /ocean/azure/k8s/cluster
                method:
                  example: GET
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/ocean-cluster.yaml
                kind:
                  example: spotinst:ocean:azure:k8s
