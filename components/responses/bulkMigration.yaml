description: Bulk Migration Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/bulkMigration.yaml
                failures:
                  type: array
                  title: Failed instances
                  description: >-
                    AWS EC2 instances that we failed to start migrating. In case
                    there are no failures, would return empty list
                  items:
                    $ref: ../schemas/bulkFailureMigration.yaml
                kind:
                  example: spotinst:aws:ec2:managedInstance:migration
