description: Cluster Roll Response
content:
  application/json:
    schema:
      type: object
      properties:
        id:
          type: string
          example: scr-5aaf854e
        scope:
          type: string
          enum:
            - Cluster
            - Vngs
            - Vng
            - Instances
            - Instance
          example: Cluster
        status:
          type: string
          enum:
            - STOPPED
          example: STOPPED
        currentBatch:
          type: integer
          example: 1
        numOfBatches:
          type: integer
          example: 5
        progress:
          type: object
          properties:
            unit:
              type: string
              example: percentage
            value:
              type: integer
              example: 0
            detailedStatus:
              type: object
              properties:
                oldInstances:
                  type: array
                  items:
                    type: object
                    properties:
                      instanceId:
                        type: string
                      status:
                        type: string
                  example:
                    - instanceId: i-003a0281a24c01a20
                      status: REPLACED
                    - instanceId: i-003a0281a24c01a21
                      status: TO_BE_REPLACED
                    - instanceId: i-003a0281a24c01a22
                      status: COULD_NOT_BE_REPLACED
                    - instanceId: i-003a0281a24c01a23
                      status: NOT_REPLACED_DUE_TO_PDB
        oceanId:
          type: string
          example: o-12e31234
        respectPdb:
          type: boolean
          example: true
        batchMinHealthyPercentage:
          type: integer
          example: 100
        createdAt:
          type: string
          example: '2019-03-24T15:46:09.000Z'
        updatedAt:
          type: string
          example: '2019-03-24T15:46:09.000Z'
