description: Migration Create
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: ocean/aws/k8s/cluster/o-1234567/migration
                method:
                  example: POST
            response:
              properties:
                items:
                  type: array
                  items:
                    properties:
                      id:
                        example: owm-6e3819ae
                        description: |
                          The migration identifier of a specific migration.
                        type: string
                kind:
                  example: spotinst:ocean:aws:k8s:cluster:migration
