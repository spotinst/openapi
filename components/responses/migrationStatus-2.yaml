description: Migration Status Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: ocean/aws/k8s/cluster/o-abcd1234/migration/owm-abcd1234
                method:
                  example: GET
            response:
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/oceanMigrationStatus.yaml
                kind:
                  example: spotinst:ocean:aws:k8s:cluster:migration
