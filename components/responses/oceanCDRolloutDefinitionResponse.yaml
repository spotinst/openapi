description: Ocean CD Rollout Definition Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseWrapper.yaml
        - type: object
          properties:
            response:
              type: object
              description: response body
              properties:
                items:
                  type: object
                  properties:
                    rolloutSpec:
                      allOf:
                        - $ref: ../schemas/oceanCDRolloutSpec.yaml
                        - $ref: ../schemas/oceanCDCreatedAtUpdatedAt.yaml
                    strategy:
                      allOf:
                        - $ref: ../schemas/oceanCDStrategyBase.yaml
                        - $ref: ../schemas/oceanCDCreatedAtUpdatedAt.yaml
                    phaseVerifications:
                      type: array
                      description: >-
                        A list of phase verifications associated with the
                        rollout
                      items:
                        allOf:
                          - $ref: ../schemas/oceanCDRolloutPhaseVerification.yaml
                          - $ref: ../schemas/oceanCDCreatedAtUpdatedAt.yaml
                    backgroundVerifications:
                      type: array
                      description: >-
                        A list of background verifications associated with the
                        rollout
                      items:
                        allOf:
                          - $ref: ../schemas/oceanCDRolloutPhaseVerification.yaml
                          - $ref: ../schemas/oceanCDCreatedAtUpdatedAt.yaml
