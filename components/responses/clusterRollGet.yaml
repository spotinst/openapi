description: Ocean AKS Get Cluster Roll Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /ocean/azure/k8s/cluster/o-12345abc/roll/acr-12345abc
                method:
                  example: GET
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/clusterRollStatus.yaml
                kind:
                  example: spotinst:ocean:azure:k8s:cluster:roll
