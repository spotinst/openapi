description: Create Programmatic User Response
content:
  application/json:
    schema:
      allOf:
        - allOf:
            - type: object
              properties:
                response:
                  type: object
                  description: >
                    Response package that includes, status, type and any
                    relevant data.
                  properties:
                    status:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 200
                          description: |
                            HTTP status code assigned to this response
                        message:
                          type: string
                          example: OK
                          description: |
                            HTTP status message for the respective status code
            - type: object
              properties:
                response:
                  type: object
                  properties:
                    kind:
                      type: string
                      example: spotinst:setup:programmaticUser
                      description: |
                        The data type of each item in the response
                    items:
                      type: array
                      description: |
                        Array of data objects
                      items:
                        $ref: ../schemas/createProgrammaticUser-example3.yaml
                    count:
                      type: integer
                      example: 1
                      description: |
                        Size of the data object array
