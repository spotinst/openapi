description: Ocean Cluster Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: /ocean/aws/k8s/cluster/o-12345abc/loadBalancer/attach
                method:
                  example: PUT
            response:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../schemas/oceanCluster.yaml
                kind:
                  example: spotinst:ocean:aws:k8s
