description: Ocean Get List Of Rolls Response
content:
  application/json:
    schema:
      allOf:
        - type: object
          properties:
            status:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: OK
            kind:
              type: string
              example: spotinst:ocean:aws:k8s:cluster:roll
            items:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: scr-5aaf854e
                  status:
                    type: string
                    example: IN_PROGRESS
                    enum:
                      - IN_PROGRESS
                      - COMPLETED
                      - FAILED
                      - STOPPED
                  currentBatch:
                    type: integer
                    example: 2
                  numOfBatches:
                    type: integer
                    example: 2
                  comment:
                    type: string
                    example: This is why I deployed my cluster.
                  progress:
                    type: object
                    properties:
                      unit:
                        type: string
                        example: percentage
                      value:
                        type: integer
                        example: 0
                      detailedStatus:
                        type: object
                        properties:
                          oldInstances:
                            type: array
                            items:
                              type: object
                              properties:
                                instanceName:
                                  type: string
                                status:
                                  type: string
                            example:
                              - instanceName: sin-0a4becc0-sig-1234abcd
                                status: REPLACED
                              - instanceName: sin-1a4becc0-sig-1234abcd
                                status: TO_BE_REPLACED
                              - instanceName: sin-2a4becc0-sig-1234abcd
                                status: COULD_NOT_BE_REPLACED
                              - instanceName: sin-3a4becc0-sig-1234abcd
                                status: NOT_REPLACED_DUE_TO_PDB
                  batchMinHealthyPercentage:
                    type: integer
                    example: 100
                  oceanId:
                    type: string
                    example: o-30681b13
                  launchSpecIds:
                    type: array
                    items:
                      type: string
                      example:
                        - ols-76694a7d
                        - ols-56694a76
                  respectPdb:
                    type: boolean
                    example: true
                  createdAt:
                    type: string
                    example: '2019-03-24T15:46:09.000Z'
                  updatedAt:
                    type: string
                    example: '2019-03-24T15:46:09.000Z'
