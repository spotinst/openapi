description: Ocean Response
content:
  application/json:
    schema:
      type: object
      properties:
        kind:
          type: string
          example: spotinst:ocean:aws:k8s
        items:
          type: object
          properties:
            id:
              type: string
              example: o-482d9d26
            name:
              type: string
              example: Ocean::test-k8s-batch-1
            clusterName:
              type: string
              example: testEnvironment_Batch_852a670a-aa73-3d5d-9576-147a26d43401
            autoScaler:
              type: object
              properties:
                isEnabled:
                  type: boolean
                  example: true
                isAutoConfig:
                  type: boolean
                  example: true
            region:
              type: string
              example: us-west-2
            groupId:
              type: string
              example: sig-b6bb68fb
            strategy:
              type: object
              properties:
                fallbackToOd:
                  type: boolean
                  example: true
                spotPercentage:
                  type: integer
                  example: 100
                drainingTimeout:
                  type: integer
                  example: 120
            compute:
              $ref: ../schemas/ocean-compute-2.yaml
            createdAt:
              type: string
              example: 2018-11-05T12:55:50.000+0000
            updatedAt:
              type: string
              example: 2018-11-05T12:58:15.000+0000
