description: Bulk Stateful Node Migration Status Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            response:
              type: object
              properties:
                items:
                  type: array
                  example:
                    - migrationId: smg-1234
                      managedInstanceId: smi-1234
                      instanceId: i-1234
                      state: MIGRATE_START
                      stateDescription: Current state description
                    - migrationId: smg-5678
                      managedInstanceId: smi-5678
                      instanceId: i-5678
                      state: MIGRATE_START
                      stateDescription: Current state description
                  items:
                    $ref: ../schemas/migrationStatus.yaml
                kind:
                  example: spotinst:aws:ec2:managedInstance:migration
                count:
                  type: integer
                  example: 2
