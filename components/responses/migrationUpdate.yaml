description: Migrations Response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/responseItemWrapper.yaml
        - type: object
          properties:
            request:
              type: object
              properties:
                url:
                  example: ocean/aws/k8s/cluster/o-1234567/migration/owm-abc1234
                method:
                  example: PUT
            response:
              properties:
                items:
                  type: array
                  items:
                    properties:
                      id:
                        example: owm-6e3819ae
                        description: |
                          The migration identifier of a specific migration.
                        type: string
                      oceanId:
                        type: string
                        description: >
                          The identifier of the ocean cluster belong the
                          migration.
                        example: o-12e31234
                      state:
                        type: string
                        description: >
                          if update succeeded, the return value should be
                          "STOPPED".
                        example: STOPPED
                kind:
                  example: spotinst:ocean:aws:k8s:cluster:migration
