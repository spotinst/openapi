in: path
name: acdIdentifier
example: acd-12345abc
description: >
  During the import from AKS to Ocean, the user executes a script that gets data
  from the AKS cluster and sends it to the Spot API. The acdIdentifier is the
  identifier that is associated with this data, and it is used to create an
  Ocean cluster.
schema:
  type: string
required: true
