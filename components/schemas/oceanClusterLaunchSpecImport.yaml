type: object
description: |
  Ocean Cluster Virtual Node Group (VNG).
required:
  - oceanId
  - sourceImage
properties:
  oceanId:
    type: string
    example: o-1fff54ed
    description: |
      The Ocean cluster identifier. Required to create the virtual node group.
  sourceImage:
    type: string
    example: >-
      https://www.googleapis.com/compute/v1/projects/gke-node-images/global/images/container-v1-3-v20160517
    description: |
      Set the image URL. Can be null.
  serviceAccount:
    type: string
    example: 265168459660-compute@developer.gserviceaccount.com
    description: |
      The account used by applications running on the VM to call GCP APIs.
  rootVolumeType:
    type: string
    description: Set the root volume disk type.
    example: pd-standard
    enum:
      - pd-standard
      - pd-ssd
  metadata:
    type: array
    required:
      - key
      - value
    description: |
      Add metadata to the cluster.
    items:
      type: object
      properties:
        key:
          type: string
          description: Set the metadata key. Required for launchSpec.metadata.
          example: key1
        value:
          type: string
          description: Set the metadata name. Required for launchSpec.metadata.
          example: value1
    example:
      - key: key1
        value: value1
      - key: key2
        value: value2
  availabilityZones:
    type: array
    description: >
      An array holding availability zones, this configures the availability
      zones the Ocean may launch instances in per VNG. Can be null.
    items:
      type: string
    example:
      - us-central1-a
      - us-central1-b
  tags:
    type: array
    description: >
      Every node launched from this VNG will have those tags. If the value is
      null, the nodes will have the tags configured at the cluster level.
    items:
      type: string
    example:
      - gke-cluster-name-12345-node
      - network-tag-1
  taints:
    type: array
    description: Add taints to the virtual node group.
    items:
      type: object
      properties:
        key:
          type: string
          description: Set taint key.
        value:
          type: string
          description: Set taint value.
        effect:
          type: string
          description: Set taint effect.
    example:
      - key: taintKey
        value: taintValue
        effect: NoSchedule
  labels:
    type: array
    description: >-
      An array of labels to add to the virtual node group. Only custom user
      labels are allowed, and not Kubernetes built-in labels or Spot internal
      labels.
    items:
      type: object
      properties:
        key:
          type: string
          description: |
            Set label key.\
            The following are not allowed:
            * "kubernetes.io/hostname"
            * "failure-domain.beta.kubernetes.io/zone"
            * "topology.kubernetes.io/zone"
            * "failure-domain.beta.kubernetes.io/region"
            * "topology.kubernetes.io/region"
            * "beta.kubernetes.io/instance-type"
            * "node.kubernetes.io/instance-type"
            * "beta.kubernetes.io/os"
            * "kubernetes.io/os"
            * "beta.kubernetes.io/arch"
            * "kubernetes.io/arch"
            * "spotinst.io/node-lifecycle"
            * "spotinst.io/gpu-type"
        value:
          type: string
          description: Set label value.
    example:
      - key: env
        value: test
  shieldedInstanceConfig:
    $ref: ./oceanShieldedInstanceConfig.yaml
  storage:
    $ref: ./oceanLaunchSpecStorage.yaml
