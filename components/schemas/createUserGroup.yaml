type: object
properties:
  id:
    readOnly: true
    type: string
    description: user group id
    example: ugr-a1b2c3d4
  name:
    type: string
    description: user group name
    example: Developers
  description:
    type: string
    description: user group description
    example: managing permissions to my group of developers
  createdAt:
    readOnly: true
    type: string
    description: user group creation timestamp
    example: 2020-11-04T11:29:10.000+0000
  userIds:
    type: array
    description: >-
      The users to register under the created group (should be existing users
      only)
    example:
      - u-12345678
      - pu-12345678
    items:
      type: string
  policies:
    type: array
    description: >-
      The policies to register under the given group (should be existing
      policies only)
    example:
      - policyId: pol-12345678
        accountIds:
          - act-12345678
      - policyId: pol-87654321
        accountIds:
          - act-12345678
          - act-87654321
    items:
      type: object
      properties:
        policyId:
          type: string
          description: >-
            A policy to register under the given group (should be existing
            policy only)
        accounts:
          type: array
          description: >-
            A list of accounts to register with the assigned under the given
            group (should be existing accounts only)
          items:
            type: string
