title: ITF Listener Rule Configuration
type: object
description: |
  Contains the configuration details of an ITF listener rule.
required:
  - ruleArn
properties:
  ruleArn:
    type: string
    description: |
      Identifier of the listener rule in AWS.
    example: >-
      arn:aws:elasticloadbalancing:us-west-2:123456789012:listener-rule/app/0123456789012345/1234567890123456/234567890123456
  staticTargetGroups:
    type: array
    description: >-
      Listener rule target group whose percentage should remain static
      (unchanged). Array with a single element.
    items:
      $ref: ./itfStaticTargetGroupConfig.yaml
    example:
      - arn: >-
          arn:aws:elasticloadbalancing:us-west-2:123456789012:targetgroup/blue-targets/73e2d6bc24d8a068
        percentage: 0.5
