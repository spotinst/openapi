type: object
title: Ocean AKS Node Count Limits
description: |
  Limit the number of nodes in a VNG.
properties:
  minCount:
    description: |
      Minimum node count limit.
    type: integer
    minimum: 0
    example: 1
    default: 0
  maxCount:
    description: |
      Maximum node count limit.
    type: integer
    minimum: 0
    example: 100
    default: 1000
