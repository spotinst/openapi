type: object
title: Assign role based users
properties:
  mappings:
    type: array
    description: Mappings objects include user, accountID and role.
    items:
      anyOf:
        - $ref: ./assignUsersToAccounts-example2.yaml
        - $ref: ./assignUsersToAccounts-example3.yaml
    example:
      - userId: u-1234
        accountId: act-123abc
        role: editor
      - userId: u-1234
        accountId: act-123abc
        permissionStrategy: ROLE_BASED
        role: editor
