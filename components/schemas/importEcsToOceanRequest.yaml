type: object
required:
  - region
properties:
  region:
    type: string
    example: us-east-1
    description: |
      The region that the ECS cluster is running at.
  name:
    type: string
    example: oceanName
    description: >
      The name for the new Ocean cluster object. <br> If the name is not
      provided, the default will be *Ocean_{EcsClusterName}*
  instanceId:
    type: string
    example: i-123456789abcdefgh
    description: >
      Indicate the container instance id that the configuration will be taken
      from. This is an optional field
