type: object
required:
  - healthCheck
properties:
  healthCheck:
    type: object
    description: Group
    required:
      - proxyAddress
      - resourceId
    properties:
      resourceId:
        type: string
        example: 21126
        description: |
          Spot Resource ID
      name:
        type: string
        example: Service-1-healthCheck
        description: |
          A logical name for the health check
      proxyAddress:
        type: string
        description: |
          The public hostname / IP where you installed the Spot HCS
        example: 51.22.125.47
      proxyPort:
        description: |
          The port of the HCS. Default: 80
        type: integer
        example: 80
      check:
        type: object
        required:
          - protocol
          - port
          - endpoint
          - unhealthyThreshold
          - healthyThreshold
          - interval
          - timeout
        properties:
          protocol:
            type: string
            example: http
            description: >
              The protocol to use to connect with the instance. Valid values:
              http https
          port:
            description: |
              The port to use to connect with the instance
            type: integer
            example: 80
          endpoint:
            description: |
              The destination for the request
            type: string
            example: index.html
          unhealthyThreshold:
            description: >
              The number of consecutive failed health checks that must occur
              before declaring an instance unhealthy
            type: integer
            example: 2
          healthyThreshold:
            description: >
              The number of consecutive successful health checks that must occur
              before declaring an instance healthy
            type: integer
            example: 2
          interval:
            description: >
              The amount of time (in seconds) between each health check. Minimum
              value is 10
            type: integer
            example: 30
          timeout:
            description: >
              The amount of time (in seconds) to wait when receiving a response
              from the health check
            type: integer
            example: 60
