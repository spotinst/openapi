type: object
title: Shutdown Hours
description: >
  An object used to specify times that the nodes in the virtual node group will
  be taken down.
required:
  - timeWindows
properties:
  timeWindows:
    type: array
    description: |
      The times that the shutdown hours will apply.
    items:
      type: string
      example: Sat:08:00-Sun:08:00
  isEnabled:
    type: boolean
    example: true
    description: >
      Flag to enable or disable the shutdown hours mechanism. When False, the
      mechanism is deactivated, and the virtual node group remains in its
      current state.
