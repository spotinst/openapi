title: DockerSwarm ThirdPartiesIntegration Object
type: object
description: |
  DockerSwarm integration object.
properties:
  masterHost:
    type: string
    example: swarm1.swarm.com
    description: |
      Docker swarm master hostname
  masterPort:
    type: integer
    example: 1234
    description: |
      Docker swarm master port number
  autoScale:
    type: object
    description: |
      autoScale configuration
    properties:
      isEnabled:
        type: boolean
        example: 'true'
        description: >
          Specifies whether the scaling policy described in this block is
          enabled.
        default: true
      cooldown:
        type: integer
        example: 300
        description: >
          The amount of time, in seconds, after a scaling activity completes
          before any further trigger-related scaling activities can start.
      down:
        type: object
        properties:
          evaluationPeriods:
            type: integer
            example: 4
            description: >
              The number of periods over which data is compared to the specified
              threshold.
          maxScaleDownPercentage:
            type: integer
            example: 20
            description: |
              Would represent the maximum % to scale-down.
            minimum: 1
            maximum: 100
      headroom:
        type: object
        description: >
          Set custom headroom per launch spec. provide list of
          launchSpec.autoScale.headrooms object
        properties:
          cpuPerUnit:
            type: integer
            description: >
              configure the number of CPUs to allocate the headroom. CPUs are
              denoted in millicores, where 1000 millicores = 1 vCPU
            example: 1000
          memoryPerUnit:
            type: integer
            description: |
              Configure the amount of memory (MiB) to allocate the headroom.
            example: 2048
          numOfUnits:
            type: integer
            description: >
              The number of units to retain as headroom, where each unit has the
              defined headroom CPU and memory.
            example: 3
      tlsConfig:
        type: object
        properties:
          tlsEnabled:
            type: boolean
            example: true
          privateKey:
            type: string
            example: PRIVATE KEY CERTIFICATE STR
          certificate:
            type: string
            example: PUBLIC KEY CERTIFICATE STR
