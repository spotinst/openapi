title: Workload migration discovery details
type: object
properties:
  instances:
    type: array
    description: >-
      List of information about available nodes which can be migrated to the
      Ocean cluster.
    items:
      type: object
      properties:
        k8sNodeName:
          type: string
          description: The kubernetes node name.
          example: ip-111-11-11-111.us-west-1.compute.internal
        asgName:
          type: string
          description: The ASG name the node belongs.
          example: asg-name
        instanceId:
          type: string
          description: The instance id.
          example: i-asdfjk3989
        launchSpecId:
          type: string
          description: The best match of Virtual Node Group to which the node could belong.
          example: ols-1234ascv
        runningPods:
          type: integer
          description: >-
            The number of running pods on the node (appears if shouldFetchPods
            was true).
          example: '6'
