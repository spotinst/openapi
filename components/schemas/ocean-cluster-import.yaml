type: object
description: |
  The Ocean cluster import request.
required:
  - acdIdentifier
  - name
  - controllerClusterId
  - aks
properties:
  acdIdentifier:
    type: string
    readOnly: true
    example: acd-134abcd
    description: |
      ACD Identifier.
  name:
    type: string
    example: test
    description: |
      Add a name for the Ocean cluster.
  controllerClusterId:
    type: string
    example: test-123124
    description: |
      Enter a unique Ocean cluster identifier. Cannot be updated.
  aks:
    type: object
    required:
      - name
      - resourceGroupName
    description: |
      AKS cluster configuration. Cannot be updated.
    properties:
      name:
        type: string
        description: |
          Required on cluster.aks object.
        example: test-cluster
      resourceGroupName:
        type: string
        description: |
          Required on cluster.aks object.
        example: TestResourceGroup
  autoScaler:
    $ref: ./ocean-autoScaler-2.yaml
  strategy:
    $ref: ./ocean-strategy-4.yaml
  health:
    $ref: ./ocean-health.yaml
  virtualNodeGroupTemplate:
    $ref: ./ocean-virtualNodeGroupTemplateImport.yaml
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T08:13:08.000Z'
    description: |
      A timestamp of the Ocean creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T15:06:13.000Z'
    description: |
      A timestamp of the latest Ocean update.
