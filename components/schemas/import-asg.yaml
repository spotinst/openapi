type: object
properties:
  group:
    type: object
    title: Group
    properties:
      product:
        type: string
        title: Product (OS)
        example: Linux/UNIX
        description: >
          Operation system type. Possible values: Linux/UNIX | SUSE | Linux
          Windows | Linux/UNIX (Amazon VPC) | SUSE Linux (Amazon VPC) | Windows
          (Amazon VPC)
      spotInstanceTypes:
        type: array
        items:
          type: string
        title: Product (OS)
        example:
          - c3.large
          - m4.large
        description: |
          An Array holding the types of instances to be used in the Elastigroup
      name:
        type: string
        title: Name
        example: My Group
        description: |
          The name of the Elastigroup to be created
      availabilityVsCost:
        type: string
        enum:
          - costOriented
          - availabilityOriented
          - balanced
          - cheapest
          - equalAzDistribution
        default: balanced
        description: >
          How Elastigroup determines which instances to add and replace.

          (please read this article before using [Equal AZ Instance
          Distribution](https://docs.spot.io/elastigroup-for-aws/concepts/general-concepts/equal-az-distribution))
