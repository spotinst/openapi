type: object
description: |
  Object specifying the automatic scaling of an Ocean VNG.
title: Ocean AKS Auto Scale
properties:
  headrooms:
    type: array
    description: |
      Specify the custom headroom per VNG. Provide a list of headroom objects.
    title: Headrooms
    items:
      type: object
      properties:
        cpuPerUnit:
          description: >
            Configure the number of CPUs to allocate the headroom. CPUs are
            denoted in millicores, where 1000 millicores = 1 vCPU.
          type: integer
          example: 1024
        memoryPerUnit:
          description: |
            Configure the amount of memory (MiB) to allocate the headroom.
          type: integer
          example: 512
        gpuPerUnit:
          type: integer
          description: |
            Amont of GPU to allocate for headroom unit.
          example: 0
        numOfUnits:
          description: >
            The number of units to retain as headroom, where each unit has the
            defined headroom CPU and memory.
          type: integer
          example: 2
