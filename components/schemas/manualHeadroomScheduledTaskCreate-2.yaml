type: object
title: manualHeadroomUpdate
required:
  - headrooms
properties:
  headrooms:
    description: >
      Set custom headroom per VNG. Provide a list of
      launchSpec.autoscale.headroom objects.
    type: array
    items:
      type: object
      properties:
        cpuPerUnit:
          description: >
            Configure the number of CPUs to allocate the headroom. CPUs are
            denoted in millicores, where 1000 millicores = 1 vCPU.
          type: integer
        memoryPerUnit:
          description: |
            Configure the amount of memory (MiB) to allocate the headroom.
          type: integer
        numOfUnits:
          description: >
            The number of units to retain as headroom, where each unit has the
            defined headroom CPU and memory.
          type: integer
        gpuPerUnit:
          type: integer
          description: |
            Amont of GPU to allocate for headroom unit.
    example:
      - cpuPerUnit: 1024
        memoryPerUnit: 512
        numOfUnits: 2
        gpuPerUnit: 1
