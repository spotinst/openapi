type: object
required:
  - migration
properties:
  migration:
    required:
      - state
    type: object
    description: |
      Migration update configuration.
    properties:
      shouldTerminateDrainedNodes:
        type: boolean
        example: true
        default: false
        description: >
          Ocean will terminate the old instances once the pods that reside on
          them are migrated, and the old instances are fully drained.
      state:
        type: string
        description: >
          The only allowed state to update is to "STOPPED". This state will stop
          a running migration.
        example: STOPPED
