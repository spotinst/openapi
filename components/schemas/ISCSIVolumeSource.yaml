properties:
  chapAuthDiscovery:
    description: whether support iSCSI Discovery CHAP authentication
    title: Chapauthdiscovery
    type: boolean
  chapAuthSession:
    description: whether support iSCSI Session CHAP authentication
    title: Chapauthsession
    type: boolean
  fsType:
    description: >-
      Filesystem type of the volume that you want to mount. Tip: Ensure that the
      filesystem type is supported by the host operating system. Examples:
      "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
      More info: https://kubernetes.io/docs/concepts/storage/volumes#iscsi
    title: Fstype
    type: string
  initiatorName:
    description: >-
      Custom iSCSI Initiator Name. If initiatorName is specified with
      iscsiInterface simultaneously, new iSCSI interface <target portal>:<volume
      name> will be created for the connection.
    title: Initiatorname
    type: string
  iqn:
    description: Target iSCSI Qualified Name.
    title: Iqn
    type: string
  iscsiInterface:
    description: >-
      iSCSI Interface Name that uses an iSCSI transport. Defaults to 'default'
      (tcp).
    title: Iscsiinterface
    type: string
  lun:
    description: iSCSI Target Lun number.
    title: Lun
    type: integer
  portals:
    description: >-
      iSCSI Target Portal List. The portal is either an IP or ip_addr:port if
      the port is other than default (typically TCP ports 860 and 3260).
    items:
      type: string
    title: Portals
    type: array
  readOnly:
    description: >-
      ReadOnly here will force the ReadOnly setting in VolumeMounts. Defaults to
      false.
    title: Readonly
    type: boolean
  secretRef:
    allOf:
      - $ref: ./LocalObjectReference.yaml
    description: CHAP Secret for iSCSI target and initiator authentication
    title: Secretref
  targetPortal:
    description: >-
      iSCSI Target Portal. The Portal is either an IP or ip_addr:port if the
      port is other than default (typically TCP ports 860 and 3260).
    title: Targetportal
    type: string
required:
  - iqn
  - lun
  - targetPortal
title: ISCSIVolumeSource
type: object
