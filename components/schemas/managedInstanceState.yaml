title: Stateful Node State
type: object
description: |
  Contains the details of a Stateful Node state.
required:
  - id
  - state
properties:
  id:
    type: string
    description: |
      Identifier of the Stateful Node.
    example: smi-12345678
  state:
    type: string
    description: |
      The new state of the Stateful Node.
    enum:
      - PAUSE
      - RESUME
    example: PAUSE
