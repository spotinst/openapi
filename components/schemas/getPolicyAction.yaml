type: array
items:
  type: object
  properties:
    name:
      type: string
      description: action name
    service:
      type: string
      description: service name
    resourcePattern:
      type: string
      description: resource pattern to use with policy action
    scope:
      type: string
      description: permissions level for policy action
    category:
      type: string
      description: kind of policy action
example:
  - name: ocean:updateLaunchSpec
    service: ocean
    resourcePattern: ocean:ols-*
    scope: ACCOUNT
    category: UPDATE
  - name: ocean:launchNodesInLaunchSpec
    service: ocean
    resourcePattern: ocean:ols-*
    scope: ACCOUNT
    category: UPDATE
  - name: ocean:updateClusterLaunchSpec
    service: ocean
    resourcePattern: ocean:ols-*
    scope: ACCOUNT
    category: UPDATE
