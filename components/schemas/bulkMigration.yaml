type: object
title: Migration
properties:
  migrationId:
    type: string
    title: The id of the migration
    description: >-
      In order to fetch migration status, you can utilize this id as a `Get
      Instance Migration Status` API call input
    example: smg-123
  managedInstanceId:
    type: string
    title: Stateful Node ID
    example: smi-123
  data:
    type: object
    properties:
      originalInstanceId:
        type: string
        title: Instance id
        description: Original AWS EC2 Instance id
        example: i-123
      managedInstanceName:
        type: string
        title: Stateful Node name
        description: >-
          Your chosen Stateful Node name, so you would be able to distinct
          between your requests
        example: MI-PROD-123
      shouldKeepPrivateIp:
        type: boolean
        title: Should keep private IP
        example: true
      shouldTerminateInstance:
        type: boolean
        title: Should terminate instance
        example: true
  state:
    type: string
    title: Migration state
    description: >-
      On initiation, the migration would be in the following state -
      `MIGRATE_START`. Possible end states for the migration are - 
      `MIGRATE_CANCEL`, `MIGRATE_FINISH`, `MIGRATE_ERROR`.
    example: MIGRATE_START
