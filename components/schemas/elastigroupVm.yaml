type: object
title: Elasitgroup Azure Spot VMs
required:
  - name
  - region
  - resourceGroupName
  - capacity
  - strategy
  - compute
properties:
  id:
    type: string
    example: sig-123456789
    readOnly: true
    description: |
      Azure Elastigroup ID
  name:
    type: string
    example: spotinst-group
    description: |
      Azure Elastigroup Name
  description:
    type: string
    example: This is my example elastigroup
    description: |
      Describe your Azure Elastigroup
  region:
    type: string
    example: westus2
    description: |
      The Azure region your Elastigroup will be created in.
  resourceGroupName:
    type: string
    example: spotinst-azure
    description: |
      Name of the Resource Group for Elastigroup.
  capacity:
    $ref: ./properties-capacity.yaml
  strategy:
    $ref: ./elastigroupVm-strategy.yaml
  scaling:
    $ref: ./elastigroupVm-scaling.yaml
  compute:
    $ref: ./elastigroupVm-compute.yaml
  health:
    $ref: ./elastigroupVm-health.yaml
  scheduling:
    $ref: ./elastigroupVm-scheduling.yaml
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: 2018-10-10T10:50:29.000+0000
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: 2018-11-01T10:50:29.000+0000
