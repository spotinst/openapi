type: object
title: Create Elastigroup Azure Spot VMs Process Suspensions
required:
  - processes
properties:
  processes:
    type: array
    description: |
      List of processes to create or update their suspensions
    items:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: |
            Process name to create signal timeout
          enum:
            - autoHealing
            - signalTimeout
            - autoScale
            - scaleDown
            - syncStrategy
            - preventiveReplacement
        ttlInMinutes:
          type: integer
          minimum: 0
          description: |
            The duration in minutes which the process is suspended for; \
            if not provided, then it will remain suspended until resumed
    example:
      - name: autoHealing
        ttlInMinute: 120
      - name: signalTimeout
