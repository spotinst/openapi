type: object
properties:
  status:
    type: string
    example: ready
    enum:
      - ready
      - rolling
      - replacing
      - recycling
  vms:
    type: array
    items:
      type: object
      properties:
        vmName:
          type: string
          example: vm-12345
        region:
          type: string
          example: eastus
        vmSize:
          type: string
          example: standard_a1_v2
        lifeCycle:
          type: string
          example: spot
        os:
          type: string
          example: Linux
        privateIp:
          type: integer
          example: 192.0.0.1
        publicIp:
          type: integer
          example: 183.123.67.79
        provisioningState:
          type: string
          example: succeeded
        powerState:
          type: string
          example: running
        createdAt:
          type: string
          example: '2020-06-18T12:02:49.000Z'
  suspendedProcesses:
    type: array
    items:
      anyOf:
        - type: object
          properties:
            name:
              type: string
              example: autoHealing
            expiresAt:
              type: string
              example: '2020-11-10T18:43:52.000Z'
        - type: object
          properties:
            name:
              type: string
              example: signalTimeout
        - type: object
          properties:
            name:
              type: string
              example: autoScale
        - type: object
          properties:
            name:
              type: string
              example: scaleDown
        - type: object
          properties:
            name:
              type: string
              example: syncStrategy
            expiresAt:
              type: string
              example: '2020-11-10T17:43:52.000Z'
    example:
      - name: autoHealing
        expiresAt: '2020-11-10T18:43:52.000Z'
      - name: signalTimeout
      - name: autoScale
      - name: scaleDown
      - name: syncStrategy
        expiresAt: '2020-11-10T17:43:52.000Z'
