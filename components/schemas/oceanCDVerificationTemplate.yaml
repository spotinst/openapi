type: object
required:
  - name
  - metrics
description: >-
  The object specifying a set of metrics that need to be analyzed during the
  rollout, and the values that are considered successful or failed
properties:
  name:
    type: string
    example: latency-validation
    description: Identifier name for Ocean CD Verification Template. Must be a unique name
  args:
    description: >-
      List of verification arguments. You may specify either `value` OR
      `valueFrom` but not both. In case `args`:`value` is already defined in the
      RolloutSpec entity, there is no need to also specify it in the
      VerificationTemplate entity
    type: array
    items:
      type: object
      $ref: ./oceanCDVerificationTemplateArgument.yaml
  metrics:
    description: List of verification metrics
    type: array
    items:
      type: object
      $ref: ./oceanCDVerificationTemplateMetric.yaml
