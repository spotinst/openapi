type: object
title: Scaling Down Action Object
description: The action to take when scale down is needed.
properties:
  type:
    type: string
    description: >
      The type of the action to take when scale down is needed. Valid Values:
      `adjustment` | `updateCapacity` | `setMaxTarget`
    enum:
      - adjustment
      - updateCapacity
      - setMaxTarget
    example: adjustment
  maxTargetCapacity:
    type: integer
    description: >
      Required if using `setMaxTarget` as action type. A number specifying the
      target capacity needed.
    example: 1
  adjustment:
    type: integer
    description: >
      Required if using `adjustment` as action type. The number associated with
      the specified adjustment type.
    example: 2
  target:
    type: integer
    description: >
      Required if using `updateCapacity` as action type and neither `minimum`
      nor `maximum` are defined. The desired number of instances.
    example: 2
  minimum:
    type: integer
    description: >
      Required if using `updateCapacity` as action type and neither `target` nor
      `maximum` are defined. The lower limit number of instances that you can
      scale down to.
    example: 1
  maximum:
    type: integer
    description: >
      Required if using `updateCapacity` as action type and neither `target` nor
      `minimum` defined. The upper limit number of instances that you can scale
      up to.
    example: 5
