type: object
title: Ocean CD Verification Datadog Metric
required:
  - query
properties:
  duration:
    type: string
    description: >-
      The period of time in the past started from the current time indicating
      the collected in this period data to be returned
    example: 1m
  query:
    type: string
    description: A request for information retrieved from Datadog
    example: avg:kubernetes.cpu.user.total{*}
