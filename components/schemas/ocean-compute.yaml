type: object
title: Ocean Compute
required:
  - subnetIds
  - launchSpecification
properties:
  subnetIds:
    type: array
    description: >
      A comma-separated list of subnet identifiers for the Ocean cluster. Subnet
      identifiers should be configured with auto-assign public IP.
    items:
      type: string
      example: subnet-1234abcd
  instanceTypes:
    type: object
    description: The type of instances that may or may not be a part of the Ocean cluster.
    properties:
      filters:
        $ref: ./oceanInstanceTypesFilters.yaml
      whitelist:
        type: array
        description: >
          Instance types allowed in the Ocean cluster. Cannot be configured if a
          deny list is configured.
        items:
          type: string
        example:
          - c4.xlarge
          - c4.2xlarge
          - c4.4xlarge
          - c4.8xlarge
      blacklist:
        type: array
        description: >
          Instance types to avoid launching in the Ocean cluster. Cannot be
          configured if a permit list is configured.
        items:
          type: string
        example:
          - r5.large
          - r5.xlarge
  launchSpecification:
    type: object
    description: >
      The default specification for container instances in the cluster. Used as
      a template for custom Virtual Node Groups to inherit values which are not
      explicitly defined in them, and as a default VNG when no other VNGs exist
      or match the workloadâ€™s requirements.
    required:
      - imageId
      - securityGroupIds
      - iamInstanceProfile
    properties:
      associatePublicIpAddress:
        type: boolean
        description: Configure public IP address allocation.
        default: false
        example: false
      associateIpv6Address:
        type: boolean
        description: Configure IPv6 address allocation.
        default: false
        example: false
      imageId:
        type: string
        example: ami-123456789abcdefgh
      securityGroupIds:
        type: array
        description: |
          One or more security group identifiers.
        items:
          type: string
          example: sg-abcdefgh123456789
      iamInstanceProfile:
        type: object
        description: |
          The instance profile iamRole.
        properties:
          arn:
            type: string
            description: |
              The iamRole ARN.
            example: my-arn
      blockDeviceMappings:
        $ref: ./ocean-blockDeviceMappings.yaml
      instanceMetadataOptions:
        $ref: ./oceanInstanceMetadataOptions.yaml
      userData:
        type: string
        format: byte
        description: The base 64 encoded MIME user data to make available to the instances.
        example: >-
          Q29udGVudC1UeXBlOiBtdWx0aXBhcnQvbWl4ZWQ7IGJvdW5kYXJ5PSI9PT09PT09PT09PT09PT01MTg5MDY1Mzc3MjIyODk4NDA3PT0iCk1JTUUtVmVyc2lvbjogMS4wCgotLT09PT09PT09PT09PT09PTUxODkwNjUzNzcyMjI4OTg0MDc9PQp
      useAsTemplateOnly:
        type: boolean
        description: >
          The configuration specified on the Ocean object will function only as
          a template for virtual node groups.
        default: false
  optimizeImage:
    type: object
    properties:
      shouldOptimizeEcsAmi:
        type: boolean
        example: 'true'
      performAt:
        type: string
        example: never
        description: >
          Must be one of the following values: never, always, timeWindow. If
          performAt = timeWindow, the time window array should contain at least
          one time window.
      timeWindows:
        type: array
        description: |
          Restrict to time window regex.
        items:
          example: '[''Sun:02:00-Sun:12:00'', ''Wed:01:01-Fri:02:03'']'
