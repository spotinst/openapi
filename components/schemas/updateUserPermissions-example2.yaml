type: object
title: Update user permission with access policies
properties:
  userId:
    type: string
    description: One of userEmail / userId is required. identify user by its user ID
    example: u-1234
  permissionStrategy:
    type: string
    description: >-
      Set the user permissions type, by role or by access policy. Valid values
      "ROLE_BASED", "POLICY_BASED"
    example: POLICY_BASED
    default: ROLE_BASED
  policyIds:
    type: string
    description: Policy IDs
    example:
      - pol-c3e30574
      - pol-c3e30575
