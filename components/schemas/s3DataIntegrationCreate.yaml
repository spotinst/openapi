type: object
title: S3
required:
  - bucketName
properties:
  bucketName:
    type: string
    description: >
      The name of the bucket to use. Your spot IAM Role policy needs to include
      s3:putObject permissions for this bucket.

      **Can't be null**.
    example: mybucket
  subdir:
    description: >
      The subdirectory in which your files will be stored within the bucket.
      Adds the prefix `subdir/` to new objects' keys.

      **Can't be null or contain '/'**.
    type: string
    example: dev
