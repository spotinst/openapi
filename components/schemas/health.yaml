type: object
title: Health
description: >
  Set health check and auto-healing of unhealthy VMs according to GCP Backend
  Services.
required:
  - healthCheckType
properties:
  healthCheckType:
    title: Health Check Type
    description: |
      Health check types to use in order to validate instance health.
    type: string
    enum:
      - K8S_NODE
      - BACKEND_SERVICE
    example: K8S_NODE
  autoHealing:
    title: Auto Healing
    description: |
      Enable auto-healing of unhealthy instances.
    type: boolean
    example: true
  gracePeriod:
    type: string
    example: 300
    title: Grace Period
    description: >
      The amount of time (in seconds) after a new instance has launched before
      terminating the old instance.
  unhealthyDuration:
    type: integer
    example: 250
    title: Unhealthy Duration
    description: >
      Amount of time (in seconds) for the instance to remain unhealthy before a
      replacement is triggered.
