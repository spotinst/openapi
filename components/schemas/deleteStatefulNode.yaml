type: object
title: Delete Azure Stateful Node
properties:
  deallocationConfig:
    type: object
    title: Delete Azure Stateful Node Configuration
    required:
      - shouldTerminateVm
    properties:
      shouldTerminateVm:
        type: boolean
        description: |
          Indicates whether to delete the stateful node's VM.
        example: true
      networkDeallocationConfig:
        type: object
        title: Network Deallocation Config
        description: |
          Network Deallocation Configuration.
        required:
          - shouldDeallocate
        properties:
          shouldDeallocate:
            type: boolean
            description: |
              Indicates whether to delete the stateful node's network resources.
            example: true
          ttlInHours:
            type: integer
            default: 96
            description: |
              Hours to keep the resource alive before deletion.
            example: 1
            minimum: 0
            maximum: 371
      diskDeallocationConfig:
        type: object
        title: Disk Deallocation Config
        description: |
          Disk Deallocation Configuration.
        required:
          - shouldDeallocate
        properties:
          shouldDeallocate:
            type: boolean
            description: |
              Indicates whether to delete the stateful node's disk resources.
            example: true
          ttlInHours:
            type: integer
            default: 96
            description: |
              Hours to keep the resource alive before deletion.
            example: 1
            minimum: 0
            maximum: 371
      snapshotDeallocationConfig:
        type: object
        title: Snapshot Deallocation Config
        description: |
          Snapshot Deallocation Configuration.
        required:
          - shouldDeallocate
        properties:
          shouldDeallocate:
            type: boolean
            description: >
              Indicates whether to delete the stateful node's snapshot
              resources.
            example: true
          ttlInHours:
            type: integer
            default: 96
            description: |
              Hours to keep the resource alive before deletion.
            example: 1
            minimum: 0
            maximum: 371
      publicIpDeallocationConfig:
        type: object
        title: Public IP Deallocation Config
        description: |
          Public IP Deallocation Configuration.
        required:
          - shouldDeallocate
        properties:
          shouldDeallocate:
            type: boolean
            description: >
              Indicates whether to delete the stateful node's public ip
              resources.
            example: true
          ttlInHours:
            type: integer
            description: |
              Hours to keep the resource alive before deletion.
            example: 1
            minimum: 0
            maximum: 371
            default: 96
