type: object
description: |
  AWS Cluster Virtual Node Group (VNG).
required:
  - oceanId
  - name
  - imageId
properties:
  id:
    type: string
    readOnly: true
    example: ols-1234abcd
  oceanId:
    type: string
    description: |
      The Ocean cluster identifier. Required for to create a virtual node group.
    example: o-1234abcd
  name:
    type: string
    description: |
      User given name of the virtual node group.
    example: mySpecLauncher
  imageId:
    type: string
    description: |
      Set image identifier. Can be null.
    example: img2
  userData:
    type: string
    format: byte
    description: |
      Base64-encoded MIME user data to make available to the instances.
    example: dXNlcmJhc2g2NGVuY29kZWQ=
  securityGroupIds:
    type: array
    description: >
      Set security groups. Each element in array should be a security group
      identifier.
    items:
      type: string
      example: sg1, sg3
  instanceTypes:
    type: array
    description: |
      An array of supported instance types for the VNG.
    items:
      type: string
      example: c3.2xlarge, c4.2xlarge
  preferredSpotTypes:
    type: array
    description: >
      When Ocean scales up instances, it takes your preferred types into
      consideration while maintaining a variety of machine types running for
      optimized distribution. [Learn
      More](https://docs.spot.io/ocean/features/vngs/attributes-and-actions-per-vng?id=preferred-spot-instance-types-per-vng)
    items:
      type: string
    example:
      - c3.2xlarge
      - c4.2xlarge
  subnetIds:
    type: array
    description: >
      Set the subnets in the VNG. Each element in the array should be a subnet
      identifier.
    items:
      type: string
      example: subnet-01234566789abcdef, subnet-9876543210ghijkl
  iamInstanceProfile:
    type: array
    description: |
      The instance profile iamRole object.
    items:
      oneOf:
        - title: arn
          type: string
          description: >
            The iamRole ARN. If set, do not set
            launchSpec.iamInstanceProfile.name
          example: arn:aws:iam::123456789123:instance-profile
        - title: name
          type: string
          description: >
            The iamRole name. If set, do not set
            launchSpec.iamInstanceProfile.arn
          example: my-iamInstance-Profile
  attributes:
    description: |
      Add attributes to the cluster.
    type: array
    items:
      type: object
      required:
        - key
        - value
      properties:
        key:
          description: |
            Give the attribute a key.
          type: string
          example: key1
        value:
          description: |
            Set the value of the attribute.
          type: string
          example: value1
  autoScale:
    type: object
    properties:
      headrooms:
        description: >
          Set custom headroom per VNG. Provide a list of
          launchSpec.autoscale.headroom objects.
        type: array
        items:
          type: object
          properties:
            cpuPerUnit:
              description: >
                Configure the number of CPUs to allocate the headroom. CPUs are
                denoted in millicores, where 1000 millicores = 1 vCPU.
              type: integer
              example: 1024
            memoryPerUnit:
              description: |
                Configure the amount of memory (MiB) to allocate the headroom.
              type: integer
              example: 512
            numOfUnits:
              description: >
                The number of units to retain as headroom, where each unit has
                the defined headroom CPU and memory.
              type: integer
              example: 2
  tags:
    description: |
      List of kay-value pairs of tags.
    type: array
    items:
      type: object
      properties:
        tagKey:
          type: string
          description: |
            Set the tag key.
          example: Creator
        tagValue:
          type: string
          description: |
            Set the tag value.
          example: John Doe
  blockDeviceMappings:
    $ref: ./launchSpec-blockDeviceMappings.yaml
  restrictScaleDown:
    type: boolean
    description: >
      When set to True, the VNG container instances will be treated as if all
      tasks running have the [restrict-scale-down
      label](https://docs.spot.io/ocean/features/labels-and-taints). Therefore,
      Ocean will not scale down container instances unless they are empty.
    example: false
  instanceMetadataOptions:
    $ref: ./launchSpecInstanceMetadataOptions.yaml
  scheduling:
    $ref: ./ocean-launch-spec-scheduling.yaml
  strategy:
    type: object
    description: >
      Similar to a strategy for an Ocean cluster, but applying only to a virtual
      node group.
    properties:
      spotPercentage:
        type: integer
        description: >
          The desired percentage of the Spot instances out of all running
          container instances. Defaults to 100 when not set.\

          Only available when the field is **not** set in the cluster directly
          (Ocean.Strategy.spotPercentage)
        minimum: 0
        maximum: 100
        example: 70
        default: 100
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: '2019-06-03T08:13:08.000Z'
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: '2019-06-10T15:06:13.000Z'
