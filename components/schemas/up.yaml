title: Up scaling object
type: object
properties:
  policyName:
    type: string
    example: scale_up_1
  source:
    type: string
    example: stackdriver
  metricName:
    type: string
    example: instance/disk/read_ops_count
  statistic:
    type: string
    example: average
  unit:
    type: string
    example: percent
  threshold:
    type: integer
    example: 10000
  namespace:
    type: string
    example: compute
  period:
    type: integer
    example: 300
  evaluationPeriods:
    type: integer
    example: 1
  cooldown:
    type: integer
    example: 300
  operator:
    type: string
    example: gte
  dimensions:
    title: Array of dimension objects
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: storage_type
        value:
          type: string
          example: pd-standard
  action:
    type: object
    properties:
      type:
        type: string
        example: adjustment
      adjustment:
        type: integer
        example: 1
