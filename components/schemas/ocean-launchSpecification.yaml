type: object
required:
  - resourceGroupName
  - image
  - network
  - login
  - loadBalancersConfig
  - extensions
properties:
  resourceGroupName:
    type: string
    description: |
      This Azure resource group to launch VMs into. Cannot be updated.
    example: azureResourceGroup
  customData:
    type: string
    format: byte
    description: |
      Must contain a valid Base64 encoded string.
    example: IyEvYmluL2Jhc2gKZWNobyAidGVzdCI=
  image:
    type: object
    required:
      - marketplace
    description: |
      Image of VM. An image is a template for creating new VMs.\
      Choose from Azure image catalogue (marketplace).
    properties:
      marketplace:
        type: object
        required:
          - publisher
          - offer
          - sku
          - version
        description: |
          Select an image from Azure's Marketplace image catalogue.
        properties:
          publisher:
            type: string
            description: |
              Image publisher.
            example: OpenLogic
          offer:
            type: string
            description: |
              Name of image to use.
            example: CentOS
          sku:
            type: string
            description: >
              Image's stock keeping unit (SKU), which is the specific version of
              the image.
            example: 7.3
          version:
            type: string
            description: >
              The image version. If the version is not provided, the default of
              "latest" will be used.
            default: latest
            example: 7.3-1611
  network:
    title: Network
    description: |
      Define the virtual network and subnet for your Elastigroup.
    type: object
    required:
      - resourceGroupName
      - virtualNetworkName
      - networkInterfaces
    properties:
      resourceGroupName:
        title: Resource Group Name
        description: |
          Vnet resource group name.
        type: string
        example: subnetResourceGroup
      virtualNetworkName:
        title: Virtual Network Name
        description: |
          Virtual network.
        type: string
        example: vname
      networkInterfaces:
        title: Network Interfaces
        description: |
          A list of virtual network interfaces.\
          The publicIpSku must be identical in all the network interfaces.\
          One network interface must be set as the primary.
        type: array
        items:
          type: object
          required:
            - isPrimary
            - subnetName
            - assignPublicIp
            - securityGroup
            - enableIPForwarding
          properties:
            isPrimary:
              title: Is Primary Criteria
              description: |
                Defines whether the network interface is primary or not.
              type: boolean
              example: true
            subnetName:
              title: Subnet Name
              description: |
                The name to be used for the subnet.
              type: string
              example: testSubnet
            assignPublicIp:
              title: Assign Public IP
              description: |
                Define a public IP Address.
              type: boolean
              example: true
            publicIpSku:
              title: Public IP SKU
              description: |
                Required if assignPublicIp=true. Supported values:
                + Standard
                + Basic
              type: string
              example: Standard
            securityGroup:
              title: Security Group
              description: Security Group
              type: object
              required:
                - name
                - resourceGroupName
              properties:
                name:
                  title: Name
                  description: >
                    Requires a valid security group name. Required if a security
                    group is specified.
                  type: string
                  example: test
                resourceGroupName:
                  title: Resource Group Name
                  description: >
                    Enter a valid resource group name. Required if a security
                    group is specified.
                  type: string
                  example: test
            enableIPForwarding:
              title: Enable IP Forwarding
              description: |
                Allows forwarding of IP addresses.
              type: boolean
              example: true
            additionalIpConfigurations:
              title: Additional IP Configurations
              description: >
                Additional configuration of network interface.\

                The names entered in the name fields of all the additional IP
                configurations must be unique.
              type: array
              items:
                type: object
                required:
                  - name
                properties:
                  name:
                    title: Name
                    description: >
                      Required if additionalIpConfiguration has been specified.
                      The names must be unique for each additional
                      configuration.
                    type: string
                    example: test
                  privateIpAddressVersion:
                    title: Private IP Address Version
                    description: |
                      Supported values:
                      + IPv4
                      + IPv6
                    default: IPv4
  login:
    type: object
    required:
      - sshPublicKey
      - userName
    description: |
      Sets the admin access credentials for accessing your VMs.
    properties:
      sshPublicKey:
        type: string
        writeOnly: true
        description: |
          SSH public key for admin access to Linux VMs.
        example: ssh-rsa
      userName:
        type: string
        description: |
          User name for admin access to VMs.
        example: spotuser
  loadBalancersConfig:
    type: object
    description: |
      Configure Load Balancers.
    properties:
      loadBalancers:
        type: array
        description: |
          Array of load balancer objects.
        items:
          type: object
          required:
            - type
            - resourceGroupName
            - name
            - loadBalancerSku
            - backendPoolNames
          properties:
            type:
              type: string
              description: |
                The type of load balancer.
              enum:
                - loadBalancer
              example: loadBalancer
            resourceGroupName:
              type: string
              description: |
                The resource group name of the load balancer.
              example: testResourceGroup
            name:
              type: string
              description: |
                Name of the load balancer.
              example: testLoadBalancer
            loadBalancerSku:
              type: string
              description: |
                Possible values are:
                  * Standard
                  * Basic
              example: Standard
            backendPoolNames:
              type: array
              description: |
                Names of the backend pools to register the cluster VMs to.\
                Each backend pool is a separate load balancer.
              items:
                type: string
                example:
                  - testBackendPool1
                  - testBackendPool2
  tags:
    type: array
    description: |
      A maximum of 10 unique key-value pairs for VM tags in the cluster.
    items:
      type: object
      required:
        - tagKey
      properties:
        tagKey:
          type: string
          description: |
            Tag key for VMs in the cluster.
          example: env
        tagValue:
          type: string
          description: |
            Tag value for VMs in the cluster.
          example: staging
  extensions:
    type: array
    description: |
      List of Azure extension objects.
    items:
      type: object
      required:
        - name
        - type
        - publisher
        - apiVersion
        - minorVersionAutoUpgrade
      properties:
        name:
          type: string
          description: |
            Required on compute.launchSpecification.extensions object.
          example: extensionName
        type:
          type: string
          description: |
            Required on compute.launchSpecification.extensions object.
          example: customScript
        publisher:
          type: string
          description: |
            Required on compute.launchSpecification.extensions object.
          example: Microsoft.Azure.Extensions
        apiVersion:
          type: string
          description: >
            The API version of the extension. Required if an extension
            specified.
          example: 2
        minorVersionAutoUpgrade:
          type: boolean
          description: |
            Required on compute.launchSpecification.extensions object.
          example: true
        publicSettings:
          type: object
          description: |
            Object for public settings.
        protectedSettings:
          type: object
          description: |
            Object for protected settings.
  osDisk:
    type: object
    required:
      - sizeGB
    description: |
      Specify OS disk specification other than default.
    properties:
      type:
        type: string
        description: |
          The type of the OS disk.
        enum:
          - Standard_LRS
          - Premium_LRS
          - StandardSSD_LRS
        example: Standard_LRS
      sizeGB:
        type: integer
        description: |
          The size of the OS disk in GB. Required if dataDisks is specified.
        minimum: 1
        maximum: 1023
        example: 30
  maxPods:
    type: integer
    description: |
      The maximum number of pods per node in an AKS cluster.
    minimum: 10
    maximum: 250
    default: 110
    example: 30
