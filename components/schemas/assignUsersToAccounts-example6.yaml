type: object
properties:
  userEmail:
    type: string
    description: >-
      One of `userEmail` / `userId` is required. Email of the user, used as a
      unique identifier.
    example: test@spot.io
  accountId:
    type: string
    description: Account for which to provide the specified user with the specified role.
    example: act-123abc
  role:
    type: string
    description: >-
      Valid values `viewer`, `editor`. Required when `permissionStrategy =
      ROLE_BASED`.
    example: viewer
