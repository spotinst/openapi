type: object
title: Ocean Strategy
properties:
  drainingTimeout:
    type: integer
    description: >
      The draining timeout (in seconds) before terminating the instance.

      If no draining timeout is defined, the default draining timeout will be
      used.
    example: 60
  provisioningModel:
    type: string
    description: |
      Define the provisioning model of the launched instances
    enum:
      - SPOT
      - PREEMPTIBLE
  preemptiblePercentage:
    type: integer
    minimum: 0
    maximum: 100
    default: 100
    description: >
      The desired percentage of Spot/Preemptible instances out of all running
      instances.\

      Only available when the field is **not** set in any VNG directly
      (launchSpec.strategy.preemptiblePercentage).
    example: 100
