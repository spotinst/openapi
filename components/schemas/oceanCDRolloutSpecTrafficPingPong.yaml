type: object
title: Ocean CD Rollout Spec Traffic PingPong
description: >
  Holds the ping and pong services. You can use `pingPong` field only when using
  ALB as a traffic manager with the IP Mode approach
properties:
  pingService:
    type: string
    example: rollouts-demo-canary
    description: Holds the name of the ping service
  pongService:
    type: string
    example: rollouts-demo-stable
    description: Holds the name of the pong service
required:
  - pingService
  - pongService
