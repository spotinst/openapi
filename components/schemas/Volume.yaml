properties:
  awsElasticBlockStore:
    allOf:
      - $ref: ./AWSElasticBlockStoreVolumeSource.yaml
    description: >-
      AWSElasticBlockStore represents an AWS Disk resource that is attached to a
      kubelet's host machine and then exposed to the pod. More info:
      https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
    title: Awselasticblockstore
  azureDisk:
    allOf:
      - $ref: ./AzureDiskVolumeSource.yaml
    description: >-
      AzureDisk represents an Azure Data Disk mount on the host and bind mount
      to the pod.
    title: Azuredisk
  azureFile:
    allOf:
      - $ref: ./AzureFileVolumeSource.yaml
    description: >-
      AzureFile represents an Azure File Service mount on the host and bind
      mount to the pod.
    title: Azurefile
  cephfs:
    allOf:
      - $ref: ./CephFSVolumeSource.yaml
    description: CephFS represents a Ceph FS mount on the host that shares a pod's lifetime
    title: Cephfs
  cinder:
    allOf:
      - $ref: ./CinderVolumeSource.yaml
    description: >-
      Cinder represents a cinder volume attached and mounted on kubelets host
      machine More info:
      https://releases.k8s.io/HEAD/examples/mysql-cinder-pd/README.md
    title: Cinder
  configMap:
    allOf:
      - $ref: ./ConfigMapVolumeSource.yaml
    description: ConfigMap represents a configMap that should populate this volume
    title: Configmap
  csi:
    allOf:
      - $ref: ./CSIVolumeSource.yaml
    description: >-
      CSI (Container Storage Interface) represents storage that is handled by an
      external CSI driver (Alpha feature).
    title: Csi
  downwardAPI:
    allOf:
      - $ref: ./DownwardAPIVolumeSource.yaml
    description: >-
      DownwardAPI represents downward API about the pod that should populate
      this volume
    title: Downwardapi
  emptyDir:
    allOf:
      - $ref: ./EmptyDirVolumeSource.yaml
    description: >-
      EmptyDir represents a temporary directory that shares a pod's lifetime.
      More info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir
    title: Emptydir
  fc:
    allOf:
      - $ref: ./FCVolumeSource.yaml
    description: >-
      FC represents a Fibre Channel resource that is attached to a kubelet's
      host machine and then exposed to the pod.
    title: Fc
  flexVolume:
    allOf:
      - $ref: ./FlexVolumeSource.yaml
    description: >-
      FlexVolume represents a generic volume resource that is
      provisioned/attached using an exec based plugin.
    title: Flexvolume
  flocker:
    allOf:
      - $ref: ./FlockerVolumeSource.yaml
    description: >-
      Flocker represents a Flocker volume attached to a kubelet's host machine.
      This depends on the Flocker control service being running
    title: Flocker
  gcePersistentDisk:
    allOf:
      - $ref: ./GCEPersistentDiskVolumeSource.yaml
    description: >-
      GCEPersistentDisk represents a GCE Disk resource that is attached to a
      kubelet's host machine and then exposed to the pod. More info:
      https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
    title: Gcepersistentdisk
  gitRepo:
    allOf:
      - $ref: ./GitRepoVolumeSource.yaml
    description: >-
      GitRepo represents a git repository at a particular revision. DEPRECATED:
      GitRepo is deprecated. To provision a container with a git repo, mount an
      EmptyDir into an InitContainer that clones the repo using git, then mount
      the EmptyDir into the Pod's container.
    title: Gitrepo
  glusterfs:
    allOf:
      - $ref: ./GlusterfsVolumeSource.yaml
    description: >-
      Glusterfs represents a Glusterfs mount on the host that shares a pod's
      lifetime. More info:
      https://releases.k8s.io/HEAD/examples/volumes/glusterfs/README.md
    title: Glusterfs
  hostPath:
    allOf:
      - $ref: ./HostPathVolumeSource.yaml
    description: >-
      HostPath represents a pre-existing file or directory on the host machine
      that is directly exposed to the container. This is generally used for
      system agents or other privileged things that are allowed to see the host
      machine. Most containers will NOT need this. More info:
      https://kubernetes.io/docs/concepts/storage/volumes#hostpath
    title: Hostpath
  iscsi:
    allOf:
      - $ref: ./ISCSIVolumeSource.yaml
    description: >-
      ISCSI represents an ISCSI Disk resource that is attached to a kubelet's
      host machine and then exposed to the pod. More info:
      https://releases.k8s.io/HEAD/examples/volumes/iscsi/README.md
    title: Iscsi
  name:
    description: >-
      Volume's name. Must be a DNS_LABEL and unique within the pod. More info:
      https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
    title: Name
    type: string
  nfs:
    allOf:
      - $ref: ./NFSVolumeSource.yaml
    description: >-
      NFS represents an NFS mount on the host that shares a pod's lifetime More
      info: https://kubernetes.io/docs/concepts/storage/volumes#nfs
    title: Nfs
  persistentVolumeClaim:
    allOf:
      - $ref: ./PersistentVolumeClaimVolumeSource.yaml
    description: >-
      PersistentVolumeClaimVolumeSource represents a reference to a
      PersistentVolumeClaim in the same namespace. More info:
      https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims
    title: Persistentvolumeclaim
  photonPersistentDisk:
    allOf:
      - $ref: ./PhotonPersistentDiskVolumeSource.yaml
    description: >-
      PhotonPersistentDisk represents a PhotonController persistent disk
      attached and mounted on kubelets host machine
    title: Photonpersistentdisk
  portworxVolume:
    allOf:
      - $ref: ./PortworxVolumeSource.yaml
    description: >-
      PortworxVolume represents a portworx volume attached and mounted on
      kubelets host machine
    title: Portworxvolume
  projected:
    allOf:
      - $ref: ./ProjectedVolumeSource.yaml
    description: Items for all in one resources secrets, configmaps, and downward API
    title: Projected
  quobyte:
    allOf:
      - $ref: ./QuobyteVolumeSource.yaml
    description: >-
      Quobyte represents a Quobyte mount on the host that shares a pod's
      lifetime
    title: Quobyte
  rbd:
    allOf:
      - $ref: ./RBDVolumeSource.yaml
    description: >-
      RBD represents a Rados Block Device mount on the host that shares a pod's
      lifetime. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md
    title: Rbd
  scaleIO:
    allOf:
      - $ref: ./ScaleIOVolumeSource.yaml
    description: >-
      ScaleIO represents a ScaleIO persistent volume attached and mounted on
      Kubernetes nodes.
    title: Scaleio
  secret:
    allOf:
      - $ref: ./SecretVolumeSource.yaml
    description: >-
      Secret represents a secret that should populate this volume. More info:
      https://kubernetes.io/docs/concepts/storage/volumes#secret
    title: Secret
  storageos:
    allOf:
      - $ref: ./StorageOSVolumeSource.yaml
    description: >-
      StorageOS represents a StorageOS volume attached and mounted on Kubernetes
      nodes.
    title: Storageos
  vsphereVolume:
    allOf:
      - $ref: ./VsphereVirtualDiskVolumeSource.yaml
    description: >-
      VsphereVolume represents a vSphere volume attached and mounted on kubelets
      host machine
    title: Vspherevolume
required:
  - name
title: Volume
type: object
