type: object
title: Ocean CD Strategy Canary Step
description: |
  Defines a step of the canary strategy
properties:
  name:
    type: string
    description: The name of a step
    example: first-step
  setWeight:
    type: integer
    description: Defines the percentage that the new version should receive
    example: 20
  setCanaryScale:
    $ref: ./oceanCDStrategyCanaryStepScale.yaml
  verification:
    $ref: ./oceanCDStrategyStepVerification.yaml
  pause:
    $ref: ./oceanCDStrategyStepPause.yaml
  setHeaderRoute:
    $ref: ./oceanCDStrategyCanaryStepHeader.yaml
