properties:
  fsType:
    description: >-
      Filesystem type to mount. Must be a filesystem type supported by the host
      operating system. Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be
      "ext4" if unspecified.
    title: Fstype
    type: string
  lun:
    description: 'Optional: FC target lun number'
    title: Lun
    type: integer
  readOnly:
    description: >-
      Optional: Defaults to false (read/write). ReadOnly here will force the
      ReadOnly setting in VolumeMounts.
    title: Readonly
    type: boolean
  targetWWNs:
    description: 'Optional: FC target worldwide names (WWNs)'
    items:
      type: string
    title: Targetwwns
    type: array
  wwids:
    description: >-
      Optional: FC volume world wide identifiers (wwids) Either wwids or
      combination of targetWWNs and lun must be set, but not both
      simultaneously.
    items:
      type: string
    title: Wwids
    type: array
title: FCVolumeSource
type: object
