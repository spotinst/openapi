type: object
required:
  - name
properties:
  description:
    type: string
    description: Brief description of the user.
    example: test programmatic
  name:
    type: string
    description: Name of the programmatic user.
    example: testProgrammaticApi
  accounts:
    type: array
    description: >-
      All the accounts the programmatic user will have access to. If used -
      Cannot be empty.
    items:
      type: object
      properties:
        id:
          type: string
          description: |
            Account ID the programmatic user will have access to.
          example: act-123
        role:
          type: string
          description: |
            Role to be associated with the programmatic user for this account.
          enum:
            - viewer
            - editor
          example: viewer
  policies:
    type: array
    description: >-
      All the policies the programmatic user will have access to. If used -
      Cannot be empty.
    items:
      type: object
      properties:
        policyId:
          type: string
          description: |
            Policy ID the programmatic user will have access to.
          example: pol-123
        accountIds:
          type: array
          items:
            type: string
          description: >-
            A list of the accounts that the policy should be enforced for the
            user.
          example:
            - act-123
            - act-321
