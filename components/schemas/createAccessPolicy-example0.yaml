type: object
title: spotinst:setup:access:policy
properties:
  name:
    type: string
    description: Set access policy name
    example: my policy
  description:
    type: string
    description: Set access policy description
    example: description of my policy
  policyContent:
    type: array
    items:
      type: object
    description: Set permissions objects list
    properties:
      statements:
        type: array
        items:
          anyOf:
            - $ref: ./createAccessPolicy-example1.yaml
            - $ref: ./createAccessPolicy-example2.yaml
  id:
    type: string
    description: ID
    example: pol-de9716be
