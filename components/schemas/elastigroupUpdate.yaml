type: object
title: GCP Elastigroup Update
required:
  - group
properties:
  group:
    type: object
    title: GCP Elastigroup
    description: Elastigroup Configuration
    properties:
      name:
        type: string
        example: spotinst-group
        description: |
          GCP Elastigroup Name
      description:
        type: string
        example: Some GCP Elastigroup description
        description: |
          Description for your GCP Elastigroup
      capacity:
        title: Capacity Units
        description: Update capacity settings
        type: object
        properties:
          target:
            type: integer
            example: 8
            description: |
              Current scale the Elastigroup will conform to.
          minimum:
            type: integer
            example: 2
            description: |
              The Elastigroup will not set a target below this value.
          maximum:
            type: integer
            example: 20
            description: |
              The Elastigroup will not set a target greater than this value.
      scheduling:
        title: Scheduling Object
        description: Schedule tasks to execute, using CRON expressions.
        type: object
        properties:
          tasks:
            title: Tasks Array
            description: The scheduling tasks for the group.
            type: array
            items:
              title: Task Object
              type: object
              required:
                - taskType
              properties:
                isEnabled:
                  title: Is Enabled
                  description: >-
                    Describes whether the task is enabled. When true the task
                    should run when false it should not run.
                  type: boolean
                  example: true
                taskType:
                  title: Is Enabled
                  description: >-
                    The task type to run. / Valid Values: 'setCapacity'.
                    Required on scheduling.tasks object.
                  type: string
                  example: setCapacity
                cronExpression:
                  title: Cron Expression
                  description: >-
                    A valid cron expression. For example : * * * * * .The cron
                    is running in UTC time zone and is in Unix cron format Cron
                    Expression Validator Script. Only one of ‘frequency’ or
                    ‘cronExpression’ should be used at a time.
                  type: string
                  example: 1 10 * * *
                targetCapacity:
                  title: Target Capacity
                  description: The target capacity of the group
                  type: integer
                  example: 2
                minCapacity:
                  title: Min Capacity
                  description: The min capacity of the group
                  type: integer
                  example: 1
                maxCapacity:
                  title: Max Capacity
                  description: The max capacity of the group
                  type: integer
                  example: 3
      strategy:
        type: object
        title: Elastigroup Strategy
        description: Update strategy settings
        properties:
          fallbackToOd:
            title: Fallback To Od
            description: >-
              Activate Fallback to On-Demand. When provisioning an instance, if
              no Preemptible market is available, Fallback to On-Demand will
              provision an On-Demand instance to maintain the group capacity.
            type: boolean
            example: true
          optimizationWindows:
            type: array
            title: Optimization Windows
            description: >-
              Set time window to perform the revert to preemptible. time windows
              must be at least 120 minutes. Format: DayInWeek:HH-DayInWeek:HH.
              Required when strategy.revertToPreemptible.performAt is
              'timeWindow'
            items:
              type: string
              format: date-time
              example:
                - Mon:01:00-Mon:02:00
          provisioningModel:
            type: string
            description: |
              Define the provisioning model of the launched instances
            enum:
              - SPOT
              - PREEMPTIBLE
          revertToPreemptible:
            required:
              - performAt
            type: object
            description: Setting for revert to preemptible option
            properties:
              performAt:
                title: Perform At
                description: Required on strategy.revertToPreemptible object
                enum:
                  - always
                  - never
                  - timeWindow
                type: string
                example: timeWindow
          preemptiblePercentage:
            type: integer
            example: 90
            description: >
              percentage of Preemptible instances in the Elastigroup. The
              remaining percentage will be On-Demand instances.
          onDemandCount:
            type: integer
            example: 2
            description: >
              the exact number of On-Demand instances required in the
              Elastigroup.
          drainingTimeout:
            example: 30
            type: integer
            description: >
              The time in seconds, the instance is allowed to run while detached
              from the ELB.
      compute:
        type: object
        title: Compute Object
        description: Compute Configuration
        properties:
          health:
            title: Health
            type: object
            description: >
              Set health check and auto-healing of unhealthy VMs according to
              GCP Backend Services.
            required:
              - healthCheckType
            properties:
              healthCheckType:
                title: Health Check Type
                description: >
                  Health check types to use in order to validate instance
                  health.
                type: string
                example: K8S_NODE
              autoHealing:
                title: Auto Healing
                description: |
                  Enable auto-healing of unhealthy instances.
                type: boolean
                example: true
              gracePeriod:
                type: string
                example: 300
                title: Grace Period
                description: >
                  The amount of time (in seconds) after a new instance has
                  launched before terminating the old instance.
              unhealthyDuration:
                type: integer
                example: 250
                title: Unhealthy Duration
                description: >
                  Amount of time (in seconds) for the instance to remain
                  unhealthy before a replacement is triggered.
          launchSpecification:
            type: object
            title: Launch Specification Object
            description: Update compute.launchSpecification settings
            properties:
              metadata:
                title: Metadata
                description: >-
                  An array of the following objects, representing Key-Value pair
                  meta data for the created instances
                type: array
                items:
                  type: object
                  properties:
                    key:
                      title: Key
                      description: The meta data’s key
                      type: string
                      example: environment
                    value:
                      title: Value
                      description: The meta data’s value
                      type: string
                      example: production
              tags:
                title: Tags
                description: Tags to mark instances created.
                type: array
                items:
                  type: string
                  example:
                    - prod1
                    - testingfeature
              backendServiceConfig:
                type: object
                title: backendServiceConfig Object
                description: Configure Backend Services.
                properties:
                  backendServices:
                    type: array
                    title: Backend Services
                    description: >-
                      Configure the Backend Service to connect the Elastigroup
                      to
                    items:
                      type: object
                      required:
                        - backendServiceName
                      properties:
                        backendServiceName:
                          title: Backend Service Name
                          description: >-
                            The name of the Backend Service. Required on
                            compute.launchSpecification.backendServiceConfig.backendServices
                            object
                          type: string
                          example: bserv-2
                        locationType:
                          title: Location Type
                          description: >-
                            Which locations the backend service should be
                            active. Possible values should be: 'regional'
                            'global'
                          type: string
                          example: global
                        scheme:
                          title: Scheme
                          description: >-
                            In case the locationType is 'regional' we can set
                            the traffic for the backend service, / between the
                            instances in the vpc / traffic from the internet
                          type: string
                          enum:
                            - INTERNAL
                            - EXTERNAL
                            - 'null'
                          example: null
                        namedPorts:
                          title: Named Ports
                          description: Key-Value of port name and and port tuples.
                          type: object
                          required:
                            - name
                            - ports
                          properties:
                            name:
                              title: Name
                              description: >-
                                The name mapped to the port numbers that the
                                Backend Service sends traffic through to the
                                Elastigroup instances. The port name is mapped
                                to one or more port numbers. Only one port name
                                can selected per Backend Service. Required on
                                compute.launchSpecification.backendServiceConfig.backendServices.namedPorts
                                object
                              type: string
                              example: https
                            ports:
                              title: Port
                              description: >-
                                The ports that the Backend Service sends traffic
                                through to the Elastigroup instances. Required
                                on
                                compute.launchSpecification.backendServiceConfig.backendServices.namedPorts
                                object
                              type: array
                              items:
                                type: integer
                                example:
                                  - 443
                                  - 8443
              disks:
                type: array
                title: Disks array
                description: >-
                  Array of disks associated with this instance. Persistent disks
                  must be created before you can assign them
                required:
                  - sourceImage
                items:
                  type: object
                  properties:
                    deviceName:
                      title: Device Name
                      description: Specifies a unique device name of your choice
                      type: string
                      example: null
                    initializeParams:
                      title: Initialize Params
                      description: >-
                        Specifies the parameters for a new disk that will be
                        created alongside the new instance. Use initialization
                        parameters to create boot disks or local SSDs attached
                        to the new instance
                      type: object
                      properties:
                        diskSizeGb:
                          title: Disk Size Gb
                          description: Specifies the size of the disk in base-2 GB
                          type: integer
                          example: 10
                        diskType:
                          title: Disk Type
                          description: >-
                            Specifies the disk type to use to create the
                            instance. the default is pd-standard. Valid values:
                            pd-ssd, local-ssd
                          type: string
                          example: pd-standard
                        sourceImage:
                          title: Source Image
                          description: >-
                            A source image used to create the disk. You can
                            provide a private (custom) image, and Compute Engine
                            will use the corresponding image from your project.
                            Required for
                            compute.launchSpecification.disks.initializeParams
                            object
                          type: string
                          example: >-
                            https://www.googleapis.com/compute/v1/projects/test/global/images/docker-image-1
                    mode:
                      title: Mode
                      description: >-
                        The mode in which to attach this disk, either READ_WRITE
                        or READ_ONLY. If not specified, the default is to attach
                        the disk in READ_WRITE mode
                      type: string
                      example: READ_WRITE
                    source:
                      title: Source
                      description: >-
                        Specifies a valid partial or full URL to an existing
                        Persistent Disk resource. This field is only applicable
                        for persistent disks.
                      type: string
                      example: null
                    type:
                      title: Type
                      description: >-
                        Specifies the type of the disk, either SCRATCH or
                        PERSISTENT. If not specified, the default is PERSISTENT
                      type: string
                      example: PERSISTENT
                    autoDelete:
                      title: Auto Delete
                      description: >-
                        Specifies whether the disk will be auto-deleted when the
                        instance is deleted.
                      type: boolean
                      example: true
                    boot:
                      title: Boot
                      description: >-
                        Indicates that this is a boot disk. The virtual machine
                        will use the first partition of the disk for its root
                        filesystem
                      type: boolean
                      example: true
                    interface:
                      title: Interface
                      description: >-
                        Specifies the disk interface to use for attaching this
                        disk, which is either SCSI or NVM. The default is SCSI
                      type: string
                      example: SCSI
              networkInterfaces:
                title: Network Interfaces array
                description: >-
                  An array of the following objects, representing network
                  configuration for the created instances
                type: array
                items:
                  type: object
                  required:
                    - network
                  properties:
                    network:
                      title: Network
                      description: >-
                        Network resource for this instance elastic for the
                        created instances
                      type: string
                      example: spot-network
                    projectId:
                      title: Project ID
                      description: >-
                        Use network resource from different project. set project
                        ID to use it's network resource. This parameter relevant
                        only If the network resource is in different project
                      type: string
                      example: test-project
              startupScript:
                title: Startup Script
                description: >-
                  Create and run your own startup scripts on your virtual
                  machines to perform automated tasks every time your instance
                  boots up.
                type: string
                example: IyEvYmluL2Jhc2gNCnRvdWNoIHRlc3Qiquwhq38
              shutdownScript:
                title: Shutdown Script
                description: >-
                  The Base64-encoded shutdown script to execute prior to
                  instance termination. For more information please see:
                  Shutdown Script
                type: string
                example: null
              ipForwarding:
                title: IP Forwarding
                description: IP Forwarding Criteria
                type: boolean
                example: false
              minCpuPlatform:
                title: Min Cpu Platform
                description: Set instance CPU platform
                type: string
                example: Intel Sandy Bridge
          instanceTypes:
            type: object
            title: On Demand & Preemptible Types Object
            description: Instance Types Configuration
            required:
              - ondemand
              - preemptible
            properties:
              ondemand:
                type: string
                example: n1-standard-1
                description: |
                  The type of On Demand instances to utilize
              preemptible:
                type: array
                items:
                  type: string
                example:
                  - n1-standard-1
                  - n1-standard-2
                description: |
                  The type of Preemptible instances to utilize
              custom:
                $ref: ./customInstanceType.yaml
              preferred:
                $ref: ./preferredInstanceTypes.yaml
          availabilityZones:
            type: array
            items:
              type: string
            example:
              - asia-east1-a
              - asia-east1-b
              - asia-east1-c
            description: Availability zones for the group
          preferredAvailabilityZones:
            type: array
            items:
              type: string
            example:
              - asia-east1-a
              - asia-east1-c
            description: >-
              prioritize availability zones when launching instances for the
              group <a style=color:red>Must be a sublist of
              compute.availabilityZones.</a>
          gpu:
            type: object
            title: CPU Object
            description: Cpu Type
            properties:
              type:
                type: string
                example: nvidia-tesla-v100
              count:
                type: integer
                example: 1
          subnets:
            type: array
            items:
              type: object
              properties:
                region:
                  type: string
                  example: us-west1
                subnetNames:
                  type: array
                  items:
                    type: string
                  example:
                    - private
            description: |
              Subnets your group is associated with
      scaling:
        type: object
        title: Scaling object
        description: Update scaling settings
        properties:
          up:
            title: Up
            description: Update scaling up settings
            type: array
            items:
              title: Up scaling object
              type: object
              required:
                - metricName
                - threshold
                - namespace
              properties:
                policyName:
                  title: Policy Name
                  description: Scaling policy name
                  type: string
                  example: scale_up_1
                source:
                  title: Source
                  description: >-
                    The source of the metric. Valid values: spectrum,
                    stackdriver
                  type: string
                  example: stackdriver
                metricName:
                  title: Metric Name
                  description: >-
                    The name of the metric. Default value is
                    instance/cpu/utilization. Required on scaling.up object
                  type: string
                  example: instance/disk/read_ops_count
                statistic:
                  title: Statistic
                  description: >-
                    The metric aggregator to return. Valid values: average, sum,
                    min, max
                  type: string
                  example: average
                unit:
                  title: Unit
                  description: The unit for the alarm’s associated metric.
                  enum:
                    - seconds
                    - microseconds
                    - milliseconds
                    - bytes
                    - kilobytes
                    - megabytes
                    - gigabytes
                    - terabytes
                    - bits
                    - kilobits
                    - megabits
                    - gigabits
                    - terabits
                    - percent
                    - count
                    - bytes/second
                    - kilobytes/second
                    - megabytes/second
                    - gigabytes/second
                    - terabytes/second
                    - bits/second
                    - kilobits/second
                    - megabits/second
                    - gigabits/second
                    - terabits/second
                    - count/second
                    - none
                  type: string
                  example: percent
                threshold:
                  title: Threshold
                  description: >-
                    The value against which the specified statistic is compared.
                    Required on scaling.up object
                  type: integer
                  example: 10000
                namespace:
                  title: Namespace
                  description: >-
                    The namespace for the associated metric. Valid value:
                    compute Required on scaling.up object
                  type: string
                  example: compute
                period:
                  title: Period
                  description: The period in seconds over which the statistic is applied
                  type: integer
                  example: 300
                evaluationPeriods:
                  title: Evaluation Periods
                  description: >-
                    The number of periods over which data is compared to the
                    specified threshold
                  type: integer
                  default: 1
                  example: 1
                cooldown:
                  title: Cooldown
                  description: >-
                    The amount of time (in seconds) after a scaling activity
                    completes before any further trigger-related scaling
                    activities can start
                  type: integer
                  default: 300
                  example: 300
                operator:
                  title: Operator
                  description: >-
                    The operator to use in order to determine if the scaling
                    policy is applicable. / Valid Values: gte (greater than or
                    equal to) lte (lower than or equal to)
                  type: string
                  default: gte
                  example: lte
                dimensions:
                  title: Array of dimension objects
                  description: Set metrics for scaling.up policy
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        title: Name
                        description: >-
                          The short labels names for filtering associated
                          metric. For example, the metric
                          instance/disk/read_ops_count is associated with the
                          label compute.googleapis.com/storage_type, the short
                          label name is storage_type
                        type: string
                        example: storage_type
                      value:
                        title: Value
                        description: Value of selected metric.can be Null
                        type: string
                        example: pd-standard
                action:
                  type: object
                  title: Action
                  description: The action to take when scale up is needed.
                  required:
                    - type
                  properties:
                    type:
                      title: Type
                      description: >-
                        The type of the action to take when scale up is needed.
                        Valid value: adjustment. Required on scaling.up.action
                        object
                      type: string
                      example: adjustment
                    adjustment:
                      title: Adjustment
                      description: >-
                        The number associated with the specified adjustment
                        type. Required if using adjustment as action type.
                      type: integer
                      example: 1
          down:
            type: array
            title: Down
            description: Update scaling down settings
            items:
              title: Down scaling object
              type: object
              required:
                - metricName
                - threshold
                - namespace
              properties:
                policyName:
                  title: Policy Name
                  description: The policy name
                  type: string
                  example: scale_down_1
                source:
                  title: Source
                  description: >-
                    The source of the metric. Valid values: spectrum,
                    stackdriver
                  type: string
                  example: stackdriver
                metricName:
                  title: Metric Name
                  description: >-
                    The name of the metric. Default value is
                    instance/cpu/utilization. Required on scaling.down object
                  type: string
                  example: instance/disk/read_ops_count
                statistic:
                  title: Statistic
                  description: >-
                    The metric aggregator to return. Valid values: average, sum,
                    min, max
                  type: string
                  example: average
                unit:
                  title: Unit
                  description: The unit for the alarm’s associated metric.
                  enum:
                    - seconds
                    - microseconds
                    - milliseconds
                    - bytes
                    - kilobytes
                    - megabytes
                    - gigabytes
                    - terabytes
                    - bits
                    - kilobits
                    - megabits
                    - gigabits
                    - terabits
                    - percent
                    - count
                    - bytes/second
                    - kilobytes/second
                    - megabytes/second
                    - gigabytes/second
                    - terabytes/second
                    - bits/second
                    - kilobits/second
                    - megabits/second
                    - gigabits/second
                    - terabits/second
                    - count/second
                    - none
                  type: string
                  example: percent
                threshold:
                  title: Threshold
                  description: >-
                    The value against which the specified statistic is compared.
                    Required on scaling.down object
                  type: integer
                  example: 10000
                namespace:
                  title: Namespace
                  description: >-
                    The namespace for the associated metric. Valid Value:
                    compute Required on scaling.down object
                  type: string
                  example: compute
                period:
                  title: Period
                  description: The period in seconds over which the statistic is applied
                  type: integer
                  example: 300
                evaluationPeriods:
                  title: Evaluation Periods
                  description: >-
                    The number of periods over which data is compared to the
                    specified threshold.
                  type: integer
                  default: 1
                  example: 1
                cooldown:
                  title: Cooldown
                  description: >-
                    The amount of time (in seconds) after a scaling activity
                    completes before any further trigger-related scaling
                    activities can start.
                  type: integer
                  default: 300
                  example: 300
                operator:
                  title: Operator
                  description: >-
                    The operator to use in order to determine if the scaling
                    policy is applicable. / Valid Values: gte (greater than or
                    equal to) lte (lower than or equal to)
                  type: string
                  default: lte
                  example: gte
                dimensions:
                  title: Dimensions
                  description: >-
                    he short labels names for filtering associated metric. For
                    example, the metric instance/disk/read_ops_count is
                    associated with the label
                    compute.googleapis.com/storage_type, the short label name is
                    storage_type
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        title: Name
                        description: >-
                          The short labels names for filtering associated
                          metric. For example, the metric
                          instance/disk/read_ops_count is associated with the
                          label compute.googleapis.com/storage_type, the short
                          label name is storage_type Required on
                          scaling.down.dimensions object
                        type: string
                        example: storage_type
                      value:
                        title: Value
                        description: Value of selected metric.can be Null
                        type: string
                        example: pd-standard
                action:
                  title: Action
                  description: Update the action to take when scale up is needed
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      title: Type
                      description: >-
                        The type of the action to take when scale up is needed.
                        Valid value: adjustment Required on scaling.down.action
                        object
                      type: string
                      example: adjustment
                    adjustment:
                      title: Adjustment
                      description: >-
                        The number associated with the specified adjustment
                        type. Required if using adjustment as action type
                      type: integer
                      example: 1
      thirdPartiesIntegration:
        title: Third Parties Integration Object
        description: Third Parties Integration Configuration
        type: object
        properties:
          dockerSwarm:
            title: DockerSwarm ThirdPartiesIntegration Object
            description: Properties to connect docker swarm.
            type: object
            properties:
              masterHost:
                title: Master Host
                description: Docker swarm master hostname
                type: string
                example: swarm1.swarm.com
              masterPort:
                title: Master Port
                description: Docker swarm master port
                type: integer
                example: 1234
          gke:
            title: GKE ThirdPartiesIntegration Object
            description: Properties for GKE integration
            type: object
            properties:
              autoUpdate:
                title: Auto Update
                description: >-
                  If set to True - we check every 30 minutes if the gke version
                  of the original node pool of the elastigroup was imported from
                  - changed. if so - we re import the new configurations
                type: boolean
                example: true
              autoScale:
                title: Auto Scale
                description: Properties for GKE integration auto scaling
                type: object
                properties:
                  isEnabled:
                    title: Is Enabled
                    description: Flag to enable / disable the auto scaling
                    type: boolean
                    example: true
                    default: false
                  isAutoConfig:
                    title: Is Auto Config
                    description: Flag to enable / disable the headroom configuration
                    type: boolean
                    example: false
                  cooldown:
                    title: Cooldown
                    description: Set cooldown (in minutes)
                    type: integer
                    example: 300
                  headroom:
                    title: Headroom
                    description: Set headroom configuration
                    type: object
                    properties:
                      cpuPerUnit:
                        title: CPU Per Unit
                        description: >-
                          Optionally configure the number of CPUs to allocate
                          the headroom.
                        type: integer
                        example: 1
                      memoryPerUnit:
                        title: Memory Per Unit
                        description: >-
                          Optionally configure the number of memory (MiB) to
                          allocate the headroom.
                        type: integer
                        example: 0
                      numOfUnits:
                        title: Number Of Units
                        description: >-
                          The number of units to retain as headroom, where each
                          unit has the defined headroom CPU and memory.
                        type: integer
                        example: 1
                  down:
                    title: Down
                    description: Set scale down properties
                    type: object
                    properties:
                      evaluationPeriods:
                        title: Evaluation Periods
                        description: >-
                          Set number of evaluation periods for scale down.
                          minimum value is: 3
                        type: integer
                        example: 5
              clusterIdentifier:
                title: ClusterIdentifier
                description: Cluster ID
                type: string
                example: gke-clust-1
              location:
                title: Location
                description: Instance Location
                type: string
                example: us-west1
