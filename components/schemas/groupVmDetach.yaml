type: object
properties:
  detachedVms:
    type: array
    items:
      type: object
      properties:
        vmName:
          type: string
          example: vm-12345
        region:
          type: string
          example: eastus
        vmSize:
          type: string
          example: standard_a1_v2
        lifeCycle:
          type: string
          example: spot
        os:
          type: string
          example: Linux
        privateIp:
          type: integer
          example: 192.0.0.1
        publicIp:
          type: integer
          example: 183.123.67.79
        provisioningState:
          type: string
          example: succeeded
        powerState:
          type: string
          example: detached
        createdAt:
          type: string
          example: '2020-06-18T12:02:49.000Z'
  newVms:
    type: array
    items:
      type: object
      properties:
        vmName:
          type: string
          example: vm-56789
        region:
          type: string
          example: eastus
        vmSize:
          type: string
          example: standard_a1_v2
        lifeCycle:
          type: string
          example: spot
        os:
          type: string
          example: Linux
        privateIp:
          type: integer
          example: 192.0.0.1
        publicIp:
          type: integer
          example: 183.123.67.79
        provisioningState:
          type: string
          example: succeeded
        powerState:
          type: string
          example: running
        createdAt:
          type: string
          example: '2020-06-18T12:02:49.000Z'
