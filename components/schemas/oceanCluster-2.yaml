type: object
description: The specification of the Ocean cluster.
required:
  - name
  - controllerClusterId
  - compute
properties:
  id:
    type: string
    readOnly: true
    example: o-abcd1234
    description: |
      Ocean cluster identifier.
  name:
    type: string
    example: test
    description: |
      Add a name for the Ocean cluster.
  controllerClusterId:
    type: string
    example: test-123124
    description: |
      Enter the Ocean cluster identifier.
  gke:
    type: object
    required:
      - clusterName
      - masterLocation
    description: |
      Use existing GKE cluster.
    properties:
      clusterName:
        type: string
        description: |
          Required for the cluster.gke object.
        example: test-cluster
      masterLocation:
        type: string
        description: |
          Required for the cluster.gke object.
        example: us-central1-a
  autoScaler:
    $ref: ./ocean-autoScaler.yaml
  capacity:
    $ref: ./ocean-capacity-2.yaml
  strategy:
    $ref: ./ocean-strategy-3.yaml
  scheduling:
    $ref: ./ocean-scheduling-3.yaml
  security:
    $ref: ./ocean-security-2.yaml
  compute:
    $ref: ./ocean-compute-3.yaml
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T08:13:08.000Z'
    description: |
      A timestamp of the Ocean creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T15:06:13.000Z'
    description: |
      A timestamp of the latest Ocean update.
