type: object
title: Ocean AKS Strategy
description: |
  The Ocean AKS Strategy object.
properties:
  spotPercentage:
    type: integer
    description: |
      Percentage of spot VMs to maintain.
    example: 50
    default: 100
  fallbackToOd:
    type: boolean
    description: >
      If no spot instance markets are available, enable Ocean to launch
      on-demand instances instead.
    example: true
    default: true
