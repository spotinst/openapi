type: object
properties:
  policyName:
    type: string
    example: cpuScale
  metricName:
    type: string
    example: NetworkOut
  statistic:
    type: string
    example: average
    enum:
      - average
      - sampleCount
      - sum
      - minimum
      - maximum
  unit:
    type: string
    example: bytes
  threshold:
    type: integer
    example: 6000000
  namespace:
    type: string
    example: AWS/EC2
  source:
    type: string
    example: cloudWatch
  period:
    type: integer
    example: 300
  evaluationPeriods:
    type: integer
    example: 1
  cooldown:
    type: integer
    example: 360
  dimenstions:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: resourceName
  action:
    type: object
    properties:
      type:
        type: string
        example: adjustment
      adjustment:
        type: string
        example: 1
  operator:
    type: string
    example: gte
    enum:
      - gt
      - gte
      - lt
      - lte
