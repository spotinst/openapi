type: object
title: Ocean AKS Node Pool Properties
description: |
  The Ocean Node Pool Properties.
properties:
  maxPodsPerNode:
    type: integer
    description: |
      The maximum number of pods per node in the node pools.
    minimum: 0
    maximum: 250
    example: 30
  enableNodePublicIP:
    description: |
      enable node public IP.
    type: boolean
    example: true
  osDiskSizeGB:
    type: integer
    description: >
      The size of the OS disk in GB. 

      For Linux OS, the minimum size is 32GB and for Windows OS the minimum is
      128GB.
    maximum: 1023
    example: 64
  osDiskType:
    type: string
    description: |
      The type of the OS disk.
    enum:
      - Managed
      - Ephemeral
    example: Managed
  osSKU:
    type: string
    description: |
      The OS SKU of the OS type. Must correlate with the os type.
    enum:
      - Ubuntu
      - AzureLinux
      - CBLMariner
      - Windows2019
      - Windows2022
    example: Ubuntu
  kubernetesVersion:
    type: string
    description: |
      The desired Kubernetes version of the luanched nodes.
      In case the value is null, the Kubernetes version of the control plane
      is used.
    example: 1.26
  vnetSubnetIDs:
    type: array
    description: >
      The IDs of subnets in an existing VNet into which to assign nodes in the
      cluster (requires azure network-plugin).
    items:
      type: string
    example:
      - >-
        /subscriptions/123456-1234-1234-1234-123456789/resourceGroups/ExampleResourceGroup/providers/Microsoft.Network/virtualNetworks/ExampleVirtualNetwork/subnets/default
  podSubnetIDs:
    type: array
    description: >
      The IDs of subnets in an existing VNet into which to assign pods in the
      cluster (requires azure network-plugin).
    items:
      type: string
    example:
      - >-
        /subscriptions/123456-1234-1234-1234-123456789/resourceGroups/ExampleResourceGroup/providers/Microsoft.Network/virtualNetworks/ExampleVirtualNetwork/subnets/default
