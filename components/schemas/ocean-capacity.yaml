type: object
title: Capacity Units
description: |
  Capacity specifications for the Ocean cluster.
required:
  - target
  - maximum
  - minimum
properties:
  minimum:
    type: integer
    example: 1
    description: |
      The bottom limit of instances that the cluster can scale down to.
  maximum:
    type: integer
    example: 10
    description: |
      The upper limit of instances that the cluster can scale up to.
    default: 1000
  target:
    type: integer
    example: 5
    description: |
      Number of instances to launch and maintain in cluster.h
  unit:
    type: string
    example: instance
    default: instance
    enum:
      - weight
      - instance
    description: >
      Defines how Ocean scales. Either by number of instances or by instance
      weights. If `weight` is used, then `weightedCapacity` is required to be
      set for all instance types used for this cluster.
