title: ITF Listener Rule Migration Update Request
type: object
description: >
  A request to update the status of an ITF listener rule migration process. Only
  'USER_RETRY' is supported, allowing to retry a previously failed migration
  process (having a "Failed" status).
properties:
  status:
    type: string
    description: The status to be updated. Valid value is "USER_RETRY".
    enum:
      - USER_RETRY
    example: USER_RETRY
