type: object
title: Master Group Object
required:
  - lifeCycle
properties:
  instanceTypes:
    $ref: ./instanceTypes.yaml
  target:
    type: integer
    description: >-
      Number of instances in the master group - **required in clone or new
      strategy only**
    example: 1
  lifeCycle:
    $ref: ./lifecycle.yaml
    example: ON_DEMAND
  configurations:
    oneOf:
      - $ref: ./jsonConfiguration.yaml
      - $ref: ./configurations.yaml
