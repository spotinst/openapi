properties:
  monitors:
    description: >-
      Required: Monitors is a collection of Ceph monitors More info:
      https://releases.k8s.io/HEAD/examples/volumes/cephfs/README.md#how-to-use-it
    items:
      type: string
    title: Monitors
    type: array
  path:
    description: >-
      Optional: Used as the mounted root, rather than the full Ceph tree,
      default is /
    title: Path
    type: string
  readOnly:
    description: >-
      Optional: Defaults to false (read/write). ReadOnly here will force the
      ReadOnly setting in VolumeMounts. More info:
      https://releases.k8s.io/HEAD/examples/volumes/cephfs/README.md#how-to-use-it
    title: Readonly
    type: boolean
  secretFile:
    description: >-
      Optional: SecretFile is the path to key ring for User, default is
      /etc/ceph/user.secret More info:
      https://releases.k8s.io/HEAD/examples/volumes/cephfs/README.md#how-to-use-it
    title: Secretfile
    type: string
  secretRef:
    allOf:
      - $ref: ./LocalObjectReference.yaml
    description: >-
      Optional: SecretRef is reference to the authentication secret for User,
      default is empty. More info:
      https://releases.k8s.io/HEAD/examples/volumes/cephfs/README.md#how-to-use-it
    title: Secretref
  user:
    description: >-
      Optional: User is the rados user name, default is admin More info:
      https://releases.k8s.io/HEAD/examples/volumes/cephfs/README.md#how-to-use-it
    title: User
    type: string
required:
  - monitors
title: CephFSVolumeSource
type: object
