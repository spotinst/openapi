type: object
title: Roll the entire cluster
required:
  - roll
properties:
  roll:
    type: object
    description: >
      Object that specifies the parameters required to initiate a roll (also
      called a deployment).
    properties:
      batchSizePercentage:
        type: integer
        description: |
          The size of a batch in a roll, in percentage. Valid values are 0-100.
        example: 25
      comment:
        description: >
          Add a comment description for the roll. The comment is limited to 256
          characters.
        type: string
        example: This is why I deployed my cluster.
