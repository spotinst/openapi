type: object
title: Ocean AKS VM Sizes
description: |
  The Ocean AKS VM Sizes object.
properties:
  filters:
    type: object
    description: |
      Filters for the VM sizes that can be launched from the virtual node group.
    properties:
      minVCpu:
        description: |
          Minimum number of vcpus available.
        type: integer
        minimum: 2
        example: 2
      maxVCpu:
        description: |
          Maximum number of vcpus available.
        type: integer
        minimum: 2
        example: 16
      minMemoryGiB:
        description: |
          Minimum amount of Memory (GiB).
        type: number
        format: float
        minimum: 0
        example: 8
      maxMemoryGiB:
        description: |
          Maximum amount of Memory (GiB).
        type: number
        format: float
        minimum: 0
        example: 16
      architectures:
        type: array
        description: >
          The filtered vm sizes will support at least one of the architectures
          from this list.

          x86_64 includes both intel64 and amd64.
        items:
          type: string
          enum:
            - X86_64
            - INTEL64
            - AMD64
            - ARM64
        example:
          - x86_64
      series:
        type: array
        description: >
          Only vm sizes belonging to a series from the list will be available
          for scaling.
        items:
          type: string
        example:
          - D v3
          - F
          - E v4
      excludeSeries:
        type: array
        description: >
          Vm sizes belonging to a series from the list will not be available for
          scaling.
        items:
          type: string
        example:
          - Bs
          - Da v4
      minDisk:
        description: |
          Minimum number of data disks available.
        type: integer
        minimum: 1
        maximum: 64
        example: 1
      minGpu:
        description: |
          Minimum number of GPUs available.
        type: number
        format: double
        minimum: 0
        maximum: 8
        example: 1
      maxGpu:
        description: |
          Maximum number of GPUs available.
        type: number
        format: double
        minimum: 0
        maximum: 8
        example: 2
      diskPerformance:
        type: string
        description: >
          The filtered vm sizes will support at least one of the classes from
          this list.
        enum:
          - Standard
          - Premium
        example: Standard
      acceleratedNetworking:
        type: string
        description: >
          In case acceleratedNetworking is set to Enabled, accelerated
          networking applies only to the VM that enables it.
        enum:
          - Enabled
          - Disabled
        example: Enabled
      minNICs:
        description: |
          Minimum number of network interfaces.
        type: integer
        minimum: 1
        maximum: 16
        example: 4
      vmTypes:
        type: array
        description: >
          The filtered vm types will belong to one of the vm types from this
          list.
        items:
          type: string
          enum:
            - generalPurpose
            - memoryOptimized
            - computeOptimized
            - highPerformanceCompute
            - storageOptimized
            - GPU
        example:
          - memoryOptimized
