type: object
title: Ocean Compute
required:
  - subnetname
  - launchSpecification
  - networkInterfaces
  - availabilityZones
properties:
  networkInterfaces:
    type: object
    description: |
      Settings for network interfaces
    required:
      - accessConfigs
      - network
    properties:
      network:
        type: string
        example: default
      projectId:
        type: string
        description: >
          Use a network resource from a different project. Set the project
          identifier to use its network resource. This parameter is relevant
          only if the network resource is in a different project.
        example: test-project
      accessConfigs:
        type: object
        required:
          - name
          - type
        properties:
          name:
            type: string
            example: external-nat
          type:
            type: string
            description: |
              Possible values: ONE_TO_ONE_NAT
            example: ONE_TO_ONE_NAT
      aliasIpRanges:
        type: object
        required:
          - ipCidrRange
          - subnetworkRangeName
        properties:
          ipCidrRange:
            type: string
            description: >
              Required for the cluster.compute.networkInterfaces.aliasIpRanges
              object.
            example: /24
          subnetworkRangeName:
            type: string
            description: >
              Required for the cluster.compute.networkInterfaces.aliasIpRanges
              object.
            example: gke-test-native-vpc-pods-5cb557f7
  backendServices:
    type: object
    description: Settings for backend services.
    required:
      - backendServiceName
    properties:
      backendServiceName:
        type: string
        description: Required for the cluster.compute.backendServices object.
        example: test-global-tcp
      locationType:
        type: string
        enum:
          - regional
          - global
        example: regional
      scheme:
        type: string
        description: |
          Required if locationType is set to "regional".
        enum:
          - EXTERNAL
          - INTERNAL
        example: EXTERNAL
      namedPorts:
        type: object
        required:
          - name
          - ports
        properties:
          name:
            type: string
            example: https
          ports:
            type: array
            items:
              type: integer
            example:
              - 443
              - 8443
  subnetName:
    type: string
    description: Subnet identifier for the Ocean cluster
    example: default
  availabilityZones:
    type: array
    description: Availability zone(s) used by the Ocean cluster.
    items:
      type: string
      example: us-west1-a
  instanceTypes:
    type: object
    description: The type of instances that may or may not be a part of the Ocean cluster.
    properties:
      whitelist:
        type: array
        description: >
          Instance types allowed in the Ocean cluster. Cannot be configured if a
          deny list is configured.
        items:
          type: string
        example:
          - n1-standard-2
      blacklist:
        type: array
        description: >
          Instance types to avoid launching in the Ocean cluster. Cannot be
          configured if a permit list is configured.
        items:
          type: string
        example:
          - n2d-highcpu-96
  launchSpecification:
    type: object
    required:
      - sourceImage
      - tags
      - metadata
      - serviceAccount
    properties:
      sourceImage:
        type: string
        description: URL of the image used to launch the instances.
        example: >-
          https://www.googleapis.com/compute/v1/projects/gke-node-images/global/images/gke-1117-gke12-cos-69-10895-138-0-v190225-pre
      metadata:
        type: object
        description: |
          Set array of cluster metadata.
        properties:
          key:
            type: string
            description: |
              Key of metadata key pair.
            example: example_key1
          value:
            type: string
            description: |
              Value of metadata key pair.
            example: exmample_value1
      tags:
        type: array
        description: >-
          Every node launched from this configuration will be tagged with those
          tags.
        items:
          type: string
        example:
          - gke-cluster-name-12345-node
      ipForwarding:
        type: boolean
        example: true
      minCpuPlatform:
        type: string
        description: |
          Set instance CPU platform.
        example: Intel Sandy Bridge
      serviceAccount:
        type: string
        example: 265168459660-compute@developer.gserviceaccount.com
        description: >
          The service account used by applications running on the VM to call GCP
          APIs.
      labels:
        type: array
        description: |
          Set labels on cluster. Can set up to 60 labels
        items:
          type: object
          properties:
            key:
              type: string
              example: spotinst-gke-original-node-pool
            value:
              type: string
              example: test-native-vpc__default-pool
      rootVolumeSizeInGb:
        type: integer
        description: >-
          Optionally set root size (GB). Value should be greater than or equal
          to 100.
        example: 100
      rootVolumeType:
        type: string
        description: Set the root volume disk type.
        example: pd-standard
        enum:
          - pd-standard
          - pd-ssd
      shieldedInstanceConfig:
        $ref: ./oceanShieldedInstanceConfig.yaml
      useAsTemplateOnly:
        type: boolean
        description: >
          The configuration specified on the Ocean object will function only as
          a template for virtual node groups.
        default: false
