type: object
title: Azure Stateful Node
required:
  - name
  - region
  - resourceGroupName
  - strategy
  - persistence
  - compute
properties:
  id:
    type: string
    example: ssn-12345678
    readOnly: true
    description: |
      Stateful Node unique identifier.
  name:
    type: string
    example: Spot Stateful Node
    description: |
      Stateful Node Name.
  region:
    type: string
    example: westus2
    description: |
      The Azure region in which the Stateful Node will be launched.
  resourceGroupName:
    type: string
    example: spotResourceGroup
    description: >
      The Azure resource group in which the VM and all of the subsequent
      subresources will be launched.
  description:
    type: string
    example: This is my example stateful node
    description: |
      The description for the Stateful Node.
  strategy:
    $ref: ./createStatefulNodeStrategy.yaml
  compute:
    $ref: ./createStatefulNodeCompute.yaml
  persistence:
    $ref: ./createStatefulNodePersistence.yaml
  scheduling:
    $ref: ./createStatefulNodeScheduling.yaml
  health:
    $ref: ./createStatefulNodeHealth.yaml
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: 2022-01-01T00:00:00.000+0000
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: 2022-01-01T00:00:00.000+0000
