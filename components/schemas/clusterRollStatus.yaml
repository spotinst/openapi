type: object
properties:
  id:
    type: string
    description: |
      The identifier of the cluster roll.
    example: acr-5aaf854e
  oceanId:
    type: string
    description: |
      The identifier of the ocean cluster being rolled.
    example: o-12e31234
  status:
    type: string
    description: |
      The status of the roll.
    enum:
      - IN_PROGRESS
      - COMPLETED
      - FAILED
      - STOPPED
    example: IN_PROGRESS
  currentBatch:
    type: integer
    description: |
      The current batch being handled by the roll.
    example: 2
  numOfBatches:
    type: integer
    description: |
      The total number of batches in the roll.
    example: 4
  comment:
    type: string
    description: |
      A comment description for the roll.
    example: This is why I deployed my cluster.
  progress:
    type: object
    description: |
      An object reflecting the progression of the roll.
    properties:
      unit:
        type: string
        description: |
          The unit of the value field.
        example: percentage
      value:
        type: integer
        description: |
          The progress of the roll, in the units defined by the 'unit' field.
        example: 25
      detailedStatus:
        type: object
        description: >
          An object containing detailed information about the progress of the
          roll.
        properties:
          oldVms:
            type: array
            description: >
              An array of objects containing detailed information about each VM
              handled by the roll.
            items:
              type: object
              properties:
                vmName:
                  type: string
                  description: |
                    The identifier of the VM.
                status:
                  type: string
                  description: |
                    The status of the VM according to the roll.
                  enum:
                    - REPLACED
                    - TO_BE_REPLACED
                    - COULD_NOT_BE_REPLACED
            example:
              - vmName: vm-8f42d8217593
                status: REPLACED
              - vmName: vm-5da87fb0bd21
                status: COULD_NOT_BE_REPLACED
              - vmName: vm-1e50f9fabf2f
                status: TO_BE_REPLACED
              - vmName: vm-9597db5ae6fe
                status: TO_BE_REPLACED
  vmNames:
    type: array
    description: |
      A list of VM identifiers participating in the roll.
    items:
      type: string
    example:
      - vm-8f42d8217593
      - vm-5da87fb0bd21
      - vm-1e50f9fabf2f
      - vm-9597db5ae6fe
  virtualNodeGroupIds:
    type: array
    description: |
      A list of virtual node group identifiers participating in the roll.
    items:
      type: string
    example:
      - vng-0950f269
      - vng-0a8bc62a
  createdAt:
    type: string
    description: |
      The creation timestamp of the roll.
    example: '2019-03-24T15:46:09.000Z'
  updatedAt:
    type: string
    description: |
      The latest update timestamp of the roll.
    example: '2019-03-24T15:46:09.000Z'
