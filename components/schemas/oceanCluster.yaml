type: object
description: |
  The object specifying the configuration of the Ocean cluster.
title: AWS Cluster
required:
  - name
  - region
  - controllerClusterId
properties:
  id:
    type: string
    readOnly: true
    description: |
      The Ocean cluster identifier.
    example: o-abcd1234
  name:
    type: string
    example: oceanName
    description: |
      Add a name for the Ocean cluster.
  controllerClusterId:
    type: string
    example: ocean.k8s
    description: |
      Enter the reporting identifier for the Ocean Controller.
  region:
    type: string
    example: us-east-1
    description: |
      Select the region for the Ocean cluster to run in.
  autoScaler:
    type: object
    title: auto-scaler
    description: The automatic scaling mechanism used in Ocean for Kubernetes.
    properties:
      isEnabled:
        type: boolean
        description: Enable the Ocean Kubernetes autoscaler.
        default: true
        example: true
      cooldown:
        type: integer
        description: >-
          A period of time (in seconds) that Ocean waits from the end of a
          scaling action until starting another scaling action.
        default: null
        example: 180
      resourceLimits:
        type: object
        description: >-
          Option to set upper and lower bounds on the resource usage of the
          cluster.
        properties:
          maxMemoryGib:
            type: integer
            description: The maximum memory (in GiB) that can be allocated to the cluster.
            example: 1500
          maxVCpu:
            type: integer
            description: >-
              The maximum CPU (in vCPU units) that can be allocated to the
              cluster.
            example: 750
      down:
        type: object
        description: Autoscaling scale down operations.
        properties:
          maxScaleDownPercentage:
            type: integer
            description: >-
              Represents the maximum percent of your instances to scale down in
              a single scale-down action. Number between 1-100.
            example: 60
      headroom:
        type: object
        description: >-
          Spare resource capacity management enabling fast assignment of pods
          without waiting for new resources to launch.
        properties:
          cpuPerUnit:
            type: integer
            description: >-
              Option to configure the number of CPUs to allocate the headroom.
              CPUs are denoted in millicores, where 1000 millicores = 1 vCPU.
            example: 2000
          memoryPerUnit:
            type: integer
            description: >-
              Option to configure the amount of memory (MiB) to allocate the
              headroom.
            example: 0
          gpuPerUnit:
            type: integer
            description: Amount of GPU to allocate for headroom.
            example: 0
          numOfUnits:
            type: integer
            description: >-
              The number of units to retain as headroom, where each unit has the
              defined headroom CPU and memory.
            example: 4
      isAutoConfig:
        type: boolean
        description: >-
          Use automatic headroom. When set to true, the values under
          cluster.autoScaler.headroom are not effective, as Ocean configures and
          optimizes headroom automatically.
        default: true
        example: false
      autoHeadroomPercentage:
        type: integer
        description: >-
          Dynamic (automatic) buffer of spare capacity, i.e., vCPU, memory, and
          GPU resources. Expressed as a percent of the overall cluster capacity
          with valid values from 0-200. Optional. Relevant when
          isAutoConfig=true.
        example: null
      enableAutomaticAndManualHeadroom:
        type: boolean
        description: >
          When set to true, both automatic and per-VNG manual headroom to be
          saved concurrently and independently in the cluster. prerequisite:
          isAutoConfig must be true
        example: true
      extendedResourceDefinitions:
        type: array
        description: |
          List of Ocean extended resource definitions to use in this cluster.
        items:
          type: string
        example:
          - erd-123
          - erd-456
  capacity:
    type: object
    title: Capacity Units
    description: >-
      The overall capability of the Ocean cluster expressed as number of
      instances and specified with a minimum, a maximum, and a target number of
      running instances.
    properties:
      minimum:
        type: integer
        example: 0
        description: |
          The lower limit of instances that the cluster can scale down to.
      maximum:
        type: integer
        default: 1000
        example: 1000
        description: |
          The upper limit of instances that the cluster can scale up to.
      target:
        type: integer
        example: 1
        description: |
          Number of instances to launch and maintain in the cluster.
  strategy:
    $ref: ./ocean-strategy-2.yaml
  scheduling:
    $ref: ./ocean-scheduling-2.yaml
  security:
    $ref: ./ocean-security.yaml
  compute:
    $ref: ./ocean-compute-2.yaml
  logging:
    $ref: ./logging.yaml
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T08:13:08.000Z'
    description: |
      A timestamp of the cluster creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T15:06:13.000Z'
    description: |
      A timestamp of the latest cluster update.
