type: object
title: Processes
properties:
  processes:
    type: array
    description: >
      The names of the processes that will be suspended. Valid values are:
      AUTO_SCALE, AUTO_HEALING, OUT_OF_STRATEGY, PREVENTIVE_REPLACEMENT,
      REVERT_PREFERRED, SCHEDULING
    items:
      type: string
      example:
        - AUTO_SCALE
        - OUT_OF_STRATEGY
        - PREVENTIVE_REPLACEMENT
