type: object
properties:
  credentials:
    type: object
    description: Credentials details
    required:
      - iamRole
    properties:
      iamRole:
        type: string
        description: >-
          Provide the IAM Role ARN connected to another AWS account 922761411349
          and with the latest Spot Policy -
          https://docs.spot.io/administration/api/spot-policy-in-aws
        example: arn:aws:iam::1234567890:role/Spot_Iam_Role
