type: object
title: MI Compute
required:
  - subnetIds
  - vpcId
properties:
  subnetIds:
    type: array
    description: |
      A comma-separated list of subnet identifiers for your instance.
    items:
      type: string
      example: subnet-79da021e
  vpcId:
    type: string
    example: vpc-111
    description: |
      VPC ID for your instance.
  elasticIp:
    type: string
    example: ip
    description: |
      Elastic IP Allocation Id to associate to the instance
  privateIp:
    type: string
    example: ip
    description: |
      Private IP Allocation Id to associate to the instance
  product:
    type: string
    example: Linux/UNIX
    description: >
      Operation system type. Possible values: Linux/UNIX, SUSE Linux, Windows,
      Red Hat Enterprise Linux In case of EC2 classic: Linux/UNIX (Amazon VPC),
      SUSE Linux (Amazon VPC), Windows (Amazon VPC), Red Hat Enterprise Linux
      (Amazon VPC)
  volumeAttachments:
    $ref: ./volumeAttachments.yaml
  launchSpecification:
    type: object
    properties:
      instanceTypes:
        type: object
        properties:
          preferredType:
            type: string
            example: t2.micro
            description: >
              Prioritized instance type. The instance type must be included in
              the selected instance types or  meet the resource requirements if
              defined. Note: Either preferredType or preferredTypes can be
              defined,  but not both.
          preferredTypes:
            type: array
            description: >
              Prioritized subset of instance types. The list must be a subset of
              the selected instance types or meet the  resource requirements if
              defined. Note: Either preferredType or preferredTypes can be
              defined, but not  both.
            items:
              type: string
              example:
                - t2.micro
                - t3.micro
                - t2.medium
                - t3.medium
          types:
            type: array
            description: |
              Set instance types settings.  
              Note: Cannot be defined if 'resourceRequirements' is defined.
            items:
              type: string
              example: t2.micro
          resourceRequirements:
            $ref: ./resourceRequirements.yaml
      ebsOptimized:
        type: boolean
        example: false
        description: >
          Enable EBS optimization for supported instance which is not enabled by
          default. Note - additional charges will be applied. Default: false
      monitoring:
        type: boolean
        example: false
        description: >
          Describes whether instance Enhanced Monitoring is enabled. Default:
          false
      tenancy:
        type: string
        example: default
        description: |
          Valid values: "default", "dedicated" Default: default
      iamRole:
        type: object
        properties:
          name:
            type: string
            example: name
          arn:
            type: string
            example: arn
      securityGroupIds:
        type: array
        items:
          type: string
          example: sg-0dfc2c8760df6fec7
      imageId:
        type: string
        example: ami-01e24be29428c15b2
      keyPair:
        type: string
        example: labs-oregon
      tags:
        type: array
        items:
          type: object
          properties:
            tagKey:
              type: string
              example: Creator
            tagValue:
              type: string
              example: test1@spot.io
      resourceTagSpecification:
        type: object
        description: >-
          Optional field. User will specified which resources should be tagged
          with group tags.
        properties:
          volumes:
            type: object
            description: Optional field. Tag specification for Volume resources.
            properties:
              shouldTag:
                type: boolean
                description: >-
                  Optional field. Volume resources will be tagged with group
                  tags.
                default: false
                example: false
          snapshots:
            type: object
            description: Optional field. Tag specification for Snapshot resources.
            properties:
              shouldTag:
                type: boolean
                description: >-
                  Optional field. Snapshot resources will be tagged with group
                  tags.
                default: true
                example: true
          enis:
            type: object
            description: Optional field. Tag specification for ENI resources.
            properties:
              shouldTag:
                type: boolean
                description: Optional field. ENI resources will be tagged with group tags.
                default: false
                example: false
          amis:
            type: object
            description: Optional field. Tag specification for AMI resources.
            properties:
              shouldTag:
                type: boolean
                description: Optional field. AMI resources will be tagged with group tags.
                default: true
                example: true
      userData:
        type: string
        example: dXNlcmJhc2g2NGVuY29kZWQ=
      shutdownScript:
        type: string
        example: dXNlcmJhc2g2NGVuY29kZWQ=
      creditSpecification:
        type: object
        properties:
          cpuCredits:
            type: string
            example: unlimited
      networkInterfaces:
        type: array
        items:
          type: object
          properties:
            deviceIndex:
              type: integer
              example: 0
            associatePublicIpAddress:
              type: boolean
              example: true
            associateIpv6Address:
              type: boolean
              example: true
      blockDeviceMappings:
        type: array
        items:
          type: object
          properties:
            deviceName:
              type: string
              example: /dev/xvdcz
            ebs:
              type: object
              properties:
                iops:
                  type: integer
                  minimum: 0
                  description: |
                    Must be greater than or equal to 0
                  example: 0
                throughput:
                  type: integer
                  minimum: 125
                  maximum: 1000
                  example: 125
                  description: >
                    The amount of data transferred to or from a storage device
                    per second, you can use this param just in a case that
                    volumetype=‘gp3’.
                deleteOnTermination:
                  type: boolean
                  example: true
                volumeSize:
                  type: integer
                  example: 12
                volumeType:
                  type: string
                  example: gp2
