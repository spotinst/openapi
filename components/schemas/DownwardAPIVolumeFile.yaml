properties:
  fieldRef:
    allOf:
      - $ref: ./ObjectFieldSelector.yaml
    description: >-
      Required: Selects a field of the pod: only annotations, labels, name and
      namespace are supported.
    title: Fieldref
  mode:
    description: >-
      Optional: mode bits to use on this file, must be a value between 0 and
      0777. If not specified, the volume defaultMode will be used. This might be
      in conflict with other options that affect the file mode, like fsGroup,
      and the result can be other mode bits set.
    title: Mode
    type: integer
  path:
    description: >-
      Required: Path is  the relative path name of the file to be created. Must
      not be absolute or contain the '..' path. Must be utf-8 encoded. The first
      item of the relative path must not start with '..'
    title: Path
    type: string
  resourceFieldRef:
    allOf:
      - $ref: ./ResourceFieldSelector.yaml
    description: >-
      Selects a resource of the container: only resources limits and requests
      (limits.cpu, limits.memory, requests.cpu and requests.memory) are
      currently supported.
    title: Resourcefieldref
required:
  - path
title: DownwardAPIVolumeFile
type: object
