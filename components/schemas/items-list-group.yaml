type: object
title: spotinst:aws:ec2:group
properties:
  id:
    type: string
    title: ID
    example: sig-1234567
  name:
    type: string
    title: Name
    example: EG
  description:
    type: string
    title: Validation
    example: validation
  capacity:
    type: object
    title: Capacity
    properties:
      minimum:
        type: integer
        title: Min Capacity Amount
        example: 1
      maximum:
        type: integer
        title: Max Capacity Amount
        example: 1
      target:
        type: integer
        title: Target Amount
        example: 1
      unit:
        type: string
        title: Unit
        example: instance
  strategy:
    type: object
    title: Strategy
    properties:
      risk:
        type: integer
        title: Risk
        example: 100
      onDemandCount:
        type: integer
        title: On Demand Count
        example: null
      availabilityVsCost:
        type: string
        title: Availability VS Cost
        example: balanced
      lifetimePeriod:
        type: string
        title: Life Time Period
        example: days
      fallbackToOd:
        type: boolean
        title: Fallback To On-Demand
        example: true
      persistence:
        type: object
        title: Fallback To On-Demand
      revertToSpot:
        type: object
        title: Revert To Spot
        properties:
          performAt:
            type: string
            title: Perform At
            example: always
  compute:
    type: object
    title: Compute
    properties:
      instanceTypes:
        type: object
        title: Insatnce Types
        properties:
          ondemand:
            type: string
            title: On Demand
            example: c3.4xlarge
          spot:
            type: string
            title: On Demand
            example:
              - c3.2xlarge
              - c4.2xlarge
      availabilityZones:
        type: object
        title: Availability Zones
        properties:
          name:
            type: string
            title: Name
            example: eu-west-1b
          subnetIds:
            type: string
            title: SubnetIds
            example:
              - eu-west-1b
      product:
        type: object
        title: Product
        example: Linux/UNIX (Amazon VPC)
      launchSpecification:
        type: object
        title: Launch Specification
        properties:
          loadBalancerNames:
            type: string
            title: Load Balancer Names
            example: null
          loadBalancersConfig:
            type: object
            title: Load Balancers Config
            properties:
              loadBalancers:
                type: string
                title: Load Balancer Names
                example: null
          healthCheckGracePeriod:
            type: integer
            title: Health Check Grace Period
            example: 300
          securityGroupIds:
            type: string
            title: Security Groups IDs
            example:
              - sg-1234567
          monitoring:
            type: boolean
            title: Monitoring
            example: false
          ebsOptimized:
            type: boolean
            title: EBS Optimized
            example: false
          imageId:
            type: boolean
            title: Image ID
            example: ami-1234567
          iamRole:
            type: object
            title: IAM Role
            properties:
              name:
                type: string
                title: Name
                example: null
              arn:
                type: string
                title: ARN
                example: arn:aws:iam::1234356789:instance-profile/Loader
          keyPair:
            type: string
            title: Key Pair
            example: PA
          userData:
            type: string
            title: User Data
            example: sldkfoisnfgodng
          shutdownScript:
            type: string
            title: Shut Down Script
            example: null
          tags:
            type: object
            title: Tags
            properties:
              tagKey:
                type: string
                title: Tag Key
                example: Env
              tagValue:
                type: string
                title: Tag Value
                example: TEST
          tenancy:
            type: string
            title: Tenancy
            example: default
  scaling:
    type: object
    title: Scaling
  scheduling:
    type: object
    title: Scheduling
    properties:
      tasks:
        type: array
        title: Tasks
        items:
          anyOf:
            - $ref: ./items-list-group-tasks-f.yaml
            - $ref: ./items-list-group-tasks-s.yaml
            - $ref: ./items-list-group-tasks-t.yaml
  thirdPartiesIntegration:
    type: object
    title: Third Parties Integration
  multai:
    type: string
    title: Multai
    example: null
  createdAt:
    type: string
    title: Created At
    example: '2015-10-23T09:00:00.000Z'
  updatedAt:
    type: string
    title: Updated At
    example: '2018-08-01T14:11:39.000Z'
