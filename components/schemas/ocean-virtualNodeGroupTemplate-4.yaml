type: object
title: Ocean AKS Virtual Node Group Template
properties:
  availabilityZones:
    type: array
    description: >
      An Array holding Availability Zones, this configures the availability
      zones the Ocean may launch instances in per VNG.
    items:
      type: string
    example:
      - '1'
      - '2'
      - '3'
  nodePoolProperties:
    $ref: ./ocean-nodePoolProperties-2.yaml
  nodeCountLimits:
    $ref: ./ocean-nodeCountLimits.yaml
  strategy:
    $ref: ./ocean-strategy-5.yaml
  autoScale:
    $ref: ./ocean-autoScale.yaml
  labels:
    type: object
    description: >
      key-value pairs of labels to add to the virtual node group.\

      Only custom user labels are allowed, and not Kubernetes built-in labels or
      Spot internal labels.\

      The following are not allowed:

      * "kubernetes.azure.com/agentpool"

      * "kubernetes.io/arch"* "kubernetes.io/os"

      * "node.kubernetes.io/instance-type"

      * "topology.kubernetes.io/region"

      * "topology.kubernetes.io/zone"

      * "kubernetes.azure.com/cluster"

      * "kubernetes.azure.com/mode"

      * "kubernetes.azure.com/role"

      * "kubernetes.azure.com/scalesetpriority"

      * "kubernetes.io/hostname"

      * "kubernetes.azure.com/storageprofile"

      * "kubernetes.azure.com/storagetier"

      * "kubernetes.azure.com/instance-sku"

      * "kubernetes.azure.com/node-image-version"

      * "kubernetes.azure.com/subnet"

      * "kubernetes.azure.com/vnet"

      * "kubernetes.azure.com/ppg"

      * "kubernetes.azure.com/encrypted-set"

      * "kubernetes.azure.com/accelerator"

      * "kubernetes.azure.com/fips_enabled"

      * "kubernetes.azure.com/os-sku"
    example:
      key: value
  taints:
    type: array
    description: |
      Add taints to a virtual node group.
    items:
      type: object
      properties:
        key:
          type: string
          description: |
            Set taint key.
            The following are not allowed:
            * "kubernetes.azure.com/scalesetpriority"
        value:
          type: string
          description: |
            Set taint value.
        effect:
          type: string
          description: |
            Set taint effect.
          enum:
            - NoSchedule
            - PreferNoSchedule
            - NoExecute
            - PreferNoExecute
    example:
      - key: taintKey
        value: taintValue
        effect: NoSchedule
  tags:
    type: object
    description: >
      A maximum of 10 unique key-value pairs for VM tags in the virtual node
      group.
  vmSizes:
    $ref: ./ocean-vmSizes.yaml
