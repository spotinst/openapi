type: object
title: Ocean AKS Launch Request
required:
  - oceanId
  - adjustment
properties:
  oceanId:
    type: string
    example: o-134abcd
    description: |
      Ocean cluster identifier.
  vngIds:
    type: array
    minimum: 1
    items:
      type: string
      example: vng-12345abc
      description: |
        Virtual node group identifier.
  preferredLifecycle:
    type: string
    enum:
      - Spot
      - Regular
    description: |
      The preferred life cycle to launch the node.
      If not specified, the life cycle is chosen accoring to the scaled VNG.
    example: Spot
  availabilityZones:
    type: array
    description: >
      An Array holding Availability Zones, this configures the availability
      zones the Ocean may launch instances in per VNG.
    items:
      type: string
    example:
      - '1'
      - '2'
      - '3'
  adjustment:
    type: integer
    description: |
      The number of nodes to launch.
    example: 2
    minimum: 1
  minCoresPerNode:
    type: integer
    description: Minimum number of core per node.
    example: 2
    minimum: 2
  minMemoryGiBPerNode:
    type: number
    format: float
    description: Minimum memory per node.
    example: 2
    minimum: 2
  applicableVmSizes:
    type: array
    minimum: 1
    items:
      type: string
      description: |
        Applicable VM sizes.
