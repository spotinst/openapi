type: object
title: strategy
description: |
  The Ocean virtual node group strategy object.
properties:
  preemptiblePercentage:
    type: integer
    minimum: 0
    maximum: 100
    default: 100
    description: >
      The desired percentage of Spot/Preemptible instances out of all running
      instances for this VNG.\

      Only available when the field is **not** set in the cluster directly
      (cluster.strategy.preemptiblePercentage).
    example: 80
