type: object
properties:
  instancesToDetach:
    type: array
    description: |
      Array of instance identifiers to be detached.
    items:
      type: string
    example:
      - i-0003a99ffb566f039
      - i-0567a99ffb566f765
  shouldTerminateInstances:
    type: boolean
    description: |
      Determines whether the detached EC2 instances should be terminated or not.
    example: true
  shouldDecrementTargetCapacity:
    type: boolean
    description: >
      Determines whether the Ocean cluster's target capacity should be
      decremented.
    example: false
