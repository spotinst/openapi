title: Jenkins ThirdPartiesIntegration Object
type: object
description: |
  Jenkins integration object.
properties:
  connectionMethod:
    type: object
    description: >
      Connection method configuration, define how Jenkins orchestrator and
      elastigroup with Jenkins integration will connect and communicate
    properties:
      jnlp:
        type: object
        properties:
          masterIP:
            type: string
            example: 210.4.5.1
            description: |
              Jenkins orchestrator ip adress
          masterPort:
            type: string
            example: '8080'
            description: |
              Jenkins orchestrator listening port (usually 8080)
          password:
            type: string
            example: foo
            description: |
              Jenkins orchestrator password, when set, `userName` is required
          userName:
            type: string
            example: foo
            description: |
              Jenkins orchestrator userName, when set, `password` is required
          token:
            type: string
            example: '1234'
            description: >
              Jenkins orchestrator authentication token. Set both `token` and
              `password` is not allowed
      ssh:
        type: object
        properties:
          sshPublicKey:
            type: string
            example: ssh-rsa AAAAB3NzaC1y...
            description: |
              public key for SSH connection
      manuallyConnection:
        type: boolean
        example: 'true'
        description: >
          When set to `true`, startup-script for elsatigroup with jenkins
          integration need to be define manually by the user in
          `compute.launchSpecification.userData`
