properties:
  fsType:
    description: >-
      Filesystem type to mount. Must be a filesystem type supported by the host
      operating system. Examples: "ext4", "xfs", "ntfs". Implicitly inferred to
      be "ext4" if unspecified. More info:
      https://releases.k8s.io/HEAD/examples/mysql-cinder-pd/README.md
    title: Fstype
    type: string
  readOnly:
    description: >-
      Optional: Defaults to false (read/write). ReadOnly here will force the
      ReadOnly setting in VolumeMounts. More info:
      https://releases.k8s.io/HEAD/examples/mysql-cinder-pd/README.md
    title: Readonly
    type: boolean
  secretRef:
    allOf:
      - $ref: ./LocalObjectReference.yaml
    description: >-
      Optional: points to a secret object containing parameters used to connect
      to OpenStack.
    title: Secretref
  volumeID:
    description: >-
      volume id used to identify the volume in cinder More info:
      https://releases.k8s.io/HEAD/examples/mysql-cinder-pd/README.md
    title: Volumeid
    type: string
required:
  - volumeID
title: CinderVolumeSource
type: object
