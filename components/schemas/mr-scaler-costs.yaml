type: object
title: MR Scaler Costs Object
description: MR Scaler Costs Object
properties:
  running:
    type: object
    description: Info about the running duration of this MR Scaler
    properties:
      value:
        type: number
        format: float
        description: |
          The duration this object has been running, denominated in `unit`
        example: 294.3
      unit:
        type: string
        example: hours
        description: |
          Unit of denomination
  savings:
    type: object
    description: Info about the savings accrued on this MR Scaler
    properties:
      value:
        type: number
        format: float
        description: |
          The savings accrued during the running duration
        example: 60.5263
      unit:
        type: string
        example: percentage
        description: |
          Unit of denomination
  costs:
    type: object
    description: Info on the costs of running this MR Scaler
    properties:
      actual:
        type: number
        format: float
        description: |
          The costs during the running duration
        example: 8.829
      potential:
        type: number
        format: float
        description: >
          The costs that would have been incurred if this MR Scaler wasn't
          running on Spot
        example: 22.3668
