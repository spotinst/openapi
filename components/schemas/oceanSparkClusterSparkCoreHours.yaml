type: object
required:
  - id
  - coreHours
description: >
  Object that holds a pair of Ocean Spark Cluster ID and core hours that this
  cluster has consumed.
properties:
  id:
    $ref: ./oceanSparkClusterId.yaml
  coreHours:
    type: number
    description: |
      Number of core hours that the cluster has consumed.
    example: 99
