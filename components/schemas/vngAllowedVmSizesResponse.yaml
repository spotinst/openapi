type: object
properties:
  allowedVmSizes:
    type: array
    description: |
      A list of the allowed VM sizes that can be launched.
    items:
      type: string
    example:
      - standard_d2
      - standard_d2_v2
      - standard_d2_v3
      - standard_d2_v4
      - standard_d2_v5
  numOfAllowedVmSizes:
    type: number
    description: |
      The number of allowed VM sizes that can be launched.
    example: 5
