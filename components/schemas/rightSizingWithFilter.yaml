type: object
properties:
  filter:
    type: object
    description: |
      Optional - may be null.
    properties:
      namespaces:
        type: array
        description: |
          Optional - may be null. If exists - should contain at least 1 item.
        items:
          type: string
        example:
          - sparkSpace
          - kube-system
      attribute:
        type: object
        description: |
          Optional - may be null.
        required:
          - type
          - key
        properties:
          type:
            type: string
            enum:
              - label
              - annotation
            example: label
          key:
            type: string
            description: |
              May be any string, but shouldn't be empty.
            example: app
          operator:
            type: string
            description: |
              Optional - may be null.
            enum:
              - Equals
              - notEquals
              - exists
              - doesNotExist
            default: Equals
            example: Equals
          value:
            type: string
            description: |
              Required whenever the operator is "equals" or "notEquals". |
              If exists, may be any string.
            example: redis
