type: object
properties:
  userId:
    type: string
    description: One of userEmail / userId is required. identify user by its user ID
    example: u-1234
  accountId:
    type: string
    description: Account for which to provide the specified user with the specified role.
    example: act-123abc
  permissionStrategy:
    type: string
    description: >-
      Set the user permissions type, by role or by access policy. Valid values
      "ROLE_BASED", "POLICY_BASED"
    example: ROLE_BASED
  role:
    type: string
    description: >-
      Valid values "viewer", "editor". Required on permissionStrategy =
      ROLE_BASED
    example: editor
