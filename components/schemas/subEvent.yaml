title: Activity Sub-Event Object
type: object
properties:
  id:
    type: string
    example: sbgd-1234567
  groupId:
    type: string
    example: sig-576g654
  currentBatch:
    type: integer
    example: 1
  numOfBatches:
    type: integer
    example: 1
  gracePeriod:
    type: integer
    example: 300
  type:
    type: string
    example: rollInfo
  status:
    type: string
    example: null
  createdAt:
    type: string
    format: date-time
    example: 2018-03-01T09:58:16.000+0000
