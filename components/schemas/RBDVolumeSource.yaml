properties:
  fsType:
    description: >-
      Filesystem type of the volume that you want to mount. Tip: Ensure that the
      filesystem type is supported by the host operating system. Examples:
      "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
      More info: https://kubernetes.io/docs/concepts/storage/volumes#rbd
    title: Fstype
    type: string
  image:
    description: >-
      The rados image name. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    title: Image
    type: string
  keyring:
    description: >-
      Keyring is the path to key ring for RBDUser. Default is /etc/ceph/keyring.
      More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    title: Keyring
    type: string
  monitors:
    description: >-
      A collection of Ceph monitors. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    items:
      type: string
    title: Monitors
    type: array
  pool:
    description: >-
      The rados pool name. Default is rbd. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    title: Pool
    type: string
  readOnly:
    description: >-
      ReadOnly here will force the ReadOnly setting in VolumeMounts. Defaults to
      false. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    title: Readonly
    type: boolean
  secretRef:
    allOf:
      - $ref: ./LocalObjectReference.yaml
    description: >-
      SecretRef is name of the authentication secret for RBDUser. If provided
      overrides keyring. Default is nil. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    title: Secretref
  user:
    description: >-
      The rados user name. Default is admin. More info:
      https://releases.k8s.io/HEAD/examples/volumes/rbd/README.md#how-to-use-it
    title: User
    type: string
required:
  - image
  - monitors
title: RBDVolumeSource
type: object
