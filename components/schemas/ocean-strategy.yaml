type: object
title: Ocean Strategy
description: |
  Strategy Configuration of the Ocean cluster.
required:
  - utilizeReservedInstances
  - fallbackToOd
  - spotPercentage
  - drainingTimeout
properties:
  utilizeReservedInstances:
    type: boolean
    description: >
      If reserved instances exist, Ocean will use them before launching spot
      instances.
    example: true
    default: false
  fallbackToOd:
    type: boolean
    description: >
      If no spot instance markets are available, enable Ocean to launch
      on-demand instances instead.
    example: true
    default: true
  spotPercentage:
    type: integer
    example: 100
  drainingTimeout:
    type: integer
    description: >
      The draining timeout (in seconds) before terminating the instance. If no
      draining timeout is defined, the default draining timeout will be used.
    example: 200
  utilizeCommitments:
    type: boolean
    description: >
      If savings plans commitment has available capacity, Ocean will utilize
      them alongside RIs (if exist) to maximize cost efficiency.
    example: false
    default: false
  clusterOrientation:
    type: object
    properties:
      availabilityVsCost:
        type: string
        description: >
          You can control the approach that Ocean takes while launching nodes by
          configuring this value.
        enum:
          - costOriented
          - balanced
          - cheapest
        example: balanced
        default: balanced
