type: object
title: Azure Stateful Node Status
properties:
  id:
    type: string
    example: ssn-12345678
    readOnly: true
    description: |
      Azure Stateful Node ID
  name:
    type: string
    example: Spot Stateful Node
    description: |
      Azure Stateful Node Name
  region:
    type: string
    example: westus2
    description: |
      The Azure region of the Stateful Node.
  resourceGroupName:
    type: string
    example: spotResourceGroup
    description: |
      Name of the Resource Group of the Stateful Node.
  status:
    type: string
    example: active
    description: |
      State of the Stateful Node.
  vmName:
    type: string
    example: spot-12345678-vm
    description: |
      Azure Stateful Node's VM Name.
  vmSize:
    type: string
    example: spot-12345678-vm
    description: |
      Type of the VM.
  lifecycle:
    type: string
    description: |
      The desired type of VM.
    example: od
  rollbackReason:
    type: string
    description: |
      Reason to roll back
    example: Failed to launch virtual machine in Azure.
  errorReason:
    type: string
    description: |
      Error reason
    example: Deallocate action failed. Please contact our support team.
  privateIp:
    type: string
    example: 172.23.4.20
    description: Private IP
  publicIp:
    type: string
    example: 172.23.4.20
    description: Public IP
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: 2022-01-01T00:00:00.000+0000
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: 2022-01-01T00:00:00.000+0000
