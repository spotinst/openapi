type: object
properties:
  migrationId:
    type: string
    title: Stateful Migration id
    example: smg-1234
  managedInstanceId:
    type: string
    title: Stateful Node id
    example: smi-1234
  instanceId:
    type: string
    title: AWS EC2 Instance id
    example: i-1234
  state:
    type: string
    title: Current migration state
    example: MIGRATE_START
  stateDescription:
    type: string
    title: Current state description
    example: Creating an image from the instance
