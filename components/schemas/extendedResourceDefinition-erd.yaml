type: object
description: |
  The Ocean extended resource definition.
title: Ocean Extended Resource Definition
required:
  - name
  - mapping
properties:
  id:
    type: string
    readOnly: true
    example: erd-123abc
    description: |
      Ocean extended resource definition identifier.
  name:
    type: string
    example: example.com/name
    description: >
      The extended resource name as should be requested by your pods and
      registered to the nodes. Cannot be updated.</br>

      The name should be a valid [Kubernetes extended resource
      name](https://kubernetes.io/docs/tasks/configure-pod-container/extended-resource/#assign-an-extended-resource-to-a-pod).
  mapping:
    type: object
    title: AWS mapping
    description: >
      A mapping between AWS instanceType or `*` as default and its value for the
      given extended resource.
    example:
      c3.large: 2Ki
      c3.xlarge: 4Ki
      c3.2xlarge: 8Mi
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T08:13:08.000Z'
    description: |
      A timestamp of the extended resource definition creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: '2021-03-17T15:06:13.000Z'
    description: |
      A timestamp of the latest extended resource definition update.
