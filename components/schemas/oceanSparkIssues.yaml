description: An error that happened during a Spark application
type: object
properties:
  errorType:
    title: Errortype
    type: string
  severity:
    title: Severity
    description: The severity of the error, ERROR means the application failed.
    enum:
      - ERROR
      - WARNING
    type: string
  abstract:
    title: Abstract
    type: string
  stacktrace:
    title: Stacktrace
    type: string
required:
  - errorType
  - stacktrace
