type: object
properties:
  vngScalingUpResults:
    type: array
    description: |
      Virtual node group identifier.
    items:
      type: object
      description: |
        vng scaling up results
      properties:
        vngId:
          type: string
          example: vng-12345abc
        scaleNodePoolName:
          type: string
          example: omnp9e26aa3e
        vmSizeName:
          type: string
          example: standard_d2as_v5
        zones:
          type: array
          items:
            type: string
          example:
            - '1'
        lifeCycle:
          type: string
          example: Spot
        numOfNewScaleNodes:
          type: integer
          example: 1
  nodesLeftToScale:
    type: integer
    description: |
      The number of nodes left to scale.
    example: 0
