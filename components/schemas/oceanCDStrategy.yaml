type: object
title: Ocean CD Strategy
description: >
  Ocean CD strategy. Use in RolloutSpec to decide what strategy to use when
  applying `SpotDeployment`
properties:
  name:
    type: string
    description: Identifier name for Ocean CD Strategy. Must be unique
    example: service-strategy
  canary:
    $ref: ./oceanCDStrategyCanary.yaml
  rolling:
    $ref: ./oceanCDStrategyRolling.yaml
required:
  - name
