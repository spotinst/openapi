type: object
properties:
  processes:
    type: array
    title: Processes
    description: >
      The list of processes to remove from suspension. Valid values are:
      AUTO_SCALE, AUTO_HEALING, OUT_OF_STRATEGY, PREVENTIVE_REPLACEMENT,
      REVERT_PREFERRED, SCHEDULING
    items:
      type: string
      example:
        - AUTO_SCALE
