type: object
title: Configurations object
required:
  - file
properties:
  file:
    type: object
    description: Bootstraps file for the group
    properties:
      bucket:
        type: string
        description: The S3 bucket name
        example: emr-test
      key:
        type: string
        description: The S3 Bucket key
        example: MyFile.json
