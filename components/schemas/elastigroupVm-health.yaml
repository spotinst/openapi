type: object
title: Elastigroup Health
description: |
  Set health check and auto-healing of unhealthy VMs.
properties:
  healthCheckTypes:
    type: array
    description: |
      Health check types to use in order to validate VM health.
    items:
      type: string
      enum:
        - vmState
        - applicationGateway
      example:
        - vmState
  gracePeriod:
    type: integer
    description: >
      The amount of time (in seconds) after a new VM has launched before
      terminating the old VM.
    example: 120
  autoHealing:
    type: boolean
    example: true
    description: |
      Enable auto-healing of unhealthy VMs.
  unhealthyDuration:
    type: integer
    description: >
      Amount of time (in seconds) for the VM to remain unhealthy before a
      replacement is triggered.
    example: 360
