type: object
properties:
  groupId:
    type: string
    description: Elastigroup ID
    example: sig-12345
  processes:
    type: array
    items:
      type: string
      example:
        - AUTO_SCALE
  suspensions:
    type: array
    description: Suspensions
    items:
      type: object
      example:
        - name: AUTO_SCALE
          expiresAt: null
        - name: OUT_OF_STRATEGY
          expiresAt: 2018-10-03T07:23:24.000+0000
        - name: PREVENTIVE_REPLACEMENT
          expiresAt: 2018-10-03T09:03:24.000+0000
        - name: REVERT_PREFERRED
          expiresAt: null
        - name: SCHEDULING
          expiresAt: null
