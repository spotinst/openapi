type: object
title: Elastigroup Compute
properties:
  product:
    type: string
    description: |
      Operation system type.
    enum:
      - Linux/UNIX (Amazon VPC)
      - SUSE Linux (Amazon VPC)
      - Windows (Amazon VPC)
      - Red Hat Enterprise Linux (Amazon VPC)
    readOnly: true
    example: Linux/UNIX
  elasticIps:
    type: array
    description: |
      List of ElasticIPs Allocation Ids to associate to the group instances
    items:
      type: string
      example: eipalloc-9d4e16f8
  privateIps:
    type: array
    description: >
      List of Private IPs to associate to the group instances.

      Please note: This setting will only apply if
      strategy.persistence.shouldPersistPrivateIp is set to true.
    items:
      type: string
      default: 172.1.1.1
  instanceTypes:
    type: object
    description: |
      Instance Types
    properties:
      ondemand:
        type: string
        description: |
          Available on demand instance type.
          Note: Either ondemand or onDemandTypes can be defined, but not both.
        example: m3.medium
      onDemandTypes:
        type: array
        description: |
          Available on demand instance types.
          Note: Either ondemand or onDemandTypes can be defined, but not both.
        items:
          type: string
          example:
            - c3.large
            - c4.large
            - m3.large
            - r3.large
      spot:
        type: array
        description: |
          Available Spot Instance types.  
          Note: Cannot be defined if 'resourceRequirements' is defined.
        items:
          type: string
          example:
            - c3.large
            - c4.large
            - m3.large
            - r3.large
      resourceRequirements:
        $ref: ./resourceRequirements.yaml
      preferredSpot:
        type: array
        description: >
          Prioritized subset of spot instance types. The list must be a subset
          of the selected spot instance types or 

          meet the resource requirements if defined.
        items:
          type: string
          example:
            - c4.large
      weights:
        type: array
        description: >
          Custom weight for each instance type (only valid in weight capacity
          unit)
        items:
          type: object
          properties:
            instanceType:
              type: string
              description: |
                The instance type to customize its weight
              example: c4.large
            weightedCapacity:
              type: integer
              description: |
                The weight
              example: 8
  subnetIds:
    type: array
    description: >
      A comma-separated list of subnet identifiers for your group.

      When this parameter is set, compute.availabilityZones should be left
      unused.
    items:
      type: string
      example:
        - subnet-4c1d1538
        - subnet-2791bb61
        - subnet-703a6f58
        - subnet-c62846fc
  availabilityZones:
    type: array
    description: |
      One or more availability Zones for the group.
      When this parameter is set, compute.subnetIds should be left unused.
    items:
      type: object
      properties:
        name:
          type: string
          description: |
            The Availability Zone name
          example: us-west-2a
        subnetIds:
          type: array
          description: |
            A comma-separated list of subnet identifiers for your group.
          items:
            type: string
            example:
              - subnet-4333093a
        placementGroupName:
          type: string
          description: >
            specify a Placement Group name, the instances will be launched in
            the Placement Group for the AZ.
  preferredAvailabilityZones:
    type: array
    description: >
      The AZs to prioritize when launching Spot instances.

      If no markets are available in the Preferred AZs, Spot instances are
      launched in the non-preferred AZs.

      * Must be a sublist of compute.AvailabilityZones

      * strategy.availabilityVsCost must not be equalAzDistribution
    items:
      type: string
      example:
        - us-east-1a
        - us-east-1b
  volumeAttachments:
    $ref: ./volumeAttachments.yaml
  launchSpecification:
    type: object
    properties:
      creditSpecification:
        type: object
        description: >
          creditSpecification is a parameter that indicates in what mode t2/t3
          instances will be launched with. It consists of one key: cpuCredits
          (String)
        properties:
          cpuCredits:
            type: string
            enum:
              - unlimited
              - standard
            example: unlimited
      loadBalancersConfig:
        type: object
        description: |
          Elastic Load Balancers configurations
        properties:
          loadBalancers:
            type: array
            description: >
              List of classic load balancers and/or application load balancer
              target groups and/or Multai load balancer target sets
            items:
              type: object
              properties:
                name:
                  type: string
                  description: >
                    The AWS resource name. Required for Classic Load Balancer.
                    Optional for Application Load Balancer.
                  example: MyTargetGroup
                arn:
                  type: string
                  description: |
                    The AWS resource ARN (Required only for ALB target groups)
                  example: >-
                    arn:aws:elasticloadbalancing:us-west-2:922761411234:targetgroup/MyTargetGroup/1fe63217f8ff1234
                type:
                  type: string
                  description: |
                    The resource type.
                  enum:
                    - CLASSIC
                    - TARGET_GROUP
                    - MULTAI_TARGET_SET
                  example: TARGET_GROUP
                balancerId:
                  type: string
                  description: |
                    The Multai load balancer ID
                  example: lb-123456789
                targetSetId:
                  description: |
                    The Multai load target set ID
                  type: string
                  example: ts-123456789
                azAwareness:
                  description: >
                    `AZ Awareness` will ensure that instances within the same AZ
                    are using the corresponding MLB runtime instance in the same
                    AZ. This feature reduces multi-zone data transfer fees
                  type: boolean
                  example: false
                autoWeight:
                  description: >
                    `Auto Weight` will automatically provide a higher weight for
                    instances that are larger as appropriate. For example, if
                    you have configured your Elastigroup with m4.large and
                    m4.xlarge instances the m4.large will have half the weight
                    of an m4.xlarge. This ensures that larger instances receive
                    a higher number of MLB requests
                  type: boolean
                  example: true
      itf:
        $ref: ./itfConfigUpdateGroup.yaml
      healthCheckType:
        type: string
        description: |
          The service to use for the health check.
        enum:
          - ELB
          - HCS
          - TARGET_GROUP
          - MLB
          - ECS_CLUSTER_INSTANCE
          - EC2
          - OPSWORKS
          - MULTAI_TARGET_SET
          - K8S_NODE
          - NOMAD_NODE
        example: EC2
      healthCheckGracePeriod:
        type: integer
        description: >
          The amount of time, in seconds, after the instance has launched to
          starts and check its health.
        default: 300
        example: 600
      healthCheckUnhealthyDurationBeforeReplacement:
        type: integer
        description: >
          The amount of time, in seconds, an existing instance should remain
          active after becoming unhealthy.

          After the set time out the instance will be replaced
        example: 60
      securityGroupIds:
        type: array
        description: >
          One or more security group IDs. In case of update it will override the
          existing Security Group with the new given array
        items:
          type: string
          example:
            - sg-0dfc2c8760df6fec7
      monitoring:
        type: boolean
        description: |
          Describes whether instance Enhanced Monitoring is enabled
        example: false
      ebsOptimized:
        type: boolean
        description: >
          Enable EBS optimization for supported instance which is not enabled by
          default.

          Note - additional charges will be applied.
        example: false
      imageId:
        type: string
        description: >
          The ID of the image used to launch the instance.

          * The following instance types are supported by HVM image: M3, M4, C3,
          C4, D2, G2, R3, CC2, CC1, CG1, CR1.

          * The following instance types are supported by PV image: M1, M2, M3,
          C1, C3.

          * In case of conflict between Instance type to image type, an error
          message will be returned
        example: ami-01e24be29428c15b2
      images:
        type: array
        description: >
          An array of image objects. <br>

          Elastigroup can be configured with either imageId or images, but not
          both. <br>

          * Valid values: null, or an array with at least 1 element.

          * Multiple AMIs aren't allowed with stateful groups / Stateful Node /
          Ocean
            or with the following third-party integrations: ECS / Nomad / Docker Swarm / Kubernetes
        items:
          $ref: ./elastigroupComputeLaunchSpecImage.yaml
      keyPair:
        type: string
        description: |
          Specify a Key Pair to attach to the instances
        example: labs-oregon
      blockDeviceMappings:
        type: array
        description: >
          Array list of block devices that are exposed to the instance, You can
          specify virtual devices and EBS volumes.
        items:
          type: object
          properties:
            deviceName:
              type: string
              description: |
                Set device name
              example: /dev/xvdcz
            ebs:
              type: object
              description: |
                Set EBS properties
              properties:
                encrypted:
                  type: boolean
                  example: true
                iops:
                  type: integer
                  minimum: 0
                  description: |
                    Must be greater than or equal to 0
                    example: 0
                dynamicIops:
                  type: object
                  description: >
                    Set dynamic IOPS properties. When using this object, you
                    cannot use the 'iops' object. You must use one or the other.
                  properties:
                    baseSize:
                      type: integer
                      description: |
                        Initial size for IOPS.
                      example: 50
                    resource:
                      type: string
                      enum:
                        - CPU
                        - MEMORY
                      description: ''
                      example: CPU
                    sizePerResourceUnit:
                      type: integer
                      description: >
                        Additional size per resource unit (in IOPS).

                        For example: if baseSize=50, and sizePerResourceUnit=20,
                        and an instance with 2 CPU is launched - its IOPS size
                        will be: 90
                      example: 20
                kmsKeyId:
                  type: string
                  example: alias/aws/ebs
                snapshotId:
                  type: string
                  example: snap-abcdefghi111110
                throughput:
                  type: integer
                  minimum: 125
                  maximum: 1000
                  example: 125
                  description: >
                    The amount of data transferred to or from a storage device
                    per second, you can use this param just in a case that
                    volumetype=‘gp3’.
                volumeType:
                  type: string
                  description: |
                    Set volume type
                  example: gp2
                deleteOnTermination:
                  type: boolean
                  description: |
                    Flag to delete the EBS on instance termination
                  example: true
                volumeSize:
                  type: integer
                  description: >
                    Set volume size (in GB). When using this property - don't
                    use dynamicVolumeSize.

                    Volume size should be greater or equal than the size
                    configured in the AMI
                  example: 12
                dynamicVolumeSize:
                  type: object
                  description: >
                    Set dynamic volume size properties. When using this object,
                    you cannot use volumeSize. You must use one or the other.
                  properties:
                    baseSize:
                      type: integer
                      description: |
                        Initial size for volume
                      example: 50
                    resource:
                      type: string
                      example: CPU
                    sizePerResourceUnit:
                      type: integer
                      description: >
                        Additional size per resource unit (in GB). For example:
                        if baseSize=50, and sizePerResourceUnit=20, and an
                        instance with 2 CPU is launched - its disk size will be:
                        90GB
                      example: 20
      networkInterfaces:
        type: array
        description: >
          List of network interfaces in an EC2 instance.

          If you define network interface, please pay attention to omit these
          properties from other sections in this JSON and set them here:
          subnetId - compute.availabilityZones
        items:
          type: object
          properties:
            description:
              type: string
              description: >
                The description of the network interface. Applies only if
                creating a network interface when launching an instance.
            deviceIndex:
              type: integer
              description: >
                The position of the network interface in the attachment order.

                A primary network interface has a device index of 0.

                If you specify a network interface when launching an instance,
                you must specify the device index.
              example: 0
            secondaryPrivateIpAddressCount:
              type: integer
              description: >
                The number of secondary private IPv4 addresses to assign to a
                network interface.

                When you specify a number of secondary IPv4 addresses, Amazon
                EC2 selects these IP addresses within the subnet's IPv4 CIDR
                range.

                You can't specify this option and specify more than one private
                IP address using privateIpAddresses.

                The number of IP addresses you can assign to a network interface
                varies by instance type.

                For more information, see IP Addresses Per ENI Per Instance Type
                in the Amazon Virtual Private Cloud User Guide.
            associatePublicIpAddress:
              type: boolean
              description: >
                Indicates whether to assign a public IPv4 address to an instance
                you launch in a VPC.

                The public IP address can only be assigned to a network
                interface for eth0, and can only be assigned to a new network
                interface, not an existing one.

                You cannot specify more than one network interface in the
                request.

                If launching into a default subnet, the default value is true.
              example: true
            deleteOnTermination:
              type: boolean
              description: >
                If set to true, the interface is deleted when the instance is
                terminated.

                You can specify true only if creating a new network interface
                when launching an instance.
            networkInterfaceId:
              type: string
              description: >
                The ID of the network interface. Used to attach the specified
                network interface to the instance.
            privateIpAddresses:
              type: array
              description: >
                One or more private IPv4 addresses to assign to the network
                interface.

                Only one private IPv4 address can be designated as primary.

                You cannot specify this option if you're launching more than one
                instance in a RunInstances request.
              items:
                type: object
                properties:
                  privateIpAddress:
                    type: string
                    description: |
                      The private IPv4 address.
                  primary:
                    type: boolean
                    description: >
                      Indicates whether the private IPv4 address is the primary
                      private IPv4 address. Only one IPv4 address can be
                      designated as primary.
            subnetId:
              type: string
              description: >
                The ID of the subnet to associate with the network interface.

                Required when creating a new Network Interface, and not
                attaching an existing one via networkInterfaceId.
            associateIpv6Address:
              type: boolean
              description: >
                Indicates whether to assign an IPv6 address. Amazon EC2 chooses
                the IPv6 addresses from the range of the subnet.
      iamRole:
        type: object
        description: |
          The instance profile iamRole
        properties:
          name:
            type: string
            description: |
              The iamRole name
            example: my-iamRole
      userData:
        type: string
        format: byte
        description: |
          The Base64-encoded MIME user data to make available to the instances
        example: dXNlcmJhc2g2NGVuY29kZWQ=
      shutdownScript:
        type: string
        format: byte
        description: >
          The Base64-encoded shutdown script to execute prior to instance
          termination. For more information please see: [Shutdown
          Script](https://docs.spot.io/integration-docs/elastigroup/concepts/compute-concepts/shutdown-scripts/)
        example: dXNlcmJhc2g2NGVuY29kZWQ=
      tags:
        type: array
        items:
          type: object
          properties:
            tagKey:
              type: string
              description: |
                The tag's key
              example: Creator
            tagValue:
              type: string
              description: |
                The tag's value
              example: John Doe
      metadataOptions:
        title: Metadata Options
        type: object
        description: >-
          Optional field. Used for IMDSv2. In Create route can't be null. In
          Update route can be null.
        required:
          - httpTokens
        properties:
          httpTokens:
            title: HTTP Tokens
            type: string
            description: >-
              Required for IMDSv2. Can’t be null in Create or Update. Values can
              be "optional" or "required".
            example: optional
          httpPutResponseHopLimit:
            type: integer
            example: '33'
            description: >
              An integer within 1,64 range (including).

              The desired HTTP PUT response hop limit for instance metadata
              requests.

              The larger the number, the further instance metadata requests can
              travel.
          instanceMetadataTags:
            title: Instance Metadata Tags
            type: string
            enum:
              - Enabled
              - Disabled
            description: >
              Indicates whether access to instance tags from the instance
              metadata is enabled or disabled.

              Can’t be null.
            example: Enabled
      cpuOptions:
        title: CPU options
        type: object
        description: >-
          Optional field. The CPU options for the instances that are launched
          within the group.
        required:
          - threadsPerCore
        properties:
          threadsPerCore:
            title: thread per core
            type: integer
            example: '1'
            description: >
              The number of threads per CPU core.

              To disable multithreading for the instances, specify a value of 1
              .

              Otherwise, specify the default value of 2 .
      resourceTagSpecification:
        type: object
        description: >-
          Optional field. User will specified which resources should be tagged
          with group tags.
        properties:
          volumes:
            type: object
            description: Optional field. Tag specification for Volume resources.
            properties:
              shouldTag:
                type: boolean
                description: >-
                  Optional field. Volume resources will be tagged with group
                  tags.
                default: false
                example: false
          snapshots:
            type: object
            description: Optional field. Tag specification for Snapshot resources.
            properties:
              shouldTag:
                type: boolean
                description: >-
                  Optional field. Snapshot resources will be tagged with group
                  tags.
                default: true
                example: true
          enis:
            type: object
            description: Optional field. Tag specification for ENI resources.
            properties:
              shouldTag:
                type: boolean
                description: Optional field. ENI resources will be tagged with group tags.
                default: false
                example: false
          amis:
            type: object
            description: Optional field. Tag specification for AMI resources.
            properties:
              shouldTag:
                type: boolean
                description: Optional field. AMI resources will be tagged with group tags.
                default: true
                example: true
      autoHealing:
        type: boolean
        description: >
          Optional field. Auto-healing replacement won't be triggered if this
          parameter value is "false".

          In a case of a stateful group - no recycling will start if this
          parameter value is "false".
        default: true
        example: true
