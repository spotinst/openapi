type: object
title: Ocean CD Verification Job Metric
required:
  - spec
properties:
  spec:
    type: object
    description: The job spec require to run the metric
    required:
      - template
    properties:
      backoffLimit:
        type: integer
        example: 1
        description: Specifies the number of retries before marking this job failed
      template:
        type: object
        description: Describes the pod that will be created when executing a job
        required:
          - spec
        properties:
          spec:
            type: object
            description: Specification of the desired behavior of the pod
            required:
              - containers
              - restartPolicy
            properties:
              containers:
                type: array
                description: A list of containers belonging to the pod
                items:
                  type: object
                  required:
                    - name
                    - command
                    - image
                  properties:
                    name:
                      type: string
                      example: hello
                      description: The name of a container
                    command:
                      type: array
                      description: The entry point of a container
                      example:
                        - sh
                        - '-c'
                        - echo
                        - Hello, world!
                      items:
                        type: string
                    image:
                      type: string
                      example: nginx:1.21
                      description: The image name of a container
              restartPolicy:
                type: string
                description: Restart policy for all containers within the pod
                enum:
                  - Never
                  - OnFailure
                example: Never
