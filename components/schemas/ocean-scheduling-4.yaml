type: object
description: >
  An object used to specify times when the cluster will turn off. Once the
  shutdown time will be over, the cluster will return to its previous state.
title: Ocean AKS Scheduling
properties:
  shutdownHours:
    type: object
    description: >
      An object used to specify times that the nodes in the cluster will be
      taken down.
    title: Shutdown Hours
    properties:
      timeWindows:
        type: array
        description: >
          The times that the shutdown hours will apply. Required if isEnabled is
          true.
        items:
          type: string
          example: Sat:08:00-Sun:08:00
      isEnabled:
        type: boolean
        example: true
        description: >
          Flag to enable or disable the shutdown hours mechanism. When False,
          the mechanism is deactivated, and the cluster remains in its current
          state.
