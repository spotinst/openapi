type: object
title: Azure Import Stateful Node
required:
  - originalVmName
  - resourceGroupName
  - node
properties:
  statefulImportId:
    type: string
    example: sin-12345678
    readOnly: true
    description: |
      Azure Import Stateful Node ID
  originalVmName:
    type: string
    example: Spot Import Stateful Node
    description: |
      Azure Import Stateful Node Name
  resourceGroupName:
    type: string
    example: spotResourceGroup
    description: |
      Name of the Resource Group for Stateful Node.
  drainingTimeout:
    type: integer
    example: 1
    description: |
      Time in seconds before shutdown incase of load balancing.
    minimum: 0
    maximum: 1800
  resourcesRetentionTime:
    type: integer
    example: 1
    description: >
      Time in hours to delete the original resources after the import has
      finished.
    minimum: 0
    maximum: 731
  convertUnmanagedDisks:
    type: boolean
    example: true
    description: |
      Converts virtual machine unmanaged disks to managed disks.
    default: false
  node:
    $ref: ./statefulNodeObject.yaml
