type: object
title: Elastigroup Wrapper
required:
  - group
properties:
  group:
    type: object
    title: GCP Elastigroup
    required:
      - capacity
      - compute
    properties:
      id:
        type: string
        example: sig-1234567
        readOnly: true
        description: |
          GCP Elastigroup
      name:
        type: string
        example: spotinst-group
        description: |
          GCP Elastigroup Name
      description:
        type: string
        example: Some GCP Elastigroup description
        description: |
          Description for your GCP Elastigroup
      capacity:
        $ref: ./capacity-3.yaml
      scheduling:
        $ref: ./scheduling-2.yaml
      strategy:
        $ref: ./strategy-2.yaml
      compute:
        $ref: ./compute-2.yaml
      scaling:
        $ref: ./scaling-2.yaml
      thirdPartiesIntegration:
        $ref: ./thirdPartiesIntegration.yaml
      createdAt:
        type: string
        example: '2020-10-16T09:03:23.000Z'
        format: date-time
        description: |
          The datetime the group was created.
      updatedAt:
        type: string
        example: '2020-10-16T09:03:23.000Z'
        format: date-time
        description: |
          The datetime the group was last updated.
