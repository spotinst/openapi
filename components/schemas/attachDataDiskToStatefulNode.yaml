type: object
title: Attach Data Disk To Stateful Node
required:
  - dataDiskName
  - dataDiskResourceGroupName
  - sizeGB
  - storageAccountType
properties:
  dataDiskName:
    type: string
    example: MyDisk
    description: |
      The name of the created data disk.
  dataDiskResourceGroupName:
    type: string
    example: dataDiskResourceGroup
    description: |
      The resource group name in which the data disk will be created.
  sizeGB:
    type: integer
    description: |
      The size of the data disk in GB, Required if dataDisks is specified.
    minimum: 1
    maximum: 1023
    example: 1
  lun:
    type: integer
    default: ordinal
    description: |
      The LUN of the data disk.
      If not defined, the LUN will be set in order.
    example: 1
  storageAccountType:
    type: string
    description: |
      The type of the data disk.
    enum:
      - Standard_LRS
      - Premium_LRS
      - StandardSSD_LRS
      - UltraSSD_LRS
    example: Standard_LRS
  zone:
    type: string
    enum:
      - '1'
      - '2'
      - '3'
    example: '1'
    description: >-
      The Availability Zone in which the data disk will be created. If not
      defined, the data disk will be created regionally.
