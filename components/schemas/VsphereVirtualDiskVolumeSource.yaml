properties:
  fsType:
    description: >-
      Filesystem type to mount. Must be a filesystem type supported by the host
      operating system. Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be
      "ext4" if unspecified.
    title: Fstype
    type: string
  storagePolicyID:
    description: >-
      Storage Policy Based Management (SPBM) profile ID associated with the
      StoragePolicyName.
    title: Storagepolicyid
    type: string
  storagePolicyName:
    description: Storage Policy Based Management (SPBM) profile name.
    title: Storagepolicyname
    type: string
  volumePath:
    description: Path that identifies vSphere volume vmdk
    title: Volumepath
    type: string
required:
  - volumePath
title: VsphereVirtualDiskVolumeSource
type: object
