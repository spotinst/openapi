type: object
title: MRScaler object Wrapper
required:
  - mrScaler
properties:
  name:
    type: string
    example: GuyEmrOperatorTest
  mrScaler:
    required:
      - name
      - region
      - strategy
    properties:
      name:
        type: string
        description: MRScaler name
        example: my MRScaler
      description:
        type: string
        description: description for the MRScaler
        example: this is an MRScaler created with Spot
      region:
        type: string
        description: The region of the source cluster
        example: us-west-2
      strategy:
        $ref: ./strategy.yaml
      compute:
        $ref: ./compute.yaml
      cluster:
        $ref: ./cluster.yaml
      scheduling:
        $ref: ./scheduling.yaml
      scaling:
        $ref: ./scaling.yaml
      terminationPolicies:
        type: array
        description: |
          Termination policies for EMR clusters based on CloudWatch Metrics.
        items:
          $ref: ./termination-policy.yaml
