type: object
title: Ocean CD Rollout Spec Traffic
description: >
  Hosts all of the supported service meshes needed to enable more fine-grained
  traffic routing. In case `SpotDeployments` contains more than one
  SpotDeployment the `traffic` manager may not be configured
properties:
  canaryService:
    type: string
    description: The canary service name
    example: canary-service
  stableService:
    type: string
    description: The stable service name
    example: stable-service
  istio:
    $ref: ./oceanCDRolloutSpecTrafficIstio.yaml
  nginx:
    $ref: ./oceanCDRolloutSpecTrafficNginx.yaml
  alb:
    $ref: ./oceanCDRolloutSpecTrafficAlb.yaml
  smi:
    $ref: ./oceanCDRolloutSpecTrafficSmi.yaml
  ambassador:
    $ref: ./oceanCDRolloutSpecTrafficAmbassador.yaml
  pingPong:
    $ref: ./oceanCDRolloutSpecTrafficPingPong.yaml
