properties:
  cachingMode:
    description: 'Host Caching mode: None, Read Only, Read Write.'
    title: Cachingmode
    type: string
  diskName:
    description: The Name of the data disk in the blob storage
    title: Diskname
    type: string
  diskURI:
    description: The URI the data disk in the blob storage
    title: Diskuri
    type: string
  fsType:
    description: >-
      Filesystem type to mount. Must be a filesystem type supported by the host
      operating system. Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be
      "ext4" if unspecified.
    title: Fstype
    type: string
  kind:
    description: >-
      Expected values Shared: multiple blob disks per storage account 
      Dedicated: single blob disk per storage account  Managed: azure managed
      data disk (only in managed availability set). defaults to shared
    title: Kind
    type: string
  readOnly:
    description: >-
      Defaults to false (read/write). ReadOnly here will force the ReadOnly
      setting in VolumeMounts.
    title: Readonly
    type: boolean
required:
  - diskName
  - diskURI
title: AzureDiskVolumeSource
type: object
