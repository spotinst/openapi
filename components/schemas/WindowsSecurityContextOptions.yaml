properties:
  gmsaCredentialSpec:
    description: >-
      GMSACredentialSpec is where the GMSA admission webhook
      (https://github.com/kubernetes-sigs/windows-gmsa) inlines the contents of
      the GMSA credential spec named by the GMSACredentialSpecName field. This
      field is alpha-level and is only honored by servers that enable the
      WindowsGMSA feature flag.
    title: Gmsacredentialspec
    type: string
  gmsaCredentialSpecName:
    description: >-
      GMSACredentialSpecName is the name of the GMSA credential spec to use.
      This field is alpha-level and is only honored by servers that enable the
      WindowsGMSA feature flag.
    title: Gmsacredentialspecname
    type: string
title: WindowsSecurityContextOptions
type: object
