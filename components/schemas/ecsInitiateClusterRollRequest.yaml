type: object
required:
  - roll
properties:
  roll:
    type: object
    required:
      - batchSizePercentage
    properties:
      batchSizePercentage:
        type: integer
        example: 20
        description: |
          Size of patch for roll as a percent
      comment:
        type: string
        example: This is why I deployed my cluster.
        description: >
          Add a comment description for the roll. comment should be limit to 256
          chars.
      batchMinHealthyPercentage:
        type: integer
        default: 50
        example: 100
        description: >
          Indicates the threshold of minimum healthy instances in single batch.
          If the amount of healthy instances in single batch is under the
          threshold, the cluster roll will fail. If exists, the parameter value
          will be in range of 1-100. In case of null as value, the default value
          in the backend will be 50%. Value of param should represent the number
          in percentage (%) of the batch.
