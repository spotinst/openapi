type: object
description: |
  The Ocean cluster.
required:
  - name
  - controllerClusterId
  - aks
  - virtualNodeGroupTemplate
properties:
  id:
    type: string
    readOnly: true
    example: o-134abcd
    description: |
      Ocean cluster identifier.
  name:
    type: string
    example: test
    description: |
      Add a name for the Ocean cluster.
  controllerClusterId:
    type: string
    example: test-123124
    description: |
      Enter a unique Ocean cluster identifier. Cannot be updated.
  aks:
    type: object
    title: Ocean AKS - AKS Cluster Configuration
    required:
      - clusterName
      - resourceGroupName
      - region
      - infrastructureResourceGroupName
    description: |
      AKS cluster configuration. Cannot be updated.
    properties:
      clusterName:
        type: string
        description: |
          The name  of the AKS Cluster.
        example: test-cluster
      resourceGroupName:
        type: string
        description: |
          The name of the cluster's resource group.
        example: TestResourceGroup
      region:
        type: string
        description: |
          The cluster's region.
        example: eastus
      infrastructureResourceGroupName:
        type: string
        description: |
          The name of the cluster's infrastructure resource group.
        example: MC_TestResourceGroup_test-cluster_eastus
  autoScaler:
    $ref: ./ocean-autoScaler-3.yaml
  scheduling:
    $ref: ./ocean-scheduling-4.yaml
  health:
    $ref: ./ocean-health-2.yaml
  virtualNodeGroupTemplate:
    $ref: ./ocean-virtualNodeGroupTemplate-3.yaml
