type: object
title: Detach Instances Object
properties:
  instancesToDetach:
    type: array
    items:
      type: string
    description: The names of the instances to detach from the group.
    example:
      - sin-44c02836
      - sin-ddf71dfa
  shouldTerminateInstances:
    type: boolean
    description: Indicates whether to terminate the instances or not.
  shouldDecrementTargetCapacity:
    type: boolean
    description: >
      Indicates whether to decrement the capacity of the group, so no new
      instance will be launched instead of the detached one.
  drainingTimeout:
    type: integer
    description: >
      (Applies only if shouldTerminateInstances is on) The draining timeout (in
      seconds) before terminating the instance. If no draining timeout is
      defined, the group's draining timeout applies.
