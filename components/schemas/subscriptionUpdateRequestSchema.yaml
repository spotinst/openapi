type: object
required:
  - subscription
properties:
  subscription:
    type: object
    description: Element that store all the subscription config
    properties:
      endpoint:
        type: string
        description: >-
          The endpoint the notification will be sent to. url in case of
          http/https/web, email address in case of email/email-json and
          sns-topic-arn in case of aws-sns
        example: SNS_TOPIC_ARN
