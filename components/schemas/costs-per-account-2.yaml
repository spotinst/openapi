type: object
title: spotinst:gcp:costs
properties:
  preemptible:
    type: object
    properties:
      runningHours:
        description: The sum of preemptible running hours.
        type: number
        format: number
        example: 1470.8
      actualCosts:
        description: The actual cost of the preemptible instances.
        type: number
        format: number
        example: 107.3
      potentialCosts:
        description: The OD cost of the running preemptible instances.
        type: number
        format: number
        example: 378.41
      savingsPercentage:
        description: The total savings percentage.
        type: number
        format: number
        example: 71.64
