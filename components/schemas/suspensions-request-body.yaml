type: object
title: Suspensions
properties:
  suspensions:
    type: array
    description: A list of processes to suspend
    items:
      type: object
      properties:
        name:
          type: string
          description: >
            The name of the process that will be suspended. Valid values are:
            AUTO_SCALE, AUTO_HEALING, OUT_OF_STRATEGY, PREVENTIVE_REPLACEMENT,
            REVERT_PREFERRED, SCHEDULING
        ttlInMinutes:
          type: integer
          description: >
            This is the TTL, time to live, of the suspension in minutes. The
            default value is null, which denotes that the suspension is
            indefinite until specifically deleted
    example:
      - name: AUTO_SCALE
      - name: OUT_OF_STRATEGY
        ttlInMinutes: 30
      - name: PREVENTIVE_REPLACEMENT
        ttlInMinutes": 120
      - name: REVERT_PREFERRED
      - name: SCHEDULING
