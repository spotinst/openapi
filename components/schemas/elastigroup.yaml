type: object
title: AWS Elastigroup
required:
  - group
properties:
  group:
    type: object
    description: Group
    required:
      - name
    properties:
      name:
        type: string
        description: |
          AWS Elastigroup Name
        example: my-Elastigroup
      description:
        type: string
        description: |
          Describe your AWS Elastigroup
        example: This Elastigroup is used for Development
      region:
        type: string
        description: |
          The AWS region your group will be created in.
           This parameter is required if you specify subnets (through compute.subnetIds).
           This parameter is optional if you specify Availability Zones (through compute.availabilityZones).
        example: us-east-1
      capacity:
        $ref: ./elastigroup-capacity.yaml
      strategy:
        $ref: ./elastigroup-strategy.yaml
      compute:
        $ref: ./elastigroup-compute.yaml
      scaling:
        $ref: ./elastigroupScaling.yaml
      scheduling:
        $ref: ./elastigroup-scheduling.yaml
      thirdPartiesIntegration:
        $ref: ./elastigroup-thirdparty.yaml
      logging:
        $ref: ./elastigroupLogging.yaml
      createdAt:
        type: string
        readOnly: true
        title: Creation Time Indicator
        description: Creation Time Indicator
        example: '2020-10-01T05:23:59.302Z'
      updatedAt:
        type: string
        readOnly: true
        title: Update Time Indicator
        description: Update Time Indicator
        example: '2020-10-01T05:23:59.302Z'
