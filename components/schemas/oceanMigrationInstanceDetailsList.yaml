type: array
title: Workload migration details
items:
  type: object
  properties:
    instanceId:
      type: string
      description: The instance ID.
      example: i-asdfjk3989
    k8sNodeName:
      type: string
      description: The kubernetes node name.
      example: ip-111-11-11-111.us-west-1.compute.internal
    asgName:
      type: string
      description: The ASG name the node belongs.
      example: asg-name
    state:
      type: string
      description: The instance state.
      example: RUNNING
    podDetails:
      type: array
      description: >-
        in case migration instance status is "REQUIRES_MANUAL_MIGRATION" then
        the following pod data will appear.
      items:
        properties:
          id:
            type: string
            description: The pod ID.
            example: abc123-abc123-abc123-abc123
          name:
            type: string
            description: The pod name.
            example: podName
          kind:
            type: string
            description: The pod kind, currently divided into STAND_ALONE_POD & UNKNOWN
            example: STAND_ALONE_POD
    runningPods:
      type: integer
      description: The number of running pods.
      example: '6'
