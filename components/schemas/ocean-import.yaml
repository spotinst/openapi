type: object
required:
  - cluster
properties:
  cluster:
    type: object
    title: ECS Ocean
    properties:
      name:
        type: string
        example: Ocean::my-elastigroup-name
        description: |
          Add a name for the Ocean cluster.
      clusterName:
        type: string
        example: my-ECS-cluster-name
        description: |
          ECS cluster name.
      autoScaler:
        $ref: ./ocean-autoscaler.yaml
      region:
        type: string
        example: us-east-1
        description: |
          Select the region for the Ocean cluster to run in.
      capacity:
        $ref: ./ocean-capacity.yaml
      strategy:
        $ref: ./ocean-strategy.yaml
      compute:
        $ref: ./ocean-compute.yaml
      scheduling:
        $ref: ./ocean-scheduling.yaml
