type: object
title: spotinst:setup:access:policy
properties:
  name:
    type: string
    description: Set access policy name
    example: my policy
  description:
    type: string
    description: Set access policy description
    example: description of my policy
  policyContent:
    type: object
    description: Set permissions objects list
    properties:
      statements:
        type: array
        items:
          anyOf:
            - $ref: ./getAccountAccessPolicies-example1.yaml
            - $ref: ./getAccountAccessPolicies-example2.yaml
  id:
    type: string
    description: ID
    example: pol-de9716be
  createdAt:
    type: string
    description: Created At Date
    example: 2020-01-21T12:37:14.000+0000
  updatedAt:
    type: string
    description: Updated At Date
    example: 2020-01-21T12:37:14.000+0000
