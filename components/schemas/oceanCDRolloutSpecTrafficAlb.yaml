type: object
title: Ocean CD Rollout Spec Traffic ALB
description: |
  Holds ALB Ingress specific configuration to route traffic
properties:
  ingress:
    type: string
    example: rollouts-demo-ingress
    description: >-
      Refers to the name of an `Ingress` resource in the same namespace as the
      `SpotDeployment`
  servicePort:
    type: integer
    example: 80
    description: Refers to the port that the Ingress action should route traffic to
  rootService:
    type: string
    example: rollouts-demo-root
    description: >-
      References the service in the ingress to the controller should add the
      action to
  stickinessConfig:
    $ref: ./oceanCDTrafficAlbStickyConfig.yaml
  annotationPrefix:
    type: string
    example: custom.alb.ingress.kubernetes.io
    description: >-
      Has to match the configured annotation prefix on the alb ingress
      controller
required:
  - ingress
  - servicePort
  - rootService
