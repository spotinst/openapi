type: object
description: |
  The object specifying the Ocean Spark cluster.
title: Ocean Spark Cluster
required:
  - controllerClusterId
  - oceanClusterId
allOf:
  - type: object
    description: |
      The description of an Ocean Spark cluster
    properties:
      id:
        $ref: ./oceanSparkClusterId.yaml
      controllerClusterId:
        $ref: ./controllerClusterId.yaml
      oceanClusterId:
        $ref: ./oceanClusterId.yaml
      state:
        $ref: ./oceanSparkClusterState.yaml
      config:
        $ref: ./oceanSparkClusterConfig.yaml
      region:
        type: string
        example: us-west-2
        description: |
          The region where the Ocean Spark cluster lives
      k8sVersion:
        type: string
        description: |
          The Kubernetes API of the Ocean Spark cluster
        example: v1.21.2-eks-0389ca3
      operatorVersion:
        type: string
        description: >
          The version of the Ocean Spark operator running in the Ocean Spark
          cluster
        example: 0.1.30
      operatorLastHeartbeat:
        type: string
        format: date-time
        description: >-
          The last heartbeat received from the Ocean Spark operator running in
          the Ocean Spark cluster
        example: '2021-11-20T13:29:30.000Z'
  - $ref: ./createdAtUpdatedAt.yaml
