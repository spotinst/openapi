type: object
required:
  - healthCheck
properties:
  healthCheck:
    type: object
    description: Group
    required:
      - unhealthyThreshold
      - healthyThreshold
      - interval
    properties:
      check:
        type: object
        properties:
          unhealthyThreshold:
            description: >
              The number of consecutive failed health checks that must occur
              before declaring an instance unhealthy
            type: integer
            example: 2
          healthyThreshold:
            description: >
              The number of consecutive successful health checks that must occur
              before declaring an instance healthy
            type: integer
            example: 2
          interval:
            description: >
              The amount of time (in seconds) between each health check. Minimum
              value is 10
            type: integer
            example: 30
