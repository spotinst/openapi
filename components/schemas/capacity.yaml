type: object
title: Capacity Object
description: >
  Capacity specifications for the group: minimum, maximum, and target compute
  resources
properties:
  minimum:
    type: integer
    description: Minimum number of instances in group
    example: 1
  target:
    type: integer
    description: Desired number of instances in group
    example: 5
  maximum:
    type: integer
    description: Maximum number of instances in group
    example: 10
  unit:
    type: string
    description: >-
      Unit of "instance" for the number of instances or unit of "weight" for the
      number of vCPU
    example: instance
