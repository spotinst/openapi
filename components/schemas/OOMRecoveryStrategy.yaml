description: >-
  Memory allocation strategy that automatically increments the memory when a
  previous app failed with an OOM
properties:
  strategy:
    type: string
    title: oomRecovery
    enum:
      - oomRecovery
    description: Automatically increase memory if a previous app failed with an OOM error
  scalingFactor:
    title: scalingFactor
    description: Memory multiplier after an OOM failure. Optional, defaults to 2.0
    type: number
  maxMemory:
    title: maxMemory
    description: Optional, maximum allocatable memory
    type: string
required:
  - strategy
