type: object
properties:
  launchSpec:
    type: object
    description: |
      The object specifying the configuration of the VNG.
    properties:
      name:
        type: string
        description: |
          Set launch specification name.
        example: specialty.nodes.spotk8s.com
      labels:
        type: array
        description: >
          An array of labels to add to the VNG nodes. Only custom user labels
          are allowed,

          and not Kubernetes built-in labels or Spot internal labels.
        items:
          type: object
          properties:
            key:
              type: string
              description: |
                Set label key. \
                The following are not allowed:
                * "kubernetes.io/hostname"
                * "failure-domain.beta.kubernetes.io/zone"
                * "topology.kubernetes.io/zone"
                * "failure-domain.beta.kubernetes.io/region"
                * "topology.kubernetes.io/region"
                * "beta.kubernetes.io/instance-type"
                * "node.kubernetes.io/instance-type"
                * "beta.kubernetes.io/os"
                * "kubernetes.io/os"
                * "beta.kubernetes.io/arch"
                * "kubernetes.io/arch"
                * "spotinst.io/node-lifecycle"
            value:
              type: string
              description: |
                Set label value.
        example:
          - key: env
            value: test
      taints:
        type: array
        description: |
          Add taints to Launch Spec.
        items:
          type: object
          properties:
            key:
              type: string
              description: |
                Set taint key.
            value:
              type: string
              description: |
                Set taint value.
            effect:
              type: string
              description: |
                Set taint effect.
              enum:
                - NoSchedule
                - PreferNoSchedule
                - NoExecute
                - PreferNoExecute
        example:
          - key: taintKey
            value: taintValue
            effect: NoSchedule
