type: object
title: spotinst:aws:ec2:group:roll:status
properties:
  progress:
    type: object
    properties:
      unit:
        type: string
        title: Unit
        example: percent
      value:
        type: integer
        title: Value
        example: 50
  numberOfBatches:
    type: integer
    title: Number Of Batches
    example: 2
  currentBatch:
    type: integer
    title: Current Batch
    example: 1
  gracePeriod:
    type: integer
    title: Grace Period
    example: 600
  strategyAction:
    type: string
    title: Strategy Action
    example: REPLACE_SERVER
  healthCheck:
    type: string
    title: Strategy Action
    example: NONE
  instances:
    type: array
    items:
      anyOf:
        - type: object
          properties:
            blue:
              type: array
              items:
                type: object
                properties:
                  instanceId:
                    type: string
                    example: i-0b3f1234567890ae5
                  lifeCycle:
                    type: string
                    example: spot
                  batchNum:
                    type: integer
                    example: 1
                  status:
                    type: string
                    example: RUNNING
            green:
              type: array
              items:
                type: object
                properties:
                  instanceId:
                    type: string
                    example: i-0b3f1234567890dd5
                  lifeCycle:
                    type: string
                    example: spot
                  batchNum:
                    type: integer
                    example: 1
                  status:
                    type: string
                    example: RUNNING
        - type: object
          properties:
            blue:
              type: array
              items:
                type: object
                properties:
                  instanceId:
                    type: string
                    example: i-0b3f1234567890aa6
                  lifeCycle:
                    type: string
                    example: spot
                  batchNum:
                    type: integer
                    example: 2
                  status:
                    type: string
                    example: DETACHED
            green:
              type: array
              items:
                type: object
                properties:
                  instanceId:
                    type: string
                    example: i-0b3f1234567890dq3
                  lifeCycle:
                    type: string
                    example: spot
                  batchNum:
                    type: integer
                    example: 2
                  status:
                    type: string
                    example: RUNNING
