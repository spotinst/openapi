type: object
properties:
  dataIntegration:
    type: object
    required:
      - vendor
    properties:
      vendor:
        type: string
        description: >
          The vendor for the data integration. This value affects the expected
          `config`.

          **This value is immutable and must be the same as the existing data
          integration.**
        enum:
          - s3
      name:
        description: The name of the data integration.
        type: string
        example: my-s3-integration
      status:
        type: string
        description: Determines if this data integration is on or off.
        enum:
          - enabled
          - disabled
      config:
        description: The config of this data integration. Depends on the value of `vendor`.
        oneOf:
          - $ref: ./s3DataIntegrationUpdate.yaml
