properties:
  fsType:
    description: >-
      Filesystem type of the volume that you want to mount. Tip: Ensure that the
      filesystem type is supported by the host operating system. Examples:
      "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
      More info:
      https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
    title: Fstype
    type: string
  partition:
    description: >-
      The partition in the volume that you want to mount. If omitted, the
      default is to mount by volume name. Examples: For volume /dev/sda1, you
      specify the partition as "1". Similarly, the volume partition for /dev/sda
      is "0" (or you can leave the property empty). More info:
      https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
    title: Partition
    type: integer
  pdName:
    description: >-
      Unique name of the PD resource in GCE. Used to identify the disk in GCE.
      More info:
      https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
    title: Pdname
    type: string
  readOnly:
    description: >-
      ReadOnly here will force the ReadOnly setting in VolumeMounts. Defaults to
      false. More info:
      https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
    title: Readonly
    type: boolean
required:
  - pdName
title: GCEPersistentDiskVolumeSource
type: object
