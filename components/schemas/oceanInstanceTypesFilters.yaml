type: object
description: >
  List of filters. The Instance types that match with all filters compose the
  Ocean's whitelist parameter.  Cannot be configured together with
  whitelist/blacklist.
title: InstanceTypesFilters
properties:
  minVcpu:
    type: integer
    description: |
      Minimum number of vcpus available.
    minimum: 0
    example: 2
  maxVcpu:
    type: integer
    description: |
      Maximum number of vcpus available.
    minimum: 1
    example: 16
  minMemoryGiB:
    type: number
    format: double
    description: |
      Minimum amount of Memory (GiB).
    minimum: 0
    example: 8
  maxMemoryGiB:
    type: number
    format: double
    description: |
      Maximum amount of Memory (GiB).
    minimum: 0
    example: 16
  minGpu:
    type: integer
    description: |
      Minimum total number of GPUs.
    minimum: 0
    example: 0
  maxGpu:
    type: integer
    description: |
      Maximum total number of GPUs.
    minimum: 1
    example: 4
  includeFamilies:
    type: array
    description: >
      Types belonging to a family from the IncludeFamilies will be available for
      scaling (asterisk wildcard is also supported). For example, C* will
      include instance types from these families: c5, c4, c4a, etc.
    items:
      type: string
    example:
      - c5*
      - g5
  excludeFamilies:
    type: array
    description: >
      Types belonging to a family from the ExcludeFamilies will not be available
      for scaling (asterisk wildcard is also supported). For example, C* will
      exclude instance types from these families: c5, c4, c4a, etc.
    items:
      type: string
    example:
      - t2
      - R4*
  excludeMetal:
    type: boolean
    default: false
    description: >
      In case excludeMetal is set to true, metal types will not be available for
      scaling.
    example: true
  isEnaSupported:
    type: boolean
    description: |
      Ena is supported or not.
    example: true
  architectures:
    type: array
    description: >
      The filtered instance types will support at least one of the architectures
      from this list.
    items:
      type: string
      enum:
        - i386
        - x86_64
        - arm64
    example:
      - i386
      - x86_64
  virtualizationTypes:
    type: array
    description: >
      The filtered instance types will support at least one of the
      virtualization types from this list.
    items:
      type: string
      enum:
        - hvm
        - paravirtual
    example:
      - hvm
  categories:
    type: array
    description: >
      The filtered instance types will belong to one of the categories types
      from this list.
    items:
      type: string
      enum:
        - Accelerated_computing
        - Compute_optimized
        - General_purpose
        - Memory_optimized
        - Storage_optimized
    example:
      - Accelerated_computing
      - Compute_optimized
  minEnis:
    type: integer
    description: |
      Minimum number of network interfaces (ENIs).
    minimum: 0
    example: 2
  diskTypes:
    type: array
    description: |
      The filtered instance types will have one of the disk type from this list.
    items:
      type: string
      enum:
        - NVMe
        - EBS
        - SSD
        - HDD
    example:
      - NVMe
      - EBS
  hypervisor:
    type: array
    description: |
      The filtered instance types will have a hypervisor type from this list.
    items:
      type: string
      enum:
        - nitro
        - xen
    example:
      - nitro
  rootDeviceTypes:
    type: array
    description: |
      The filtered instance types will have a root device types from this list.
    items:
      type: string
      enum:
        - ebs
        - instance-store
    example:
      - ebs
  minNetworkPerformance:
    type: integer
    description: |
      Minimum Bandwidth in Gib/s of network performance.
    minimum: 0
    example: 2
  maxNetworkPerformance:
    type: integer
    description: |
      Maximum Bandwidth in Gib/s of network performance.
    minimum: 1
    example: 20
