type: object
title: Ocean AKS Virtual Node Group Template
description: |
  A default template object for all future Ocean AKS virtual node groups.
required:
  - launchSpecification
properties:
  vmSizes:
    type: object
    description: >
      The types of virtual machines that may or may not be a part of the Ocean
      cluster.
    properties:
      whitelist:
        type: array
        description: |
          VM types allowed in the Ocean cluster.
        items:
          type: string
          example: standard_ds2_v2
  zones:
    type: array
    description: >
      An Array holding default Availability Zones, this configures the
      availability zones the Ocean may launch instances in.

      This parameter is optional.
    items:
      type: string
    example:
      - '1'
      - '2'
      - '3'
  launchSpecification:
    $ref: ./ocean-launchSpecification.yaml
