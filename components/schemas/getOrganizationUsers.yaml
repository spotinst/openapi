type: array
items:
  type: object
  properties:
    userId:
      type: string
      description: user id
    username:
      type: string
      description: user name
    type:
      type: string
      enum:
        - personal
        - programmatic
      description: user type
    email:
      type: string
      description: user's email
    mfa:
      type: boolean
      description: is validated by mfa
    groupNames:
      type: array
      description: A list of the groups names that the given user is registered to
      items:
        type: string
example:
  - userId: u-a1b2c3d4
    username: John Doe
    type: personal
    email: john.doe@company.com
    mfa: 'false'
    groupNames:
      - Developers
      - DevOps
  - userId: u-4d3c2b1a
    userName: Jane Doe
    type: personal
    email: jane.doe@company.com
    mfa: 'true'
    groupNames:
      - DevOps
      - IT
