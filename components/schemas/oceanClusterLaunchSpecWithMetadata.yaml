allOf:
  - type: object
    description: |
      AWS Cluster Virtual Node Group (VNG).
    required:
      - oceanId
    properties:
      id:
        type: string
        readOnly: true
        example: ols-12345abc
        description: |
          The virtual node group identifier.
      oceanId:
        type: string
        example: o-abcd1234
        description: |
          The Ocean cluster identifier. Required for Launch Spec creation.
      createdAt:
        type: string
        readOnly: true
        format: date-time
        example: '2021-03-17T08:13:08.000Z'
        description: |
          A timestamp of the VNG creation.
      updatedAt:
        type: string
        readOnly: true
        format: date-time
        example: '2021-03-17T15:06:13.000Z'
        description: |
          A timestamp of the latest VNG update.
  - $ref: ./oceanClusterLaunchSpec-2.yaml
