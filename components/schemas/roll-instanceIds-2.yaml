type: object
properties:
  instanceIds:
    type: array
    description: >
      List of instance identifiers to be rolled. Each identifier is a string.
      InstanceIds can be null, and cannot be used together with launchSpecIds.
    items:
      type: string
      example:
        - i-0003a99ffb566f039
        - i-0567a99ffb566f765
