type: object
required:
  - endTime
  - startTime
properties:
  startTime:
    type: string
    example: 1675209600000
    description: >
      Beginning date value using either the date format
      "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
  endTime:
    type: string
    example: 1675216800000
    description: >
      End date value using either the date format "yyyy-MM-dd'T'HH:mm:ss'Z'" or
      ms "1494751821472".
  groupBy:
    type: string
    description: >
      The parameter we want to group the costs by, default is grouping by ECS
      group types. Only a tag key can be passed in.
    example: env
  filter:
    type: object
    description: >-
      Describe how to filter the costs. Optional field. Can only be used if
      grouping by tags.
    required:
      - conditions
    properties:
      conditions:
        type: object
        required:
          - anyMatch
        properties:
          anyMatch:
            type: array
            description: |
              Array of conditions set that OR operator is applied between them.
            items:
              type: object
              required:
                - allMatch
              properties:
                allMatch:
                  type: array
                  description: >
                    Array of conditions that AND operator is applied between
                    them.\

                    For example, (label env equals prod) AND (label app exists)
                  items:
                    type: object
                    description: The basic expression of a condition
                    required:
                      - key
                      - operator
                    properties:
                      key:
                        type: string
                        description: |
                          May be any string, but shouldn't be empty.
                        example: env
                      operator:
                        type: string
                        example: equals
                        enum:
                          - equals
                          - notEquals
                          - exists
                          - notExists
                      value:
                        type: string
                        description: >
                          Required whenever the operator is "equals" or
                          "notEquals".
                        example: dev
            example:
              - allMatch:
                  - key: env
                    operator: equals
                    value: dev
                  - key: app
                    operator: exists
              - allMatch:
                  - key: team
                    operator: exists
