properties:
  labelSelector:
    allOf:
      - $ref: ./LabelSelector.yaml
    description: A label query over a set of resources, in this case pods.
    title: Labelselector
  namespaces:
    description: >-
      namespaces specifies which namespaces the labelSelector applies to
      (matches against); null or empty list means "this pod's namespace"
    items:
      type: string
    title: Namespaces
    type: array
  topologyKey:
    description: >-
      This pod should be co-located (affinity) or not co-located (anti-affinity)
      with the pods matching the labelSelector in the specified namespaces,
      where co-located is defined as running on a node whose value of the label
      with key topologyKey matches that of any node on which any of the selected
      pods is running. Empty topologyKey is not allowed.
    title: Topologykey
    type: string
required:
  - topologyKey
title: PodAffinityTerm
type: object
