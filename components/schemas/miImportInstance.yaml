type: object
required:
  - migration
properties:
  migration:
    title: Migration
    description: Migration Configuration
    type: object
    required:
      - originalInstanceId
      - region
    properties:
      shouldKeepPrivateIp:
        type: boolean
        example: false
        description: |
          Set whether the instance should keep its private ip or not
      originalInstanceId:
        type: string
        example: i-123
        description: |
          The instance ID on AWS
      region:
        type: string
        example: us-east-1
        description: |
          Set instance's region
      shouldTerminateInstance:
        type: boolean
        example: false
        description: >
          Set true or false whether to terminate the instance in AWS. Note: If
          shouldKeepPrivateIp is true, then shouldTerminateInstance must be
          true. Otherwise an error will be returned.
      managedInstanceName:
        type: string
        example: us-east-1
        description: |
          Set Stateful Node name
      product:
        type: string
        example: Linux/UNIX
        description: |
          Set instance's product
      spotInstanceTypes:
        type: array
        description: |
          List of possible instance types for the Stateful Node
        items:
          type: string
          example: m3.large
      availabilityZones:
        title: Availability Zones
        description: >-
          List of availability zones for the Stateful Node. Should exist only if
          shouldKeepPrivateIp is false.
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: Availability Zone name
              example: us-west-2c
            subnetIds:
              type: array
              items:
                type: string
                example: subnet-fdfb00a0
