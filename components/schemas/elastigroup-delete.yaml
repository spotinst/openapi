type: object
title: Elastigroup Delete
properties:
  statefulDeallocation:
    type: object
    title: Stateful deallocation options
    properties:
      shouldDeleteImages:
        type: boolean
        default: false
        example: false
        description: |
          For stateful groups, removes persistent images
      shouldDeleteNetworkInterfaces:
        type: boolean
        default: true
        example: true
        description: |
          For stateful groups, removes network interfaces
      shouldDeleteVolumes:
        type: boolean
        default: false
        example: false
        description: |
          For stateful groups, removes persistent volumes
      shouldDeleteSnapshots:
        type: boolean
        default: false
        example: false
        description: |
          For stateful groups, removes snapshots
  beanstalk:
    type: object
    title: Beanstalk Dellocation Options
    properties:
      rollbackToAsg:
        type: boolean
        example: true
        default: true
        description: >
          For groups with Beanstalk integration, roll back the attached ASG to
          the state prior to integration.
  amiBackup:
    type: object
    title: AMI Dellocation Options
    properties:
      shouldDeleteImages:
        type: boolean
        example: false
        default: false
        description: >
          Mark if images collected during AMI Auto Backup should be deleted
          during group deletion
