type: object
title: Launch Specification Object
required:
  - networkInterfaces
  - disks
properties:
  metadata:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
          example: environment
        value:
          type: string
          example: production
  tags:
    type: array
    items:
      type: string
      example:
        - prod1
        - testingfeature
  backendServiceConfig:
    $ref: ./backendServiceConfig.yaml
  disks:
    $ref: ./disks.yaml
  networkInterfaces:
    $ref: ./networkInterfaces.yaml
  startupScript:
    type: string
    example: IyEvYmluL2Jhc2gNCnRvdWNoIHRlc3Qiquwhq38
  shutdownScript:
    type: string
    example: null
  ipForwarding:
    type: boolean
    example: false
  minCpuPlatform:
    type: string
    example: Intel Sandy Bridge
  instanceNamePrefix:
    pattern: ^[a-z]([-a-z0-9]*[a-z0-9])?
    type: string
    example: name-prefix
    description: >
      Set an instance name prefix to be used for all launched instances and
      their boot disk. 

      The prefix value should comply with the following limitations:

      * A recommended length of up to 30 characters.

      * A maximum length of 36 characters. Note: the GroupId suffix will be
      removed from the instance name once using over 30 characters.

      * The first character must be a lowercase letter, and all the following
      characters must be hyphens, lowercase letters, or digits, except the last
      character, which cannot be a hyphen.
