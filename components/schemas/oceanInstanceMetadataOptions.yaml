type: object
title: instanceMetadataOptions
required:
  - httpTokens
description: >
  Ocean instance metadata options object for
  [IMDSv2](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/configuring-instance-metadata-service.html).
properties:
  httpTokens:
    type: string
    description: |
      Determines if a signed token is required or not.
    enum:
      - optional
      - required
    example: optional
  httpPutResponseHopLimit:
    type: integer
    description: >
      An integer from 1 through 64.

      The desired HTTP PUT response hop limit for instance metadata requests.

      The larger the number, the further the instance metadata requests can
      travel.
    example: 12
  httpEndpoint:
    type: string
    description: |
      Enables or disables the HTTP metadata endpoint on your instances.
    enum:
      - disabled
      - enabled
    example: disabled
