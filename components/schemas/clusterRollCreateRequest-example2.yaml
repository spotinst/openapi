type: object
title: Roll specific VMs in the cluster
required:
  - roll
properties:
  roll:
    type: object
    description: >
      Object that specifies the parameters required to initiate a roll (also
      called a deployment).
    properties:
      batchSizePercentage:
        type: integer
        description: |
          The size of a batch in a roll, in percentage. Valid values are 0-100.
        example: 25
      comment:
        description: >
          Add a comment description for the roll. The comment is limited to 256
          characters.
        type: string
        example: This is why I deployed my cluster.
      vmNames:
        type: array
        description: >
          List of vm identifiers to be rolled. Each identifier is a string.
          vmNames can be null, and cannot be used together with
          virtualNodeGroupIds.
        items:
          type: string
        example:
          - vm-8f42d8217593
          - vm-5da87fb0bd21
          - vm-1e50f9fabf2f
          - vm-9597db5ae6fe
