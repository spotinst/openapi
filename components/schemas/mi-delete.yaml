type: object
properties:
  deallocationConfig:
    type: object
    properties:
      shouldDeleteImages:
        type: boolean
        example: true
        description: |
          Flag to remove persistent image
          Default: false
      shouldDeleteNetworkInterfaces:
        type: boolean
        example: true
        description: |
          Flag to remove network interfaces
          Default: false
      shouldDeleteVolumes:
        type: boolean
        example: true
        description: |
          Flag to remove persistent volumes
          Default: false
      shouldDeleteSnapshots:
        type: boolean
        example: true
        description: |
          Flag to remove snapshots
          Default: false
      shouldTerminateInstance:
        type: boolean
        example: true
        description: >
          Flag to detach a machine without terminating it on AWS side. This will
          enable rollback to AWS.

          Example: false
  amiBackup:
    type: object
    properties:
      shouldDeleteImages:
        type: boolean
        example: true
        description: >
          Mark if images collected during AMI Auto Backup should be deleted
          during instance deletion

          Default: false
