type: object
properties:
  totalForDuration:
    type: object
    properties:
      startTime:
        type: string
        example: '2023-02-01T12:00:00.745Z'
        description: >
          Beginning date value using either the date format
          "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
      endTime:
        type: string
        example: '2023-02-01T02:00:00.745Z'
        description: >
          End date value using either the date format "yyyy-MM-dd'T'HH:mm:ss'Z'"
          or ms "1494751821472".
      summary:
        type: object
        properties:
          total:
            type: number
            example: 20000
            description: The total costs of cluster in a given time range
          compute:
            type: object
            properties:
              total:
                type: number
                example: 12000
                description: The total compute costs of the cluster in a given time range
              services:
                type: object
                properties:
                  total:
                    type: number
                    example: 12000
          storage:
            type: object
            properties:
              total:
                type: number
                example: 8000
                description: The total storage costs of the cluster in given time range
              block:
                type: object
                properties:
                  total:
                    type: number
                    example: 6000
                  ebsPv:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 4000
                  nonPv:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 2000
              file:
                type: object
                properties:
                  total:
                    type: number
                    example: 2000
                  efsPv:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 2000
      detailedCostsByTime:
        type: array
        items:
          type: object
          properties:
            startTime:
              type: string
              description: >
                Beginning date value using either the date format
                "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
            endTime:
              type: string
              description: >
                End date value using either the date format
                "yyyy-MM-dd'T'HH:mm:ss'Z'" or ms "1494751821472".
            summary:
              type: object
              properties:
                total:
                  type: number
                  description: The total costs of cluster in a given time range
                compute:
                  type: object
                  properties:
                    total:
                      type: number
                      description: >-
                        The total compute costs of the cluster in a given time
                        range
                storage:
                  type: object
                  properties:
                    total:
                      type: number
                      description: >-
                        The total storage costs of the cluster in given time
                        range
                    block:
                      type: object
                      properties:
                        total:
                          type: number
                        ebsPv:
                          type: object
                          properties:
                            total:
                              type: number
                        nonPv:
                          type: object
                          properties:
                            total:
                              type: number
                    file:
                      type: object
                      properties:
                        total:
                          type: number
                        efsPv:
                          type: object
                          properties:
                            total:
                              type: number
            groupedBy:
              type: string
              example: env
            aggregations:
              type: object
              description: |
                Contains aggregation for each group by value.
              additionalProperties:
                type: object
                description: >-
                  For example - if group by is tag with a key 'env', each
                  aggregation will be a corresponding value ('prod','dev' etc.)
                properties:
                  summary:
                    type: object
                    properties:
                      total:
                        type: number
                      compute:
                        type: object
                        properties:
                          total:
                            type: number
                      storage:
                        type: object
                        properties:
                          total:
                            type: number
                          block:
                            type: object
                            properties:
                              total:
                                type: number
                              ebsPv:
                                type: object
                                properties:
                                  total:
                                    type: number
                              nonPv:
                                type: object
                                properties:
                                  total:
                                    type: number
                          file:
                            type: object
                            properties:
                              total:
                                type: number
                              efsPv:
                                type: object
                                properties:
                                  total:
                                    type: number
                  services:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: k8s-events
                        total:
                          type: number
                        compute:
                          type: object
                          properties:
                            total:
                              type: number
                        storage:
                          type: object
                          properties:
                            total:
                              type: number
                            block:
                              type: object
                              properties:
                                total:
                                  type: number
                                ebsPv:
                                  type: object
                                  properties:
                                    total:
                                      type: number
                                nonPv:
                                  type: object
                                  properties:
                                    total:
                                      type: number
                            file:
                              type: object
                              properties:
                                total:
                                  type: number
                                efsPv:
                                  type: object
                                  properties:
                                    total:
                                      type: number
        example:
