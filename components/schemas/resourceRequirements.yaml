type: object
title: Resource Requirements
description: >
  Required instance attributes. Instance types will be selected based on these
  requirements.
required:
  - requiredVCpu
  - requiredMemory
properties:
  requiredGpu:
    type: object
    description: Required instance GPU
    properties:
      minimum:
        type: integer
        minimum: 1
      maximum:
        type: integer
        maximum: 16
  requiredVCpu:
    type: object
    description: Required instance vCPU
    properties:
      minimum:
        type: integer
        minimum: 1
      maximum:
        type: integer
        maximum: 64
  requiredMemory:
    type: object
    description: Required instance memory (GiB)
    properties:
      minimum:
        type: integer
        minimum: 1
      maximum:
        type: integer
        maximum: 512
  excludedInstanceTypes:
    type: array
    description: Instance types to exclude
    items:
      type: string
      example:
        - c4.large
  excludedInstanceFamilies:
    type: array
    description: Instance families to exclude
    items:
      type: string
      example:
        - A
        - C
        - D
  excludedInstanceGenerations:
    type: array
    description: Instance generations to exclude
    items:
      type: string
      example:
        - '1'
        - '2'
        - '3'
