type: object
title: Json Configuration Object
required:
  - jsonConfiguration
properties:
  jsonConfiguration:
    type: array
    description: Bootstraps configuration for the group
    items:
      type: object
      required:
        - name
        - scriptBootstrapAction
      properties:
        name:
          type: string
          description: The name of bootstrap action
        scriptBootstrapAction:
          required:
            - path
          type: object
          description: The script run by the bootstrap action.
          properties:
            path:
              type: string
              description: The S3 bucket name
              example: emr-test
            args:
              type: array
              description: >-
                A list of command line arguments to pass to the bootstrap action
                script.
              items:
                type: string
                example: instance.isMaster=true
