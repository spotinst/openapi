type: object
properties:
  id:
    type: string
    readOnly: true
    example: scr-1234abcd
  scope:
    type: string
    enum:
      - Cluster
      - Vngs
      - Vng
      - Instances
      - Instance
    example: Cluster
  currentBatch:
    type: integer
    readOnly: true
    example: 1
    description: |
      Batch number that is currenlty being deployed.
  numOfBatches:
    type: integer
    readOnly: true
    example: 2
    description: |
      Total number of batches the deployment will process.
  progress:
    type: object
    readOnly: true
    properties:
      unit:
        type: string
        example: percentage
      value:
        type: integer
        example: 10
      detailedStatus:
        type: object
        properties:
          oldInstances:
            type: array
            items:
              type: object
              properties:
                instanceId:
                  type: string
                status:
                  type: string
            example:
              - instanceId: i-003a0281a24c01a20
                status: REPLACED
              - instanceId: i-003a0281a24c01a21
                status: TO_BE_REPLACED
              - instanceId: i-003a0281a24c01a22
                status: COULD_NOT_BE_REPLACED
  oceanId:
    type: string
    example: o-abcd1234
    readOnly: true
    description: |
      The Ocean ECS cluster that is being rolled.
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: '2019-06-03T08:13:08.000Z'
    description: |
      A timestamp of the roll creation.
  updatedAt:
    type: string
    readOnly: true
    format: date-time
    example: '2019-06-10T15:06:13.000Z'
    description: |
      The timestamp of the latest roll update.
