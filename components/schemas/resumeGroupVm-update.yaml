type: object
title: Resume Elastigroup Azure Spot VMs processes
required:
  - processes
properties:
  processes:
    type: array
    description: |
      List of processes to cancel their suspensions
    items:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: |
            Process name to create signal timeout
          enum:
            - autoHealing
            - signalTimeout
            - autoScale
            - scaleDown
            - syncStrategy
            - preventiveReplacement
    example:
      - name: syncStrategy
      - name: signalTimeout
