type: object
properties:
  accountPolicy:
    type: object
    properties:
      emailPolicy:
        type: object
        properties:
          statements:
            type: array
            items:
              type: object
              properties:
                category:
                  type: string
                  example: Elastigroup Errors
                  description: |
                    Event notification category
                subCategory:
                  type: string
                  example: Launch instances failures
                  description: >
                    Event notification sub category (should match to the event
                    category)
                isEnabled:
                  type: boolean
                  example: true
                  description: |
                    Flag to enable/disable the notification statement
                applyOnFutureResources:
                  type: boolean
                  example: true
                  description: |
                    Flag to set whether to auto apply on newly created resources
                allowedResources:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        example: sig-1234
                        description: |
                          Set resource ID
                deniedResources:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        example: sig-9999
                        description: |
                          List of denied resources for the statement settings
