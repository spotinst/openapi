type: object
title: Ocean CD Rollout Spec Traffic Istio Virtual Service TLS routes
description: |
  Holds Istio specific configuration to route traffic
properties:
  port:
    type: integer
    description: >-
      The port of the TLS Route desired to be matched in the given Istio
      VirtualService
    example: 443
  sniHosts:
    description: >-
      A list of all the SNI Hosts of the TLS Route desired to be matched in the
      given Istio VirtualService
    type: array
    items:
      type: string
    example:
      - spot.io
