type: object
title: Stateful Node Scheduling
description: |
  Scheduling settings for stateful node.
properties:
  tasks:
    type: array
    description: |
      List of scheduled tasks to excute for the stateful node's.
    items:
      type: object
      required:
        - isEnabled
        - type
        - cronExpression
      properties:
        isEnabled:
          type: boolean
          description: |
            Is scheduled task enabled for stateful node.
          example: true
        type:
          type: string
          description: |
            The type of the scheduled task
          enum:
            - pause
            - resume
            - recycle
          example: recycle
        cronExpression:
          type: string
          description: >
            A expression which describes when to execute the scheduled task
            (UTC)
          example: 35 12 * * *
