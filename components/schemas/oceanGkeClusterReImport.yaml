type: object
properties:
  cluster:
    type: object
    properties:
      oceanId:
        type: string
        description: |
          The identifier of the Ocean cluster.
        example: o-12345abc
      associatedClusterName:
        type: string
        description: |
          The name of the corresponding GKE cluster.
        example: gke-cluster
      isUpdated:
        type: boolean
        description: |
          If `true`, then the Ocean's configuration was updated.
        example: true
      launchSpecs:
        type: array
        description: |
          Shows the Ocean's virtual node groups and their update status.
        items:
          type: object
          properties:
            launchSpecId:
              type: string
              example: ols-12345abc
              description: |
                The identifier of the virtual node group.
            associatedNodePool:
              type: string
              description: |
                The virtual node group's associated node pool in GKE.
              example: default-pool
            isUpdated:
              type: boolean
              description: >
                If `true`, then the virtual node group's configuration was
                updated.
              example: true
        example:
          - launchSpecId: ols-12345abc
            associatedNodePool: default-pool
            isUpdated: true
          - launchSpecId: ols-98765cba
            associatedNodePool: pool-1
            isUpdated: false
