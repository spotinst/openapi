type: object
title: Azure Disk
properties:
  name:
    type: string
    example: MyDisk
    description: |
      The name of the disk.
  resourceGroupName:
    type: string
    example: dataDiskResourceGroup
    description: |
      The resource group name of the disk.
  region:
    type: string
    example: westus2
    description: |
      The Azure region of the disk.
  zone:
    type: string
    enum:
      - '1'
      - '2'
      - '3'
    example: '1'
    description: Azure Availability Zone of the disk.
  size:
    type: integer
    description: |
      The size of the disk in GB.
    example: 1
  lun:
    type: integer
    default: ordinal
    description: |
      The lun of the disk.
    example: 1
  accountType:
    type: string
    description: |
      The type of the disk.
    enum:
      - Standard_LRS
      - Premium_LRS
      - StandardSSD_LRS
      - UltraSSD_LRS
    example: Standard_LRS
  managedBy:
    type: string
    example: spot-12345678-vm
    description: |
      The resource who manages the disk.
  tags:
    type: array
    description: |
      Unique Key-Value pairs.
    items:
      type: object
      properties:
        tagKey:
          type: string
          description: |
            Tag Key of the disk.
          example: env
        tagValue:
          type: string
          description: |
            Tag Value for disk.
          example: staging
    maximum: 44
