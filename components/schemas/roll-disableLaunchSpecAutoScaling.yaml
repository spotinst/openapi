type: object
properties:
  disableLaunchSpecAutoScaling:
    type: boolean
    description: >
      When set to True and virtual node group identifiers are defined to roll,
      the specified launch spec(s) will be blocked from scaling up.
      (Replacements will scale up in other launch specs that match the displaced
      pods instead.) This is meant for different use cases of 'migrating' nodes
      from one launch spec to another.
    example: true
