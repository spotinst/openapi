title: VolumeDevice
required:
  - devicePath
  - name
type: object
properties:
  devicePath:
    title: Devicepath
    type: string
    description: >-
      devicePath is the path inside of the container that the device will be
      mapped to.
  name:
    title: Name
    type: string
    description: name must match the name of a persistentVolumeClaim in the pod
